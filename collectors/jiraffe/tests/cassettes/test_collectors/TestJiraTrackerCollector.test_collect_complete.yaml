        [], "customfield_12316142": null, "timeoriginalestimate": null, "customfield_12310080":
        null, "description": "The following security issue was reported to Red Hat
        Product Security.\n\nExample: configure the PicketLink IDP to require a role
        (\"manager\") for all resources (\"/*\").\n\n<security-constraint>\n  <web-resource-collection>\n    <web-resource-name>Manager
        command</web-resource-name>\n    <url-pattern>/*</url-pattern>\n  </web-resource-collection>\n  <auth-constraint>\n    <role-name>manager</role-name>\n    <role-name>Sales</role-name>\n    <role-name>Employee</role-name>\n  </auth-constraint>\n</security-constraint>\n\nAccess
        the IDP (http://localhost:8080/idp/) and log in as user not a member of manager,
        Sales, or Employee roles. The server returns index.html.\n\nAn authenticated
        user that is not a member of any of those roles is able to view a file located
        in /hosted/index.jsp or a file specified by HostedURI in the IDP configuration:\n\n<PicketLink
        xmlns=\"urn:picketlink:identity-federation:config:2.1\">\n<PicketLinkIDP xmlns=\"urn:picketlink:identity-federation:config:2.1\"\nHostedURI=\"/test.jsp\"\nAttributeManager=\"org.picketlink.identity.federation.bindings.jboss.attribute.JBossAppServerAttributeManager\"\n\nIf
        the PicketLink IDP is accessed in a SP initiated flow, then an unauthorized
        user is also able to generate a valid SAMLResponse and get redirected back
        to the SP. The roles appear to be checked correctly at the SP, but the IDP
        should have returned a 403 error.\n\nThe issue appears to be that the PicketLink
        IDP code does not check for proper authorization after the FormAuthenticator
        has been invoked in the chain. The PicketLink IDP valve is invoked first in
        the chain, then the FormAuthenticator is invoked. Once control is returned
        back to the PicketLink IDP valve, it does not check for proper authorization
        before returning the HostedURI or the SAMLResponse. Adding the following check
        appears to resolve the issue:\n\npicketlink-tomcat-common/src/main/java/org/picketlink/identity/federation/bindings/tomcat/idp/AbstractIDPValve.java\n@@
        -384,6 +384,11 @@ public abstract class AbstractIDPValve extends ValveBase
        {\n\ninvokeNextValve(request, response);\n\n+ if (isUnauthorized(response))
        {\n+ System.out.println(\"**** unauthorized!!\");\n+ return;\n+ }\n+\nuserPrincipal
        = request.getUserPrincipal();\n", "customfield_12314040": null, "customfield_12320844":
