        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>February
        2019 Security Releases</h1><span class=\"blogpost-meta\">By Rod Vagg, <time
        dateTime=\"2019-02-28T12:53:26.358Z\">Feb 28, 2019</time></span></div><p><em>(Update
        28-February-2018)</em> <strong>Security releases available</strong></p>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates are now available
        for all active Node.js release lines. In addition to fixes for security flaws
        in Node.js, they also include upgrades of Node.js 6 and 8 to OpenSSL 1.0.2r
        which contains a fix for a moderate severity security vulnerability. The original
        announcement is included below.</p>\n<p>For these releases, we have decided
        to withhold the fix for the Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        flaw mentioned in the original announcement. This flaw is very low severity
        and we are not satisfied that we had a complete and stable fix ready for release.
        We will be seeking to address this flaw via alternate mechanisms in the near
        future. In addition, we have introduced an additional CVE for a change in
        Node.js 6 that we have decided to classify as a Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        flaw.</p>\n<p>We recommend that all Node.js users upgrade to a version listed
        below as soon as possible.</p>\n<h2 id=\"downloads--release-details\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#downloads--release-details\"><span class=\"icon
        icon-link\"></span></a>Downloads &amp; release details</h2>\n<p>Downloads
        are available for the following versions. Details of code changes can also
        be found on each release page.</p>\n<ul>\n<li><a href=\"/en/blog/release/v11.10.1\">Node.js
        11.10.1 (Current)</a></li>\n<li><a href=\"/en/blog/release/v10.15.2\">Node.js
        10.15.2 (LTS &quot;Dubnium&quot;)</a></li>\n<li><a href=\"/en/blog/release/v8.15.1\">Node.js
        8.15.1 (LTS &quot;Carbon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v6.17.0\">Node.js
        6.17.0 (LTS &quot;Boron&quot;)</a></li>\n</ul>\n<h2 id=\"nodejs-slowloris-http-denial-of-service-with-keep-alive-cve-2019-5737\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-slowloris-http-denial-of-service-with-keep-alive-cve-2019-5737\"><span
        class=\"icon icon-link\"></span></a>Node.js: Slowloris HTTP Denial of Service
        with keep-alive (CVE-2019-5737)</h2>\n<p><em>Categorization: Uncontrolled
        Resource Consumption / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)</em></p>\n<p>All
        actively supported release lines are vulnerable and the severity is LOW. An
        attacker can cause a Denial of Service (DoS) by establishing an HTTP or HTTPS
        connection in keep-alive mode and by sending headers very slowly thereby keeping
        the connection and associated resources alive for a long period of time. Attack
        potential is mitigated by the use of a load balancer or other proxy layer.</p>\n<p>This
        vulnerability is an extension of CVE-2018-12122, addressed in <a href=\"/en/blog/vulnerability/november-2018-security-releases/\">November,
        2018</a>. The 40 second timeout and its adjustment by <code>server.headersTimeout</code>
        apply to this fix as in CVE-2018-12122.</p>\n<p>CVE-2018-12122 originally
        reported by Jan Maybach (<a href=\"https://liebdich.com\">liebdich.com</a>),
        keep-alive variant reported by <a href=\"https://twitter.com/pracucci\">Marco
        Pracucci</a> (<a href=\"https://voxnest.com\">Voxnest</a>), fixed by <a href=\"https://twitter.com/matteocollina\">Matteo
        Collina</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All versions
        of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"nodejs-denial-of-service-with-keep-alive-http-connections-cve-2019-5739\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-denial-of-service-with-keep-alive-http-connections-cve-2019-5739\"><span
        class=\"icon icon-link\"></span></a>Node.js: Denial of Service with keep-alive
        HTTP connections (CVE-2019-5739)</h2>\n<p><em>Categorization: Uncontrolled
        Resource Consumption / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)</em></p>\n<p>Keep-alive
        HTTP and HTTPS connections can remain open and inactive for up to 2 minutes
        in Node.js 6.16.0 and earlier. Node.js 8.0.0 introduced a dedicated <a href=\"https://nodejs.org/api/http.html#http_server_keepalivetimeout\"><code>server.keepAliveTimeout</code></a>
        which defaults to 5 seconds. The behavior in Node.js 6.16.0 and earlier is
        a potential Denial of Service (DoS) attack vector. Node.js 6.17.0 introduces
        <code>server.keepAliveTimeout</code> and the 5-second default.</p>\n<p>The
        original fix was submitted by <a href=\"https://github.com/tshemsedinov\">Timur
        Shemsedinov</a> (<a href=\"https://github.com/nodejs/node/pull/2534\">nodejs/node#2534</a>)
        and backported by <a href=\"https://twitter.com/matteocollina\">Matteo Collina</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 11 (Current) <strong>are NOT</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"openssl-0-byte-record-padding-oracle-cve-2019-1559\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-0-byte-record-padding-oracle-cve-2019-1559\"><span
        class=\"icon icon-link\"></span></a>OpenSSL: 0-byte record padding oracle
        (CVE-2019-1559)</h2>\n<p><em>Severity: MODERATE</em></p>\n<p>OpenSSL 1.0.2r
        contains a fix for <a href=\"https://www.openssl.org/news/secadv/20190226.txt\">CVE-2019-1559</a>
        and is included in the releases for Node.js versions 6 and 8 only. Node.js
        10 and 11 are not impacted by this vulnerability as they use newer versions
        of OpenSSL which do not contain the flaw.</p>\n<p>Under certain circumstances,
        a TLS server can be forced to respond differently to a client if a zero-byte
        record is received with an invalid <em>padding</em> compared to a zero-byte
        record with an invalid <em>MAC</em>. This can be used as the basis of a <a
        href=\"https://en.wikipedia.org/wiki/Padding_oracle_attack\">padding oracle
        attack</a> to decrypt data.</p>\n<p>Only TLS connections using certain ciphersuites
        executing under certain conditions are exploitable. We are currently unable
        to determine whether the use of OpenSSL in Node.js exposes this vulnerability.
        We are taking a cautionary approach and recommend the same for users. For
        more information, see the <a href=\"https://www.openssl.org/news/secadv/20190226.txt\">advisory</a>
        and a <a href=\"https://github.com/RUB-NDS/TLS-Padding-Oracles\">detailed
        write-up</a> by the reporters of the vulnerability.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 11 (Current) <strong>are NOT</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"acknowledgements\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#acknowledgements\"><span class=\"icon icon-link\"></span></a>Acknowledgements</h2>\n<p>Matteo
        Collina for vulnerability fixes.</p>\n<p>Shigeki Ohtsu and Sam Roberts for
        the OpenSSL upgrade.</p>\n<p>Jan Maybach and Marco Pracucci for reporting
        vulnerabilities via the appropriate channels (see below).</p>\n<p>Other members
        of the Node.js security team for reviews and discussion.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will release new versions of all supported release lines on,
        or shortly after, Wednesday, February 27th, 2019 UTC. These releases will
        incorporate at least two security fixes specific to Node.js, the highest severity
        of which is &#x27;low&#x27;.</p>\n<p>The OpenSSL project has announced <a
        href=\"https://mta.openssl.org/pipermail/openssl-announce/2019-February/000145.html\">releases</a>
        for the 26th which may impact some release lines of Node.js and require inclusion
        in our security releases. The highest severity indicated by OpenSSL is <a
        href=\"https://www.openssl.org/policies/secpolicy.html#moderate\">&#x27;moderate&#x27;</a>
        and impacts OpenSSL 1.0.2 which is used by Node.js 6.x and 8.x. A bug-fix
        release for OpenSSL 1.1.1 will also be made available and we will assess the
        impact, if any, on Node.js 11.x which uses this version. Node.js 10.x will
        not be impacted by the OpenSSL releases.</p>\n<h2 id=\"impact\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>Releases
        for all actively supported release lines will be made available to fix the
        following vulnerabilities.</p>\n<p>All versions of <strong>Node.js 6 (LTS
        &quot;Boron&quot;)</strong> are vulnerable to:</p>\n<ul>\n<li>1 Uncontrolled
        Resource Consumption / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerability</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n<li>Possible update to OpenSSL 1.0.2r depending on assessed
        impact</li>\n</ul>\n<p>All versions of <strong>Node.js 8 (LTS &quot;Carbon&quot;)</strong>
        are vulnerable to:</p>\n<ul>\n<li>1 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerability</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n<li>Possible update to OpenSSL 1.0.2r depending on assessed
        impact</li>\n</ul>\n<p>All versions of <strong>Node.js 10 (LTS &quot;Dubnium&quot;)</strong>
        are vulnerable to:</p>\n<ul>\n<li>1 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerability</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n</ul>\n<p>All versions of <strong>Node.js 11 (Current)</strong>
        are vulnerable to:</p>\n<ul>\n<li>1 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerability</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n<li>Possible update to OpenSSL 1.1.1b depending on assessed
        impact</li>\n</ul>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available at, or shortly after, Wednesday,
        February 27th, 2019 UTC, along with disclosure of the details for the flaws
        addressed in each release in order to allow for complete impact assessment
        by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h2>\n<p>The current Node.js security policy can be found
        at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#6c1f090f191e0518152c02030809061f42031e0b\"><span
        class=\"__cf_email__\" data-cfemail=\"d8abbdbbadaab1aca198b6b7bcbdb2abf6b7aabf\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
