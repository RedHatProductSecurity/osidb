        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>V8
        Memory Corruption and Stack Overflow (fixed in Node v0.8.28 and v0.10.30)</h1><span
        class=\"blogpost-meta\">By The Node.js Project, <time dateTime=\"2014-07-31T19:00:00.000Z\">Jul
        31, 2014</time></span></div><p>A memory corruption vulnerability, which results
        in a denial-of-service, was\nidentified in the versions of V8 that ship with
        Node.js 0.8 and 0.10. In\ncertain circumstances, a particularly deep recursive
        workload that may trigger\na GC and receive an interrupt may overflow the
        stack and result in a\nsegmentation fault. For instance, if your work load
        involves successive\n<code>JSON.parse</code> calls and the parsed objects
        are significantly deep, you may\nexperience the process aborting while parsing.</p>\n<p>This
        issue was identified by Tom Steele of <a href=\"https://liftsecurity.io/\">^Lift\nSecurity</a>
        and Fedor Indunty, Node.js Core Team member\nworked closely with the V8 team
        to find our resolution.</p>\n<p>The V8 issue is described here <a href=\"https://codereview.chromium.org/339883002\">https://codereview.chromium.org/339883002</a></p>\n<p>It
        has landed in the Node repository here:\n<a href=\"https://github.com/joyent/node/commit/530af9cb8e700e7596b3ec812bad123c9fa06356\">https://github.com/joyent/node/commit/530af9cb8e700e7596b3ec812bad123c9fa06356</a></p>\n<p>And
        has been released in the following versions:</p>\n<ul>\n<li><a href=\"https://nodejs.org/dist/v0.10.30\">v0.10.30</a></li>\n<li><a
        href=\"https://nodejs.org/dist/v0.8.28\">v0.8.28</a></li>\n</ul>\n<h3 id=\"the-fix\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#the-fix\"><span class=\"icon icon-link\"></span></a>The
        Fix</h3>\n<p>The backport of the fix for Node.js is</p>\n<pre class=\"shiki
        nord language-diff\" style=\"background-color:#2e3440ff;color:#d8dee9ff\"
        tabindex=\"0\"><code><span class=\"line\"><span style=\"color:#D8DEE9FF\">diff
        --git a/deps/v8/src/isolate.h b/deps/v8/src/isolate.h</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9FF\">index b90191d..2769ca7 100644</span></span>\n<span
        class=\"line\"><span style=\"color:#8FBCBB\">--- a/deps/v8/src/isolate.h</span></span>\n<span
        class=\"line\"><span style=\"color:#ECEFF4\">+++</span><span style=\"color:#D8DEE9FF\">
        b/deps/v8/src/isolate.h</span></span>\n<span class=\"line\"><span style=\"color:#8FBCBB\">@@</span><span
        style=\"color:#D8DEE9FF\"> -1392,14 +1392,9 </span><span style=\"color:#8FBCBB\">@@</span><span
        style=\"color:#D8DEE9FF\"> class StackLimitCheck BASE_EMBEDDED {</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9FF\">  public:</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9FF\">   explicit StackLimitCheck(Isolate*
        isolate) : isolate_(isolate) { }</span></span>\n<span class=\"line\"></span>\n<span
        class=\"line\"><span style=\"color:#ECEFF4\">-</span><span style=\"color:#BF616A\">
        \ bool HasOverflowed() const {</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">+</span><span
        style=\"color:#A3BE8C\">  inline bool HasOverflowed() const {</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9FF\">     StackGuard* stack_guard
        = isolate_-&gt;stack_guard();</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">-</span><span
        style=\"color:#BF616A\">    // Stack has overflowed in C++ code only if stack
        pointer exceeds the C++</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">-</span><span
        style=\"color:#BF616A\">    // stack guard and the limits are not set to interrupt
        values.</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">-</span><span
        style=\"color:#BF616A\">    // TODO(214): Stack overflows are ignored if a
        interrupt is pending. This</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">-</span><span
        style=\"color:#BF616A\">    // code should probably always use the initial
        C++ limit.</span></span>\n<span class=\"line\"><span style=\"color:#ECEFF4\">-</span><span
        style=\"color:#BF616A\">    return (reinterpret_cast&lt;uintptr_t&gt;(this)
        &lt; stack_guard-&gt;climit()) &amp;&amp;</span></span>\n<span class=\"line\"><span
        style=\"color:#ECEFF4\">-</span><span style=\"color:#BF616A\">           stack_guard-&gt;IsStackOverflow();</span></span>\n<span
        class=\"line\"><span style=\"color:#ECEFF4\">+</span><span style=\"color:#A3BE8C\">
        \   return reinterpret_cast&lt;uintptr_t&gt;(this) &lt; stack_guard-&gt;real_climit();</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9FF\">   }</span></span>\n<span class=\"line\"><span
        style=\"color:#D8DEE9FF\">  private:</span></span>\n<span class=\"line\"><span
        style=\"color:#D8DEE9FF\">   Isolate* isolate_;</span></span>\n<span class=\"line\"></span></code></pre>\n<h3
        id=\"remediation\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#remediation\"><span
        class=\"icon icon-link\"></span></a>Remediation</h3>\n<p>The best course of
        action is to patch or upgrade Node.js.</p>\n<h3 id=\"mitigation\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#mitigation\"><span class=\"icon icon-link\"></span></a>Mitigation</h3>\n<p>To
        mitigate against deep JSON parsing you can limit the size of the string you\nparse
        against, or ban clients who trigger a <code>RangeError</code> for parsing
        JSON.</p>\n<p>There is no specific maximum size of a JSON string, though keeping
        the max to\nthe size of your known message bodies is suggested. If your message
        bodies\ncannot be over 20K, there&#x27;s no reason to accept 1MB bodies.</p>\n<p>For
        web frameworks that do automatic JSON parsing, you may need to configure\nthe
        routes that accept JSON payloads to have a maximum body size.</p>\n<ul>\n<li><a
        href=\"http://expressjs.com\">expressjs</a> and <a href=\"http://krakenjs.com\">krakenjs</a>
        used with the <a href=\"https://github.com/expressjs/body-parser#bodyparserjsonoptions\">body-parser</a>
        plugin accepts a <code>limit</code> parameter in your JSON config</li>\n<li><a
        href=\"http://hapijs.com\">Hapi.js</a> has <code>payload.maxBytes</code> <a
        href=\"https://github.com/spumko/hapi/blob/master/docs/Reference.md\">https://github.com/spumko/hapi/blob/master/docs/Reference.md</a></li>\n<li><a
        href=\"http://mcavage.me/node-restify/#Bundled-Plugins\">restify</a> bundled
        <code>bodyParser</code> accepts a <code>maxBodySize</code></li>\n</ul></article></div></main><footer><div
