        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>December
        Security Release Schedule Update</h1><span class=\"blogpost-meta\">By Rod
        Vagg, <time dateTime=\"2015-12-01T01:13:57.544Z\">Dec 01, 2015</time></span></div><p>The
        OpenSSL project <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2015-November/000045.html\">announced</a>
        today that they will be releasing security updates for versions 1.0.2, 1.0.1,
        1.0.0 and 0.9.8 on the 3rd of December UTC. The updates will fix a number
        of security defects, the highest of which is classified as &quot;moderate&quot;
        severity according to their <a href=\"https://www.openssl.org/policies/secpolicy.html\">severity
        scale</a>:</p>\n<div class=\"highlight-box\">\n<p>MODERATE Severity. This
        includes issues like crashes in client applications, flaws in protocols that
        are less commonly used (such as DTLS), and local flaws. These will in general
        be kept private until the next release, and that release will be scheduled
        so that it can roll up several such flaws at one time.</p>\n</div>\n<p>Node.js
        versions v0.10.x and v0.12.x depend on OpenSSL v1.0.1 and versions v4.x (LTS
        Argon) and v5.x depend on OpenSSL v1.0.2. As the Node.js build process statically
        links OpenSSL into binaries, we will be required to release patch-level updates
        to all of our actively supported versions to include the upstream fixes. While
        we are unaware of the exact nature of the OpenSSL vulnerabilities being fixed,
        we must consider it likely that Node.js releases will be required in order
        to protect users.</p>\n<p>Since the OpenSSL release schedule is two days after
        our <a href=\"https://groups.google.com/forum/#!topic/nodejs-sec/Zf7Nxtg230E\">announced
        updates</a> for v0.12.x, v4.x and v5.x, we have decided to <strong>postpone
        our security releases to coincide with OpenSSL release availability</strong>.
        We will also be <strong>including v0.10 in our set of releases</strong>.</p>\n<p>Therefore,
        we are moving our planned security releases for Node.js from Wednesday the
        2nd of December 2015, UTC to the <strong>Friday, the 4th of December 2015,
        UTC</strong> <em>(Thursday the 3rd of December US time)</em>. We understand
        that the timing of this during the work-week is unfortunate but we must take
        into account the possibility of introducing a vulnerability gap between disclosure
        of OpenSSL vulnerabilities and patched releases by Node.js and therefore must
        respond as quickly as practical. Please be aware that patching and testing
        of OpenSSL updates is a non-trivial exercise and there will be significant
        delay after the OpenSSL releases before we can be confident that Node.js builds
        are stable and suitable for release.</p>\n<p>An updated summary of the release
        inclusions is available below:</p>\n<hr/>\n<h2 id=\"cve-2015-8027-denial-of-service-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2015-8027-denial-of-service-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-8027 Denial of Service Vulnerability</h2>\n<p>A
        bug exists in Node.js, all versions of v0.12.x through to v5.x inclusive,
        whereby an external attacker can cause a denial of service. The severity of
        this issue is high and users of the affected versions should plan to upgrade
        when a fix is made available.</p>\n<ul>\n<li>Versions 0.10.x of Node.js are
        <strong><em>not affected</em></strong>.</li>\n<li>Versions 0.12.x of Node.js
        are <strong><em>vulnerable</em></strong>.</li>\n<li>Versions 4.x, including
        LTS Argon, of Node.js are <strong><em>vulnerable</em></strong>.</li>\n<li>Versions
        5.x of Node.js are <strong><em>vulnerable</em></strong>.</li>\n</ul>\n<h2
        id=\"cve-2015-6764-v8-out-of-bounds-access-vulnerability\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#cve-2015-6764-v8-out-of-bounds-access-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-6764 V8 Out-of-bounds Access
        Vulnerability</h2>\n<p>An additional bug exists in Node.js, all versions of
        v4.x and v5.x, whereby an attacker may be able to trigger an out-of-bounds
        access and/or denial of service if user-supplied JavaScript can be executed
        by an application. The severity of this issue is considered medium for Node.js
        users, but only under circumstances where an attacker may cause user-supplied
        JavaScript to be executed within a Node.js application. Fixes will be shipped
