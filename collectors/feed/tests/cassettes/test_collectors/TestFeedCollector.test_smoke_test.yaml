        class=\"line\"><span style=\"color:#81A1C1\">new</span><span style=\"color:#88C0D0\">
        Buffer</span><span style=\"color:#D8DEE9FF\">(</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#A3BE8C\">ab</span><span style=\"color:#EBCB8B\">\\ud800</span><span
        style=\"color:#A3BE8C\">cd</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#ECEFF4\">,</span><span style=\"color:#ECEFF4\"> &#x27;</span><span
        style=\"color:#A3BE8C\">utf8</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#D8DEE9FF\">)</span><span style=\"color:#81A1C1\">;</span></span>\n<span
        class=\"line\"><span style=\"color:#616E88\">// &lt;Buffer 61 62 ed a0 80
        63 64&gt;</span></span>\n<span class=\"line\"></span>\n<span class=\"line\"><span
        style=\"color:#616E88\">// After this release:</span></span>\n<span class=\"line\"><span
        style=\"color:#81A1C1\">new</span><span style=\"color:#88C0D0\"> Buffer</span><span
        style=\"color:#D8DEE9FF\">(</span><span style=\"color:#ECEFF4\">&#x27;</span><span
