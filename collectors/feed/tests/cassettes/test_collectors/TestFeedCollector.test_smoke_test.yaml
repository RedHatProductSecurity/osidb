        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>June
        2018 Security Releases</h1><span class=\"blogpost-meta\">By Michael Dawson,
        <time dateTime=\"2018-06-12T23:00:59.230Z\">Jun 12, 2018</time></span></div><p><em>(Update
        12-June-2018)</em> Security releases available</p>\n<h1 id=\"summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h1>\n<p>Updates
        are now available for all active Node.js release lines. These include the
        fix for the vulnerabilities identified in the initial announcement (below).</p>\n<p>We
        recommend that all users upgrade as soon as possible.</p>\n<h2 id=\"downloads--release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v10.4.1\">Node.js 10.4.1 (Current)</a></li>\n<li><a
        href=\"/en/blog/release/v9.11.2\">Node.js 9.11.2</a></li>\n<li><a href=\"/en/blog/release/v8.11.3\">Node.js
        8.11.3 (LTS &quot;Carbon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v6.14.3\">Node.js
        6.14.3 (LTS &quot;Boron&quot;)</a></li>\n</ul>\n<h2 id=\"denial-of-service-vulnerability-in-http2-cve-2018-7161\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#denial-of-service-vulnerability-in-http2-cve-2018-7161\"><span
        class=\"icon icon-link\"></span></a>Denial of Service Vulnerability in HTTP/2
        (CVE-2018-7161)</h2>\n<p>All versions of 8.x and later are vulnerable and
        the severity is HIGH. An attacker can cause a denial of service (DoS) by causing
        a node server providing an http2 server to crash. This can be accomplished
        by interacting with the http2 server in a manner that triggers a cleanup bug
        where objects are used in native code after they are no longer available.
        This has been addressed by updating the http2 implementation. Thanks to Jordan
        Zebor at F5 Networks for reporting this issue.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong> NOT vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 9.x <strong>are</strong> vulnerable</li>\n<li>All versions
        of Node.js 10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"denial-of-service-nghttp2-dependency-cve-2018-1000168\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#denial-of-service-nghttp2-dependency-cve-2018-1000168\"><span
        class=\"icon icon-link\"></span></a>Denial of Service, nghttp2 dependency
        (CVE-2018-1000168)</h2>\n<p>All versions of 9.x and later are vulnerable and
        the severity is HIGH. Under certain conditions, a malicious client can trigger
        an uninitialized read (and a subsequent segfault) by sending a malformed ALTSVC
        frame. This has been addressed through an by updating nghttp2. For further
        detail: <a href=\"https://nghttp2.org/blog/2018/04/12/nghttp2-v1-31-1/\">https://nghttp2.org/blog/2018/04/12/nghttp2-v1-31-1/</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>Versions
        of Node.js 8.4.x and higher (LTS &quot;Carbon&quot;) <strong>are</strong>
        vulnerable</li>\n<li>All versions of Node.js 9.x <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"denial-of-service-vulnerability-in-tls-cve-2018-7162\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#denial-of-service-vulnerability-in-tls-cve-2018-7162\"><span
        class=\"icon icon-link\"></span></a>Denial of Service Vulnerability in TLS
        (CVE-2018-7162)</h2>\n<p>All versions of 9.x and later are vulnerable and
        the severity is HIGH. An attacker can cause a denial of service (DoS) by causing
        a node process which provides an http server supporting TLS server to crash.
        This can be accomplished by sending duplicate/unexpected messages during the
        handshake. This vulnerability has been addressed by updating the TLS implementation.
        Thanks to Jordan Zebor at F5 Networks all of his help investigating this issue
        with the Node.js team.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 9.x <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"memory-exhaustion-dos-on-v9x-cve-2018-7164\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#memory-exhaustion-dos-on-v9x-cve-2018-7164\"><span class=\"icon
        icon-link\"></span></a>Memory exhaustion DoS on v9.x (CVE-2018-7164)</h2>\n<p>Versions
        9.7.0 and later are vulnerable and the severity is MEDIUM. A bug introduced
        in 9.7.0 increases the memory consumed when reading from the network into
        JavaScript using the net.Socket object directly as a stream. An attacker could
        use this cause a denial of service by sending tiny chunks of data in short
        succession. This vulnerability was restored by reverting to the prior behavior.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>Versions of Node.js 9.7.0 and higher <strong>are</strong>
        vulnerable</li>\n<li>All versions of Node.js 10.x (Current) <strong>are</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"calls-to-bufferfill-andor-bufferalloc-may-hang-cve-2018-7167\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#calls-to-bufferfill-andor-bufferalloc-may-hang-cve-2018-7167\"><span
        class=\"icon icon-link\"></span></a>Calls to Buffer.fill() and/or Buffer.alloc()
        may hang (CVE-2018-7167)</h2>\n<p>Calling Buffer.fill() or Buffer.alloc()
        with some parameters can lead to a hang which could result in a Denial of
        Service. The following examples show the cases which hang:</p>\n<ul>\n<li><code>Buffer.alloc(100).fill(Buffer.alloc(0))</code></li>\n<li><code>Buffer.alloc(100).fill(Buffer.from(&#x27;&#x27;))</code></li>\n<li><code>Buffer.alloc(100).fill(new
        Uint8Array([]))</code></li>\n<li><code>Buffer.alloc(100, Buffer.alloc(0))</code></li>\n<li><code>Buffer.alloc(100,
        new Uint8Array([]))</code></li>\n<li><code>new Buffer(10).fill(new Buffer(&#x27;&#x27;))</code></li>\n</ul>\n<p>In
        order to address this vulnerability, the implementations of Buffer.alloc()
        and Buffer.fill() were updated so that they zero fill instead of hanging in
        these cases.</p>\n<ul>\n<li>All versions of Node.js 6.x (LTS &quot;Boron&quot;)
        are vulnerable</li>\n<li>All versions of Node.js 8.x (LTS &quot;Carbon&quot;)
        are vulnerable</li>\n<li>All versions of Node.js 9.x are vulnerable</li>\n<li>All
        versions of Node.js 10.x (Current) are NOT vulnerable</li>\n</ul>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Node.js
        will release new versions of all supported release lines on or around June
        12th, 2018 (UTC). These releases will incorporate a number of security fixes.</p>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<ul>\n<li>All versions of
        Node.js 6.x (LTS &quot;Boron&quot;) are vulnerable to 1 denial-of-service
        (DoS) vulnerability with a severity of LOW.</li>\n<li>All versions of Node.js
        8.x (LTS &quot;Carbon&quot;) are vulnerable to 2 denial-of-service (DoS) vulnerabilities,
        the highest severity being HIGH (<strong>Note</strong> This should have said
        3).</li>\n<li>Versions of Node.js 9.x are vulnerable to 5 denial-of-service
        (DoS) vulnerabilities, the highest severity being HIGH.</li>\n<li>All versions
        of Node.js 10.x (Current) are vulnerable to 4 denial-of-service (DoS) vulnerabilities,
        the highest severity being HIGH.</li>\n</ul>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        on or around June 12th, 2018 (UTC), along with disclosure of the details for
        the flaws addressed in each release in order to allow for complete impact
        assessment by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#bdced8dec8cfd4c9c4fdd3d2d9d8d7ce93d2cfda\"><span
        class=\"__cf_email__\" data-cfemail=\"106375736562796469507e7f74757a633e7f6277\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
