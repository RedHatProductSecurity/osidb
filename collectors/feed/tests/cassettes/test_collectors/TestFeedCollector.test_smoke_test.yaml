        type=\"text\">Chrome Stable for iOS Update</title><content type=\"html\">&lt;p&gt;Hi
        everyone! We've just released Chrome Stable 119 (119.0.6045.169) for iOS;
        it'll become available on App Store in the next few hours.&lt;/p&gt;&lt;p&gt;This
        release includes stability and performance improvements. You can see a full
        list of the changes in the &lt;a href=\"https://chromium.googlesource.com/chromium/src/+log/119.0.6045.109..119.0.6045.169?pretty=fuller&amp;amp;n=10000\"&gt;Git
        log&lt;/a&gt;. If you find a new issue, please let us know by &lt;a href=\"https://code.google.com/p/chromium/issues/entry?template=iOS%20Issue\"&gt;filing
        a bug&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;Erhu Akpobaro&lt;br /&gt;&lt;a href=\"https://www.google.com/chrome\"&gt;&lt;/a&gt;&lt;a
        href=\"https://www.google.com/chrome\"&gt;Google Chrome&lt;/a&gt;&lt;/p&gt;</content><link
        href=\"http://chromereleases.googleblog.com/feeds/7046836691783335924/comments/default\"
