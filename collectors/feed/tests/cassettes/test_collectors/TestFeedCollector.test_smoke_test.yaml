      string: "==========================================================================\nUbuntu
        Security Notice USN-6492-1\nNovember 21, 2023\n\nmosquitto vulnerabilities\n==========================================================================\n\nA
        security issue affects these releases of Ubuntu and its derivatives:\n\n-
        Ubuntu 23.04\n- Ubuntu 22.04 LTS\n- Ubuntu 20.04 LTS (Available with Ubuntu
        Pro)\n\nSummary:\n\nSeveral security issues were fixed in Mosquitto.\n\nSoftware
        Description:\n- mosquitto: MQTT version 3.1/3.1.1 compatible message broker\n\nDetails:\n\nKathrin
        Kleinhammer discovered that Mosquitto incorrectly handled certain\ninputs.
        If a user or an automated system were provided with a specially crafted\ninput,
        a remote attacker could possibly use this issue to cause a denial of\nservice.
        This issue only affected Ubuntu 20.04 LTS. (CVE-2021-34431)\n\nZhanxiang Song
        discovered that Mosquitto incorrectly handled certain inputs. If\na user or
        an automated system were provided with a specially crafted input, a\nremote
        attacker could possibly use this issue to cause an authorisation bypass.\nThis
        issue only affected Ubuntu 22.04 LTS and Ubuntu 23.04. (CVE-2021-34434)\n\nZhanxiang
        Song, Bin Yuan, DeQing Zou, and Hai Jin discovered that Mosquitto\nincorrectly
        handled certain inputs. If a user or an automated system were\nprovided with
        a specially crafted input, a remote attacker could possibly use\nthis issue
        to cause a denial of service. This issue only affected Ubuntu 20.04\nLTS and
        Ubuntu 22.04 LTS. (CVE-2021-41039)\n\nZhengjie Du discovered that Mosquitto
        incorrectly handled certain inputs. If a\nuser or an automated system were
        provided with a specially crafted input file,\na remote attacker could possibly
        use this issue to cause a denial of service.\n(CVE-2023-0809)\n\nIt was discovered
        that Mosquitto incorrectly handled certain inputs. If a user\nor an automated
        system were provided with a specially crafted input, a remote\nattacker could
        possibly use this issue to cause a denial of service.\n(CVE-2023-3592)\n\nMischa
        Bachmann discovered that Mosquitto incorrectly handled certain inputs.\nIf
        a user or an automated system were provided with a specially crafted input,\na
        remote attacker could possibly use this issue to cause a denial of service.\nThis
        issue was only fixed in Ubuntu 22.04 LTS and Ubuntu 23.04.\n(CVE-2023-28366)\n\nUpdate
        instructions:\n\nThe problem can be corrected by updating your system to the
        following\npackage versions:\n\nUbuntu 23.04:\n   mosquitto                       2.0.11-1.2ubuntu0.1\n\nUbuntu
        22.04 LTS:\n   mosquitto                       2.0.11-1ubuntu1.1\n\nUbuntu
        20.04 LTS (Available with Ubuntu Pro):\n   mosquitto                       1.6.9-1ubuntu0.1~esm1\n\nIn
        general, a standard system update will make all the necessary changes.\n\nReferences:\n
        \  https://ubuntu.com/security/notices/USN-6492-1\n   CVE-2021-34431, CVE-2021-34434,
        CVE-2021-41039, CVE-2023-0809,\n   CVE-2023-28366, CVE-2023-3592\n\nPackage
        Information:\n   https://launchpad.net/ubuntu/+source/mosquitto/2.0.11-1.2ubuntu0.1\n
        \  https://launchpad.net/ubuntu/+source/mosquitto/2.0.11-1ubuntu1.1\n\n"
