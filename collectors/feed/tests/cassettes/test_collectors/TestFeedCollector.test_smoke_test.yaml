        fix landed on <a href=\"https://github.com/joyent/node/commit/7b3fb22\">7b3fb22</a>
        and <a href=\"https://github.com/joyent/node/commit/c9a231d\">c9a231d</a>,
        for master and v0.6, respectively. The innocuous commit message does not give
        away the security implications, precisely because we wanted to get a fix out
        before making a big deal about it.</p>\n<p>The first releases with the fix
        are v0.7.8 and 0.6.17. So now is a good time to make a big deal about it.</p>\n<p>If
        you are using node version 0.6 in production, please upgrade to at least <a
        href=\"http://blog.nodejs.org/2012/05/04/version-0-6-17-stable/\">v0.6.17</a>,
        or at least apply the fix in <a href=\"https://github.com/joyent/node/commit/c9a231d\">c9a231d</a>
        to your system. (Version 0.6.17 also fixes some other important bugs, and
        is without doubt the most stable release of Node 0.6 to date, so it&#x27;s
        a good idea to upgrade anyway.)</p>\n<p>I&#x27;m extremely grateful that Matthew
        took the time to report the problem to us with such an elegant explanation,
        and in such a way that we had a reasonable amount of time to fix the issue
        before making it public.</p></article></div></main><footer><div class=\"container\"><div
