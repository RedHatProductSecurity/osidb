        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        and zlib update assessment, and Node.js Assessment workflow</h1><span class=\"blogpost-meta\">By
        Rafael Gonzaga, <time dateTime=\"2022-10-24T20:00:15.000Z\">Oct 24, 2022</time></span></div><h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The vulnerability in
        the OpenSSL Security release of Oct 11 2022 does not affect any active Node.js
        release lines, as well\nas the zlib vulnerability (<a href=\"https://nvd.nist.gov/vuln/detail/CVE-2022-37434\">CVE-2022-37434</a>)
        patched on the zlib Security release of Oct 13 2022, does not affect Node.js.</p>\n<h2
        id=\"analysis-openssl\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#analysis-openssl\"><span
        class=\"icon icon-link\"></span></a>Analysis OpenSSL</h2>\n<p>Our assessment
        of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-October/000236.html\">security
        advisory</a> is:</p>\n<h3 id=\"using-a-custom-cipher-with-nid_undef-may-lead-to-null-encryption-cve-2022-3358\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#using-a-custom-cipher-with-nid_undef-may-lead-to-null-encryption-cve-2022-3358\"><span
        class=\"icon icon-link\"></span></a>Using a Custom Cipher with <code>NID_undef</code>
        may lead to NULL encryption (CVE-2022-3358)</h3>\n<p>Node.js doesn&#x27;t
        call <code>EVP_CIPHER_meth_new(NID_undef, ...)</code>. Therefore, Node.js
        is not affected by this vulnerability.</p>\n<h2 id=\"analysis-zlib\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#analysis-zlib\"><span class=\"icon icon-link\"></span></a>Analysis
        zlib</h2>\n<p>Our assessment of the <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2022-37434\">CVE-2022-37434</a>
        is:</p>\n<h3 id=\"buffer-overflow-in-inflate-via-a-large-gzip-header-extra-field\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#buffer-overflow-in-inflate-via-a-large-gzip-header-extra-field\"><span
        class=\"icon icon-link\"></span></a>Buffer overflow in inflate via a large
        gzip header extra field</h3>\n<p>Node.js doesn&#x27;t call <code>inflateGetHeader</code>.
        Therefore, Node.js is not affected by this vulnerability.</p>\n<p>Further
        information, see: <a href=\"https://github.com/nodejs/nodejs-dependency-vuln-assessments/issues/50\">nodejs-dependency-vuln-assessments#50</a>.</p>\n<h2
        id=\"nodejs-vulnerability-assessment-workflow\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#nodejs-vulnerability-assessment-workflow\"><span class=\"icon icon-link\"></span></a>Node.js
        Vulnerability Assessment workflow</h2>\n<p>The Node.js Security team created
        an automated workflow that aims to address all the public CVE of Node.js dependencies.</p>\n<p>This
        initiative aims to reduce the gap between a dependency security release and
        a Node.js assessment.\nThe repository is available at <a href=\"https://github.com/nodejs/nodejs-dependency-vuln-assessments\">nodejs/nodejs-dependency-vuln-assessments</a>,
        and the assessments are made through the\nissues.</p>\n<p>Ensure to watch
        the repository if you are interested in security patches.</p>\n<h3 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">Node.js
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
