        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Meltdown
        and Spectre - Impact On Node.js</h1><span class=\"blogpost-meta\">By Michael
        Dawson, <time dateTime=\"2018-01-08T17:30:00.617Z\">Jan 08, 2018</time></span></div><h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>Project zero has recently
        announced some new attacks that have received a\nlot of attention:\n<a href=\"https://googleprojectzero.blogspot.ca/2018/01/reading-privileged-memory-with-side.html\">https://googleprojectzero.blogspot.ca/2018/01/reading-privileged-memory-with-side.html</a>.</p>\n<p>The
        risk from these attacks to systems running Node.js resides in the\nsystems
        in which your Node.js applications run, as opposed to the\nNode.js runtime
        itself. The trust model for Node.js assumes you are\nrunning trusted code
        and does not provide any separation between code\nrunning within the runtime
        itself. Therefore, untrusted code that\nwould be necessary to execute these
        attacks in Node.js could already\naffect the execution of your Node.js applications
        in ways that\nare more severe than possible through these new attacks.</p>\n<p>This
        does not mean that you don&#x27;t need to protect yourself from\nthese new
        attacks when running Node.js applications. If an attacker\nmanages to run
        malicious code on an unpatched OS (whether using\nJavaScript or something
        else) they may be able to access memory and or\ndata that they should not
        have access to. In order to protect yourself\nfrom these cases, apply the
        security patches for your operating\nsystem. You do not need to update the
        Node.js runtime.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
