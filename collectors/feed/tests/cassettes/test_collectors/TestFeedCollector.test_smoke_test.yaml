        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>August
        2019 Security Releases</h1><span class=\"blogpost-meta\">By Sam Roberts, <time
        dateTime=\"2019-08-16T14:58:40.000Z\">Aug 16, 2019</time></span></div><p>Node.js,
        as well as many other implementations of HTTP/2, have been found\nvulnerable
        to Denial of Service attacks. See\n<a href=\"https://github.com/Netflix/security-bulletins/blob/master/advisories/third-party/2019-002.md\">https://github.com/Netflix/security-bulletins/blob/master/advisories/third-party/2019-002.md</a>\nfor
        more information.</p>\n<p>Updates are now available for all active Node.js
        release lines, including Linux\nARMv6 builds for Node.js 8.x (which had been
        delayed).</p>\n<p>We recommend that all Node.js users upgrade to a version
        listed below as soon\nas possible.</p>\n<h2 id=\"downloads--release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<p>Downloads
        are available for the following versions. Details of code changes can\nalso
        be found on each release page.</p>\n<ul>\n<li>Node.js 8.16.1: <a href=\"https://nodejs.org/dist/latest-v8.x/\">https://nodejs.org/dist/latest-v8.x/</a></li>\n<li>Node.js
        10.16.3: <a href=\"https://nodejs.org/dist/latest-v10.x/\">https://nodejs.org/dist/latest-v10.x/</a></li>\n<li>Node.js
        12.8.1: <a href=\"https://nodejs.org/dist/latest-v12.x/\">https://nodejs.org/dist/latest-v12.x/</a></li>\n</ul>\n<h2
        id=\"vulnerabilities-fixed\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#vulnerabilities-fixed\"><span
        class=\"icon icon-link\"></span></a>Vulnerabilities Fixed</h2>\n<p><strong><em>Impact</em></strong>:
        All versions of Node.js 8 (LTS &quot;Carbon&quot;), Node.js 10 (LTS &quot;Dubnium&quot;),
        and Node.js 12 (Current) are vulnerable to the following:</p>\n<ul>\n<li><strong>CVE-2019-9511
        \u201CData Dribble\u201D</strong>: The attacker requests a large amount of\ndata
        from a specified resource over multiple streams. They manipulate window\nsize
        and stream priority to force the server to queue the data in 1-byte\nchunks.
        Depending on how efficiently this data is queued, this can consume\nexcess
        CPU, memory, or both, potentially leading to a denial of service.</li>\n<li><strong>CVE-2019-9512
        \u201CPing Flood\u201D</strong>: The attacker sends continual pings to an\nHTTP/2
        peer, causing the peer to build an internal queue of responses.\nDepending
        on how efficiently this data is queued, this can consume excess\nCPU, memory,
        or both, potentially leading to a denial of service.</li>\n<li><strong>CVE-2019-9513
        \u201CResource Loop\u201D</strong>: The attacker creates multiple request\nstreams
        and continually shuffles the priority of the streams in a way that\ncauses
        substantial churn to the priority tree. This can consume excess CPU,\npotentially
        leading to a denial of service.</li>\n<li><strong>CVE-2019-9514 \u201CReset
        Flood\u201D</strong>: The attacker opens a number of streams and\nsends an
        invalid request over each stream that should solicit a stream of\nRST_STREAM
        frames from the peer. Depending on how the peer queues the\nRST_STREAM frames,
        this can consume excess memory, CPU, or both, potentially\nleading to a denial
        of service.</li>\n<li><strong>CVE-2019-9515 \u201CSettings Flood\u201D</strong>:
        The attacker sends a stream of SETTINGS\nframes to the peer. Since the RFC
        requires that the peer reply with one\nacknowledgement per SETTINGS frame,
        an empty SETTINGS frame is almost\nequivalent in behavior to a ping. Depending
        on how efficiently this data is\nqueued, this can consume excess CPU, memory,
        or both, potentially leading to\na denial of service.</li>\n<li><strong>CVE-2019-9516
        \u201C0-Length Headers Leak\u201D</strong>: The attacker sends a stream of\nheaders
        with a 0-length header name and 0-length header value, optionally\nHuffman
        encoded into 1-byte or greater headers. Some implementations allocate\nmemory
        for these headers and keep the allocation alive until the session\ndies. This
        can consume excess memory, potentially leading to a denial of\nservice.</li>\n<li><strong>CVE-2019-9517
        \u201CInternal Data Buffering\u201D</strong>: The attacker opens the HTTP/2\nwindow
        so the peer can send without constraint; however, they leave the TCP\nwindow
        closed so the peer cannot actually write (many of) the bytes on the\nwire.
        The attacker then sends a stream of requests for a large response\nobject.
        Depending on how the servers queue the responses, this can consume\nexcess
        memory, CPU, or both, potentially leading to a denial of service.</li>\n<li><strong>CVE-2019-9518
        \u201CEmpty Frames Flood\u201D</strong>: The attacker sends a stream of frames\nwith
        an empty payload and without the end-of-stream flag. These frames can be\nDATA,
        HEADERS, CONTINUATION and/or PUSH_PROMISE. The peer spends time\nprocessing
        each frame disproportionate to attack bandwidth. This can consume\nexcess
        CPU, potentially leading to a denial of service. (Discovered by Piotr\nSikora
        of Google)</li>\n</ul>\n<h3 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h3>\n<p>The current Node.js
        security policy and information about how to report a\nvulnerability can be
        found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Subscribe
        to the low-volume announcement-only nodejs-sec mailing list at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
