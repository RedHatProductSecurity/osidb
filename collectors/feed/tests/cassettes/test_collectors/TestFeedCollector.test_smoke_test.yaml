        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>December
        Security Release Summary</h1><span class=\"blogpost-meta\">By Rod Vagg, <time
        dateTime=\"2015-12-04T03:05:00.000Z\">Dec 04, 2015</time></span></div><p>Last
        week we <a href=\"https://groups.google.com/d/msg/nodejs-sec/Zf7Nxtg230E/eX4UCWf0BAAJ\">announced</a>
        the planned release of patch updates to the v0.12.x, v4.x and v5.x lines to
        fix two vulnerabilities. That was further amended by the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2015-November/000045.html\">announcement</a>
        of OpenSSL updates with fixes for vulnerabilities labelled <em>medium</em>
        severity. The OpenSSL update impacts all active release lines, including v0.10.x.</p>\n<p>Today
        we have released Node.js <a href=\"/en/blog/release/v0.10.41/\">v0.10.41 (Maintenance)</a>,
        <a href=\"/en/blog/release/v0.12.9/\">v0.12.9 (LTS)</a>, <a href=\"/en/blog/release/v4.2.3/\">v4.2.3
        &quot;Argon&quot; (LTS)</a> and <a href=\"/en/blog/release/v5.1.1/\">v5.1.1
        (Stable)</a> with fixes for the announced vulnerabilities and updates to OpenSSL.\n(/(/(/(/\nFor
        the purpose of understanding the impact that the fixed vulnerabilities have
        on your Node.js deployment and the urgency of the upgrades for your circumstances
        we are providing details below.</p>\n<h3 id=\"cve-2015-8027-denial-of-service-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2015-8027-denial-of-service-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-8027 Denial of Service Vulnerability</h3>\n<p>This
        critical denial of service (DoS) vulnerability impacts all versions of v0.12.x
        through to v5.x, inclusive. The vulnerability was discovered by Node.js core
        team member Fedor Indutny and relates to HTTP pipelining. Under certain conditions
        an HTTP socket may no longer have a parser associated with it but a pipelined
        request can trigger a pause or resume on the non-existent parser thereby causing
        an <code>uncaughtException</code> to be thrown. As these conditions can be
        created by an external attacker and cause a Node.js service to be shut down
        we consider this a critical vulnerability. It is recommended that users of
        impacted versions of Node.js exposing HTTP services upgrade to the appropriate
        patched versions as soon as practical.</p>\n<ul>\n<li>Versions 0.10.x of Node.js
        are not affected.</li>\n<li>Versions 0.12.x of Node.js are <strong>vulnerable</strong>,
        please upgrade to <a href=\"/en/blog/release/v0.12.9/\">v0.12.9 (LTS)</a>.</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong>vulnerable</strong>, please
        upgrade(/v4.2.3 &quot;Argon&quot; (LTS)](/blog/release/v4.2.3/).</li>\n<li>Versions
        5.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v5.1.1/\">v5.1.1
        (Stable)</a>.(/\n(/</li>\n</ul>\n<h3 id=\"cve-2015-6764-v8-out-of-bounds-access-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2015-6764-v8-out-of-bounds-access-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-6764 V8 Out-of-bounds Access
        Vulnerability</h3>\n<p>A bug was discovered in V8&#x27;s implementation of
        <code>JSON.stringify()</code> that can result in out-of-bounds reads on arrays.
        The patch was included in this week&#x27;s <a href=\"http://googlechromereleases.blogspot.nl/2015/12/stable-channel-update.html\">update
        of Chrome Stable</a>. While this bug is high severity for browsers, it is
        considered lower risk for Node.js users as it requires the execution of third-party
        JavaScript within an application in order to be exploitable.</p>\n<p>Node.js
        users who expose services that process untrusted user-supplied JavaScript
        are at obvious risk. However, we recommend that all users of impacted versions
        of Node.js upgrade to the appropriate patched version in order to protect
        against malicious third-party JavaScript that may be executed within a Node.js
        process by other means.</p>\n<ul>\n<li>Versions 0.10.x of Node.js are not
        affected.</li>\n<li>Versions 0.12.x of Node.js are not affected.</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong>vulnerable</strong>, please
        upgrade to <a href=\"/en/blog/release/v4.2.3/\">v4.2.3 &quot;Argon&quot; (LTS)</a>.</li>\n<li>Versions
        5.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v5.1.1/\">v5.1.1
        (Stable)</a>.(/\n(/</li>\n</ul>\n<h3 id=\"cve-2015-3193-openssl-bn_mod_exp-may-produce-incorrect-results-on-x86_64\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2015-3193-openssl-bn_mod_exp-may-produce-incorrect-results-on-x86_64\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-3193 OpenSSL BN_mod_exp may produce
        incorrect results on x86_64</h3>\n<p>A bug exists in OpenSSL v1.0.2 in the
        <a href=\"https://en.wikipedia.org/wiki/Exponentiation_by_squaring#Montgomery.27s_ladder_technique\">Montgomery
        squaring</a> procedure on the x64 architecture that expose potential attack
        vectors. Attacks against RSA and DSA are considered possible but with a very
        high degree of difficulty. Attacks against DHE key exchange is considered
        feasible but difficult. EC algorithms are not vulnerable. Node.js TLS servers
        using DHE key exchange are considered at highest risk although it is believed
        that Node.js&#x27; existing use of <code>SSL_OP_SINGLE_DH_USE</code> may make
        <a href=\"https://blog.fuzzing-project.org/31-Fuzzing-Math-miscalculations-in-OpenSSLs-BN_mod_exp-CVE-2015-3193.html\">DHE
        attacks impractical</a>. Details are available at <a href=\"http://openssl.org/news/secadv/20151203.txt\">http://openssl.org/news/secadv/20151203.txt</a>.</p>\n<p>OpenSSL
        v1.0.2 is used in Node.js v4.x LTS and v5.x. It is strongly recommended that
        Node.js users exposing TLS servers upgrade to patched versions as soon as
        practical.</p>\n<ul>\n<li>Versions 0.10.x of Node.js are not affected.</li>\n<li>Versions
        0.12.x of Node.js are not affected.</li>\n<li>Versions 4.x, including LTS
        Argon, of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v4.2.3/\">v4.2.3
        &quot;Argon&quot; (LTS)</a>.</li>\n<li>Versions 5.x of Node.js are <strong>vulnerable</strong>,
        please upgrade to <a href=\"/en/blog/release/v5.1.1/\">v5.1.1 (Stable)</a>.(/\n(/</li>\n</ul>\n<h3
        id=\"cve-2015-3194-openssl-certificate-verify-crash-with-missing-pss-parameter\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2015-3194-openssl-certificate-verify-crash-with-missing-pss-parameter\"><span
        class=\"icon icon-link\"></span></a>CVE-2015-3194 OpenSSL Certificate verify
        crash with missing PSS parameter</h3>\n<p>A bug exists in OpenSSL v1.0.1 and
        v1.0.2 that may cause a crash during certificate verification procedures when
        supplied with a malformed ASN.1 signature using the RSA PSS algorithm. This
        may be used as a the basis of a denial of service (DoS) attack against Node.js
        TLS servers using client authentication. Node.js TLS clients are also impacted
        if supplied with malformed certificates for verification. Details are available
        at <a href=\"http://openssl.org/news/secadv/20151203.txt\">http://openssl.org/news/secadv/20151203.txt</a>.</p>\n<p>OpenSSL
        v1.0.0 is used in Node.js v0.10.x and v0.12.x. OpenSSL v1.0.2 is used in Node.js
        v4.x LTS and v5.x. It is strongly recommended that Node.js users employing
        either TLS client or server code upgrade as soon as practical.</p>\n<ul>\n<li>Versions
        0.10.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v0.10.41/\">v0.10.41
        (Maintenance)</a>.</li>\n<li>Versions 0.12.x of Node.js are <strong>vulnerable</strong>,
        please upgrade to [v0.12.9 (LTS)](/blog(/ase/v0.12.9/).</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong>vulnerable</strong>, please
        upgrade(/v4.2.3 &quot;Argon&quot; (LTS)](/blog/release/v4.2.3/).</li>\n<li>Versions
        5.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v5.1.1/\">v5.1.1
        (Stable)</a>.(/\n(/\n<strong>Note:</strong> Node.js users are not considered
        vulnerable to the two additional announced OpenSSL vulnerabilities: CVE-2015-3195
        &quot;X509_ATTRIBUTE memory leak&quot; and CVE-2015-3196 &quot;Race condition
        handling PSK identify hint&quot;. However, fixes for these bugs are included
        with the new versions of OpenSSL bundled with the newly patched versions of
        Node.js.</li>\n</ul></article></div></main><footer><div class=\"container\"><div
