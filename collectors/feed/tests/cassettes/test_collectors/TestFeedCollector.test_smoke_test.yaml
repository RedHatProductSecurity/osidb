        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>HTTP
        Server Security Vulnerability: Please upgrade to 0.6.17</h1><span class=\"blogpost-meta\">By
        Isaac Schlueter, <time dateTime=\"2012-05-07T17:02:01.000Z\">May 07, 2012</time></span></div><h2
        id=\"tldr\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#tldr\"><span class=\"icon
        icon-link\"></span></a>tl;dr</h2>\n<ul>\n<li>A carefully crafted attack request
        can cause the contents of the HTTP parser&#x27;s buffer to be appended to
        the attacking request&#x27;s header, making it appear to come from the attacker.
        Since it is generally safe to echo back contents of a request, this can allow
        an attacker to get an otherwise correctly designed server to divulge information
        about other requests. It is theoretically possible that it could enable header-spoofing
        attacks, though such an attack has not been demonstrated.</li>\n<li>Versions
        affected: All versions of the 0.5/0.6 branch prior to 0.6.17, and all versions
        of the 0.7 branch prior to 0.7.8. Versions in the 0.4 branch are not affected.</li>\n<li>Fix:
        Upgrade to <a href=\"http://blog.nodejs.org/2012/05/04/version-0-6-17-stable/\">v0.6.17</a>,
        or apply the fix in <a href=\"https://github.com/joyent/node/commit/c9a231d\">c9a231d</a>
        to your system.</li>\n</ul>\n<h2 id=\"details\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#details\"><span class=\"icon icon-link\"></span></a>Details</h2>\n<p>A
        few weeks ago, Matthew Daley found a security vulnerability in Node&#x27;s
        HTTP implementation, and thankfully did the responsible thing and reported
        it to us via email. He explained it quite well, so I&#x27;ll quote him here:</p>\n<div
        class=\"highlight-box\">\n<p>There is a vulnerability in node&#x27;s <code>http_parser</code>
        binding which allows information disclosure to a remote attacker:</p>\n<p>In
        node::StringPtr::Update, an attempt is made at an optimization on certain
        inputs (<code>node_http_parser.cc</code>, line 151). The intent is that if
        the current string pointer plus the current string size is equal to the incoming
        string pointer, the current string size is just increased to match, as the
        incoming string lies just beyond the current string pointer. However, the
        check to see whether or not this can be done is incorrect; &quot;size&quot;
        is used whereas &quot;size_&quot; should be used. Therefore, an attacker can
        call Update with a string of certain length and cause the current string to
        have other data appended to it. In the case of HTTP being parsed out of incoming
        socket data, this can be incoming data from other sockets.</p>\n<p>Normally
        node::StringPtr::Save, which is called after each execution of <code>http_parser</code>,
        would stop this from being exploitable as it converts strings to non-optimizable
        heap-based strings. However, this is not done to 0-length strings. An attacker
        can therefore exploit the mistake by making Update set a 0-length string,
        and then Update past its boundary, so long as it is done in one <code>http_parser</code>
        execution. This can be done with an HTTP header with empty value, followed
        by a continuation with a value of certain length.</p>\n<p>The <a href=\"https://gist.github.com/2628868\">attached
