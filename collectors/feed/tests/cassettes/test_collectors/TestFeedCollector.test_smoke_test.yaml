        \ </image>\n \n<item>\n<title>Ubuntu Security Notice USN-6492-1</title>\n<link>https://packetstormsecurity.com/files/175820/USN-6492-1.txt</link>\n<guid
        isPermaLink=\"true\">https://packetstormsecurity.com/files/175820/USN-6492-1.txt</guid>\n<comments>https://packetstormsecurity.com/files/175820/Ubuntu-Security-Notice-USN-6492-1.html</comments>\n<pubDate>Tue,
        21 Nov 2023 16:01:29 GMT</pubDate>\n<description>Ubuntu Security Notice 6492-1
        - Kathrin Kleinhammer discovered that Mosquitto incorrectly handled certain
        inputs. If a user or an automated system were provided with a specially crafted
        input, a remote attacker could possibly use this issue to cause a denial of
        service. This issue only affected Ubuntu 20.04 LTS. Zhanxiang Song discovered
        that Mosquitto incorrectly handled certain inputs. If a user or an automated
        system were provided with a specially crafted input, a remote attacker could
        possibly use this issue to cause an authorisation bypass. This issue only
        affected Ubuntu 22.04 LTS and Ubuntu 23.04.</description>\n<category></category>\n</item>\n<item>\n<title>Ubuntu
        Security Notice USN-6493-2</title>\n<link>https://packetstormsecurity.com/files/175819/USN-6493-2.txt</link>\n<guid
        isPermaLink=\"true\">https://packetstormsecurity.com/files/175819/USN-6493-2.txt</guid>\n<comments>https://packetstormsecurity.com/files/175819/Ubuntu-Security-Notice-USN-6493-2.html</comments>\n<pubDate>Tue,
        21 Nov 2023 16:01:15 GMT</pubDate>\n<description>Ubuntu Security Notice 6493-2
        - USN-6493-1 fixed a vulnerability in hibagent. This update provides the corresponding
        update for Ubuntu 16.04 LTS and Ubuntu 18.04 LTS. On Ubuntu 18.04 LTS and
        Ubuntu 16.04 LTS, the hibagent package has been updated to add IMDSv2 support,
        as IMDSv1 uses an insecure protocol and is no longer recommended.</description>\n<category></category>\n</item>\n<item>\n<title>Ubuntu
        Security Notice USN-6493-1</title>\n<link>https://packetstormsecurity.com/files/175818/USN-6493-1.txt</link>\n<guid
        isPermaLink=\"true\">https://packetstormsecurity.com/files/175818/USN-6493-1.txt</guid>\n<comments>https://packetstormsecurity.com/files/175818/Ubuntu-Security-Notice-USN-6493-1.html</comments>\n<pubDate>Tue,
        21 Nov 2023 16:01:01 GMT</pubDate>\n<description>Ubuntu Security Notice 6493-1
        - On Ubuntu 20.04 LTS and Ubuntu 22.04 LTS, the hibagent package has been
        updated to add IMDSv2 support, as IMDSv1 uses an insecure protocol and is
        no longer recommended. In addition, on all releases, hibagent has been updated
        to do nothing if ODH is configured.</description>\n<category></category>\n</item>\n<item>\n<title>Ubuntu
        Security Notice USN-6491-1</title>\n<link>https://packetstormsecurity.com/files/175817/USN-6491-1.txt</link>\n<guid
        isPermaLink=\"true\">https://packetstormsecurity.com/files/175817/USN-6491-1.txt</guid>\n<comments>https://packetstormsecurity.com/files/175817/Ubuntu-Security-Notice-USN-6491-1.html</comments>\n<pubDate>Tue,
        21 Nov 2023 16:00:44 GMT</pubDate>\n<description>Ubuntu Security Notice 6491-1
        - Axel Chong discovered that Node.js incorrectly handled certain inputs. If
        a user or an automated system were tricked into opening a specially crafted
        input file, a remote attacker could possibly use this issue to execute arbitrary
        code. Zeyu Zhang discovered that Node.js incorrectly handled certain inputs.
        If a user or an automated system were tricked into opening a specially crafted
        input file, a remote attacker could possibly use this issue to execute arbitrary
        code. This issue only affected Ubuntu 22.04 LTS.</description>\n<category></category>\n</item>\n<item>\n<title>Debian
        Security Advisory 5560-1</title>\n<link>https://packetstormsecurity.com/files/175816/dsa-5560-1.txt</link>\n<guid
