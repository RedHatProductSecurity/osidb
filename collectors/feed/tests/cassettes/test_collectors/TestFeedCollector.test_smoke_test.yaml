        22 Nov 2023 09:18:15 +0000</lastBuildDate>\n      <atom:link href=\"https://discuss.elastic.co/c/announcements/security-announcements/31.rss\"
        rel=\"self\" type=\"application/rss+xml\" />\n        <item>\n          <title>Elasticsearch
        7.17.14 / 8.10.3 Security Update (ESA-2023-24)</title>\n          <dc:creator><![CDATA[ikakavas]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h1><a name=\"elasticsearch-improper-handling-of-exceptional-conditions-esa-2023-24-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elasticsearch-improper-handling-of-exceptional-conditions-esa-2023-24-1\"></a>Elasticsearch
        Improper Handling of Exceptional Conditions (ESA-2023-24)</h1>\n<p>It was
        identified that malformed scripts used in the script processor of an Ingest
        Pipeline could cause an Elasticsearch node to crash when calling the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/simulate-pipeline-api.html\">Simulate
        Pipeline API</a>.</p>\n<h2><a name=\"affected-versions-2\" class=\"anchor\"
        href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected Versions:</h2>\n<p>Elasticsearch
        versions on or after 7.0.0 and before 7.17.14</p>\n<p>Elasticsearch versions
        on or after 8.0.0 and before 8.10.3</p>\n<h2><a name=\"solutions-and-mitigations-3\"
        class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in versions 8.10.3 and 7.17.14.</p>\n<p><strong>Severity:</strong>
        CVSSv3: 6.5(Medium) CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H</p>\n<p><strong>CVE
        ID:</strong> CVE-2023-46673</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elasticsearch-7-17-14-8-10-3-security-update-esa-2023-24/347708\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elasticsearch-7-17-14-8-10-3-security-update-esa-2023-24/347708</link>\n
        \         <pubDate>Wed, 22 Nov 2023 09:18:15 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-347708</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elasticsearch-7-17-14-8-10-3-security-update-esa-2023-24/347708.rss\">Elasticsearch
        7.17.14 / 8.10.3 Security Update (ESA-2023-24)</source>\n        </item>\n
        \       <item>\n          <title>Logstash 8.11.1 Security Update (ESA-2023-26)</title>\n
        \         <dc:creator><![CDATA[ikakavas]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <h1><a
        name=\"logstash-insertion-of-sensitive-information-into-log-file-esa-2023-26-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#logstash-insertion-of-sensitive-information-into-log-file-esa-2023-26-1\"></a>Logstash
        Insertion of Sensitive Information into Log File (ESA-2023-26)</h1>\n<p>An
        issue was identified by Elastic whereby sensitive information is recorded
        in Logstash logs under specific circumstances.</p>\n<p>The prerequisites for
        the manifestation of this issue are:</p>\n<ul>\n<li>\n<p>Logstash <a href=\"https://www.elastic.co/guide/en/logstash/current/running-logstash-command-line.html\">is
        configured to log in JSON format</a>, which is not the default logging format.</p>\n</li>\n<li>\n<p>Sensitive
        data is stored in the Logstash keystore and referenced as a variable in Logstash
        configuration.</p>\n</li>\n</ul>\n<h2><a name=\"affected-versions-2\" class=\"anchor\"
        href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected Versions:</h2>\n<p>Logstash
        versions on or after 8.10.0 and before 8.11.1</p>\n<h2><a name=\"solutions-and-mitigations-3\"
        class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>Users should upgrade to version 8.11.1.</p>\n<p>Users
        that have run Logstash 8.10.x and 8.11.0 instances and have explicitly <a
        href=\"https://www.elastic.co/guide/en/logstash/current/running-logstash-command-line.html\">configured
        logging in JSON format</a>, should review their logs for any potential sensitive
        data and if deemed necessary, perform follow up actions such as purging sensitive
        data from logs and rotating any potentially exposed credentials. The following,
        not exhaustive, list of strings can be used to search for logged events that
        might contain secrets:</p>\n<ul>\n<li>\n<p><code>LogStash::Util::SafeURI</code></p>\n</li>\n<li>\n<p><code>LogStash::Util::Password</code></p>\n</li>\n<li>\n<p><code>Elasticsearch
        pool URLs updated</code></p>\n</li>\n<li>\n<p><code>javaClass\":\"java.net.URI\"</code></p>\n</li>\n<li>\n<p><code>'{\"object\":\"http'</code></p>\n</li>\n</ul>\n<h2><a
        name=\"severity-4\" class=\"anchor\" href=\"https://discuss.elastic.co#severity-4\"></a>Severity:</h2>\n<p><strong>CVSSv3</strong>:
        8.4 (High) CVSS:3.1/AV:L/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:N<br>\n<strong>CVE ID</strong>:
        CVE-2023-46672</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/logstash-8-11-1-security-update-esa-2023-26/347191\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/logstash-8-11-1-security-update-esa-2023-26/347191</link>\n
        \         <pubDate>Wed, 15 Nov 2023 06:29:05 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
