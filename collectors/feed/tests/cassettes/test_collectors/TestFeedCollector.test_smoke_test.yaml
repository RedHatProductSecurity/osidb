        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        and Breaking UTF-8 Change (fixed in Node v0.8.27 and v0.10.29)</h1><span class=\"blogpost-meta\">By
        The Node.js Project, <time dateTime=\"2014-06-16T15:46:10.000Z\">Jun 16, 2014</time></span></div><p>Today
        we are releasing new versions of Node:</p>\n<ul>\n<li><a href=\"https://nodejs.org/dist/v0.8.27\">node-v0.8.27</a></li>\n<li><a
        href=\"https://nodejs.org/dist/v0.10.29\">node-v0.10.29</a></li>\n</ul>\n<p>First
        and foremost these releases address the current OpenSSL vulnerability\n<a
        href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2014-0224\">CVE-2014-0224</a>,\nfor
        both 0.8 and 0.10 we&#x27;ve upgraded the version of the bundled OpenSSL to\ntheir
        fixed versions v1.0.0m and v1.0.1h respectively.</p>\n<p>Additionally these
        releases address the fact that V8 UTF-8 encoding would allow\nunmatched surrogate
        pairs. That is to say, previously you could construct a\nvalid JavaScript
        string (which are stored internally as UCS-2), pass it to a\n<code>Buffer</code>
        as UTF-8, send and consume that string in another process and it would\nfail
        to interpret because the UTF-8 string was invalid.</p>\n<p>Note, the results
        encoded by V8 in this case are exactly what was passed into\nthe encoding
        routine. There is no overflow, underflow, or the inclusion of\nother arbitrary
        memory, merely an unmatched UTF-8 surrogate resulting in\ninvalid UTF-8.</p>\n<p>As
        of these releases, if you try and pass a string with an unmatched surrogate\npair,
        Node will replace that character with the unknown unicode character\n(U+FFFD).
        To preserve the old behavior set the environment variable\n<code>NODE_INVALID_UTF8</code>
        to anything (even nothing). If the environment variable is\npresent at all
        it will revert to the old behavior.</p>\n<p>This breaks backward compatibility
        for the specific reason that unsanitized\nstrings sent as a text payload for
        an RFC compliant WebSocket implementation\nshould result in the disconnection
        of the client. If the client attempts to\nreconnect and receives another invalid
        payload it must disconnect again. If\nthere is no logic to handle the reconnection
        attempts, this may lead to a\ndenial of service attack. For instance <code>socket.io</code>
        attempts to reconnect by\ndefault.</p>\n<pre class=\"shiki nord language-javascript\"
