        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>July
        2021 Security Releases</h1><span class=\"blogpost-meta\">By Daniel Bevenius,
        <time dateTime=\"2021-07-29T16:00:00.000Z\">Jul 29, 2021</time></span></div><h2
        id=\"security-releases-available\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#security-releases-available\"><span
        class=\"icon icon-link\"></span></a>Security releases available</h2>\n<p>Updates
        are now available for v16.x, v14.x, and v12.x Node.js release lines for\nthe
        following issue.</p>\n<p>We normally like to give advance notice and provide
        releases in which the only\nchanges are security fixes, but since this vulnerability
        was already public we\nfelt it was more important to get this fix out fast
        in releases that were\nalready planned.</p>\n<h3 id=\"use-after-free-on-close-http2-on-stream-canceling-high-cve-2021-22930\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#use-after-free-on-close-http2-on-stream-canceling-high-cve-2021-22930\"><span
        class=\"icon icon-link\"></span></a>Use after free on close http2 on stream
        canceling (High) (CVE-2021-22930)</h3>\n<p>Node.js is vulnerable to a use
        after free attack where an attacker might\nbe able to exploit the memory corruption,
        to change process behavior.</p>\n<p>You can read more about it in\n<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22930\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22930</a></p>\n<p>Thank
        you to Eran Levin (exx8) for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
