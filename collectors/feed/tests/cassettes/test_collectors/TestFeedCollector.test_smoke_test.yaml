      string: "==========================================================================\nUbuntu
        Security Notice USN-6485-1\nNovember 17, 2023\n\nintel-microcode vulnerability\n==========================================================================\n\nA
        security issue affects these releases of Ubuntu and its derivatives:\n\n-
        Ubuntu 23.10\n- Ubuntu 23.04\n- Ubuntu 22.04 LTS\n- Ubuntu 20.04 LTS\n- Ubuntu
        18.04 LTS (Available with Ubuntu Pro)\n- Ubuntu 16.04 LTS (Available with
        Ubuntu Pro)\n\nSummary:\n\nThe system could be made to crash or expose sensitive
        information under certain\nconditions.\n\nSoftware Description:\n- intel-microcode:
        Processor microcode for Intel CPUs\n\nDetails:\n\nBenoit Morgan, Paul Grosen,
        Thais Moreira Hamasaki, Ke Sun, Alyssa Milburn,\nHisham Shafi, Nir Shlomovich,
        Tavis Ormandy, Daniel Moghimi, Josh Eads, Salman\nQazi, Alexandra Sandulescu,
        Andy Nguyen, Eduardo Vela, Doug Kwan, and Kostik\nShtoyk discovered that some
        Intel(R) Processors did not properly handle certain\nsequences of processor
        instructions. A local attacker could possibly use this to\ncause a core hang
        (resulting in a denial of service), gain access to sensitive\ninformation
        or possibly escalate their privileges.\n\nUpdate instructions:\n\nThe problem
        can be corrected by updating your system to the following\npackage versions:\n\nUbuntu
        23.10:\n  intel-microcode                 3.20231114.0ubuntu0.23.10.1\n\nUbuntu
        23.04:\n  intel-microcode                 3.20231114.0ubuntu0.23.04.1\n\nUbuntu
        22.04 LTS:\n  intel-microcode                 3.20231114.0ubuntu0.22.04.1\n\nUbuntu
        20.04 LTS:\n  intel-microcode                 3.20231114.0ubuntu0.20.04.1\n\nUbuntu
        18.04 LTS (Available with Ubuntu Pro):\n  intel-microcode                 3.20231114.0ubuntu0.18.04.1+esm1\n\nUbuntu
        16.04 LTS (Available with Ubuntu Pro):\n  intel-microcode                 3.20231114.0ubuntu0.16.04.1+esm1\n\nAfter
        a standard system update you need to reboot your computer to make\nall the
        necessary changes.\n\nReferences:\n  https://ubuntu.com/security/notices/USN-6485-1\n
        \ CVE-2023-23583\n\nPackage Information:\n  https://launchpad.net/ubuntu/+source/intel-microcode/3.20231114.0ubuntu0.23.10.1\n
        \ https://launchpad.net/ubuntu/+source/intel-microcode/3.20231114.0ubuntu0.23.04.1\n
        \ https://launchpad.net/ubuntu/+source/intel-microcode/3.20231114.0ubuntu0.22.04.1\n
        \ https://launchpad.net/ubuntu/+source/intel-microcode/3.20231114.0ubuntu0.20.04.1\n\n"
