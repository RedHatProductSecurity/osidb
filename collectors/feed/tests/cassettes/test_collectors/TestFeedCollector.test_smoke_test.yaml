        \         <title>Elastic Security Statement for OpenSSL CVE-2022-3786 and
        CVE-2022-3602, OpenSSL version 3.0.7</title>\n          <dc:creator><![CDATA[Levine]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Products are not affected by this issue.</strong></p>\n<p>On
        Oct 25, 2022, Elastic became aware of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-October/000238.html\">Forthcoming
        OpenSSL 3.0.7 Release announcement</a>, which was made available on Nov 1,
        2022. The security issues addressed in this release do not affect OpenSSL
        versions before 3.0.</p>\n<p>Elastic has performed an investigation to identify
        any Elastic Products which may be impacted by this issue and we have concluded
        that no Elastic products use the versions of OpenSSL affected by these vulnerabilities.
        Therefore, Elastic Products are not affected by this issue.</p>\n<p>Reference
        Links:</p>\n<ul>\n<li><a href=\"https://www.openssl.org/blog/blog/2022/11/01/email-address-overflows/\"
        class=\"inline-onebox\">CVE-2022-3786 and CVE-2022-3602: X.509 Email Address
        Buffer Overflows - OpenSSL Blog</a></li>\n<li><a href=\"https://www.openssl.org/news/secadv/20221101.txt\">https://www.openssl.org/news/secadv/20221101.txt</a></li>\n<li><a
        href=\"https://nvd.nist.gov/vuln/detail/CVE-2022-3786\" class=\"inline-onebox\">NVD
        - CVE-2022-3786</a></li>\n<li><a href=\"https://nvd.nist.gov/vuln/detail/CVE-2022-3602\"
        class=\"inline-onebox\">NVD - CVE-2022-3602</a></li>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-October/000238.html\"
        class=\"inline-onebox\">Forthcoming OpenSSL Releases</a></li>\n</ul>\n            <p><small>1
        post - 1 participant</small></p>\n            <p><a href=\"https://discuss.elastic.co/t/elastic-security-statement-for-openssl-cve-2022-3786-and-cve-2022-3602-openssl-version-3-0-7/318039\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-security-statement-for-openssl-cve-2022-3786-and-cve-2022-3602-openssl-version-3-0-7/318039</link>\n
        \         <pubDate>Wed, 02 Nov 2022 18:41:00 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-318039</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elastic-security-statement-for-openssl-cve-2022-3786-and-cve-2022-3602-openssl-version-3-0-7/318039.rss\">Elastic
        Security Statement for OpenSSL CVE-2022-3786 and CVE-2022-3602, OpenSSL version
        3.0.7</source>\n        </item>\n        <item>\n          <title>Elastic
        Cloud Enterprise 3.1.1 Security Update</title>\n          <dc:creator><![CDATA[ikakavas]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Cloud Enterprise Sensitive information disclosure
        issue (ESA-2022-11)</strong></p>\n<p>A flaw was discovered in ECE before 3.1.1
        that could lead to the disclosure of the SAML signing private key used for
        the RBAC features, in deployment logs in the Logging and Monitoring cluster.</p>\n<p><strong>Affected
        Versions:</strong></p>\n<p>Elastic Cloud Enterprise versions before 3.1.1
        are affected by this flaw.</p>\n<p><strong>Solutions and Mitigations:</strong></p>\n<p>Users
        should upgrade to Elastic Cloud Enterprise 3.1.1 or later. Note that by default,
        only users with a Platform admin role have access to the Logging and Monitoring
        cluster.</p>\n<p><strong>CVSSv3.1</strong>: 8.7 (High) - AV:N/AC:L/PR:H/UI:N/S:C/C:H/I:H/A:N<br>\n<strong>CVE
        ID</strong>: CVE-2022-23716<br>\n<strong>CWE-532</strong>: Insertion of Sensitive
        Information into Log File</p>\n            <p><small>2 posts - 2 participants</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elastic-cloud-enterprise-3-1-1-security-update/315317\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-cloud-enterprise-3-1-1-security-update/315317</link>\n
