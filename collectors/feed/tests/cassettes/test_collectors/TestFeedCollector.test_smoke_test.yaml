        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>January
        10th 2022 Security Releases</h1><span class=\"blogpost-meta\">By Bryan English,
        <time dateTime=\"2022-01-11T00:50:00.000Z\">Jan 11, 2022</time></span></div><h2
        id=\"update-10-jan-2022-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-10-jan-2022-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 10-Jan-2022)</em> Security releases available</h2>\n<p>Updates
        are now available for the v17.x, v16.x, v14.x, and v12.x Node.js release lines
        for the\nfollowing issues.</p>\n<h3 id=\"improper-handling-of-uri-subject-alternative-names-mediumcve-2021-44531\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#improper-handling-of-uri-subject-alternative-names-mediumcve-2021-44531\"><span
        class=\"icon icon-link\"></span></a>Improper handling of URI Subject Alternative
        Names (Medium)(CVE-2021-44531)</h3>\n<p>Accepting arbitrary Subject Alternative
        Name (SAN) types, unless a PKI is specifically defined to use a particular
        SAN type, can result in bypassing name-constrained intermediates. Node.js
        was accepting URI SAN types, which PKIs are often not defined to use. Additionally,
        when a protocol allows URI SANs, Node.js did not match the URI correctly.</p>\n<p>Versions
        of Node.js with the fix for this disable the URI SAN type when checking a
        certificate against a hostname. This behavior can be reverted through the
        <code>--security-revert</code> command-line option.</p>\n<p>More details will
        be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-44531\">CVE-2021-44531</a>
        after publication.</p>\n<p>This vulnerability was reported by Google.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 17.x, 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h3
        id=\"certificate-verification-bypass-via-string-injection-mediumcve-2021-44532\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#certificate-verification-bypass-via-string-injection-mediumcve-2021-44532\"><span
        class=\"icon icon-link\"></span></a>Certificate Verification Bypass via String
        Injection (Medium)(CVE-2021-44532)</h3>\n<p>Node.js converts SANs (Subject
        Alternative Names) to a string format. It uses this string to check peer certificates
        against hostnames when validating connections. The string format was subject
        to an injection vulnerability when name constraints were used within a certificate
        chain, allowing the bypass of these name constraints.</p>\n<p>Versions of
        Node.js with the fix for this escape SANs containing the problematic characters
        in order to prevent the injection. This behavior can be reverted through the
        <code>--security-revert</code> command-line option.</p>\n<p>More details will
        be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-44532\">CVE-2021-44532</a>
        after publication.</p>\n<p>This vulnerability was reported by Google.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 17.x, 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h3
        id=\"incorrect-handling-of-certificate-subject-and-issuer-fields-mediumcve-2021-44533\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#incorrect-handling-of-certificate-subject-and-issuer-fields-mediumcve-2021-44533\"><span
        class=\"icon icon-link\"></span></a>Incorrect handling of certificate subject
        and issuer fields (Medium)(CVE-2021-44533)</h3>\n<p>Node.js did not handle
        multi-value Relative Distinguished Names correctly. Attackers could craft
        certificate subjects containing a single-value Relative Distinguished Name
        that would be interpreted as a multi-value Relative Distinguished Name, for
        example, in order to inject a Common Name that would allow bypassing the certificate
        subject verification.</p>\n<p>Affected versions of Node.js do not accept multi-value
        Relative Distinguished Names and are thus not vulnerable to such attacks themselves.
        However, third-party code that uses node&#x27;s ambiguous presentation of
        certificate subjects may be vulnerable.</p>\n<p>More details will be available
        at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-44533\">CVE-2021-44533</a>
        after publication.</p>\n<p>This vulnerability was reported by Google.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 17.x, 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h3
        id=\"prototype-pollution-via-consoletable-properties-lowcve-2022-21824\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#prototype-pollution-via-consoletable-properties-lowcve-2022-21824\"><span
        class=\"icon icon-link\"></span></a>Prototype pollution via <code>console.table</code>
        properties (Low)(CVE-2022-21824)</h3>\n<p>Due to the formatting logic of the
        <code>console.table()</code> function it was not safe to allow user controlled
        input to be passed to the <code>properties</code> parameter while simultaneously
        passing a plain object with at least one property as the first parameter,
        which could be <code>__proto__</code>. The prototype pollution has very limited
        control, in that it only allows an empty string to be assigned to numerical
        keys of the object prototype.</p>\n<p>Versions of Node.js with the fix for
        this use a null protoype for the object these properties are being assigned
        to.</p>\n<p>More details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-21824\">CVE-2022-21824</a>
        after publication.</p>\n<p>Thanks to Patrik Oldsberg (rugvip) for reporting
        this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 17.x,
        16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.9/\">Node.js v12.22.9 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.18.3/\">Node.js v14.18.3 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.13.2/\">Node.js v16.13.2 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v17.3.1/\">Node.js v17.3.1 (Current)</a></li>\n</ul>\n<hr/>\n<h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The Node.js project will
        release new versions of the 12.x, 14.x, 16.x, and 17.x\nreleases lines on
        or shortly after Monday, January 10th, 2022 in order to address:</p>\n<ul>\n<li>Three
        medium severity issues</li>\n<li>One low severity issue</li>\n</ul>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        17.x release line of Node.js is vulnerable to three medium severity issues\nand
        one low severity issue.</p>\n<p>The 16.x release line of Node.js is vulnerable
        to three medium severity issues\nand one low severity issue.</p>\n<p>The 14.x
        release line of Node.js is vulnerable to three medium severity issues\nand
        one low severity issue.</p>\n<p>The 12.x release line of Node.js is vulnerable
        to three medium severity issues\nand one low severity issue.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        on, or shortly after, Monday, January 10th, 2022.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>.\nPlease
        follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>\nif
        you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the low-volume
        announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
