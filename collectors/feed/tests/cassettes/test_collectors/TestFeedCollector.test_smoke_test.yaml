        Sharepoint Online Python Connector v8.10.3.0 Security Update</source>\n        </item>\n
        \       <item>\n          <title>Elastic Cloud on Kubernetes (ECK) 2.8 Security
        Update</title>\n          <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Cloud on Kubernetes (ECK) secret token configuration
        issue (ESA-2023-11)</strong></p>\n<p>Secret token configuration is never applied
        when using ECK &lt;2.8 with APM Server &gt;=8.0.</p>\n<p>This could lead to
        anonymous requests to an APM Server being accepted and the data ingested into
        this APM deployment.</p>\n<p><strong>Affected Versions:</strong><br>\nElastic
        Cloud on Kubernetes (ECK) before 2.8 with APM Server after 8.0</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nUsers should upgrade to Elastic Cloud on Kubernetes
        (ECK) version 2.8 or higher.</p>\n<p>CVSSv3: 5.3 (Medium) - CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:L/A:N<br>\nCVE
        ID: CVE-2023-31416</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elastic-cloud-on-kubernetes-eck-2-8-security-update/343854\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-cloud-on-kubernetes-eck-2-8-security-update/343854</link>\n
