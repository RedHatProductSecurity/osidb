        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>August
        31 2021 Security Releases</h1><span class=\"blogpost-meta\">By Daniel Bevenius,
        <time dateTime=\"2021-08-31T16:00:00.000Z\">Aug 31, 2021</time></span></div><h2
        id=\"update-6-dec-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-6-dec-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 6-Dec-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for v14.x, and v12.x Node.js release lines for the\nfollowing
        issues.</p>\n<h3 id=\"npm-6-update---node-tar\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#npm-6-update---node-tar\"><span class=\"icon icon-link\"></span></a>npm
        6 update - node-tar</h3>\n<p>There are vulnerabilities in the node-tar which\nare
        related to the initial reports and subsequent remediation of node-tar\nvulnerabilities
        <a href=\"https://github.com/advisories/GHSA-r628-mhmh-qjhw\">CVE-2021-32803</a>\nand
        <a href=\"https://github.com/advisories/GHSA-3jfq-g458-7qm9\">CVE-2021-32804</a>.\nSubsequent
        internal security review of node-tar and additional external bounty\nreports
        have resulted in the following further CVEs being remediated in node-tar:</p>\n<ul>\n<li><a
        href=\"https://github.com/npm/node-tar/security/advisories/GHSA-9r2w-394v-53qc\">CVE-2021-37701</a></li>\n<li><a
        href=\"https://github.com/npm/node-tar/security/advisories/GHSA-qq89-hq3f-393p\">CVE-2021-37712</a></li>\n<li><a
        href=\"https://github.com/npm/node-tar/security/advisories/GHSA-5955-9wpr-37jh\">CVE-2021-37713</a></li>\n</ul>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 14.x, and 12.x releases lines</li>\n</ul>\n<p><strong>Note</strong>:
        <a href=\"https://github.com/npm/arborist/security/advisories/GHSA-2h3h-q99f-3fhc\">CVE-2021-39134</a>
        and <a href=\"https://github.com/npm/arborist/security/advisories/GHSA-gmw6-94gg-2rc2\">CVE-2021-39135</a>
        previously mentioned in this annoucement do not apply to Node.js 12 and 14
        as npm@6 does not depend on the <code>@npm/arborist</code> module. These vulnerabilities
        applied to Node.js 16 and have been fixed via the npm 7.21.0 update which
        was shipped in <a href=\"/en/blog/release/v16.8.0/\">Node.js v16.8.0 (Current)</a>.</p>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.6/\">Node.js v12.22.6 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.17.6/\">Node.js v14.17.6 (LTS)</a></li>\n</ul>\n<hr/>\n<h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The Node.js project will
        release new versions of 12.x, and 14.x releases lines on or shortly after
        Tuesday\nAugust 31th, 2021 in order to address:</p>\n<ul>\n<li>Three high
        severity issues, and two moderate severity issues.</li>\n</ul>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        14.x release line of Node.js is vulnerable to three high severity issues,
        and two moderate severity issues</p>\n<p>The 12.x release line of Node.js
        is vulnerable to three high severity issues, and two moderate severity issues.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, Tuesday, August 31th, 2021.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
