        style=\"color:#D8DEE9FF\">)</span><span style=\"color:#81A1C1\">;</span></span>\n<span
        class=\"line\"><span style=\"color:#616E88\">// &lt;Buffer 61 62 ef bf bd
        63 64&gt;</span></span>\n<span class=\"line\"></span>\n<span class=\"line\"><span
        style=\"color:#616E88\">// This is an explicit conversion to a Buffer, but
        the implicit</span></span>\n<span class=\"line\"><span style=\"color:#616E88\">//
        .write(&#x27;ab\\ud800cd&#x27;) also results in the same pattern</span></span>\n<span
        class=\"line\"><span style=\"color:#D8DEE9\">websocket</span><span style=\"color:#ECEFF4\">.</span><span
        style=\"color:#88C0D0\">write</span><span style=\"color:#D8DEE9FF\">(</span><span
        style=\"color:#81A1C1\">new</span><span style=\"color:#88C0D0\"> Buffer</span><span
        style=\"color:#D8DEE9FF\">(</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#A3BE8C\">ab</span><span style=\"color:#EBCB8B\">\\ud800</span><span
        style=\"color:#A3BE8C\">cd</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#ECEFF4\">,</span><span style=\"color:#ECEFF4\"> &#x27;</span><span
        style=\"color:#A3BE8C\">utf8</span><span style=\"color:#ECEFF4\">&#x27;</span><span
        style=\"color:#D8DEE9FF\">))</span><span style=\"color:#81A1C1\">;</span></span>\n<span
        class=\"line\"><span style=\"color:#616E88\">// This would result in the client
        disconnecting.</span></span>\n<span class=\"line\"></span></code></pre>\n<p>Node&#x27;s
        default encoding for strings is <code>UTF-8</code>, so even if you&#x27;re
        not\nexplicitly creating <code>Buffer</code>s out of strings, Node may be
        doing so under the\nhood. If what you&#x27;re passing is not actually <code>UTF-8</code>
        then when you call\n<code>.write(str)</code> you could be specific and say
        <code>.write(str, &#x27;binary&#x27;)</code> which\nsignals Node to pass the
        string through without interpreting it.</p>\n<p>You can also mitigate this
        in pure JavaScript by sanitizing your strings, as an\nexample see\n<a href=\"https://github.com/felixge/node-unicode-sanitize/blob/master/index.js\">node-unicode-sanitize</a>\nwhich
        will similarly replace unmatched surrogate pairs with the unknown unicode\ncharacter.</p>\n<p>Thanks
        to Node.js alum Felix Geisend\xF6rfer for finding, getting the fixes\n<a href=\"https://code.google.com/p/v8/source/detail?r=18683\">upstreamed</a>,
        and helping\nwith the testing and mitigation. Also for helping to inform and
        improve the\nprocess for Node.js security issues.</p>\n<p>To float these fixes
