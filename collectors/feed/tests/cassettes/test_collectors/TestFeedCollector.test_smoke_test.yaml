        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Wednesday
        August 9th 2023 Security Releases</h1><span class=\"blogpost-meta\">By Rafael
        Gonzaga, <time dateTime=\"2023-08-09T14:30:00.000Z\">Aug 09, 2023</time></span></div><h2
        id=\"update-09-august-2023-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-09-august-2023-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 09-August-2023)</em> Security
        releases available</h2>\n<p>Updates are now available for the v16.x, v18.x,
        and v20.x Node.js release lines for the\nfollowing issues.</p>\n<h2 id=\"permissions-policies-can-be-bypassed-via-module_load-highcve-2023-32002\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#permissions-policies-can-be-bypassed-via-module_load-highcve-2023-32002\"><span
        class=\"icon icon-link\"></span></a>Permissions policies can be bypassed via
        <code>Module._load</code> (HIGH)(CVE-2023-32002)</h2>\n<p>The use of <code>Module._load()</code>
        can bypass the policy mechanism and require modules outside of the policy.json\ndefinition
        for a given module.</p>\n<p>Please note that at the time this CVE was issued,
        the policy mechanism is an experimental feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental policy mechanism in
        all active release\nlines: 16.x, 18.x and, 20.x.</li>\n</ul>\n<p>Thank you,
        to mattaustin for reporting this vulnerability and thank you <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a>\nand <a href=\"https://twitter.com/bradleymeck\">Bradley Farias</a>
        for fixing it.</p>\n<h2 id=\"permission-model-bypass-by-specifying-a-path-traversal-sequence-in-a-buffer-highcve-2023-32004\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#permission-model-bypass-by-specifying-a-path-traversal-sequence-in-a-buffer-highcve-2023-32004\"><span
        class=\"icon icon-link\"></span></a>Permission model bypass by specifying
        a path traversal sequence in a Buffer (HIGH)(CVE-2023-32004)</h2>\n<p>A vulnerability
        has been discovered in Node.js version 20, specifically within the experimental
        permission model.\nThis flaw relates to improper handling of Buffers in file
        system APIs causing a traversal path to bypass when\nverifying file permissions.</p>\n<p>Please
        note that at the time this CVE was issued, the permission model is an experimental
        feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This vulnerability affects
        all users using the experimental permission model in Node.js 20.</li>\n</ul>\n<p>Thank
        you, to Axel Chong for reporting this vulnerability and thank you <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a>\nfor fixing it.</p>\n<h2 id=\"processbinding-can-bypass-the-permission-model-through-path-traversal-highcve-2023-32558\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#processbinding-can-bypass-the-permission-model-through-path-traversal-highcve-2023-32558\"><span
        class=\"icon icon-link\"></span></a><code>process.binding()</code> can bypass
        the permission model through path traversal (HIGH)(CVE-2023-32558)</h2>\n<p>The
        use of the deprecated API <code>process.binding()</code> can bypass the permission
        model through path traversal.</p>\n<p>Please note that at the time this CVE
        was issued, the permission model is an experimental feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental permission model in
        Node.js 20.</li>\n</ul>\n<p>Thank you to <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a> for reporting and fixing this vulnerability.</p>\n<h2 id=\"permissions-policies-can-impersonate-other-modules-in-using-moduleconstructorcreaterequire-mediumcve-2023-32006\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#permissions-policies-can-impersonate-other-modules-in-using-moduleconstructorcreaterequire-mediumcve-2023-32006\"><span
        class=\"icon icon-link\"></span></a>Permissions policies can impersonate other
        modules in using <code>module.constructor.createRequire()</code> (MEDIUM)(CVE-2023-32006)</h2>\n<p>The
        use of <code>module.constructor.createRequire()</code> can bypass the policy
        mechanism and require modules outside of the\npolicy.json definition for a
        given module.</p>\n<p>Please note that at the time this CVE was issued, the
        policy mechanism is an experimental feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental policy mechanism in
        all active release\nlines: 16.x, 18.x and, 20.x.</li>\n</ul>\n<p>Thank you,
        to Axel Chong for reporting this vulnerability and thank you <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a>\nand <a href=\"https://twitter.com/bradleymeck\">Bradley Farias</a>
        for fixing it.</p>\n<h2 id=\"permissions-policies-can-be-bypassed-via-processbinding-mediumcve-2023-32559\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#permissions-policies-can-be-bypassed-via-processbinding-mediumcve-2023-32559\"><span
        class=\"icon icon-link\"></span></a>Permissions policies can be bypassed via
        <code>process.binding</code> (MEDIUM)(CVE-2023-32559)</h2>\n<p>The use of
        the deprecated API <code>process.binding()</code> can bypass the policy mechanism
        by requiring internal modules\nand eventually take advantage of <code>process.binding(&#x27;spawn_sync&#x27;)</code>
        run arbitrary code, outside of the\nlimits defined in a <code>policy.json</code>
        file.</p>\n<p>Please note that at the time this CVE was issued, the policy
        is an experimental feature of Node.js.</p>\n<p>Impacts</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental policy mechanism in
        all active release\nlines: 16.x, 18.x and, 20.x.</li>\n</ul>\n<p>Thank you,
        to LeoDog896 for reporting this vulnerability and thank you <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a>\nfor fixing it.</p>\n<h2 id=\"fsstatfs-can-retrive-stats-from-files-restricted-by-the-permission-model-lowcve-2023-32005\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fsstatfs-can-retrive-stats-from-files-restricted-by-the-permission-model-lowcve-2023-32005\"><span
        class=\"icon icon-link\"></span></a><code>fs.statfs</code> can retrive stats
        from files restricted by the Permission Model (LOW)(CVE-2023-32005)</h2>\n<p>A
        vulnerability has been identified in Node.js version 20, affecting users of
        the experimental permission model when the <code>--allow-fs-read</code> flag
        is used with a non-<code>*</code> argument.</p>\n<p>This flaw arises from
        an inadequate permission model that fails to restrict file stats through the
        <code>fs.statfs</code> API.\nAs a result, malicious actors can retrieve stats
        from files that they do not have explicit read access to.</p>\n<p>Please note
        that at the time this CVE was issued, the permission model is an experimental
        feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This vulnerability affects
        all users using the experimental permission model in Node.js 20.</li>\n</ul>\n<p>Thank
        you to <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a> for reporting
        and fixing this vulnerability.</p>\n<h2 id=\"fsmkdtemp-and-fsmkdtempsync-are-missing-getvalidatedpath-checks-lowcve-2023-32003\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fsmkdtemp-and-fsmkdtempsync-are-missing-getvalidatedpath-checks-lowcve-2023-32003\"><span
        class=\"icon icon-link\"></span></a><code>fs.mkdtemp()</code> and <code>fs.mkdtempSync()</code>
        are missing <code>getValidatedPath()</code> checks (LOW)(CVE-2023-32003)</h2>\n<p><code>fs.mkdtemp()</code>
        and <code>fs.mkdtempSync()</code> can be used to bypass the permission model
        check using a path traversal attack.\nThis flaw arises from a missing check
        in the <code>fs.mkdtemp()</code> API and the impact is a malicious actor could
        create an\narbitrary directory.</p>\n<p>Please note that at the time this
        CVE was issued, the permission model is an experimental feature of Node.js.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental permission model in
        Node.js 20.</li>\n</ul>\n<p>Thank you, to Axel Chong for reporting this vulnerability
        and thank you <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>\nfor
        fixing it.</p>\n<h2 id=\"downloads-and-release-details\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#downloads-and-release-details\"><span class=\"icon
        icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a href=\"/en/blog/release/v16.20.2/\">Node.js
        v16.20.2 (LTS)</a></li>\n<li><a href=\"/en/blog/release/v18.17.1/\">Node.js
        v18.17.1 (LTS)</a></li>\n<li><a href=\"/en/blog/release/v20.5.1/\">Node.js
        v20.5.1 (Current)</a></li>\n</ul>\n<hr/>\n<h2 id=\"update-08-aug-2023-security-release-target-august-9th\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-08-aug-2023-security-release-target-august-9th\"><span
        class=\"icon icon-link\"></span></a>(Update 08-Aug-2023) Security Release
        target August 9th</h2>\n<p>The Node.js Security Releases will be available
        on, or shortly after, Wednesday, August 9th, 2023.</p>\n<h1 id=\"summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The
        Node.js project will release new versions of the 16.x, 18.x and 20.x\nreleases
        lines on or shortly after, Tuesday August 8th 2023 in order to address:</p>\n<ul>\n<li>3
        high severity issues.</li>\n<li>2 medium severity issues.</li>\n<li>2 low
        severity issues.</li>\n</ul>\n<h2 id=\"openssl-security-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#openssl-security-updates\"><span class=\"icon
        icon-link\"></span></a>OpenSSL Security updates</h2>\n<p>This security release
        includes the following OpenSSL security updates</p>\n<ul>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2023-July/000264.html\">OpenSSL
        security advisory 14th July</a>.</li>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2023-July/000265.html\">OpenSSL
        security advisory 19th July</a>.</li>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2023-July/000267.html\">OpenSSL
        security advisory 31st July</a>.</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        20.x release line of Node.js is vulnerable to 3 high severity issues, 2 medium
        severity issues,\nand 2 low severity issues.</p>\n<p>The 18.x release line
        of Node.js is vulnerable to 1 high severity issue, and 2 medium severity issues.</p>\n<p>The
        16.x release line of Node.js is vulnerable to 1 high severity issue, and 2
        medium severity issues.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available on, or shortly after, Tuesday August
        8th 2023.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h2>\n<p>The current Node.js security policy can be found
        at /security/. Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
