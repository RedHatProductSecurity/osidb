        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>October
        security releases and v6 LTS &quot;Boron&quot; security inclusions</h1><span
        class=\"blogpost-meta\">By Rod Vagg, <time dateTime=\"2016-10-15T10:36:44.649Z\">Oct
        15, 2016</time></span></div><h2 id=\"update-18-october-2016-releases-available\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-18-october-2016-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 18-October-2016)</em> Releases
        available</h2>\n<p>Updates are now available for all active Node.js release
        lines.</p>\n<p>The following releases all contain fixes for CVE-2016-5180
        &quot;ares_create_query single byte out of buffer write&quot;:</p>\n<ul>\n<li><a
        href=\"/en/blog/release/v0.10.48/\">Node.js v0.10.48 (Maintenance)</a></li>\n<li><a
        href=\"/en/blog/release/v0.12.17/\">Node.js v0.12.17 (Maintenance)</a></li>\n<li><a
        href=\"/en/blog/release/v4.6.1/\">Node.js v4.6.1 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<p>While
        this is not a critical update, all users of these release lines should upgrade
        at their earliest convenience.</p>\n<p>In addition, our new Node.js v6 LTS
        &quot;Boron&quot; release line is available beginning with <strong><a href=\"/en/blog/release/v6.9.0/\">Node.js
        v6.9.0 (LTS &quot;Boron&quot;)</a></strong>. Along with the transition to
        Long Term Support, this release also contains the following security fixes,
        specific to v6.x:</p>\n<ul>\n<li><strong>Disable auto-loading of openssl.cnf</strong>:
        Don&#x27;t automatically attempt to load an OpenSSL configuration file, from
        the <code>OPENSSL_CONF</code> environment variable or from the default location
        for the current platform. Always triggering a configuration file load attempt
        may allow an attacker to load compromised OpenSSL configuration into a Node.js
        process if they are able to place a file in a default location.</li>\n<li><strong>Patched
        V8 arbitrary memory read</strong> (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-5172\">CVE-2016-5172</a>):
        The V8 parser mishandled scopes, potentially allowing an attacker to obtain
        sensitive information from arbitrary memory locations via crafted JavaScript
        code. This vulnerability would require an attacker to be able to execute arbitrary
        JavaScript code in a Node.js process.</li>\n<li><strong>Create a unique v8_inspector
        WebSocket address</strong>: Generate a UUID for each execution of the inspector.
        This provides additional security to prevent unauthorized clients from connecting
        to the Node.js process via the v8_inspector port when running with <code>--inspect</code>.
        Since the debugging protocol allows extensive access to the internals of a
        running process, and the execution of arbitrary code, it is important to limit
        connections to authorized tools only. Note that the v8_inspector protocol
        in Node.js is still considered an experimental feature. Vulnerability originally
        reported by Jann Horn.</li>\n</ul>\n<p>All of these vulnerabilities are considered
        low-severity for Node.js users, however, users of Node.js v6.x should upgrade
        at their earliest convenience.</p>\n<p><strong><em>Original post is included
        below</em></strong></p>\n<hr/>\n<h3 id=\"nodejs-v6-lts-security-inclusions\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-v6-lts-security-inclusions\"><span
        class=\"icon icon-link\"></span></a>Node.js v6 LTS security inclusions</h3>\n<p>Next
        week, on Tuesday the 18th (late evening UTC), the Node.js Foundation will
        be launching its second new LTS release line, a continuation of the v6.x series
        of releases. This line will be codenamed &quot;Boron&quot; and the first version
        will be v6.9.0.</p>\n<p>In addition to a change to introduce the <code>process.release.lts</code>
        property, set to <code>&#x27;Boron&#x27;</code>, we will also be including
        3 low-severity security patches that only apply to the v6.x release series.</p>\n<p>The
        security vulnerabilities being addressed are all low-severity and arise from
        Node.js dependencies:</p>\n<ul>\n<li>V8</li>\n<li>OpenSSL when Node.js is
        built in <a href=\"https://github.com/nodejs/node/blob/main/BUILDING.md#building-nodejs-with-fips-compliant-openssl\">FIPS-compliant
        mode</a> (not official builds)</li>\n<li>v8_inspector, a new experimental
        debugging protocol</li>\n</ul>\n<p>These patches will also be included in
        the new v7.x <em>Current</em> (non-LTS) release series which is due to be
        launched later this month.</p>\n<ul>\n<li>Node.js v6 <strong><em>is affected</em></strong></li>\n<li>Node.js
        v4 (LTS &quot;Argon&quot;) <strong><em>is not affected</em></strong></li>\n<li>Node.js
        v0.12 (Maintenance) <strong><em>is not affected</em></strong></li>\n<li>Node.js
        v0.10 (Maintenance) <strong><em>is not affected</em></strong></li>\n</ul>\n<h3
        id=\"cve-2016-5180-ares_create_query-single-byte-out-of-buffer-write\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-5180-ares_create_query-single-byte-out-of-buffer-write\"><span
        class=\"icon icon-link\"></span></a>CVE-2016-5180 &quot;ares_create_query
        single byte out of buffer write&quot;</h3>\n<p>A security vulnerability has
        been <a href=\"https://c-ares.haxx.se/adv_20160929.html\">discovered in the
        c-ares library</a> that is bundled with all versions of Node.js. Due to the
        difficulty of triggering and making use of this vulnerability we currently
        consider this a low-severity security flaw for Node.js users.</p>\n<p>The
        patch has already been included in Node.js v6 and we will ensure that patched
        versions of the remaining affected versions are made available by Tuesday
        the 18th.</p>\n<ul>\n<li>Node.js v6 <strong><em>is not affected</em></strong></li>\n<li>Node.js
        v4 (LTS &quot;Argon&quot;) <strong><em>is affected</em></strong></li>\n<li>Node.js
        v0.12 (Maintenance) <strong><em>is affected</em></strong></li>\n<li>Node.js
        v0.10 (Maintenance) <strong><em>is affected</em></strong></li>\n</ul>\n<p>We
        apologise for the short notice of these releases.</p></article></div></main><footer><div
