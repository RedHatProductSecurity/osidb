        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>February
        2016 Security Release Summary</h1><span class=\"blogpost-meta\">By Rod Vagg,
        <time dateTime=\"2016-02-09T17:40:00.212Z\">Feb 09, 2016</time></span></div><p>Two
        weeks ago we <a href=\"https://groups.google.com/d/msg/nodejs-sec/G8IA0G4uA88/So3Cw84YDwAJ\">announced</a>
        the planned release of updates to all active release lines, v0.10, v0.12,
        v4 and v5, to fix HTTP related vulnerabilities and to upgrade the bundled
        versions of OpenSSL.</p>\n<p>Upon release of the OpenSSL updates we posted
        an <a href=\"https://groups.google.com/d/msg/nodejs-sec/G8IA0G4uA88/-UB4DpG1DwAJ\">impact
        assessment</a> for Node.js users. We noted that the updates contained only
        one minor change that impacted Node.js users.</p>\n<p>Today we have released
        Node.js <a href=\"/en/blog/release/v0.10.42/\">v0.10.42 (Maintenance)</a>,
        <a href=\"/en/blog/release/v0.12.10/\">v0.12.10 (LTS)</a>, <a href=\"/en/blog/release/v4.3.0/\">v4.3.0
        &quot;Argon&quot; (LTS)</a> and <a href=\"/en/blog/release/v5.6.0/\">v5.6.0
        (Stable)</a> with fixes for the announced vulnerabilities and updates to OpenSSL.\n(/(/(/(/\n<strong>Please
        note that our LTS &quot;Argon&quot; release line has moved from v4.2.x to
        v4.3.x due to the security fixes enclosed. There will be no further updates
        to v4.2.x.</strong> Users are advised to upgrade to v4.3.0 as soon as possible.</p>\n<p>For
        the purpose of understanding the impact that the fixed vulnerabilities have
        on your Node.js deployment and the urgency of the upgrades for your circumstances
        we are providing details below.</p>\n<h3 id=\"cve-2016-2086-request-smuggling-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2086-request-smuggling-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2016-2086 Request Smuggling Vulnerability</h3>\n<p>R\xE9gis
        Leroy reported defects in Node.js that can make <a href=\"https://tools.ietf.org/html/rfc7230#section-9.5\">request
        smuggling</a> attacks possible under certain circumstances. To fix these defects,
        HTTP header parsing in Node.js, for both requests and responses, is moving
        closer to the formal HTTP specification in its handling of <code>Content-Length</code>.</p>\n<p>While
        the impact of this vulnerability is application and network dependent, it
        is likely to be difficult to assess whether a Node.js deployment is vulnerable
        to attack. We therefore recommend that all users upgrade.</p>\n<ul>\n<li>Versions
        0.10.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v0.10.42/\">v0.10.42
        (Maintenance)</a>.</li>\n<li>Versions 0.12.x of Node.js are <strong>vulnerable</strong>,
        please upgrade to [v0.12.10 (LTS)](/blo(/ease/v0.12.10/).</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong>vulnerable</strong>, please
        upgrade (/4.3.0 &quot;Argon&quot; (LTS)](/blog/release/v4.3.0/).</li>\n<li>Versions
        5.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v5.6.0/\">v5.6.0
        (Stable)</a>.(/\n(/</li>\n</ul>\n<h3 id=\"cve-2016-2216-response-splitting-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2216-response-splitting-vulnerability\"><span
        class=\"icon icon-link\"></span></a>CVE-2016-2216 Response Splitting Vulnerability</h3>\n<p>\u0421\u043A\u043E\u0432\u043E\u0440\u043E\u0434\u0430
        \u041D\u0438\u043A\u0438\u0442\u0430 \u0410\u043D\u0434\u0440\u0435\u0435\u0432\u0438\u0447
        (Nikita Skovoroda / <a href=\"https://github.com/chalker\">@ChALkeR</a>) and
        Amit Klein (of <a href=\"http://safebreach.com/\">Safebreach</a>) separately
        reported ways in which HTTP header parsing in Node.js can be used to perform
        <a href=\"https://tools.ietf.org/html/rfc7230#section-9.4\">response splitting</a>
        attacks (new-line / CRLF injection). While Node.js has been protecting against
        response splitting attacks by checking for CRLF characters, it is possible
        to compose response headers using Unicode characters that decompose to these
        characters, bypassing the checks previously in place.</p>\n<p>To fix this
        defect, HTTP header parsing in Node.js, for both requests and responses, is
        moving closer to the formal HTTP specification. HTTP headers containing characters
        outside of the <a href=\"https://www.w3.org/Protocols/rfc2616/rfc2616-sec2.html#sec2.2\">valid
        set for tokens</a> will be rejected. This check is performed for both requests
        and responses, for Node.js HTTP servers and clients.</p>\n<p>It is possible
        that there exist Node.js applications that rely on the lax behavior of HTTP
        header parsing for Node.js clients and/or servers. This change is therefore
        a breaking change that would normally be reserved for a semver-major version
        increment. However, as per our <a href=\"https://github.com/nodejs/LTS/\">LTS</a>
        policy, we are introducing this change as a semver-minor in Node.js v4 (hence
        the move from v4.2.x to v4.3.x) and v5 and semver-patch in v0.10 and v0.12.</p>\n<p>Node.js
        LTS releases, v0.10.42, v0.12.10 and v4.3.0 (but not v5.6.0) also include
        a new command-line argument that can be used to turn off this new strict header
        parsing. By supplying <code>--security-revert=CVE-2016-2216</code> when starting
        Node.js, the previous lenient HTTP header character checks will be used instead.
        Use of this option is not recommended and should only be used as a temporary
        migration tool where the implications of reverting the new behavior are fully
        understood.</p>\n<p>We recommend that all users upgrade to receive this fix.</p>\n<ul>\n<li>Versions
        0.10.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v0.10.42/\">v0.10.42
        (Maintenance)</a>.</li>\n<li>Versions 0.12.x of Node.js are <strong>vulnerable</strong>,
        please upgrade to [v0.12.10 (LTS)](/blo(/ease/v0.12.10/).</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong>vulnerable</strong>, please
        upgrade (/4.3.0 &quot;Argon&quot; (LTS)](/blog/release/v4.3.0/).</li>\n<li>Versions
        5.x of Node.js are <strong>vulnerable</strong>, please upgrade to <a href=\"/en/blog/release/v5.6.0/\">v5.6.0
        (Stable)</a>.(/\n(/</li>\n</ul>\n<h3 id=\"openssl-upgrade-summary\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#openssl-upgrade-summary\"><span class=\"icon icon-link\"></span></a>OpenSSL
        upgrade summary</h3>\n<p>Node.js v0.10.42 and v0.12.10 upgrades the bundled
        version of OpenSSL from 1.0.1q to 1.0.1r. Full details can be found in the
        <a href=\"https://www.openssl.org/news/cl101.txt\">OpenSSL 1.0.1 changelog</a>.</p>\n<p>Node.js
        v4.3.0 and v5.6.0 upgrades the bundled version of OpenSSL from 1.0.2e to 1.0.2f.
        Full details can be found in the <a href=\"https://www.openssl.org/news/cl102.txt\">OpenSSL
        1.0.2 changelog</a>.</p>\n<p>As per our <a href=\"https://groups.google.com/d/msg/nodejs-sec/G8IA0G4uA88/-UB4DpG1DwAJ\">impact
        assessment</a>, the following applies to these releases:</p>\n<p><strong>DH
        small subgroups (CVE-2016-0701)</strong></p>\n<p>Node.js v0.10 and v0.12 are
        not affected by this defect.</p>\n<p>Node.js v4 and v5 use the <code>SSL_OP_SINGLE_DH_USE</code>
        option already and are therefore not affected by this defect.</p>\n<p><strong>SSLv2
        doesn&#x27;t block disabled ciphers (CVE-2015-3197)</strong></p>\n<p>Node.js
        v0.10 and v0.12 disable SSLv2 by default and are not affected <em>unless</em>
        the <code>--enable-ssl2</code> command line argument is being used (not recommended).</p>\n<p>Node.js
        v4 and v5 do not support SSLv2.</p>\n<p><strong>An update on DHE man-in-the-middle
        protection (Logjam)</strong></p>\n<p>Previous releases of OpenSSL (since Node.js
        v0.10.39, v0.12.5, v4.0.0 and v5.0.0) mitigated against <a href=\"https://en.wikipedia.org/wiki/Logjam_%28computer_security%29\">Logjam</a>
        for TLS <em>clients</em> by rejecting connections from servers where Diffie-Hellman
        parameters were shorter than 768-bits.</p>\n<p>The new OpenSSL release, for
        all Node.js lines, increases this to 1024-bits. The change only impacts TLS
        clients connecting to servers with weak DH parameter lengths.</p>\n<p>Please
        tune in to <strong>nodejs-sec</strong> (<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>)
        to receive security announcements. An <a href=\"/en/feed/vulnerability.xml\">Atom
        feed</a> is also available for security-only posts to the <a href=\"/en/blog/\">nodejs.org
        blog</a>.</p></article></div></main><footer><div class=\"container\"><div
