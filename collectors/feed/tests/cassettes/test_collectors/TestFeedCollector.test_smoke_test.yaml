        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Path
        validation vulnerability, September 2017</h1><span class=\"blogpost-meta\">By
        Michael Dawson, <time dateTime=\"2017-09-29T20:09:00.617Z\">Sep 29, 2017</time></span></div><h1
        id=\"path-validation-vulnerability-updated-29-september-2017---cve-assigned\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#path-validation-vulnerability-updated-29-september-2017---cve-assigned\"><span
        class=\"icon icon-link\"></span></a>Path Validation Vulnerability <em>(Updated
        29-September-2017 - CVE assigned)</em></h1>\n<p>The Node.js project released
        a new version of 8.x this week which incorporates\na security fix.</p>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>Version 8.5.0 of Node.js
        is vulnerable.\n4.x and 6.x versions are <strong>NOT</strong> vulnerable.</p>\n<h2
        id=\"downloads\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads\"><span
        class=\"icon icon-link\"></span></a>Downloads</h2>\n<p><a href=\"/en/blog/release/v8.6.0/\">Node.js
        8 (Current)</a></p>\n<h2 id=\"nodejs-specific-security-flaws\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#nodejs-specific-security-flaws\"><span class=\"icon
        icon-link\"></span></a>Node.js-specific security flaws</h2>\n<p>Node.js version
        8.5.0 included a change which caused a security vulnerability\nin the checks
        on paths made by some community modules. As a result, an\nattacker may be
        able to access file system paths other than those intended.</p>\n<p>This problem
        was resolved within Node.js by partially reverting\n<a href=\"https://github.com/nodejs/node/commit/b98e8d995efb426bbdee56ce503017bdcbbc6332\">https://github.com/nodejs/node/commit/b98e8d995efb426bbdee56ce503017bdcbbc6332</a>.</p>\n<p>A
        CVE has been assigned as <a href=\"http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-14849\">CVE-2017-14849</a></p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#c5b6a0a6b0b7acb1bc85abaaa1a0afb6ebaab7a2\"><span
        class=\"__cf_email__\" data-cfemail=\"592a3c3a2c2b302d201937363d3c332a77362b3e\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date\non security vulnerabilities and security-related releases
        of Node.js\nand the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
