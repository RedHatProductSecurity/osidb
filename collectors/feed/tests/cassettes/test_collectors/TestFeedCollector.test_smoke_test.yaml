        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>September
        23rd 2022 Security Releases</h1><span class=\"blogpost-meta\">By Vladimir
        de Turckheim, <time dateTime=\"2022-09-15T16:00:00.000Z\">Sep 15, 2022</time></span></div><h2
        id=\"update-26-september-2022-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-26-september-2022-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 26-September-2022)</em> Security
        releases available</h2>\n<p>Recommendation update regarding CVE-2022-35255:
        Roll-out and re-issue all keys generated with <code>WebCrypto.subtle.generateKey()</code>.\nRe-evaluate
        the confidentiality of data encrypted with those keys.</p>\n<h2 id=\"update-23-september-2022-security-releases-available\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-23-september-2022-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 23-September-2022)</em> Security
        releases available</h2>\n<p>Updates are now available for the v18.x, v16.x,
        and v14.x Node.js release lines for the\nfollowing issues.</p>\n<h2 id=\"dns-rebinding-in---inspect-insufficient-fix-of-cve-2022-32212-affecting-macos-devices-high-cve-2022-32212-cve-2018-7160\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#dns-rebinding-in---inspect-insufficient-fix-of-cve-2022-32212-affecting-macos-devices-high-cve-2022-32212-cve-2018-7160\"><span
        class=\"icon icon-link\"></span></a>DNS rebinding in --inspect (insufficient
        fix of CVE-2022-32212 affecting macOS devices) (High) (CVE-2022-32212, CVE-2018-7160)</h2>\n<p>The
        fix for CVE-2022-32212, covered the cases for routable IP addresses, however,
        there exists a specific\nbehavior on macOS devices when handling the <code>http://0.0.0.0</code>
        URL that allows an attacker-controlled DNS server to\nbypass the DNS rebinding
        protection by resolving hosts in the .local domain.</p>\n<p>An attacker-controlled
        DNS server can, resolve <code>&lt;Computer Name&gt;.local</code> to any arbitrary
        IP address, and consequently\ncause the victim&#x27;s browser to load arbitrary
        content at <code>http://0.0.0.0</code>.\nThis allows the attacker to bypass
        the DNS rebinding protection.</p>\n<p>Thank you, to Zeyu Zhang (@zeyu2001)
        for reporting this vulnerability and thank you Rafael Gonzaga for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x, 16.x, and 14.x release lines.</li>\n</ul>\n<h2 id=\"http-request-smuggling-due-to-incorrect-parsing-of-multi-line-transfer-encoding-medium-improper-fix-for-cve-2022-32215\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-due-to-incorrect-parsing-of-multi-line-transfer-encoding-medium-improper-fix-for-cve-2022-32215\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling Due to Incorrect
        Parsing of Multi-line Transfer-Encoding (Medium) (improper fix for CVE-2022-32215)</h2>\n<p>Due
        to an incomplete fix for CVE-2022-32215, the llhttp parser in the http module
        in Node.js v16.16.0 and 18.7.0 still\ndoes not correctly handle multi-line
        Transfer-Encoding headers. This can lead to HTTP Request Smuggling (HRS).</p>\n<p>Thank
        you, Liav Gutman of the JFrog CSO Team for reporting this vulnerability and
        thank you Paolo Insogna for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x, 16.x, and 14.x release lines.</li>\n<li>llhttp v6.0.10
        contains the fixes that were updated inside Node.js</li>\n</ul>\n<h2 id=\"cve-2022-32213-bypass-via-obs-fold-mechanic-medium-cve-2022-32213\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2022-32213-bypass-via-obs-fold-mechanic-medium-cve-2022-32213\"><span
        class=\"icon icon-link\"></span></a>CVE-2022-32213 bypass via obs-fold mechanic
        (Medium) (CVE-2022-32213)</h2>\n<p>The fix for CVE-2022-32213 can be bypassed
        using an obs-fold, which the Node.js HTTP parser supports.\nIf the Node.js
        HTTP module is used as a proxy, then it incorrectly parses the transfer-encoding
        header as indicative of\nchunked request, while folding the headers and hence
        forwarding <code>Transfer-Encoding: chunked abc</code> which is not a valid\ntransfer-encoding
        header to the downstream server. As such this can lead to HTTP request smuggling
        as indicated by\nCVE-2022-32213.</p>\n<p>Thank you, Haxatron for reporting
        this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 18.x,
        16.x, and 14.x release lines.</li>\n<li>llhttp v6.0.10 contains the fixes
        that were updated inside Node.js</li>\n</ul>\n<h2 id=\"http-request-smuggling-due-to-incorrect-parsing-of-header-fields-medium-cve-2022-35256\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-due-to-incorrect-parsing-of-header-fields-medium-cve-2022-35256\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling Due to Incorrect
        Parsing of Header Fields (Medium) (CVE-2022-35256)</h2>\n<p>The llhttp parser
        in the http module in Node.js v18.7.0 does not correctly handle header fields
        that are not terminated\nwith CLRF. This may result in HTTP Request Smuggling.</p>\n<p>Thank
        you, VVX7 for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x, 16.x, and 14.x release lines.</li>\n<li>llhttp v6.0.10
        contains the fixes that were updated inside Node.js</li>\n</ul>\n<h2 id=\"node-18-reads-opensslcnf-from-homeiojsbuild-upon-startup-on-macos-medium-cve-2022-32222\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#node-18-reads-opensslcnf-from-homeiojsbuild-upon-startup-on-macos-medium-cve-2022-32222\"><span
        class=\"icon icon-link\"></span></a>Node 18 reads openssl.cnf from /home/iojs/build/...
        upon startup on macOS (Medium) (CVE-2022-32222)</h2>\n<p>In Node.js 18 and
        later, at startup, the process attempts to read\n<code>/home/iojs/build/ws/out/Release/obj.target/deps/openssl/openssl.cnf</code>
        on MacOS which ordinarily doesn&#x27;t exist.\nThe attack would be an attacker
        with access to a shared MacOS host with a self-chosen username (iojs) being
        able to\naffect the OpenSSF configuration of other users.</p>\n<p>Thank you,
        Michael Dawson for reporting (and fixing!) this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x releases lines.</li>\n</ul>\n<h2 id=\"weak-randomness-in-webcrypto-keygen-high-cve-2022-35255\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#weak-randomness-in-webcrypto-keygen-high-cve-2022-35255\"><span
        class=\"icon icon-link\"></span></a>Weak randomness in WebCrypto keygen (High)
        (CVE-2022-35255)</h2>\n<p>Node.js made calls to <code>EntropySource()</code>
        in <code>SecretKeyGenTraits::DoKeyGen()</code> in <code>src/crypto/crypto_keygen.cc</code>.\nHowever,
        it does not check the return value, it assumes EntropySource() always succeeds,
        but it can (and sometimes will) fail.</p>\n<p>Thank you, Ben Noordhuis for
        reporting (and fixing!) this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x and 16.x release lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<p>Thanks
        a lot Rafael Gonzaga, Ruy Adorno, Bryan English and Paolo Insogna for the
        release work.</p>\n<ul>\n<li><a href=\"/en/blog/release/v14.20.1/\">Node.js
        v14.20.1 (LTS)</a></li>\n<li><a href=\"/en/blog/release/v16.17.1/\">Node.js
        v16.17.1 (LTS)</a></li>\n<li><a href=\"/en/blog/release/v18.9.1/\">Node.js
        v18.9.1 (Current)</a></li>\n</ul>\n<hr/>\n<h2 id=\"update-22-september-2022-security-releases-postponed\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-22-september-2022-security-releases-postponed\"><span
        class=\"icon icon-link\"></span></a><em>(Update 22-September-2022)</em> Security
        releases postponed</h2>\n<p>Some fixes of the security releases have been
        recently updated and the Node.js security team still needs an extra day of
        work to ensure the binaries are ready to release.\nWe would like to thank
        you for your patience and understanding.\nThe releases are now planned for
        September 23rd 2022.</p>\n<h1 id=\"summary\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The
        Node.js project will release new versions of the 14.x, 16.x, and 18.x\nreleases
        lines on or shortly after Thursday, September 22nd, 2022 in order to address:</p>\n<ul>\n<li>Three
        medium severity issues.</li>\n<li>One high severity issues.</li>\n</ul>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The 18.x release line
        of Node.js is vulnerable to four medium severity issues and two high severity
        issues.</p>\n<p>The 16.x release line of Node.js is vulnerable to three medium
        severity issues and two high severity issues.</p>\n<p>The 14.x release line
        of Node.js is vulnerable to three medium severity issues and one high severity
        issue.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available on, or shortly after, Thursday,
        September 22nd, 2022.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at /security/. Please follow the process outlined
        in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
