        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        November Security Release</h1><span class=\"blogpost-meta\">By Rafael Gonzaga,
        <time dateTime=\"2022-10-28T19:00:01.316Z\">Oct 28, 2022</time></span></div><h3
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The Node.js project may
        be releasing new versions across all of its supported\nrelease lines in the
        first week of November to incorporate upstream patches\nfrom OpenSSL. Please
        read on for full details.</p>\n<h3 id=\"openssl\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#openssl\"><span class=\"icon icon-link\"></span></a>OpenSSL</h3>\n<p>The
        OpenSSL project\n<a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-October/000238.html\">announced</a>\nwill
        release OpenSSL 3.0.7 on the 1th of\nNovember 2022 between 1300-1700 UTC.
        The release will fix security defects on which\nthe <em>highest</em> severity
        issue is <a href=\"https://www.openssl.org/policies/general/security-policy.html#issue-severity\">HIGH</a>.</p>\n<p>Node.js
        v17.x, v18.x, and v19.x use OpenSSL v3.</p>\n<p>Node.js v18.x and v19.x will
        be updated to address this issue.</p>\n<p>Support for Node.js v17.x ended
        in June 2022. It will not be updated. Please migrate to a supported version
        of Node.js.</p>\n<p>Node.js 14.x and v16.x are not affected by this OpenSSL
        update.</p>\n<p>At this stage, due to embargo, the exact nature of these defects
        is uncertain\nas well as the impact they will have on Node.js users.</p>\n<p>After
        assessing the impact on Node.js, it will be decided whether the issues\nfixed
        require immediate security releases of Node.js, or whether they can be\nincluded
        in the normally scheduled updates.</p>\n<p>Please monitor the <strong>nodejs-sec</strong>
        Google Group for updates, including a\ndecision within 24 hours after the
        OpenSSL release regarding release timing,\nand full details of the defects
        upon eventual release:\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at\n<a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
