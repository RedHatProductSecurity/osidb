        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Security
        updates for all active release lines, September 2016</h1><span class=\"blogpost-meta\">By
        Rod Vagg, <time dateTime=\"2016-09-23T10:53:30.630Z\">Sep 23, 2016</time></span></div><h2
        id=\"update-27-september-2016-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-27-september-2016-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 27-September-2016)</em> Releases available</h2>\n<p>Updates
        are now available for all active Node.js release lines. These include the
        recently published versions of OpenSSL 1.0.1 and 1.0.2 as well as fixes for
        some Node.js-specific security-related defects.</p>\n<p>The OpenSSL security
        fixes included in these updates that impact Node.js are:</p>\n<ul>\n<li><a
        href=\"/en#CVE-2016-6304\">CVE-2016-6304</a>: &quot;OCSP Status Request extension
        unbounded memory growth&quot;</li>\n<li><a href=\"/en#CVE-2016-2183\">CVE-2016-2183</a>:
        &quot;SWEET32 Mitigation&quot;</li>\n<li><a href=\"/en#CVE-2016-6303\">CVE-2016-6303</a>:
        &quot;OOB write in MDC2_Update()&quot;</li>\n<li><a href=\"/en#CVE-2016-2178\">CVE-2016-2178</a>:
        &quot;Constant time flag not preserved in DSA signing&quot;</li>\n<li><a href=\"/en#CVE-2016-6306\">CVE-2016-6306</a>:
        &quot;Certificate message OOB reads&quot;</li>\n</ul>\n<p>Details on each
        of these can be found in the original post below.</p>\n<p>Additionally, OpenSSL
        1.0.2j was released yesterday and included a fix for <a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-7052\">CVE-2016-7052</a>.
        This flaw was introduced in last week&#x27;s 1.0.2i release, and therefore
        does not directly impact Node.js.</p>\n<h2 id=\"nodejs-specific-security-flaws\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-specific-security-flaws\"><span
        class=\"icon icon-link\"></span></a>Node.js-specific security flaws</h2>\n<p>Also
        included, are a number of fixes unrelated to the recent OpenSSL releases.</p>\n<h3
        id=\"cve-2016-7099-wildcard-certificates-not-properly-validated\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#cve-2016-7099-wildcard-certificates-not-properly-validated\"><span
        class=\"icon icon-link\"></span></a>CVE-2016-7099: Wildcard certificates not
        properly validated</h3>\n<p>This is a high severity defect that would allow
        a malicious TLS server to serve an invalid wildcard certificate for its hostname
        and be improperly validated by a Node.js client. This is due to a flaw in
        the validation of <code>*.</code> in the wildcard name string.</p>\n<p>Originally
        reported by Alexander Minozhenko and James Bunton (Atlassian).</p>\n<p>All
        versions of Node.js are <strong>affected</strong>.</p>\n<h3 id=\"cve-2016-5325-reason-argument-in-serverresponsewritehead-not-properly-validated\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-5325-reason-argument-in-serverresponsewritehead-not-properly-validated\"><span
        class=\"icon icon-link\"></span></a>CVE-2016-5325: <code>reason</code> argument
        in <code>ServerResponse#writeHead()</code> not properly validated</h3>\n<p>This
        is a low severity security defect that may make <a href=\"https://en.wikipedia.org/wiki/HTTP_response_splitting\">HTTP
        response splitting</a> possible under certain circumstances. If user-input
        is passed to the <code>reason</code> argument to <code>writeHead()</code>
        on an HTTP response, a new-line character may be used to inject additional
        responses.</p>\n<p>The fix for this defect introduces a new case where <code>throw</code>
        may occur when configuring HTTP responses. Users should already be adopting
        try/catch here.</p>\n<p>This was originally reported independently by Evan
        Lucas and Romain Gaucher.</p>\n<p>All versions of Node.js are <strong>affected</strong>.</p>\n<h3
        id=\"remove-support-for-loading-dynamic-third-party-engine-modules\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#remove-support-for-loading-dynamic-third-party-engine-modules\"><span
        class=\"icon icon-link\"></span></a>Remove support for loading dynamic third-party
        engine modules</h3>\n<p>This is a low severity security defect. By default,
        OpenSSL will load a list of third-party engine modules when the <code>ENGINE_load_builtin_engines()</code>
        function is used. These are normally not present on a user&#x27;s system.
        An attacker may be able to make Node.js load malicious code by masquerading
        it as one of the dynamic engine modules.</p>\n<p>This defect primarily impacts
        Windows due to the standard DLL search paths. However, Unix users may also
        be at risk with a poorly configured <code>LD_LIBRARY_PATH</code> environment
        variable or /etc/ld.so.conf path list.</p>\n<p>Originally reported by Ahmed
        Zaki (Skype).</p>\n<ul>\n<li>Node.js v6 (Current) <strong><em>is affected</em></strong></li>\n<li>Node.js
        v4 (LTS &quot;Argon&quot;) <strong><em>is affected</em></strong></li>\n<li>Node.js
        v0.12 (Maintenance) <strong><em>is affected</em></strong></li>\n<li>Node.js
        v0.10 (Maintenance) <strong><em>is not affected</em></strong></li>\n</ul>\n<h3
        id=\"downloads\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads\"><span
        class=\"icon icon-link\"></span></a>Downloads</h3>\n<ul>\n<li><a href=\"/en/blog/release/v6.7.0/\">Node.js
        v6.7.0</a></li>\n<li><a href=\"/en/blog/release/v4.6.0/\">Node.js v4.6.0 (LTS
        &quot;Argon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v0.12.16/\">Node.js
        v0.12.16 (Maintenance)</a></li>\n<li><a href=\"/en/blog/release/v0.10.47/\">Node.js
        v0.10.47 (Maintenance)</a></li>\n</ul>\n<p>Please note that this may be the
        final release of the v0.10 line as support ends in October. Please upgrade
        to v4 or above if you have not already done so.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<hr/>\n<p>The Node.js project has
        scheduled updates for all of its active release lines to patch a number of
        security flaws. These flaws include some of those <a href=\"https://www.openssl.org/news/secadv/20160922.txt\">announced</a>
        by the OpenSSL project as well as a number of Node.js-specific issues. We
        do not consider any of these updates to be critical. However, it is strongly
        recommended that all production instances of Node.js be upgraded when the
        releases are made available.</p>\n<p>We intend to make releases available
        on or soon after the evening of <strong>Tuesday, the 27th of September, 2016,
        UTC</strong> (midday US time).</p>\n<p>We consider some of the patches in
        these releases to be API <em>breaking</em> changes which would normally warrant
        an increase in the major-version number of Node.js. However, in accordance
        with our security procedures, we will be delivering these changes in minor-version
        increases (the <em>y</em> in <em>x.y.z</em>) where appropriate, and patch-version
        increases in v0.10 an v0.12 releases.</p>\n<p>These are the expected version
        numbers for the releases:</p>\n<ul>\n<li>Node.js v6.7.0 (Current)</li>\n<li>Node.js
        v4.6.0 (LTS &quot;Argon&quot;)</li>\n<li>Node.js v0.12.16 (Maintenance)</li>\n<li>Node.js
        v0.10.47 (Maintenance)</li>\n</ul>\n<p>Additional notes:</p>\n<ul>\n<li>As
        per our <a href=\"https://github.com/nodejs/LTS\">LTS schedule</a>, support
        for Node.js v0.10 will cease in October. Therefore, this may be the final
        release of Node.js v0.10. If you are still using v0.10 in production, it is
        essential that you plan for a migration to v4 (LTS &quot;Argon&quot;) or v6
        (LTS to be announced in October) as soon as possible.</li>\n<li>In accordance
        with our security release procedures, we will be limiting changes included
        in the LTS and Maintenance lines (v4, v0.12, and v0.10) <em>for these updates</em>
        to only security-related and other critical fixes that provide for maximum
        stability for users.</li>\n</ul>\n<h2 id=\"nodejs-specific-security-flaws-1\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-specific-security-flaws-1\"><span
        class=\"icon icon-link\"></span></a>Node.js-specific security flaws</h2>\n<p>Included
        in these releases will be a number of fixes unrelated to the recent OpenSSL
        releases. These include:</p>\n<ul>\n<li>A high-severity flaw relating to the
        processing of TLS certificates, impacting all versions of Node.js</li>\n<li>A
        low-severity native code injection vulnerability on Windows, impacting all
        versions of Node.js</li>\n<li>A low-severity HTTP validation error, impacting
        all versions of Node.js</li>\n</ul>\n<p>Full disclosure of fixed vulnerabilities
        will be provided after all releases are made available for download.</p>\n<h2
        id=\"september-openssl-releases\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#september-openssl-releases\"><span
        class=\"icon icon-link\"></span></a>September OpenSSL Releases</h2>\n<p>The
        OpenSSL project has <a href=\"https://www.openssl.org/news/secadv/20160922.txt\">announced</a>
        the general availability of versions <a href=\"https://www.openssl.org/news/openssl-1.0.2-notes.html\">1.0.2i</a>
        (to be included in Node.js v4 and above) and <a href=\"https://www.openssl.org/news/openssl-1.0.1-notes.html\">1.0.1u</a>
        (to be included in Node.js v0.10 and v0.12). Our crypto team (Shigeki Ohtsu,
        Fedor Indutny, and Ben Noordhuis) have performed an analysis of the defects
        addressed in the OpenSSL releases to determine their impact on Node.js. The
        results of this analysis are included below.</p>\n<p></p>\n<h3 id=\"cve-2016-6304-ocsp-status-request-extension-unbounded-memory-growth\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-6304-ocsp-status-request-extension-unbounded-memory-growth\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6304\">CVE-2016-6304</a>:
        OCSP Status Request extension unbounded memory growth</h3>\n<p>A malicious
        client can exhaust a server&#x27;s memory, resulting in a denial of service
        (DoS) by sending very large OCSP Status Request extensions in a single session.</p>\n<p>This
        flaw is labelled <em>high</em> severity due to the ease of use for a DoS attack
        and Node.js servers using TLS are vulnerable.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are <strong>affected</strong> by this vulnerability.</p>\n<p></p>\n<h3
        id=\"cve-2016-6305-ssl_peek-hang-on-empty-record\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#cve-2016-6305-ssl_peek-hang-on-empty-record\"><span class=\"icon
        icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6305\">CVE-2016-6305</a>:
        SSL_peek() hang on empty record</h3>\n<p>OpenSSL 1.1.0 SSL/TLS will hang during
        a call to <code>SSL_peek()</code> if the peer sends an empty record.</p>\n<p>Node.js
        is not yet dependent on OpenSSL 1.1.0 so it is not impacted by this flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2183-sweet32-mitigation\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2183-sweet32-mitigation\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2183\">CVE-2016-2183</a>:
        SWEET32 Mitigation</h3>\n<p><a href=\"https://sweet32.info\">SWEET32</a> is
        a new attack on older block cipher algorithms that use a block size of 64
        bits.</p>\n<p>As mitigation, OpenSSL has moved DES-based ciphers from the
        <code>HIGH</code> to <code>MEDIUM</code> group. As Node.js includes <code>HIGH</code>,
        but not <code>MEDIUM</code>, in its default suite, affected ciphers are no
        longer included unless the default suite is not used. Node&#x27;s default
        TLS cipher suite can be found in the <a href=\"https://nodejs.org/api/tls.html#tls_modifying_the_default_tls_cipher_suite\">API
        documentation</a>.</p>\n<p><strong>Assessment</strong>: All versions of Node.js
        are <strong>affected</strong> by this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-6303-oob-write-in-mdc2_update\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-6303-oob-write-in-mdc2_update\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6303\">CVE-2016-6303</a>:
        OOB write in MDC2_Update()</h3>\n<p>An overflow can occur in <code>MDC2_Update()</code>
        under certain circumstances resulting in an out of bounds (OOB) error. This
        attack is impractical on most platforms due to the size of data required to
        trigger the OOB error.</p>\n<p>Node.js is impacted by this flaw but due to
        the impracticalities of exploiting it and the very low usage of MDC-2, it
        is <em>very low</em> severity for Node.js users.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are <strong>affected</strong> by this vulnerability.</p>\n<p></p>\n<h3
        id=\"cve-2016-6302-malformed-sha512-ticket-dos\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#cve-2016-6302-malformed-sha512-ticket-dos\"><span class=\"icon
        icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6302\">CVE-2016-6302</a>:
        Malformed SHA512 ticket DoS</h3>\n<p>If a server uses SHA512 for TLS session
        ticket HMAC, it is vulnerable to a denial of service (DoS) attack via crash
        upon receiving a malformed ticket.</p>\n<p>Node.js does not use SHA512 for
        session tickets and is therefore not impacted by this flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2182-oob-write-in-bn_bn2dec\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2182-oob-write-in-bn_bn2dec\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2182\">CVE-2016-2182</a>:
        OOB write in BN_bn2dec()</h3>\n<p>An out of bounds (OOB) write can occur in
        <code>BN_bn2dec()</code> if an application uses this function with an overly
        large <code>BIGNUM</code>. TLS is not affected because record limits will
        reject an oversized certificate before it is parsed.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2180-oob-read-in-ts_obj_print_bio\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2180-oob-read-in-ts_obj_print_bio\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2180\">CVE-2016-2180</a>:
        OOB read in TS_OBJ_print_bio()</h3>\n<p>An out of bounds (OOB) read can occur
        when large OIDs are presented via <code>TS_OBJ_print_bio()</code>.</p>\n<p>Node.js
        does not make use of the Time Stamp Authority functionality in OpenSSL and
        is therefore believed to be unaffected by this flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2177-pointer-arithmetic-undefined-behavior\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2177-pointer-arithmetic-undefined-behavior\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2177\">CVE-2016-2177</a>:
        Pointer arithmetic undefined behavior</h3>\n<p>This programming flaw is described
        in the post at <a href=\"https://www.openssl.org/blog/blog/2016/06/27/undefined-pointer-arithmetic/\">https://www.openssl.org/blog/blog/2016/06/27/undefined-pointer-arithmetic/</a>.</p>\n<p>It
        is unlikely that Node.js users are directly impacted by this.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2178-constant-time-flag-not-preserved-in-dsa-signing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2178-constant-time-flag-not-preserved-in-dsa-signing\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2178\">CVE-2016-2178</a>:
        Constant time flag not preserved in DSA signing</h3>\n<p>A flaw in the OpenSSL
        DSA implementation means that a non-constant time codepath is followed for
        certain operations. This has been demonstrated through a cache-timing attack
        to be sufficient for an attacker to recover the private DSA key.</p>\n<p>This
        is <em>very low</em> severity for Node.js users due to the difficulty in taking
        advantage of this attack and because DSA is very rarely used.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are <strong>affected</strong> by this vulnerability.</p>\n<p></p>\n<h3
        id=\"cve-2016-2179-dtls-buffered-message-dos\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#cve-2016-2179-dtls-buffered-message-dos\"><span class=\"icon icon-link\"></span></a><a
        href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2179\">CVE-2016-2179</a>:
        DTLS buffered message DoS</h3>\n<p>In a DTLS connection where handshake messages
        are delivered out-of-order, those messages that OpenSSL is not yet ready to
        process will be buffered for later use. This can be exploited to cause a denial
        of service (DoS) via memory exhaustion.</p>\n<p>As Node.js does not support
        DTLS, users are not impacted by this flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-2179-dtls-replay-protection-dos\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2179-dtls-replay-protection-dos\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2179\">CVE-2016-2179</a>:
        DTLS replay protection DoS</h3>\n<p>A flaw in the DTLS replay attack protection
        mechanism that would allow an attacker to force a server to drop legitimate
        packets for a DTLS connection, resulting in a denial of service (DoS) for
        that connection.</p>\n<p>As Node.js does not support DTLS, users are not impacted
        by this flaw.</p>\n<p><strong>Assessment</strong>: All versions of Node.js
        are believed to be <strong>unaffected</strong> by this vulnerability.</p>\n<p></p>\n<h3
        id=\"cve-2016-6306-certificate-message-oob-reads\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#cve-2016-6306-certificate-message-oob-reads\"><span class=\"icon
        icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6306\">CVE-2016-6306</a>:
        Certificate message OOB reads</h3>\n<p>Some missing message length checks
        can result in out of bounds (OOB) reads of up to 2 bytes beyond an allocated
        buffer. There is a theoretical denial of service (DoS) risk. This only impacts
        a client or a server which enables client authentication.</p>\n<p>Node.js
        is impacted by this <em>low</em> severity flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are <strong>affected</strong> by this vulnerability.</p>\n<p></p>\n<h3
        id=\"cve-2016-6307-excessive-allocation-of-memory-in-tls_get_message_header\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-6307-excessive-allocation-of-memory-in-tls_get_message_header\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6307\">CVE-2016-6307</a>:
        Excessive allocation of memory in tls_get_message_header()</h3>\n<p>Excessive
        allocation of memory in OpenSSL 1.1.0 can be achieved by manipulating the
        length component of a TLS header.</p>\n<p>Node.js is not yet dependent on
        OpenSSL 1.1.0 so it is not impacted by this flaw.</p>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<p></p>\n<h3 id=\"cve-2016-6308-excessive-allocation-of-memory-in-dtls1_preprocess_fragment\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-6308-excessive-allocation-of-memory-in-dtls1_preprocess_fragment\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-6308\">CVE-2016-6308</a>:
        Excessive allocation of memory in dtls1_preprocess_fragment()</h3>\n<p>A flaw
        that is similar to CVE-2016-6307 but impacting DTLS.</p>\n<p>Node.js is not
        yet dependent on OpenSSL 1.1.0, nor does it implement DTLS, so it is not impacted
        by this flaw.</p>\n<p><strong>Assessment</strong>: All versions of Node.js
        are believed to be <strong>unaffected</strong> by this vulnerability.</p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>Please
        monitor the nodejs-sec Google Group for updates: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        or the Node.js website for release announcements: /blog/</p>\n<p>The current
        Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#1360767066617a676a537d7c777679603d7c6174\"><span
        class=\"__cf_email__\" data-cfemail=\"8efdebedfbfce7faf7cee0e1eaebe4fda0e1fce9\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"http://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
