        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>August
        2021 Security Releases</h1><span class=\"blogpost-meta\">By Michael Dawson,
        <time dateTime=\"2021-08-11T16:00:00.000Z\">Aug 11, 2021</time></span></div><h2
        id=\"update-11-aug-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-11-aug-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 11-Aug-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for v16.x, v14.x, and v12.x Node.js release lines for the\nfollowing
        issues.</p>\n<h3 id=\"cares-upgrade---improper-handling-of-untypical-characters-in-domain-names-high-cve-2021-22931\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cares-upgrade---improper-handling-of-untypical-characters-in-domain-names-high-cve-2021-22931\"><span
        class=\"icon icon-link\"></span></a>cares upgrade - Improper handling of untypical
        characters in domain names (High) (CVE-2021-22931)</h3>\n<p>Node.js was vulnerable
        to Remote Code Execution, XSS, application crashes due to missing input\nvalidation
        of host names returned by Domain Name Servers in the Node.js DNS library which
        can\nlead to output of wrong hostnames (leading to Domain Hijacking) and injection
        vulnerabilities\nin applications using the library.</p>\n<p>You can read more
        about it in:\n<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22931\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22931</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<p>Thank
        you to Philipp Jeitner from Fraunhofer SIT for reporting this vulnerability.</p>\n<h3
        id=\"use-after-free-on-close-http2-on-stream-canceling-high-cve-2021-22940\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#use-after-free-on-close-http2-on-stream-canceling-high-cve-2021-22940\"><span
        class=\"icon icon-link\"></span></a>Use after free on close http2 on stream
        canceling (High) (CVE-2021-22940)</h3>\n<p>Node.js was vulnerable to a use
        after free attack where an attacker might be able to exploit\nmemory corruption
        to change process behavior. The issue is a follow on to CVE-2021-22930\nas
        the issue was not completely resolved in the fix for CVE-2021-22930.</p>\n<p>You
        can read more about it in:\n<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22940\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22940</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<p>Thank
        you to Eran Levin (exx8) for reporting the original vulnerability and those
        who helped identify the remaining issues.</p>\n<h3 id=\"incomplete-validation-of-rejectunauthorized-parameter-low-cve-2021-22939\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#incomplete-validation-of-rejectunauthorized-parameter-low-cve-2021-22939\"><span
        class=\"icon icon-link\"></span></a>Incomplete validation of rejectUnauthorized
        parameter (Low) (CVE-2021-22939)</h3>\n<p>If the Node.js https API was used
        incorrectly and &quot;undefined&quot; was in passed for the\n&quot;rejectUnauthorized&quot;
        parameter, no error was returned and connections\nto servers with an expired
        certificate would have been accepted.</p>\n<p>You can read more about it in:\n<a
        href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22939\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22939</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<p>Thank
        you to Tim Perry, from HTTP Toolkit for reporting this vulnerability.</p>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.5/\">Node.js v12.22.5 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.17.5/\">Node.js v14.17.5 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.6.2/\">Node.js v16.6.2 (Current)</a></li>\n</ul>\n<hr/>\n<h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Wednesday\nAugust
        11th, 2021 in order to address:</p>\n<ul>\n<li>Two high severity issues and
        one low severity issue.</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        16.x release line of Node.js is vulnerable to two high severity issues and
        one low severity issue.</p>\n<p>The 14.x release line of Node.js is vulnerable
        to two high severity issues and one low severity issue.</p>\n<p>The 12.x release
        line of Node.js is vulnerable to two high severity issues and one low severity
        issue.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available at, or shortly after, Wednesday,
        August 11th, 2021.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
