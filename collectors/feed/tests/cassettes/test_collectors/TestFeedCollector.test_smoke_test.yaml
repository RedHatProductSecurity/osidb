        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>February
        2020 Security Releases</h1><span class=\"blogpost-meta\">By Sam Roberts, <time
        dateTime=\"2020-02-06T12:00:00.000Z\">Feb 06, 2020</time></span></div><h2
        id=\"update-6-february-2020-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-6-february-2020-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 6-February-2020)</em> Security
        releases available</h2>\n<p>Updates are now available for all active Node.js
        release lines for the following issues.</p>\n<h3 id=\"http-request-smuggling-using-malformed-transfer-encoding-header-critical-cve-2019-15605\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-using-malformed-transfer-encoding-header-critical-cve-2019-15605\"><span
        class=\"icon icon-link\"></span></a>HTTP request smuggling using malformed
        Transfer-Encoding header (Critical) (CVE-2019-15605)</h3>\n<p>Affected Node.js
        versions can be exploited to perform HTTP desync attacks and deliver malicious
        payloads to unsuspecting users. The payloads can be crafted by an attacker
        to hijack user sessions, poison cookies, perform clickjacking, and a multitude
        of other attacks depending on the architecture of the underlying system.</p>\n<p>Reported
        by Ethan Rubinson, a software engineer at eBay.</p>\n<h3 id=\"http-header-values-do-not-have-trailing-ows-trimmed-high-cve-2019-15606\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-header-values-do-not-have-trailing-ows-trimmed-high-cve-2019-15606\"><span
        class=\"icon icon-link\"></span></a>HTTP header values do not have trailing
        OWS trimmed (High) (CVE-2019-15606)</h3>\n<p>Optional whitespace should be
        trimmed from HTTP header values. Its presence may allow attackers to bypass
        security checks based on HTTP header values.</p>\n<p>Reported by Alyssa Wilk
        from Google.</p>\n<h3 id=\"remotely-trigger-an-assertion-on-a-tls-server-with-a-malformed-certificate-string-high-cve-2019-15604\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#remotely-trigger-an-assertion-on-a-tls-server-with-a-malformed-certificate-string-high-cve-2019-15604\"><span
        class=\"icon icon-link\"></span></a>Remotely trigger an assertion on a TLS
        server with a malformed certificate string (High) (CVE-2019-15604)</h3>\n<p>Connecting
        to a NodeJS TLS server with a client certificate that has a type 19 string
        in its subjectAltName will crash the TLS server if it tries to read the peer
        certificate.</p>\n<p>Reported by Rogier Schouten and Melvin Groenhoff.</p>\n<h2
        id=\"strict-http-header-parsing-none\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#strict-http-header-parsing-none\"><span class=\"icon icon-link\"></span></a>Strict
        HTTP header parsing (None)</h2>\n<p>Increase the strictness of HTTP header
        parsing. There are no known vulnerabilities addressed, but lax HTTP parsing
        has historically been a source of problems. Some commonly used sites are known
        to generate invalid HTTP headers, a <code>--insecure-http-parser</code> CLI
        option or <code>insecureHTTPParser</code> http option can be used if necessary
        for interoperability, but is not recommended.</p>\n<h2 id=\"downloads--release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v10.19.0/\">Node.js v10.19.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v12.15.0/\">Node.js v12.15.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v13.8.0/\">Node.js v13.8.0 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Tuesday,
        February 4th, 2020.</p>\n<p>One Critical severity and two High severity issues
        will be fixed. The release also includes stricter HTTP parsing.</p>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>All
        supported versions (10.x, 12.x, and 13.x) of Node.js are vulnerable.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, Tuesday, February 4th, 2020.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
