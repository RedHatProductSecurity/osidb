        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Dev updates\"/><title type=\"text\">Chrome
        Dev for Android Update</title><content type=\"html\">&lt;p&gt;Hi everyone!
        We've just released Chrome Dev 121 (121.0.6127.2) for Android. It's now available
        on &lt;a href=\"https://play.google.com/store/apps/details?id=com.chrome.dev\"&gt;Google
        Play&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;You can see a partial list of the changes
        in the &lt;a href=\"https://chromium.googlesource.com/chromium/src/+log/121.0.6116.2..121.0.6127.2?pretty=fuller&amp;amp;n=10000\"&gt;Git
        log&lt;/a&gt;. For details on new features, check out the &lt;a href=\"https://blog.chromium.org\"&gt;Chromium
        blog&lt;/a&gt;, and for details on web platform updates, check &lt;a href=\"https://www.chromestatus.com/features#milestone%3D121\"&gt;here&lt;/a&gt;.&lt;/p&gt;&lt;p&gt;If
