        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Friday
        October 13 2023 Security Releases</h1><span class=\"blogpost-meta\">By Rafael
        Gonzaga, <time dateTime=\"2023-10-13T13:30:00.000Z\">Oct 13, 2023</time></span></div><h2
        id=\"update-13-october-2023-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-13-october-2023-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 13-October-2023)</em> Security
        releases available</h2>\n<p>Updates are now available for the v18.x and v20.x
        Node.js release lines for the\nfollowing issues.</p>\n<h2 id=\"undici---cookie-headers-are-not-cleared-in-cross-domain-redirect-in-undici-fetch-low---cve-2023-45143\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#undici---cookie-headers-are-not-cleared-in-cross-domain-redirect-in-undici-fetch-low---cve-2023-45143\"><span
        class=\"icon icon-link\"></span></a>undici - Cookie headers are not cleared
        in cross-domain redirect in undici-fetch (Low) - (CVE-2023-45143)</h2>\n<p>Undici
        did not always clear Cookie headers on cross-origin redirects. By design,
        cookie headers are <a href=\"https://fetch.spec.whatwg.org/#forbidden-request-header\">forbidden
        request headers</a>, disallowing them to be set in RequestInit.headers in
        browser environments. Since undici handles headers more liberally than the
        spec, there was a disconnect from the assumptions the spec made, and undici&#x27;s
        implementation of fetch.</p>\n<p>As such this may lead to accidental leakage
        of cookie to a 3rd-party site or a malicious attacker who can control the
        redirection target (ie. an open redirector) to leak the cookie to the 3rd
        party site.</p>\n<p>More details area available in <a href=\"https://github.com/nodejs/undici/security/advisories/GHSA-wqq4-5wpv-mx2g\">GHSA-wqq4-5wpv-mx2g</a></p>\n<h2
        id=\"nghttp2---http2-rapid-reset-high---cve-2023-44487\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#nghttp2---http2-rapid-reset-high---cve-2023-44487\"><span
        class=\"icon icon-link\"></span></a>nghttp2 - HTTP/2 Rapid Reset (High) -
        (CVE-2023-44487)</h2>\n<p>Rapidly creating and cancelling streams (<code>HEADERS</code>
        frame immediately followed by <code>RST_STREAM</code>) without bound causes
        denial of service.\nSee <a href=\"https://www.cve.org/CVERecord?id=CVE-2023-44487\">https://www.cve.org/CVERecord?id=CVE-2023-44487</a>
        for details.</p>\n<p>Impacts:</p>\n<ul>\n<li>This vulnerability affects all
        users of HTTP/2 servers in all active\nrelease lines 18.x and 20.x.</li>\n</ul>\n<h2
        id=\"permission-model-improperly-protects-against-path-traversal-high---cve-2023-39331\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#permission-model-improperly-protects-against-path-traversal-high---cve-2023-39331\"><span
        class=\"icon icon-link\"></span></a>Permission model improperly protects against
        path traversal (High) - (CVE-2023-39331)</h2>\n<p>A previously disclosed vulnerability
        (CVE-2023-30584) was patched insufficiently.\nThe new path traversal vulnerability
        arises because the implementation does not protect itself against the application\noverwriting
        built-in utility functions with user-defined implementations.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental permission model in
        Node.js 20.x.</li>\n</ul>\n<p>Please note that at the time this CVE is issued,
        the permission model is an experimental feature of Node.js.</p>\n<p>Thanks
        to <a href=\"https://github.com/tniessen\">Tobias Nie\xDFen</a> who reported
        and created\nthe security patch.</p>\n<h2 id=\"path-traversal-through-path-stored-in-uint8array-high---cve-2023-39332\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#path-traversal-through-path-stored-in-uint8array-high---cve-2023-39332\"><span
        class=\"icon icon-link\"></span></a>Path traversal through path stored in
        Uint8Array (High) - (CVE-2023-39332)</h2>\n<p>Various <code>node:fs</code>
        functions allow specifying paths as either strings or <code>Uint8Array</code>
        objects.\nIn Node.js environments, the <code>Buffer</code> class extends the
        <code>Uint8Array</code> class.\nNode.js prevents path traversal through strings
        (see CVE-2023-30584) and <code>Buffer</code> objects (see CVE-2023-32004),\nbut
        not through non-<code>Buffer</code> <code>Uint8Array</code> objects.</p>\n<p>This
        is distinct from CVE-2023-32004 (<a href=\"https://hackerone.com/reports/2038134\">report
        2038134</a>),\nwhich only referred to <code>Buffer</code> objects. However,
        the vulnerability follows the same pattern using <code>Uint8Array</code> instead
        of <code>Buffer</code>.</p>\n<p>Impacts:</p>\n<ul>\n<li>This vulnerability
        affects all users using the experimental permission model in Node.js 20.x.</li>\n</ul>\n<p>Please
        note that at the time this CVE is issued, the permission model is an experimental
        feature of Node.js.</p>\n<p>Thanks to <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> who reported and created\nthe security patch.</p>\n<h2 id=\"integrity-checks-according-to-policies-can-be-circumvented-medium---cve-2023-38552\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#integrity-checks-according-to-policies-can-be-circumvented-medium---cve-2023-38552\"><span
        class=\"icon icon-link\"></span></a>Integrity checks according to policies
        can be circumvented (Medium) - (CVE-2023-38552)</h2>\n<p>When the Node.js
        policy feature checks the integrity of a resource against a trusted manifest,\nthe
        application can intercept the operation and return a forged checksum to node&#x27;s
        policy implementation,\nthus effectively disabling the integrity check.</p>\n<p>Impacts:</p>\n<ul>\n<li>This
        vulnerability affects all users using the experimental policy mechanism in
        all active release lines: 18.x and, 20.x.</li>\n</ul>\n<p>Please note that
        at the time this CVE is issued, the policy mechanism is an experimental feature
        of Node.js.</p>\n<p>Thanks to <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> who reported and created\nthe security patch.</p>\n<h2 id=\"code-injection-via-webassembly-export-names-low---cve-2023-39333\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#code-injection-via-webassembly-export-names-low---cve-2023-39333\"><span
        class=\"icon icon-link\"></span></a>Code injection via WebAssembly export
        names (Low) - (CVE-2023-39333)</h2>\n<p>Maliciously crafted export names in
        an imported WebAssembly module can inject JavaScript code.\nThe injected code
        may be able to access data and functions that the WebAssembly module itself
        does not have access to,\nsimilar to as if the WebAssembly module was a JavaScript
        module.</p>\n<p>Impacts:</p>\n<ul>\n<li>This vulnerability affects users of
        the <code>--experimental-wasm-modules</code> command line option in all active
        release lines 18.x and 20.x.</li>\n</ul>\n<p>Thanks to dittyroma for reporting
        the issue and to <a href=\"https://github.com/tniessen\">Tobias Nie\xDFen</a>
        for fixing it.</p>\n<h2 id=\"downloads-and-release-details\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#downloads-and-release-details\"><span class=\"icon
        icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a href=\"/en/blog/release/v20.8.1/\">Node.js
        v20.8.1 (Current)</a></li>\n<li><a href=\"/en/blog/release/v18.18.2/\">Node.js
        v18.18.2 (LTS)</a></li>\n</ul>\n<hr/>\n<h2 id=\"summary\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will release new versions of the 18.x and 20.x\nreleases lines
        on or shortly after, Friday October 13 2023 in order to address:</p>\n<ul>\n<li>2
        high severity issues.</li>\n<li>1 medium severity issue.</li>\n<li>1 low severity
        issue.</li>\n<li>undici October security updates</li>\n<li>nghttp2 October
        security updates</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>All
        the active release lines are affected by undici and nghttp2 security patches,
        which are rated as high severity issues.</p>\n<p>In addition, the 20.x release
        line of Node.js is vulnerable to 2 high severity issues, 1 medium severity
        issue, and 1 low severity issue.</p>\n<p>In addition, the 18.x release line
        of Node.js is vulnerable to 1 medium severity issue, and 1 low severity issue.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available on, or shortly after, Friday October 13 2023.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
