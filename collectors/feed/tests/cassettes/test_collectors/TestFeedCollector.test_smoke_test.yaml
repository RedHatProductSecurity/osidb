        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>November
        2020 Security Releases</h1><span class=\"blogpost-meta\">By Michael Dawson,
        <time dateTime=\"2020-11-16T16:00:00.000Z\">Nov 16, 2020</time></span></div><h2
        id=\"update-16-nov-2020-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-16-nov-2020-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 16-Nov-2020)</em> Security releases available</h2>\n<p>Updates
        are now available for v12.x, v14.x and v15.x Node.js release lines for the
        following issues.</p>\n<h3 id=\"denial-of-service-through-dns-request-cve-2020-8277\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#denial-of-service-through-dns-request-cve-2020-8277\"><span
        class=\"icon icon-link\"></span></a>Denial of Service through DNS request
        (CVE-2020-8277)</h3>\n<p>A Node.js application that allows an attacker to
        trigger a DNS request for a host of their choice could trigger a Denial of
        service by getting the application to resolve a DNS record with a larger number
        of responses.</p>\n<p>Impacts:</p>\n<ul>\n<li>Versions 12.16.3 and higher
        on the 12.x release line</li>\n<li>Versions 14.13.0 and higher on the 14.x
        release line</li>\n<li>All versions of the 15.x release line</li>\n</ul>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.19.1/\">Node.js v12.19.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.15.1/\">Node.js v14.15.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v15.2.1/\">Node.js v15.2.1 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of 15.x, 14.x and 12.x on or shortly after Monday, November
        16th, 2020.\nThese releases will fix:</p>\n<ul>\n<li>One high severity issue</li>\n</ul>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The 15.x release line
        of Node.js is vulnerable to one high severity issue.\nThe 14.x release line
        of Node.js is vulnerable to one high severity issue.\nThe 12.x release line
        of Node.js is vulnerable to one high severity issue.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        at, or shortly after, Monday, November 16th, 2020</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
