        Security 8.4.0/7.17.7 and Endgame 3.62.3 Security Update</source>\n        </item>\n
        \       <item>\n          <title>Endpoint Security 8.4.1 Security Update</title>\n
        \         <dc:creator><![CDATA[ikakavas]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <p><strong>Elastic
        Endpoint Security Local Privilege Escalation issue (ESA-2022-14)</strong></p>\n<p>An
        issue was discovered in the rollback feature of Elastic Endpoint Security
        for Windows, which could allow unprivileged users to elevate their privileges
        to those of the LocalSystem account.</p>\n<p><strong>Affected Versions:</strong></p>\n<p>Version
        8.4.0</p>\n<p><strong>Solutions and Mitigations:</strong></p>\n<p>The issue
        is fixed in version 8.4.1 of the Elastic Endpoint.</p>\n<p>This feature is
        disabled by default, and can only be enabled through the <code>windows.advanced.alerts.rollback.self_healing.enabled</code>
        <a href=\"https://www.elastic.co/guide/en/security/8.3/configure-endpoint-integration-policy.html#adv-policy-settings\">advanced
        policy</a> option, which is only available to Platinum and Enterprise users.
        If the feature is not enabled, no action is required. If the feature is enabled
        and you are unable to upgrade, please disable it by clearing the configuration
        field to restore its default-disabled behavior.</p>\n<p><strong>CVSSv3</strong>:
        7.5 (High) - AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:H/A:H</p>\n<p><strong>CVE ID</strong>:
        CVE-2022-38775</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/endpoint-security-8-4-1-security-update/323753\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/endpoint-security-8-4-1-security-update/323753</link>\n
        \         <pubDate>Mon, 23 Jan 2023 17:30:33 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-323753</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/endpoint-security-8-4-1-security-update/323753.rss\">Endpoint
        Security 8.4.1 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Kibana 7.17.8 and 8.5.0 Security Update</title>\n          <dc:creator><![CDATA[ikakavas]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Update Log</strong></p>\n<p><strong>2022-12-23</strong>:
        Updated impact section with additional details.<br>\n<strong>2023-01-09</strong>:
        Updated impact section to include RHEL<br>\n<strong>2023-01-23</strong>: Updated
        impact section with additional details. Updated Solutions and Mitigations
        section with new mitigation option. Updated Affected Versions section.</p>\n<p><strong>Kibana
        reporting vulnerability (ESA-2022-12)</strong></p>\n<p>A type confusion vulnerability
        (CVE-2022-1364) was discovered in the headless Chromium browser that Kibana
        relies on for its reporting capabilities. The vulnerability in Chromium is
        not exploitable on its own but could be exploited via an additional cross-site
        scripting (XSS) vulnerability in some of affected versions of Kibana with
        the worst impact being remote code execution (RCE) with an attacker executing
        arbitrary commands with permissions of the Kibana process.</p>\n<p>This issue
        affects on-premises Kibana installations on host Operating Systems where <a
        href=\"https://www.elastic.co/guide/en/kibana/current/reporting-production-considerations.html#reporting-chromium-sandbox\">Chromium
        sandbox is disabled</a> (only CentOS, Debian, RHEL).</p>\n<p>This issue affects
        Kibana instances running using the Kibana Docker image when the Chromium sandbox
        <a href=\"https://www.elastic.co/guide/en/kibana/current/reporting-production-considerations.html#reporting-docker-sandbox\">is
        explicitly disabled</a> as suggested by the documentation. Further exploitation
        such as container escape is prevented by seccomp-bpf.</p>\n<p>This issue affects
        Kibana instances running on Elastic Cloud but the RCE is limited within the
        Kibana Docker container. Further exploitation such as container escape is
        prevented by seccomp-bpf and AppArmor profiles.</p>\n<p>This issue affects
        Kibana instances running on Elastic Cloud Enterprise (ECE) but the RCE is
        limited within the Kibana Docker container. Further exploitation such as container
        escape is prevented by seccomp-bpf and AppArmor profiles.</p>\n<p>This issue
        affects Kibana instances running on Elastic Cloud on Kubernetes (ECK) but
        the RCE is limited within the Kibana Docker container. Further exploitation
        such as container escape can be prevented by seccomp-bpf when configured and
        supported (Kubernetes v1.19 and later).</p>\n<p><strong>Affected Versions:</strong></p>\n<p>The
        Chromium vulnerability affects Kibana versions 7.0.0 through 7.17.7 and 8.0.0
        through 8.4.3.<br>\nKibana versions 7.0.0 through 7.17.4 and 8.0.0 through
        8.2.3 are affected by a previously disclosed XSS vulnerability (ESA-2022-08)
        that could be used to exploit the Chromium vulnerability in order to achieve
        RCE. Additionally, we are aware of a 0-day XSS vulnerability in one of Kibana\u2019s
        dependencies that is currently under embargo (i.e. the third-party has not
        publicly disclosed the issue and a fix is not available) that could also be
        used to exploit the Chromium vulnerability in order to achieve RCE.</p>\n<div
        class=\"md-table\">\n<table>\n<thead>\n<tr>\n<th>Kibana Versions</th>\n<th>Chromium
        Vulnerability</th>\n<th>Kibana XSS Third-Party Vulnerability</th>\n<th>Combined
        exploitability</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>7.0.0 through 7.17.4</td>\n<td>Exists
        and is publicly released (CVE-2022-1364)</td>\n<td>Exists and is publicly
        released (CVE-2022-23713)</td>\n<td>Exploitable</td>\n</tr>\n<tr>\n<td>8.0.0
        through 8.2.3</td>\n<td>Exists and is publicly released (CVE-2022-1364)</td>\n<td>Exists
        and is publicly released (CVE-2022-23713)</td>\n<td>Exploitable</td>\n</tr>\n<tr>\n<td>7.17.4
        through 7.17.8</td>\n<td>Exists and is publicly released (CVE-2022-1364)</td>\n<td>Exists
        but is currently under embargo and a fix has not been released.</td>\n<td>Exploitable</td>\n</tr>\n<tr>\n<td>8.3.0
        through 8.4.3</td>\n<td>Exists and is publicly released (CVE-2022-1364)</td>\n<td>Exists
        but is currently under embargo and unfixable.</td>\n<td>Exploitable</td>\n</tr>\n<tr>\n<td>7.17.8
        and later</td>\n<td>No exploitable vulnerability</td>\n<td>Exists but is currently
        under embargo and a fix has not been released.</td>\n<td>NOT Exploitable</td>\n</tr>\n<tr>\n<td>8.5.0
        and later</td>\n<td>No exploitable vulnerability</td>\n<td>Exists but is currently
        under embargo and a fix has not been released.</td>\n<td>NOT Exploitable</td>\n</tr>\n</tbody>\n</table>\n</div><p><strong>Solutions
        and Mitigations:</strong></p>\n<p>The issue is fixed in Kibana versions 8.5.0
        and 7.17.8.</p>\n<p>If you are unable to upgrade, you can:</p>\n<ul>\n<li>Disable
        Kibana reporting functionality completely with <code>xpack.reporting.enabled:
        false</code> in your kibana.yml file</li>\n<li>Kibana versions &gt;= 8.3.0
        can mitigate the undisclosed XSS by setting <code>csp.disableUnsafeEval: true</code>
        in your kibana.yml file (this setting is still in technical preview)</li>\n</ul>\n<p><strong>CVSSv3.1:</strong>
        8.5 (High) AV:N/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:H<br>\n<strong>CVE ID:</strong>
        CVE-2022-1364</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/kibana-7-17-8-and-8-5-0-security-update/320920\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/kibana-7-17-8-and-8-5-0-security-update/320920</link>\n
