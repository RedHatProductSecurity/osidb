        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Nov
        3 2022 Security Releases</h1><span class=\"blogpost-meta\">By Juan Jos\xE9
        Arboleda, <time dateTime=\"2022-11-01T21:00:00.000Z\">Nov 01, 2022</time></span></div><h2
        id=\"update-04-november-2022-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-04-november-2022-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 04-November-2022)</em> Security
        releases available</h2>\n<p>Updates are now available for v14,x, v16.x, v18.x
        and v19.x Node.js\nrelease lines for the following issues.</p>\n<h2 id=\"x509-email-address-4-byte-buffer-overflow-high-cve-2022-3602\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#x509-email-address-4-byte-buffer-overflow-high-cve-2022-3602\"><span
        class=\"icon icon-link\"></span></a>X.509 Email Address 4-byte Buffer Overflow
        (High) (CVE-2022-3602)</h2>\n<p>A buffer overrun can be triggered in X.509
        certificate verification,\nspecifically in name constraint checking. Note
        that this occurs\nafter certificate chain signature verification and requires
        either a\nCA to have signed the malicious certificate or for the application
        to\ncontinue certificate verification despite failure to construct a path\nto
        a trusted issuer. An attacker can craft a malicious email address\nto overflow
        four attacker-controlled bytes on the stack. This buffer\noverflow could result
        in a crash (causing a denial of service) or\npotentially remote code execution.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the v18.x and v19.x releases lines.</li>\n</ul>\n<h2 id=\"x509-email-address-variable-length-buffer-overflow-high-cve-2022-3786\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#x509-email-address-variable-length-buffer-overflow-high-cve-2022-3786\"><span
        class=\"icon icon-link\"></span></a>X.509 Email Address Variable Length Buffer
        Overflow (High) (CVE-2022-3786)</h2>\n<p>A buffer overrun can be triggered
        in X.509 certificate verification,\nspecifically in name constraint checking.
        Note that this occurs after\ncertificate chain signature verification and
        requires either a CA to\nhave signed a malicious certificate or for an application
        to continue\ncertificate verification despite failure to construct a path
        to a trusted\nissuer. An attacker can craft a malicious email address in a
        certificate\nto overflow an arbitrary number of bytes containing the <code>.</code>
        character\n(decimal 46) on the stack. This buffer overflow could result in
        a crash\n(causing a denial of service).</p>\n<p>In a TLS client, this can
        be triggered by connecting to a malicious\nserver. In a TLS server, this can
        be triggered if the server requests\nclient authentication and a malicious
        client connects.</p>\n<p>OpenSSL versions 3.0.0 to 3.0.6 are vulnerable to
        this issue.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the v18.x and
        v19.x releases lines.</li>\n</ul>\n<h2 id=\"dns-rebinding-in---inspect-via-invalid-octal-ip-address-medium-cve-2022-43548\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#dns-rebinding-in---inspect-via-invalid-octal-ip-address-medium-cve-2022-43548\"><span
        class=\"icon icon-link\"></span></a>DNS rebinding in --inspect via invalid
        octal IP address (Medium) (CVE-2022-43548)</h2>\n<p>The Node.js rebinding
        protector for --inspect still allows invalid IP address,\nspecifically, the
        octal format. An example of an octal IP address is 1.09.0.0,\nthe 09 octet
        is invalid because 9 is not a number in the base 8 number system.\nBrowsers
        such as Firefox (tested on latest version m105) will still attempt to\nresolve
        this invalid octal address via DNS. When combined with an active\n--inspect
        session, such as when using VSCode, an attacker can perform DNS\nrebinding
        and execute arbitrary code</p>\n<p>Thank you to @haxatron1 for reporting this
        vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the v14.x,
        v16.x, v18.x, and v19.x releases lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v14.21.1/\">Node.js v14.21.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.18.1/\">Node.js v16.18.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v18.12.1/\">Node.js v18.12.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v19.0.1/\">Node.js v19.0.1 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"update-03-nov-2022-security-release-target-november-4th\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-03-nov-2022-security-release-target-november-4th\"><span
        class=\"icon icon-link\"></span></a><em>(Update 03-Nov-2022)</em> Security
        Release target November 4th</h2>\n<p>It&#x27;s taking us a bit longer than
        originally expected and the Node.js Security Releases\nwill be available on,
        or shortly after, Friday, November 4th, 2022.</p>\n<h1 id=\"summary\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The
        Node.js project will release new versions of the 14.x, 16.x, 18.x, 19.x\nreleases
        lines on or shortly after Thursday, November 3, 2022 in order to address:</p>\n<ul>\n<li>One
        medium severity issues.</li>\n<li>Two high severity issues that affect OpenSSL
        as per <a href=\"https://www.openssl.org/news/secadv/20221101.txt\">secadv/20221101.txt</a></li>\n</ul>\n<p>These
        security releases are driven by the OpenSSL security release as announced
        in <a href=\"/en/blog/vulnerability/openssl-november-2022/\">OpenSSL November
        Security Release</a> as well as an additional vulnerability that affects all
        supported release lines.</p>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        19.x release line of Node.js is vulnerable to one medium severity issue and
        two high severity issues.</p>\n<p>The 18.x release line of Node.js is vulnerable
        to one medium severity issue and two high severity issues.</p>\n<p>The 16.x
        release line of Node.js is vulnerable to one medium severity issue.</p>\n<p>The
        14.x release line of Node.js is vulnerable to one medium severity issue.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available on, or shortly after, Thursday, November 3rd, 2022.</p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at /security/. Please follow
        the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
