        \         <source url=\"https://discuss.elastic.co/t/kibana-8-10-3-7-17-14-security-update/344735.rss\">Kibana
        8.10.3, 7.17.14 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Elastic Sharepoint Online Python Connector v8.10.3.0 Security
        Update</title>\n          <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Sharepoint Online Python Connector Improper
        Access Control (ESA-2023-18)</strong></p>\n<p>An issue was discovered when
        using Document Level Security and the SPO \"Limited Access\" functionality
        in Elastic Sharepoint Online Python Connector.</p>\n<p>If a user is assigned
        limited access permissions to an item on a Sharepoint site then that user
        would have read permissions to all content on the Sharepoint site through
        Elasticsearch.</p>\n<p><strong>Affected Versions:</strong><br>\nElastic Sharepoint
        Online Python Connector Before v8.10.3.0</p>\n<p><strong>Solutions and Mitigations:</strong><br>\nThe
        issue is resolved in Elastic Sharepoint Online Python Connector v8.10.3.0
        and above</p>\n<p>CVSSv3: 5.3 (Medium) - <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:H/I:N/A:N\">CVSS:3.1/AV:N/AC:H/PR:L/UI:N/S:U/C:H/I:N/A:N</a><br>\nCVE-2023-46666</p>\n
        \           <p><small>1 post - 1 participant</small></p>\n            <p><a
        href=\"https://discuss.elastic.co/t/elastic-sharepoint-online-python-connector-v8-10-3-0-security-update/344732\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-sharepoint-online-python-connector-v8-10-3-0-security-update/344732</link>\n
        \         <pubDate>Tue, 10 Oct 2023 12:18:57 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
