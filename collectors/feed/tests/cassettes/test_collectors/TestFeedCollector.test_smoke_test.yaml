        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>September
        2020 Security Releases</h1><span class=\"blogpost-meta\">By Michael Dawson,
        <time dateTime=\"2020-09-15T21:50:00.000Z\">Sep 15, 2020</time></span></div><h2
        id=\"update-15-sept-2020-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-15-sept-2020-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 15-Sept-2020)</em> Security
        releases available</h2>\n<p>Updates are now available for v10,x, v12.x and
        v14.x Node.js release lines for the following issues.</p>\n<h3 id=\"http-request-smuggling-due-to-cr-to-hyphen-conversion-high-cve-2020-8201\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-due-to-cr-to-hyphen-conversion-high-cve-2020-8201\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling due to CR-to-Hyphen
        conversion (High) (CVE-2020-8201)</h3>\n<p>Affected Node.js versions converted
        carriage returns in HTTP request headers to a hyphen before parsing. This
        can lead to HTTP Request Smuggling as it is a non-standard interpretation
        of the header.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 14.x and
        12.x releases line</li>\n</ul>\n<p>Thank you to Amit Klein who works at Safebreach
        for reporting this vulnerability.</p>\n<h3 id=\"denial-of-service-by-resource-exhaustion-cwe-400-due-to-unfinished-http11-requests-critical-cve-2020-8251\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#denial-of-service-by-resource-exhaustion-cwe-400-due-to-unfinished-http11-requests-critical-cve-2020-8251\"><span
        class=\"icon icon-link\"></span></a>Denial of Service by resource exhaustion
        CWE-400 due to unfinished HTTP/1.1 requests (Critical) (CVE-2020-8251)</h3>\n<p>Node.js
        is vulnerable to HTTP denial of service (DOS) attacks based on delayed requests
        submission which can make the server unable to accept new connections. The
        fix a new http.Server option called requestTimeout\nwith a default value of
        0 which means it is disabled by default. This should be set when Node.js is
        used as an edge server, for more details refer to the documentation.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 14.x release line</li>\n</ul>\n<p>Thank you to Paolo Insogna
        and Matteo Collina who work at NearFom for reporting and fixing this vulnerability.</p>\n<h3
        id=\"fsrealpathnative-may-cause-buffer-overflow-medium-cve-2020-8252\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fsrealpathnative-may-cause-buffer-overflow-medium-cve-2020-8252\"><span
        class=\"icon icon-link\"></span></a>fs.realpath.native may cause buffer overflow
        (Medium) (CVE-2020-8252)</h3>\n<p>libuv&#x27;s realpath implementation incorrectly
        determined the buffer size which can result in a buffer overflow if the resolved
        path is longer than 256 bytes.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions
        of the 10.x release line</li>\n<li>All versions of the 12.x release line</li>\n<li>All
        versions of the 14.x release line before 14.9.0</li>\n</ul>\n<p>Thank you
        Xiaoyi Shi who works at Tencent for reporting this vulnerability.</p>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v10.22.1/\">Node.js v10.22.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v12.18.4/\">Node.js v12.18.4 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.11.0/\">Node.js v14.11.0 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Tuesday,
        September 15, 2020.\nThese releases will fix</p>\n<ul>\n<li>One critical severity
        issue</li>\n<li>One high severity issue</li>\n<li>One medium severity issue</li>\n</ul>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The 14.x release line
        of Node.js is vulnerable to one critical severity issue, one high severity
        issue and one medium severity issue.</p>\n<p>The 12.x release line of Node.js
        is vulnerable to one high severity issue, and one medium severity issue.</p>\n<p>10.x
        release line of Node.js is vulnerable to one medium severity issue.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, Tuesday, September 15th, 2020.</p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
