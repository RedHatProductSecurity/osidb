        \         <source url=\"https://discuss.elastic.co/t/logstash-8-11-1-security-update-esa-2023-26/347191.rss\">Logstash
        8.11.1 Security Update (ESA-2023-26)</source>\n        </item>\n        <item>\n
        \         <title>Kibana 8.11.1 Security Update (ESA-2023-25)</title>\n          <dc:creator><![CDATA[Levine]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h1><a name=\"kibana-insertion-of-sensitive-information-into-log-file-esa-2023-25-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#kibana-insertion-of-sensitive-information-into-log-file-esa-2023-25-1\"></a>Kibana
        Insertion of Sensitive Information into Log File (ESA-2023-25)</h1>\n<p>An
        issue was discovered by Elastic whereby sensitive information may be recorded
        in Kibana logs in the event of an error. Elastic has released Kibana 8.11.1
        which resolves this issue. The error message recorded in the log may contain
        account credentials for the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/built-in-users.html\">kibana_system</a>
        user, API Keys, and credentials of Kibana end-users.</p>\n<p>The issue occurs
        infrequently, only if an error is returned from an Elasticsearch cluster,
        in cases where there is user interaction and an unhealthy cluster (for example,
        when returning circuit breaker or no shard exceptions). In Elastic Cloud environments
        less than 5% of clusters are identified to have been affected.</p>\n<h3><a
        name=\"updates-2\" class=\"anchor\" href=\"https://discuss.elastic.co#updates-2\"></a>Updates</h3>\n<p>Nov
        15, 2023 - After additional investigation by Elastic Engineering, it has been
        determined that Kibana versions 7.x are not affected by this issue.<br>\nNov
        15, 2023 - Additional details are added for identification and remediation
        of credentials in logs.<br>\nNov 16, 2023 - Added details about the conditions
        that cause the issue and likelihood of occurrence. Added details on Preventing
        Ingest of sensitive information from logs and Redacting sensitive information
        from logs. The CVSS severity rating is revised to 8.0 (High) <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:A/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:H\">CVSS:3.1/AV:A/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:H</a>.</p>\n<p><strong>Affected
        Versions</strong><br>\nKibana versions on or after 8.0.0 and before 8.11.1.</p>\n<h2><a
        name=\"solutions-and-mitigations-3\" class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in Kibana 8.11.1</p>\n<h3><a
        name=\"elastic-cloud-4\" class=\"anchor\" href=\"https://discuss.elastic.co#elastic-cloud-4\"></a>Elastic
        Cloud</h3>\n<p>The following mitigations have been implemented in Elastic
        Cloud:</p>\n<ul>\n<li>We have purged sensitive data that was logged from our
        monitoring environment.</li>\n<li>We have deployed and are currently fortifying
        a redaction solution so that no new instances of sensitive information are
        logged in our monitoring environment and in customer\u2019s monitoring clusters.</li>\n</ul>\n<p>For
        Elastic Cloud customers <strong>with self-managed monitoring clusters</strong>,
        affected logs should be reviewed for any potentially sensitive data and if
        deemed necessary,  follow up actions such as purging sensitive data from logs
        and rotating any potentially exposed credentials should be performed.</p>\n<p>As
        additional mitigation, Elastic Cloud customers on affected versions of Kibana
        are advised to upgrade to 8.11.1.</p>\n<h3><a name=\"self-managed-5\" class=\"anchor\"
        href=\"https://discuss.elastic.co#self-managed-5\"></a>Self-Managed</h3>\n<p>Users
        on affected versions of Kibana in self-managed, ECE, or ECK, should upgrade
        to Kibana 8.11.1.</p>\n<p>Affected logs should be reviewed for any potential
        sensitive data and if deemed necessary,  follow up actions such as purging
        sensitive data from logs and rotating any potentially exposed credentials
        should be performed.</p>\n<p>For users that cannot upgrade, see the section
        <a href=\"https://discuss.elastic.co#preventing-ingest-of-sensitive-information-in-logs-13\">\u2018Preventing
        Ingest of Sensitive Information\u2019</a>  for mitigation actions that can
        be applied.</p>\n<h2><a name=\"reviewing-logs-for-sensitive-information-6\"
        class=\"anchor\" href=\"https://discuss.elastic.co#reviewing-logs-for-sensitive-information-6\"></a>Reviewing
        Logs for Sensitive Information</h2>\n<p>This section describes how to review
        logs to identify instances of potentially sensitive information in your logs.</p>\n<h4><a
        name=\"elastic-cloud-customers-with-self-managed-monitoring-clusters-7\" class=\"anchor\"
        href=\"https://discuss.elastic.co#elastic-cloud-customers-with-self-managed-monitoring-clusters-7\"></a>Elastic
        Cloud customers with self-managed monitoring clusters</h4>\n<p>Affected log
        lines can be identified with the use of the following query:<br>\n<code>message:
        (\"headers\" AND \"x-elastic-product-origin\" AND \"authorization\")</code><br>\nagainst
        the data views <a href=\"https://www.elastic.co/guide/en/cloud/current/ec-enable-logging-and-monitoring.html#ec-access-kibana-monitoring\">that
        contain Kibana logs on the monitoring cluster</a></p>\n<h4><a name=\"self-managed-with-elastic-stack-monitoring-8\"
        class=\"anchor\" href=\"https://discuss.elastic.co#self-managed-with-elastic-stack-monitoring-8\"></a>Self-Managed
        <em>with</em> Elastic Stack Monitoring</h4>\n<p>If you are using <a href=\"https://www.elastic.co/guide/en/kibana/current/configuring-monitoring.html\">Elastic
        Stack to ingest Kibana logs</a>, affected log lines can be identified with
        the use of the following query:<br>\n<code>message: (\"headers\" AND \"x-elastic-product-origin\"
        AND \"authorization\")</code><br>\nagainst the data views that contain Kibana
        logs on the monitoring cluster:</p>\n<ul>\n<li>If <a href=\"https://www.elastic.co/guide/en/kibana/current/monitoring-elastic-agent.html\">Elastic
        Agent Collection</a> is configured: <code>logs-kibana.*-default</code></li>\n<li>If
        <a href=\"https://www.elastic.co/guide/en/kibana/current/monitoring-metricbeat.html\">Filebeat
        Collection</a> is configured: <code>filebeat-{version}</code> , where <code>{version}</code>
        is the installed Kibana version.</li>\n</ul>\n<h4><a name=\"self-managed-without-elastic-stack-monitoring-9\"
        class=\"anchor\" href=\"https://discuss.elastic.co#self-managed-without-elastic-stack-monitoring-9\"></a>Self-Managed
        <em>without</em> Elastic Stack Monitoring</h4>\n<p>If you are not ingesting
        Kibana logs in the Elastic Stack, you can search the log files on disk for
        occurrences where all the terms <code>\u201Cheaders\u201D</code>, <code>\u201Cx-elastic-product-origin\u201D</code>
        and <code>\u201Cauthorization\u201D</code> are present in the same log line.</p>\n<h4><a
        name=\"ece-10\" class=\"anchor\" href=\"https://discuss.elastic.co#ece-10\"></a>ECE</h4>\n<p>On
        ECE, affected log lines can be identified with the use of the following query:<br>\n<code>message:
        (\"headers\" AND \"x-elastic-product-origin\" AND \"authorization\")</code><br>\nagainst
        the <code>cluster-logs-*</code> indices in the <a href=\"https://www.elastic.co/guide/en/cloud-enterprise/current/ece-monitoring-ece-access.html\">logging
        and metrics cluster.</a></p>\n<h4><a name=\"eck-11\" class=\"anchor\" href=\"https://discuss.elastic.co#eck-11\"></a>ECK</h4>\n<p>If
        <a href=\"https://www.elastic.co/guide/en/cloud-on-k8s/master/k8s-stack-monitoring.html\">Stack
        Monitoring is enabled</a>, affected log lines can be identified with the use
        of the following query:<br>\n<code>message: (\"headers\" AND \"x-elastic-product-origin\"
        AND \"authorization\")</code><br>\nagainst the data views that contain Kibana
        logs on the monitoring cluster:</p>\n<ul>\n<li>If <a href=\"https://www.elastic.co/guide/en/kibana/current/monitoring-elastic-agent.html\">Elastic
        Agent Collection</a> is configured: <code>logs-kibana.*-default</code></li>\n<li>If
        <a href=\"https://www.elastic.co/guide/en/kibana/current/monitoring-metricbeat.html\">Filebeat
        Collection</a> is configured: <code>filebeat-{version}</code> , where <code>{version}</code>
        is the installed Kibana version.</li>\n</ul>\n<h3><a name=\"remediating-sensitive-information-12\"
        class=\"anchor\" href=\"https://discuss.elastic.co#remediating-sensitive-information-12\"></a>Remediating
        Sensitive Information</h3>\n<p>If the review reveals that credentials have
        been included in the logs, the following remediation actions are recommended.</p>\n<div
        class=\"md-table\">\n<table>\n<thead>\n<tr>\n<th>Installation Type</th>\n<th>Remediation
        Actions</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Elastic Cloud</td>\n<td>kibana_system
        credentials are being rotated by Elastic. End user credentials can be changed
        using the Management &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n<tr>\n<td>Archive Docker RPM/DEB</td>\n<td>kibana_system
        credentials can be rotated <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/change-passwords-native-users.html\">using
        one of the available methods</a> if a native user is used. If service account
        tokens are used, you need to <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/8.9/security-api-delete-service-token.html\">delete
        the logged token</a> and <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/8.9/security-api-create-service-token.html\">create
        a new token</a> <br><br>End user credentials can be changed using the Management
        &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n<tr>\n<td>ECE</td>\n<td><code>found-internal-kibana4-server</code>
        credentials can be rotated using advanced editor: <br>1. Go to advanced editor<br>2.
        Find \".resources.kibana[0].plan.cluster_topology[0].kibana.system_settings\"
        <br>3. Set \"elasticsearch_password\" to a random string <br>4. submit <br><br>End
        user credentials can be changed using the Management &gt; Users UI in Kibana
        or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n<tr>\n<td>ECK</td>\n<td>Kibana system user
        credentials <a href=\"https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-rotate-credentials.html\">can
        be rotated</a> by either of the following options: <br> - Delete <code>$KIBANA_NAME-kibana-user</code>
        secret in the Kibana K8s namespace and restart the ECK operator. <br>- Delete
        <code>$KIBANA_NAME-kibana-user</code> and <code>$NAMESPACE-$KIBANA_NAME-kibana-user</code>
        secrets in the Kibana K8s namespace <br><br> End user credentials can be changed
        using the Management &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n</tbody>\n</table>\n</div><h3><a name=\"preventing-ingest-of-sensitive-information-in-logs-13\"
        class=\"anchor\" href=\"https://discuss.elastic.co#preventing-ingest-of-sensitive-information-in-logs-13\"></a>Preventing
        Ingest of Sensitive Information in Logs</h3>\n<p>For users that cannot upgrade,
        the following mitigation actions can be applied to prevent ingestion of sensitive
        information into an elasticsearch logging cluster.</p>\n<p>The following mitigations
        are for customers who have enabled the monitoring features for their clusters
        as outlined in this <a href=\"https://www.elastic.co/guide/en/kibana/current/configuring-monitoring.html\">guide</a>.</p>\n<p>If
        you are using <a href=\"https://www.elastic.co/guide/en/kibana/current/configuring-monitoring.html\">Elastic
        Stack to ingest Kibana logs</a>, use ECE, or <a href=\"https://www.elastic.co/guide/en/cloud-on-k8s/master/k8s-stack-monitoring.html\">use
        ECK with stack monitoring enabled</a> , you can use an <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/ingest.html\">Ingest
        Pipeline</a> to redact sensitive information from being ingested in a logging
        cluster.</p>\n<ol>\n<li>Create the remediation pipeline:</li>\n</ol>\n<pre><code
        class=\"lang-auto\">PUT _ingest/pipeline/redact-esa\u20132023-25\n{\n \"description\":
        \"Prevent Insertion of Sensitive Information into Log File (ESA-2023-25)\",\n
        \ \"processors\": [\n   {\n     \"dot_expander\": {\n       \"description\":
        \"Expand 'event.original'\",\n       \"field\": \"event.original\"\n     }\n
        \  },\n   {\n     \"set\": {\n       \"field\": \"message\",\n       \"value\":
        \"[redacted]\",\n       \"if\": \"ctx.message != null &amp;&amp; !ctx.message.toLowerCase().contains('[redacted]')
        &amp;&amp; ctx.message.toLowerCase().contains('headers') &amp;&amp; ctx.message.toLowerCase().contains('x-elastic-product-origin')
        &amp;&amp; ctx.message.toLowerCase().contains('authorization')\"\n     }\n
        \  },\n   {\n     \"set\": {\n       \"field\": \"event.original\",\n       \"value\":
        \"[redacted]\",\n       \"if\": \"ctx.event?.original != null &amp;&amp; !ctx.event.original.toLowerCase().contains('[redacted]')
        &amp;&amp; ctx.event.original.toLowerCase().contains('headers') &amp;&amp;
        ctx.event.original.toLowerCase().contains('x-elastic-product-origin') &amp;&amp;
        ctx.event.original.toLowerCase().contains('authorization')\"\n     }\n   }\n
        ]\n}\n</code></pre>\n<ol start=\"2\">\n<li>\n<p>Identify the indexes or datastreams
        that your Kibana logs are being ingested into.</p>\n</li>\n<li>\n<p>Identify
        whether these indices have a default pipeline configured by checking for the
        <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/8.11/index-modules.html#index-default-pipeline\"><code>index.default_pipeline</code></a>
        setting on the indices themselves and the templates.</p>\n<p>a. If the indices
        DO NOT configure a default pipeline:</p>\n<ul>\n<li>Configure the template
        to add the <code>index.default_pipeline</code> setting pointing to the example
        <code>redact-esa-2023-25</code> pipeline.</li>\n<li>Update the settings of
        any existing indices to use <code>index.default_pipeline: redact-esa-2023-25</code>.</li>\n</ul>\n<p>b.
        If the indices DO configure a default pipeline:</p>\n<ul>\n<li>Identify the
        name of the pipeline from the setting.</li>\n<li><code>GET /_ingest/pipeline/{pipeline_name}</code></li>\n<li>Add
        the processor <code>redact-esa-2023-25</code> as an additional <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/pipeline-processor.html\"><code>pipeline
        processor</code></a> to the body of the default pipeline</li>\n<li>Use <a
        href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/put-pipeline-api.html\">PUT
        _ingest/pipeline API</a> to update the default pipeline to the new configuration</li>\n</ul>\n</li>\n</ol>\n<pre><code
        class=\"lang-auto\">{\n  \"pipeline\": {\n    \"name\": \"redact-esa-2023-25\"\n
        \ }\n}\n</code></pre>\n<p>The instructions above give API usage examples.
        Custom pipelines can also be edited using the Ingest Pipelines UI. See <a
        href=\"https://www.elastic.co/guide/en/fleet/8.11/data-streams-pipeline-tutorial.html\">Tutorial:
        Transform data with custom ingest pipelines</a></p>\n<h3><a name=\"self-managed-without-elastic-stack-monitoring-14\"
        class=\"anchor\" href=\"https://discuss.elastic.co#self-managed-without-elastic-stack-monitoring-14\"></a>Self-Managed
        without Elastic Stack Monitoring</h3>\n<p>If you are not ingesting Kibana
        logs in the Elastic Stack, you should limit access to the directory where
        Kibana log files are stored.</p>\n<h3><a name=\"ece-logging-cluster-instructions-15\"
        class=\"anchor\" href=\"https://discuss.elastic.co#ece-logging-cluster-instructions-15\"></a>ECE
        logging cluster instructions</h3>\n<p>This assumes the above ingest pipeline
        <code>(redact-esa\u20132023-25)</code> has been created in the logging cluster
        as described above.</p>\n<p>By default the ECE logging cluster ships with
        a single template for the cluster-logs-* indices and:</p>\n<ul>\n<li>It does
        not have a <code>\u201Csettings.default_pipeline\u201D</code></li>\n<li>There
        are no other templates with <code>\u201CGET\"</code></li>\n</ul>\n<p>You should
        confirm this remains the case for you (<code>\u201CGET _template/cluster-logs-*\u201D</code>,
        look for <code>\u201Cdefault_pipeline\u201D</code>) and (<code>\u201CGET _template/\u201D</code>,
        compare the <code>\u201Cindex_patterns\u201D</code> fields) respectively,
        and contact support if there are.</p>\n<p>Otherwise, you will then create
        an overlapping template just specifying the ingest pipeline:</p>\n<pre><code
        class=\"lang-auto\">PUT _template/cluster-logs-esa\u20132023-25-redaction\n{\n
        \ \"index_patterns\" : [\"cluster-logs-*\"],\n  \"order\" : 99,\n  \"settings\":
        {\"default_pipeline\": \"redact-esa\u20132023-25\"}\n}\n</code></pre>\n<p>The
        next time the index rolls over, the message field will be replaced by \u201C<code>[redacted]</code>\u201D
        for offending messages. You should then redact sensitive information from
        already ingested logs as described below.</p>\n<h3><a name=\"redacting-sensitive-information-already-ingested-in-logs-16\"
        class=\"anchor\" href=\"https://discuss.elastic.co#redacting-sensitive-information-already-ingested-in-logs-16\"></a>Redacting
        Sensitive Information already ingested in logs</h3>\n<p>The same Ingest Pipeline
        can be used in conjunction with the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-update-by-query.html\">Update
        By Query API</a> in order to redact already recorded sensitive information
        in logs. This is applicable for all deployments which includes: Elastic Cloud
        customers with self-managed monitoring clusters, Self-Managed, ECE, ECK.</p>\n<p>Repeat
        for all Kibana logging indices that contain sensitive information.</p>\n<pre><code
        class=\"lang-auto\">POST {environment-specific-logging-index}/_update_by_query?pipeline=redact-esa\u20132023-25&amp;allow_no_indices=false&amp;wait_for_completion=false&amp;expand_wildcards=all&amp;conflicts=proceed\n{\n
        \ \"sort\": [\n    {\n      \"@timestamp\": {\n        \"order\": \"desc\",\n
        \       \"unmapped_type\": \"boolean\"\n      }\n    }\n  ],\n  \"query\":
        {\n    \"bool\": {\n      \"filter\": [\n        {\n          \"bool\": {\n
        \           \"should\": [\n              {\n                \"match_phrase\":
        {\n                  \"message\": \"headers\"\n                }\n              }\n
        \           ],\n            \"minimum_should_match\": 1\n          }\n        },\n
        \       {\n          \"bool\": {\n            \"should\": [\n              {\n
        \               \"match_phrase\": {\n                  \"message\": \"x-elastic-product-origin\"\n
        \               }\n              }\n            ],\n            \"minimum_should_match\":
        1\n          }\n        },\n        {\n          \"bool\": {\n            \"should\":
        [\n              {\n                \"match_phrase\": {\n                  \"message\":
        \"authorization\"\n                }\n              }\n            ],\n            \"minimum_should_match\":
        1\n          }\n        }\n      ]\n    }\n  }\n}\n</code></pre>\n<p>To check
        that the update_by_query task completes successfully:<br>\n<code>GET /_tasks/{taskId
        from above request}</code></p>\n<hr>\n<h3><a name=\"severity-17\" class=\"anchor\"
        href=\"https://discuss.elastic.co#severity-17\"></a>Severity:</h3>\n<p>CVSSv3.1,
        8.0 (High) <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:A/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:H\">AV:A/AC:H/PR:L/UI:N/S:C/C:H/I:H/A:H</a><br>\nCVE
        ID: CVE-2023-46671</p>\n            <p><small>3 posts - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/kibana-8-11-1-security-update-esa-2023-25/347149\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/kibana-8-11-1-security-update-esa-2023-25/347149</link>\n
        \         <pubDate>Tue, 14 Nov 2023 18:38:58 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-347149</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/kibana-8-11-1-security-update-esa-2023-25/347149.rss\">Kibana
        8.11.1 Security Update (ESA-2023-25)</source>\n        </item>\n        <item>\n
        \         <title>Endpoint v8.10.4 Security Update</title>\n          <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Endpoint Insertion of Sensitive Information
        into Log File (ESA-2023-21)</strong></p>\n<p>If Elastic Endpoint (v7.9.0 -
        v8.10.3) is configured to use a non-default option in which the logging level
        is explicitly set to debug, and when Elastic Agent is simultaneously configured
        to collect and send those logs to Elasticsearch, then Elastic Agent API keys
        can be viewed in Elasticsearch in plaintext.</p>\n<p>These API keys could
        be used to write arbitrary data and read Elastic Endpoint user artifacts.</p>\n<p><strong>Affected
        Versions:</strong><br>\nElastic Endpoint v7.9.0 - v8.10.3</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nUpgrade to v8.10.4 or above.</p>\n<p>For users
        unable to upgrade, ensure that the logging has not been set to debug.</p>\n<p>Where
        debug logging has been enabled, users should purge Endpoint logs by disabling
        the Endpoint Security integration, waiting for Elastic Agent to apply policy,
        then re-enabling it. Ensure all Elastic Agents are online as any offline Agents
        won't receive the \"disabling\" policy update.</p>\n<p>CVSSv3: 4.6 (Medium)
        - <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:U/C:L/I:L/A:N\">CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:U/C:L/I:L/A:N</a><br>\nCVE-2023-46668</p>\n
        \           <p><small>1 post - 1 participant</small></p>\n            <p><a
        href=\"https://discuss.elastic.co/t/endpoint-v8-10-4-security-update/345203\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/endpoint-v8-10-4-security-update/345203</link>\n
