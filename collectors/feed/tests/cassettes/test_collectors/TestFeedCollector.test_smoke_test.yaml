        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>October
        12th 2021 Security Releases</h1><span class=\"blogpost-meta\">By Matteo Collina,
        <time dateTime=\"2021-10-12T16:00:00.000Z\">Oct 12, 2021</time></span></div><h2
        id=\"update-12-oct-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-12-oct-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 12-Oct-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for the v16.x, v14.x, and v12.x Node.js release lines for
        the\nfollowing issues.</p>\n<h3 id=\"http-request-smuggling-due-to-spaced-in-headers-mediumcve-2021-22959\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-due-to-spaced-in-headers-mediumcve-2021-22959\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling due to spaced in
        headers (Medium)(CVE-2021-22959)</h3>\n<p>The http parser accepts requests
        with a space (SP) right after the header name before the colon. This can lead
        to HTTP Request Smuggling (HRS).\nMore details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22959\">CVE-2021-22959</a>
        after publication.</p>\n<p>The fix for this is included in llhttp v2.1.4 and
        v6.0.6.</p>\n<p>Thanks to Mattias Grenfeldt (<a href=\"https://grenfeldt.dev/\">https://grenfeldt.dev/</a>)
        and Asta Olofsson for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h3 id=\"http-request-smuggling-when-parsing-the-body-mediumcve-2021-22960\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-when-parsing-the-body-mediumcve-2021-22960\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling when parsing the
        body (Medium)(CVE-2021-22960)</h3>\n<p>The parse ignores chunk extensions
        when parsing the body of chunked requests. This leads to HTTP Request Smuggling
        (HRS) under certain conditions.\nMore details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22960\">CVE-2021-22960</a>
        after publication.</p>\n<p>THe fix for this is included in llhttp v2.1.4 and
        v6.0.6.</p>\n<p>Thanks to Mattias Grenfeldt (<a href=\"https://grenfeldt.dev/\">https://grenfeldt.dev/</a>)
        and Asta Olofsson for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.7/\">Node.js v12.22.7 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.18.1/\">Node.js v14.18.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.11.1/\">Node.js v16.11.1 (Current)</a></li>\n</ul>\n<hr/>\n<h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The Node.js project will
        release new versions of the 12.x, 14.x, and 16.x releases lines on or shortly
        after Tuesday</p>\n<p>October 12th, 2021 in order to address:</p>\n<ul>\n<li>Two
        medium severity issues</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        16.x release line of Node.js is vulnerable to two medium severity issues.</p>\n<p>The
        14.x release line of Node.js is vulnerable to two medium severity issues.</p>\n<p>The
        12.x release line of Node.js is vulnerable to two medium severity issues.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, Tuesday, October 12th, 2021.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
