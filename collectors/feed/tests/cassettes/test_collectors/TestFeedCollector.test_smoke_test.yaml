        class=\"icon icon-link\"></span></a>CVE-2015-6764 V8 Out-of-bounds Access
        Vulnerability</h2>\n<h3 id=\"description-and-cvss-score-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#description-and-cvss-score-1\"><span class=\"icon
        icon-link\"></span></a>Description and CVSS Score</h3>\n<p>An additional bug
        exists in Node.js, all versions of v4.x and v5.x, whereby an attacker may
        be able to trigger an out-of-bounds access and/or denial of service if user-supplied
        JavaScript can be executed by an application. The severity of this issue is
        considered medium for Node.js users (see CVSS scoring below), but only under
        circumstances where an attacker may cause user-supplied JavaScript to be executed
        within a Node.js application. Fixes will be shipped for the v4.x and v5.x
        release lines along with fixes for CVE-2015-8027.</p>\n<ul>\n<li>Versions
        0.10.x of Node.js are <strong><em>not affected</em></strong>.</li>\n<li>Versions
        0.12.x of Node.js are <strong><em>not affected</em></strong>.</li>\n<li>Versions
        4.x, including LTS Argon, of Node.js are <strong><em>vulnerable</em></strong>.</li>\n<li>Versions
        5.x of Node.js are <strong><em>vulnerable</em></strong>.</li>\n</ul>\n<p>Full
        details of this vulnerability are embargoed until new releases are available
        on <strong>Wednesday the 2nd of December 2015, UTC</strong> <em>(Tuesday the
        1st of December US time)</em>.</p>\n<p>Common Vulnerability Scoring System
        (CVSS) v3 Base Score:</p>\n<table><thead><tr><th>Metric</th><th>Score</th></tr></thead><tbody><tr><td><strong>Base
