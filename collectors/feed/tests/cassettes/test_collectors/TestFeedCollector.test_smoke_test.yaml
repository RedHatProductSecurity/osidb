        7.17.9 and 8.6.2 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Elastic 7.17.9, 8.5.0 and 8.6.1 Security Update</title>\n
        \         <dc:creator><![CDATA[ikakavas]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <h2>\n<a
        name=\"kibana-authenticated-denial-of-service-issue-esa-2023-02-1\" class=\"anchor\"
        href=\"https://discuss.elastic.co#kibana-authenticated-denial-of-service-issue-esa-2023-02-1\"></a>Kibana
        authenticated Denial of Service issue (ESA-2023-02)</h2>\n<p>A flaw(<a href=\"https://github.com/advisories/GHSA-w573-4hg7-7wgq\">CVE-2022-38900</a>)
        was discovered in one of Kibana\u2019s third party dependencies, that could
        allow an <em>authenticated</em> user to to perform a request that crashes
        the Kibana server process.</p>\n<h3>\n<a name=\"affected-versions-2\" class=\"anchor\"
        href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected Versions:</h3>\n<p>Kibana
        Versions 7.0.0 through 7.17.8 and 8.0.0 through 8.6.0</p>\n<h3>\n<a name=\"solutions-and-mitigations-3\"
        class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h3>\n<p>Users are suggested to upgrade to 7.17.9 and 8.6.1</p>\n<p><strong>CVSSv3:</strong>
        6.5 (Medium) - AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H</p>\n<p><strong>CVE ID:</strong>
        CVE-2022-38778</p>\n<hr>\n<h2>\n<a name=\"elastic-endpoint-security-local-privilege-escalation-issue-esa-2023-01-4\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elastic-endpoint-security-local-privilege-escalation-issue-esa-2023-01-4\"></a>Elastic
        Endpoint Security Local Privilege Escalation issue (ESA-2023-01)</h2>\n<p>An
        issue was discovered in the quarantine feature of Elastic Endpoint Security
        and Elastic Endgame for Windows, which could allow unprivileged users to elevate
        their privileges to those of the LocalSystem account.</p>\n<h3>\n<a name=\"affected-versions-5\"
        class=\"anchor\" href=\"https://discuss.elastic.co#affected-versions-5\"></a>Affected
        Versions:</h3>\n<p>Elastic Security versions up to 7.17.8 and 8.4.3</p>\n<p>Elastic
        Endgame versions up to 3.62.2</p>\n<h3>\n<a name=\"elastic-endpoint-security-solutions-and-mitigations-6\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elastic-endpoint-security-solutions-and-mitigations-6\"></a>Elastic
        Endpoint Security Solutions and Mitigations:</h3>\n<p>The issue is fixed in
        versions 7.17.9 and 8.5.0 of the Elastic Endpoint.</p>\n<p>If you are unable
        to upgrade, a partial workaround is to disable the quarantine feature in <a
        href=\"https://www.elastic.co/guide/en/security/8.3/configure-endpoint-integration-policy.html#adv-policy-settings\">Advanced
        Policy</a> by setting windows.advanced.malware.quarantine to false. If this
        is done, Elastic Endpoint will still block malware when in prevent mode but
        will not quarantine it. This workaround only partially mitigates the issue.
        For a complete solution, please upgrade to 7.17.9 or 8.5.0.</p>\n<h3>\n<a
        name=\"elastic-endgame-security-solutions-and-mitigations-7\" class=\"anchor\"
        href=\"https://discuss.elastic.co#elastic-endgame-security-solutions-and-mitigations-7\"></a>Elastic
        Endgame Security Solutions and Mitigations:</h3>\n<p>The issue is fixed in
        version 3.62.3 of the Endgame Sensor.</p>\n<p>If you are unable to upgrade,
        a partial workaround is to disable the affected code by ensuring the following
        policy settings are not set to Prevent and Quarantine:</p>\n<ul>\n<li>MALWARE
        (WINDOWS)</li>\n<li>MALICIOUS OFFICE FILE (WINDOWS)</li>\n<li>BLOCKLIST</li>\n</ul>\n<p>This
        workaround only partially mitigates the issue. For a complete solution, please
        upgrade to 3.62.3.</p>\n<p><strong>CVSSv3:</strong> 7.5 (High) - AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:H/A:H</p>\n<p><strong>CVE
        ID:</strong> CVE-2022-38777</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elastic-7-17-9-8-5-0-and-8-6-1-security-update/324661\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-7-17-9-8-5-0-and-8-6-1-security-update/324661</link>\n
        \         <pubDate>Fri, 03 Feb 2023 14:30:50 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
