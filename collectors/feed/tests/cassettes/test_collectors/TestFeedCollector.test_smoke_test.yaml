        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>April
        2021 Security Releases</h1><span class=\"blogpost-meta\">By Daniel Bevenius,
        <time dateTime=\"2021-04-06T20:51:00.000Z\">Apr 06, 2021</time></span></div><h2
        id=\"update-6-apr-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-6-apr-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 6-Apr-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for v10,x, v12.x, v14.x and v15.x Node.js release lines
        for the following issues.</p>\n<h3 id=\"openssl---ca-certificate-check-bypass-with-x509_v_flag_x509_strict-high-cve-2021-3450\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl---ca-certificate-check-bypass-with-x509_v_flag_x509_strict-high-cve-2021-3450\"><span
        class=\"icon icon-link\"></span></a>OpenSSL - CA certificate check bypass
        with X509_V_FLAG_X509_STRICT (High) (CVE-2021-3450)</h3>\n<p>This is a vulnerability
        in OpenSSL which may be exploited through Node.js. You can read more about
        it in\n<a href=\"https://www.openssl.org/news/secadv/20210325.txt\">https://www.openssl.org/news/secadv/20210325.txt</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<h3
        id=\"openssl---null-pointer-deref-in-signature_algorithms-processing-high-cve-2021-3449\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl---null-pointer-deref-in-signature_algorithms-processing-high-cve-2021-3449\"><span
        class=\"icon icon-link\"></span></a>OpenSSL - NULL pointer deref in signature_algorithms
        processing (High) (CVE-2021-3449)</h3>\n<p>This is a vulnerability in OpenSSL
        which may be exploited through Node.js. You can read more about it in\n<a
        href=\"https://www.openssl.org/news/secadv/20210325.txt\">https://www.openssl.org/news/secadv/20210325.txt</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<h3
        id=\"npm-upgrade---update-y18n-to-fix-prototype-pollution-high-cve-2020-7774\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#npm-upgrade---update-y18n-to-fix-prototype-pollution-high-cve-2020-7774\"><span
        class=\"icon icon-link\"></span></a>npm upgrade - Update y18n to fix Prototype-Pollution
        (High) (CVE-2020-7774)</h3>\n<p>This is a vulnerability in the y18n npm module
        which may be exploited by prototype pollution.\nYou can read more about it
        in\n<a href=\"https://github.com/advisories/GHSA-c4w7-xm78-47vh\">https://github.com/advisories/GHSA-c4w7-xm78-47vh</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
