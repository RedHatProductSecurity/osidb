        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        update, 1.0.2k</h1><span class=\"blogpost-meta\">By Rod Vagg, <time dateTime=\"2017-01-27T11:49:06.146Z\">Jan
        27, 2017</time></span></div><h2 id=\"update-1-february-2017-releases-available\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-1-february-2017-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 1-February-2017)</em> Releases
        available</h2>\n<p>Updates are now available for all active Node.js release
        lines.</p>\n<p>The following releases are bundled with OpenSSL 1.0.2k:</p>\n<ul>\n<li><a
        href=\"/en/blog/release/v7.5.0/\">Node.js 7.5.0 (Current)</a></li>\n<li><a
        href=\"/en/blog/release/v6.9.5/\">Node.js 6.9.5 (LTS &quot;Boron&quot;)</a></li>\n<li><a
        href=\"/en/blog/release/v4.7.3/\">Node.js 4.7.3 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<p>While
        this is not a critical update, all users of these release lines should upgrade
        at their earliest convenience.</p>\n<p><strong><em>Original post is included
        below</em></strong></p>\n<hr/>\n<p>The OpenSSL project has <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2017-January/000092.html\">announced</a>
        the immediate availability of OpenSSL version 1.0.2k.</p>\n<p>Although the
        OpenSSL team have determined a maximum severity rating of &quot;moderate&quot;,
        the Node.js crypto team (Ben Noordhuis, Shigeki Ohtsu and Fedor Indutny) have
        determined the impact to Node users is &quot;low&quot;. Details on this determination
        can be found below.</p>\n<p>We will therefore be scheduling releases of all
        active release lines (7 &quot;Current&quot;, 6 &quot;LTS Boron&quot;, 4 &quot;LTS
        Argon&quot;) on Tuesday the 31st of January. As releases are made, they will
        appear on the <a href=\"/en/blog/\">nodejs.org news feed</a> and this post
        will also be updated with details.</p>\n<h2 id=\"nodejs-impact-assessment\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-impact-assessment\"><span
        class=\"icon icon-link\"></span></a>Node.js Impact Assessment</h2>\n<h3 id=\"cve-2017-3731-truncated-packet-could-crash-via-oob-read\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2017-3731-truncated-packet-could-crash-via-oob-read\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2017-3731\">CVE-2017-3731</a>:
        Truncated packet could crash via OOB read</h3>\n<p>This is a moderate severity
        flaw in OpenSSL. By default, Node.js disables RC4 so most users are not affected.
        As RC4 can be enabled programmatically, it is possible for a Node.js developer
        to craft code that may be vulnerable to this flaw. Any user activating RC4
        in their codebase should prioritise this update.</p>\n<p>All active versions
        of Node.js <strong>are affected</strong>, but the severity is very low for
        most users.</p>\n<h3 id=\"cve-2017-3730-bad-dhe-and-ecdhe-parameters-cause-a-client-crash\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2017-3730-bad-dhe-and-ecdhe-parameters-cause-a-client-crash\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2017-3730\">CVE-2017-3730</a>:
        Bad DHE and ECDHE parameters cause a client crash</h3>\n<p>Because this flaw
        only impacts OpenSSL 1.1.0 and no active Node.js release line currently bundles
        this version, Node.js is <strong>not affected</strong>.</p>\n<h3 id=\"cve-2017-3732-bn_mod_exp-may-produce-incorrect-results-on-x86_64\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2017-3732-bn_mod_exp-may-produce-incorrect-results-on-x86_64\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2017-3732\">CVE-2017-3732</a>:
        BN_mod_exp may produce incorrect results on x86_64</h3>\n<p>As noted by the
        OpenSSL team, the likelihood of being able to craft a practical attack that
        uses this flaw is very low. In addition, Node.js enables <code>SSL_OP_SINGLE_DH_USE</code>,
        further decreasing the chance of a successful exploit of this vulnerability
        in a Node.js service.</p>\n<p>All active versions of Node.js <strong>are affected</strong>,
        but the severity is very low for Node.js users.</p>\n<h3 id=\"cve-2016-7055-montgomery-multiplication-may-produce-incorrect-results\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-7055-montgomery-multiplication-may-produce-incorrect-results\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-7055\">CVE-2016-7055</a>:
        Montgomery multiplication may produce incorrect results</h3>\n<p>Some calculations,
        when run on an Intel Broadwell or later CPU, can produce in erroneous results.
        This flaw has been previously discussed by the Node.js team <a href=\"https://github.com/nodejs/node/issues/9594\">on
        GitHub</a>. It is not believed that practical attacks can be crafted to exploit
        this vulnerability except in very specific circumstances. Therefore this is
        a low severity flaw.</p>\n<p>All active versions of Node.js <strong>are affected</strong>,
        but the severity is very low for Node.js users.</p></article></div></main><footer><div
