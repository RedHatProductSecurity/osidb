        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        upgrade low-severity Node.js security fixes</h1><span class=\"blogpost-meta\">By
        Rod Vagg, <time dateTime=\"2016-01-27T11:34:41.011Z\">Jan 27, 2016</time></span></div><p><strong><em>(Updates
        to this post, including a schedule change are included below)</em></strong></p>\n<h3
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The Node.js project will
        be releasing new versions across all of its active release lines early next
        week (possibly sooner, pending full impact assessment) to incorporate upstream
        patches from OpenSSL and some additional low-severity fixes relating to HTTP
        handling. Please read on for full details.</p>\n<h3 id=\"openssl\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#openssl\"><span class=\"icon icon-link\"></span></a>OpenSSL</h3>\n<p>The
        OpenSSL project <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2016-January/000058.html\">announced</a>
        this week that they will be releasing versions 1.0.2f and 1.0.1r on the 28th
        of January, UTC. The releases will fix two security defects that are labelled
        as &quot;high&quot; severity under their <a href=\"https://www.openssl.org/policies/secpolicy.html\">security
        policy</a>, meaning they are:</p>\n<div class=\"highlight-box\">\n<p>... issues
        that are of a lower risk than critical, perhaps due to affecting less common
        configurations, or which are less likely to be exploitable.</p>\n</div>\n<p>Node.js
        v0.10 and v0.12 both use OpenSSL v1.0.1 and Node.js v4 and v5 both use OpenSSL
        v1.0.2 and are normally statically compiled. Therefore, all active release
        lines are impacted by this update.</p>\n<p>At this stage, due to embargo,
        the exact nature of these defects is uncertain as well as the impact they
        will have on Node.js users.</p>\n<h3 id=\"low-severity-nodejs-security-fixes\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#low-severity-nodejs-security-fixes\"><span
        class=\"icon icon-link\"></span></a>Low-severity Node.js security fixes</h3>\n<p>In
        addition, we have some fixes to release relating to Node.js HTTP processing.
        We categorise these as low-severity and are not aware of any existing exploits
        leveraging the defects. Full details are embargoed until new releases are
        available.</p>\n<p>Common Vulnerability Scoring System (CVSS) v3 Base Score:</p>\n<table><thead><tr><th>Metric</th><th>Score</th></tr></thead><tbody><tr><td><strong>Base
        Score:</strong></td><td><strong>4.8 (Medium)</strong></td></tr><tr><td><strong>Base
        Vector:</strong></td><td><a href=\"https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N\">CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N</a></td></tr><tr><td><strong>Attack
        Vector:</strong></td><td>Network (AV:N)</td></tr><tr><td><strong>Attack Complexity:</strong></td><td>High
        (AC:H)</td></tr><tr><td><strong>Privileges Required:</strong></td><td>None
        (PR:N)</td></tr><tr><td><strong>User Interaction:</strong></td><td>None (UI:N)</td></tr><tr><td><strong>Scope
        of Impact:</strong></td><td>Unchanged (S:U)</td></tr><tr><td><strong>Confidentiality
        Impact:</strong></td><td>Low (C:L)</td></tr><tr><td><strong>Integrity Impact:</strong></td><td>Low
        (I:L)</td></tr><tr><td><strong>Availability Impact:</strong></td><td>None
        (A:N)</td></tr></tbody></table>\n<p>Refer to the <a href=\"https://www.first.org/cvss/specification-document\">CVSS
        v3 Specification</a> for details on the meanings and application of the vector
        components.</p>\n<h3 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h3>\n<p>Both the OpenSSL updates
        and the Node.js fixes affect all actively maintained release lines of Node.js.</p>\n<ul>\n<li>Versions
        0.10.x of Node.js <strong>are affected</strong>.</li>\n<li>Versions 0.12.x
        of Node.js <strong>are affected</strong>.</li>\n<li>Versions 4.x, including
        LTS Argon, of Node.js <strong>are affected</strong>.</li>\n<li>Versions 5.x
        of Node.js <strong>are affected</strong>.</li>\n</ul>\n<h3 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h3>\n<p>As the OpenSSL release is planned
        for late in the week, we are currently planning on deferring Node.js releases
        until early next week due to the complexity of the upgrade process and a preference
        for not releasing security fixes at the end of the work-week or on the weekend.</p>\n<p>Releases
        will be available at, or shortly after, <strong>Monday the 1st of February,
        11pm UTC</strong> <em>(Monday the 1st of February, 3pm Pacific Time)</em>
        along with disclosure of the details defects to allow for complete impact
        assessment by users.</p>\n<p>However, when details of the OpenSSL defects
        are released on the 28th, our crypto team will be making a more detailed assessment
        on the likely severity for Node.js users. In the event that the team determines
        that the fixes are critical in nature for Node.js users <strong>we may choose
        to expedite releases for Friday or Saturday</strong> in order to ensure that
        users have the ability to protect their deployments against a disclosed vulnerability.</p>\n<p>Please
        monitor the <strong>nodejs-sec</strong> Google Group for updates, including
        a decision within 24 hours after the OpenSSL release regarding release timing,
        and full details of the defects upon eventual release: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#1467717761667d606d547a7b70717e673a7b6673\"><span
        class=\"__cf_email__\" data-cfemail=\"413224223433283538012f2e25242b326f2e3326\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only <strong>nodejs-sec</strong> mailing list at <a
        href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p>\n<h2 id=\"update-29-jan-2016-openssl-impact-assessment\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-29-jan-2016-openssl-impact-assessment\"><span
        class=\"icon icon-link\"></span></a><em>(Update 29-Jan-2016)</em> OpenSSL
        Impact Assessment</h2>\n<p>OpenSSL versions 1.0.1r and 1.0.21 have been released,
        the announcement can be found here: <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2016-January/000061.html\">https://mta.openssl.org/pipermail/openssl-announce/2016-January/000061.html</a></p>\n<p>Our
        team has made an assessment of the impact of the disclosed defects and concluded
        that there is no urgency in releasing patched versions of Node.js in response
        to this release. Therefore, we will be proceeding as planned and attempt to
        release new versions of each of our active release lines on or after\n<strong>Monday
        the 1st of February, 11pm UTC</strong> <em>(Monday the 1st of February, 3pm
        Pacific Time)</em>. Please note that this is simply an approximation of release
        timing. Please tune in to <strong>nodejs-sec</strong> (<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>)
        where we will announce the availability of releases.</p>\n<h3 id=\"details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#details\"><span class=\"icon icon-link\"></span></a>Details</h3>\n<p><strong>DH
        small subgroups (CVE-2016-0701)</strong></p>\n<p>Node.js v0.10 and v0.12 are
        not affected by this defect.</p>\n<p>Node.js v4 and v5 use the <code>SSL_OP_SINGLE_DH_USE</code>
        option already and are therefore not affected by this defect.</p>\n<p><strong>SSLv2
        doesn&#x27;t block disabled ciphers (CVE-2015-3197)</strong></p>\n<p>Node.js
        v0.10 and v0.12 disable SSLv2 by default and are not affected <em>unless</em>
        the <code>--enable-ssl2</code> command line argument is being used (not recommended).</p>\n<p>Node.js
        v4 and v5 do not support SSLv2.</p>\n<p><strong>An update on DHE man-in-the-middle
        protection (Logjam)</strong></p>\n<p>Previous releases of OpenSSL (since Node.js
        v0.10.39, v0.12.5, v4.0.0 and v5.0.0) mitigated against <a href=\"https://en.wikipedia.org/wiki/Logjam_%28computer_security%29\">Logjam</a>
        for TLS <em>clients</em> by rejecting connections from servers where Diffie-Hellman
        parameters were shorter than 768-bits.</p>\n<p>The new OpenSSL release, for
        all Node.js lines, increases this to 1024-bits. The change only impacts TLS
        clients connecting to servers with weak DH parameter lengths.</p>\n<p></p>\n<h2
        id=\"update-30-jan-2016-release-postponement\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-30-jan-2016-release-postponement\"><span class=\"icon icon-link\"></span></a><em>(Update
        30-Jan-2016)</em> Release postponement</h2>\n<p>The announced security releases
        will not go ahead for the 1st of February as previously announced. Instead,
        our new target for release will be on or shortly after <strong>Tuesday, the
        9th of February, 11pm UTC</strong> <em>(Tuesday, the 9th of February, 3pm
        Pacific Time)</em>.</p>\n<p>The planned fixes include a backward-incompatible
        change that, under normal circumstances, would be deferred until the next
        major-version of Node.js, v6. However, because the fix addresses a security
        concern that exists across all release lines (including our LTS lines: v4,
        v0.12 and v0.10) we require the additional time to further review the changes
