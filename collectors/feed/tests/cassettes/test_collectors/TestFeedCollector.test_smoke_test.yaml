        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        update assessment, and Node.js project plans</h1><span class=\"blogpost-meta\">By
        Rafael Gonzaga, <time dateTime=\"2022-06-21T17:00:15.000Z\">Jun 21, 2022</time></span></div><h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The vulnerabilities in
        the OpenSSL Security releases of Jun 21 2022 do not affect any active Node.js
        release lines.</p>\n<h2 id=\"analysis\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#analysis\"><span class=\"icon icon-link\"></span></a>Analysis</h2>\n<p>Our
        assessment of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-June/000228.html\">security
        advisory</a> is:</p>\n<h3 id=\"the-c_rehash-script-allows-command-injection-cve-2022-2068\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#the-c_rehash-script-allows-command-injection-cve-2022-2068\"><span
        class=\"icon icon-link\"></span></a>The <code>c_rehash</code> script allows
        command injection (CVE-2022-2068)</h3>\n<p>Node.js doesn&#x27;t use or ship
        the <code>c_rehash</code> script. Therefore, Node.js is not affected</p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
