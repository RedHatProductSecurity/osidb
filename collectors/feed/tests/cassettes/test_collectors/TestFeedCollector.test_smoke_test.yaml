        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>February
        2021 Security Releases</h1><span class=\"blogpost-meta\">By Daniel Bevenius,
        <time dateTime=\"2021-02-23T13:30:00.000Z\">Feb 23, 2021</time></span></div><h2
        id=\"update-23-feb-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-23-feb-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 23-Feb-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for v10.x, v12.x, v14.x and v15.x Node.js release lines
        for the following issues.</p>\n<h3 id=\"http2-unknownprotocol-cause-denial-of-service-by-resource-exhaustion-critical-cve-2021-22883\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http2-unknownprotocol-cause-denial-of-service-by-resource-exhaustion-critical-cve-2021-22883\"><span
        class=\"icon icon-link\"></span></a>HTTP2 &#x27;unknownProtocol&#x27; cause
        Denial of Service by resource exhaustion (Critical) (CVE-2021-22883)</h3>\n<p>Affected
        Node.js versions are vulnerable to denial of service attacks when too many
        connection attempts with an &#x27;unknownProtocol&#x27; are established. This
        leads to a leak of file descriptors. If a file descriptor limit is configured
        on the system, then the server is unable to accept new connections and prevent
        the process also from opening, e.g. a file. If no file descriptor limit is
        configured, then this lead to an excessive memory usage and cause the system
        to run out of memory.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the
        15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<p>Thank you to OMICRON
        electronics for reporting this vulnerability.</p>\n<h3 id=\"dns-rebinding-in---inspect-cve-2021-22884\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#dns-rebinding-in---inspect-cve-2021-22884\"><span
        class=\"icon icon-link\"></span></a>DNS rebinding in --inspect (CVE-2021-22884)</h3>\n<p>Affected
        Node.js versions are vulnerable to a DNS rebinding attack when the whitelist
        includes \u201Clocalhost6\u201D. When \u201Clocalhost6\u201D is not present
        in /etc/hosts, it is just an ordinary domain that is resolved via DNS, i.e.,
        over network. If the attacker controls the victim&#x27;s DNS server or can
        spoof its responses, the DNS rebinding protection can be bypassed by using
        the \u201Clocalhost6\u201D domain. As long as the attacker uses the \u201Clocalhost6\u201D
        domain, they can still apply the attack described in CVE-2018-7160.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<p>Thank
        you to V\xEDt \u0160est\xE1k for reporting this vulnerability</p>\n<h3 id=\"openssl---integer-overflow-in-cipherupdate-cve-2021-23840\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl---integer-overflow-in-cipherupdate-cve-2021-23840\"><span
        class=\"icon icon-link\"></span></a>OpenSSL - Integer overflow in CipherUpdate
        (CVE-2021-23840)</h3>\n<p>This is a vulnerability in OpenSSL which may be
        exploited through Node.js. You can read more about it in\n<a href=\"https://www.openssl.org/news/secadv/20210216.txt\">https://www.openssl.org/news/secadv/20210216.txt</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
