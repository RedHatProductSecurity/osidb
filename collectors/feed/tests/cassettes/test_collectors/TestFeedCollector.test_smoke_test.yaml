        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Thursday
        February 16 2023 Security Releases</h1><span class=\"blogpost-meta\">By Michael
        Dawson, <time dateTime=\"2023-02-16T21:00:00.000Z\">Feb 16, 2023</time></span></div><h1
        id=\"update-16-february-2023-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-16-february-2023-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 16-February-2023)</em> Security
        releases available</h1>\n<p>Updates are now available for the v19.x, v18.x,
        v16.x, and v14.x Node.js release lines for the\nfollowing issues.</p>\n<h2
        id=\"openssl-security-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-security-updates\"><span
        class=\"icon icon-link\"></span></a>OpenSSL Security updates</h2>\n<p>This
        security release includes OpenSSL security updates as outlined in the recent\n<a
        href=\"https://www.openssl.org/news/secadv/20230207.txt\">OpenSSL security
        advisory</a>.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 19.x, 18.x,
        16.x, and 14.x release lines.</li>\n</ul>\n<h2 id=\"nodejs-permissions-policies-can-be-bypassed-via-processmainmodule-high-cve-2023-23918\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-permissions-policies-can-be-bypassed-via-processmainmodule-high-cve-2023-23918\"><span
        class=\"icon icon-link\"></span></a>Node.js Permissions policies can be bypassed
        via process.mainModule (High) (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-23918\">CVE-2023-23918</a>)</h2>\n<p>It
        was possible to bypass <a href=\"https://nodejs.org/api/permissions.html\">Permissions</a>
        and access non authorized modules by using process.mainModule.require(). This
        only affects users who had enabled the experimental permissions option with
        <code>--experimental-policy</code>.</p>\n<p>Thank you, to <a href=\"https://github.com/goums\">@goums</a>
        for reporting this vulnerability and thank you <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a> for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of
        the 19.x, 18.x, 16.x, and 14.x release lines.</li>\n</ul>\n<h2 id=\"nodejs-openssl-error-handling-issues-in-nodejs-crypto-library-medium-cve-2023-23919\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-openssl-error-handling-issues-in-nodejs-crypto-library-medium-cve-2023-23919\"><span
        class=\"icon icon-link\"></span></a>Node.js OpenSSL error handling issues
        in nodejs crypto library (Medium) (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-23919\">CVE-2023-23919</a>)</h2>\n<p>In
        some cases Node.js did does not clear the OpenSSL error stack after operations
        that may set it. This may lead to false positive errors during subsequent
        cryptographic operations that happen to be on the same thread. This in turn
        could be used to cause a denial of service.</p>\n<p>Thank you, to Morgan Jones
        and Ryan Dorrity from Viasat Secure Mobile for reporting and discovering this
        vulnerability and thank you <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a> for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>Versions of &lt;
        19.2.0 and lower of the 19.x release line and all versions of the 18.x, and
        16.x release lines.</li>\n</ul>\n<h2 id=\"fetch-api-in-nodejs-did-not-protect-against-crlf-injection-in-host-headers-medium-cve-2023-23936\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fetch-api-in-nodejs-did-not-protect-against-crlf-injection-in-host-headers-medium-cve-2023-23936\"><span
        class=\"icon icon-link\"></span></a>Fetch API in Node.js did not protect against
        CRLF injection in host headers (Medium) (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-23936\">CVE-2023-23936</a>)</h2>\n<p>The
        <a href=\"https://nodejs.org/dist/latest/docs/api/globals.html#fetch\">fetch
        API</a> in Node.js did not prevent\nCRLF injection in the &#x27;host&#x27;
        header potentially allowing attacks such as HTTP response splitting\nand HTTP
        header injection.</p>\n<p>Thank you, to Zhipeng Zhang (<a href=\"https://hackerone.com/timon8\">@timon8</a>)
        for reporting this vulnerability and thank you Robert Nagy for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 19.x, 18.x and 16.x release lines.</li>\n</ul>\n<h2 id=\"regular-expression-denial-of-service-in-headers-in-nodejs-fetch-apilow-cve-2023-24807\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#regular-expression-denial-of-service-in-headers-in-nodejs-fetch-apilow-cve-2023-24807\"><span
        class=\"icon icon-link\"></span></a>Regular Expression Denial of Service in
        Headers in Node.js fetch API(Low) (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-24807\">CVE-2023-24807</a>)</h2>\n<p>The
        Headers.set() and Headers.append() methods in the\n<a href=\"https://nodejs.org/dist/latest/docs/api/globals.html#fetch\">fetch
        API</a> in Node.js were vulnerable to a Regular Expression Denial of Service
        (ReDoS) attacks.</p>\n<p>Thank you, to Carter Snook for reporting this vulnerability
        and thank you Rich Trott for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 19.x, 18.x, and 16.x release lines.</li>\n</ul>\n<h2 id=\"nodejs-insecure-loading-of-icu-data-through-icu_data-environment-variable-low-cve-2023-23920\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-insecure-loading-of-icu-data-through-icu_data-environment-variable-low-cve-2023-23920\"><span
        class=\"icon icon-link\"></span></a>Node.js insecure loading of ICU data through
        ICU_DATA environment variable (Low) (<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-23920\">CVE-2023-23920</a>)</h2>\n<p>Node.js
        would search and potentially load ICU data when running with elevated priviledges.
        Node.js\nwas modified to build with <code>ICU_NO_USER_DATA_OVERRIDE</code>
        to avoid this.</p>\n<p>Thank you, to Ben Noordhuis for reporting this vulnerability
        and thank you <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>
        for fixing it.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 19.x, 18.x,
        16.x, and 14.x release lines.</li>\n</ul>\n<h2 id=\"npm-update-for-nodejs-14\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#npm-update-for-nodejs-14\"><span
        class=\"icon icon-link\"></span></a>npm update for Node.js 14</h2>\n<p>This
        security release also includes an npm update for Node.js 14 to address a number\nof
        CVEs which either do not affect Node.js or are low severity in the context
        of Node.js. You\ncan get more details for the individual CVEs in\n<a href=\"https://github.com/nodejs/nodejs-dependency-vuln-assessments\">nodejs-dependency-vuln-assessments</a>.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions 14.x release lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<p>Thanks
        to Rafael Gonzaga and Richard Lau for their work on the releases.</p>\n<ul>\n<li><a
        href=\"/en/blog/release/v14.21.3/\">Node.js v14.21.3 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.19.1/\">Node.js v16.19.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v18.14.1/\">Node.js v18.14.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v19.6.1/\">Node.js v19.6.1 (Current)</a></li>\n</ul>\n<h2
        id=\"update-14-february-2023-2-day-delay-in-security-releases\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-14-february-2023-2-day-delay-in-security-releases\"><span
        class=\"icon icon-link\"></span></a><em>(Update 14-February-2023)</em> 2 Day
        delay in security releases</h2>\n<p>The Node.js project is delaying the planned
        security releases until Thursday\nFebruary 16 2023 due to the need for additional
        testing and validation.</p>\n<h2 id=\"update-7-february-2023-summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-7-february-2023-summary\"><span
        class=\"icon icon-link\"></span></a><em>(Update 7-February-2023)</em> Summary</h2>\n<p>The
        Node.js project will release new versions of the 14.x, 16.x, 18.x and 19.x\nreleases
        lines on or shortly after, Tuesday February 14 2023 in order to address:</p>\n<ul>\n<li>2
        low severity issues.</li>\n<li>2 medium severity issues.</li>\n<li>1 high
        severity issues.</li>\n<li>OpenSSL security updates for which the highest
        vulnerability severity is high. You\ncan read more about this update in the\n<a
        href=\"https://www.openssl.org/news/secadv/20230207.txt\">OpenSSL security
        advisory</a>.</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        19.x release line of Node.js is vulnerable to 2 low severity issues, 2 medium
        severity issues and 1 high severity issue and the OpenSSL vulnerabilities.</p>\n<p>The
        18.x release line of Node.js is vulnerable to 2 low severity issues, 2 medium
        severity issues and 1 high severity issue and the OpenSSL vulnerabilities.</p>\n<p>The
        16.x release line of Node.js is vulnerable to 2 low severity issues, 2 medium
        severity issues, and 1 high severity issue and the OpenSSL vulnerabilities.</p>\n<p>The
        14.x release line of Node.js is vulnerable to 1 low severity issue, and 1
        high severity issue and the OpenSSL vulnerabilities.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        on, or shortly after, Tuesday February 14 2023.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at /security/. Please follow
        the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
