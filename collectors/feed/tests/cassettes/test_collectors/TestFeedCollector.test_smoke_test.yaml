        scheme=\"http://www.blogger.com/atom/ns#\" term=\"Stable updates\"/><title
        type=\"text\">Chrome for Android Update</title><content type=\"html\">&lt;p&gt;&amp;nbsp;
        &amp;nbsp;Hi, everyone! We've just released Chrome 119 (119.0.6045.134) for
        Android: it'll become&amp;nbsp;&lt;a href=\"https://play.google.com/store/apps/details?id=com.android.chrome\"&gt;available
        on Google Play&lt;/a&gt;&amp;nbsp;over the next few days.&lt;/p&gt;This release
        includes stability and performance improvements. You can see a full list of
        the changes in the&amp;nbsp;&lt;a href=\"https://chromium.googlesource.com/chromium/src/+log/119.0.6045.66..119.0.6045.134?pretty=fuller&amp;amp;n=10000\"&gt;Git
        log&lt;/a&gt;. If you find a new issue, please let us know by&amp;nbsp;&lt;a
        href=\"https://code.google.com/p/chromium/issues/entry?template=Android%20Issue\"&gt;filing
        a bug&lt;/a&gt;.&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Android releases
        contain the same security fixes as their corresponding&amp;nbsp;&lt;a href=\"https://chromereleases.googleblog.com/2023/11/stable-channel-update-for-desktop.html\"&gt;Desktop
