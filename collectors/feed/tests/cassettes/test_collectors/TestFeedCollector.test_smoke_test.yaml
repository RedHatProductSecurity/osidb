        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>March
        2018 Security Releases</h1><span class=\"blogpost-meta\">By Rod Vagg, <time
        dateTime=\"2018-03-21T23:49:59.230Z\">Mar 21, 2018</time></span></div><h1
        id=\"update-28-march-2018-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-28-march-2018-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 28-March-2018)</em> Security
        releases available</h1>\n<h2 id=\"summary\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates
        are now available for all active Node.js release lines. These include the
        fix for the vulnerabilities identified in the initial announcement (below).</p>\n<p>In
        addition to the vulnerabilities in the initial announcement, we have also
        included a fix for a vulnerability in the Node.js inspector functionality.
        This is described in detail below.</p>\n<p>We recommend that all users upgrade
        as soon as possible.</p>\n<h2 id=\"downloads--release-details\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#downloads--release-details\"><span class=\"icon
        icon-link\"></span></a>Downloads &amp; release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v9.10.0\">Node.js 9.10.0 (Current)</a></li>\n<li><a
        href=\"/en/blog/release/v8.11.0\">Node.js 8.11.0 (LTS &quot;Carbon&quot;)</a></li>\n<li><a
        href=\"/en/blog/release/v6.14.0\">Node.js 6.14.0 (LTS &quot;Boron&quot;)</a></li>\n<li><a
        href=\"/en/blog/release/v4.9.0\">Node.js 4.9.0 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<h2
        id=\"openssl-102o\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-102o\"><span
        class=\"icon icon-link\"></span></a>OpenSSL 1.0.2o</h2>\n<p>OpenSSL version
        1.0.2o was released this week. It fixed a <a href=\"https://www.openssl.org/news/vulnerabilities.html#CVE-2018-0739\">flaw
        that primarily relates to PKCS#7</a> that may be used to cause a denial of
        service (DoS) attack (CVE-2018-0739). As PKCS#7 is not currently supported
        by Node.js and this flaw does not impact SSL/TLS functionality, our crypto
        team do not believe this has any impact on Node.js users.</p>\n<p>OpenSSL
        1.0.2o also contains a small number of code changes that are part of the OpenSSL
        project&#x27;s continued code cleanup efforts. It is included in the releases
        for all Node.js release lines regardless of security impact.</p>\n<h2 id=\"nodejs-inspector-dns-rebinding-vulnerability-cve-2018-7160\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-inspector-dns-rebinding-vulnerability-cve-2018-7160\"><span
        class=\"icon icon-link\"></span></a>Node.js Inspector DNS rebinding vulnerability
        (CVE-2018-7160)</h2>\n<p>Node.js 6.x and later include a <a href=\"/en/docs/inspector/\">debugger
        protocol</a> (also known as &quot;inspector&quot;) that can be activated by
        the <code>--inspect</code> and related command line flags. This debugger service
        was vulnerable to a <a href=\"https://en.wikipedia.org/wiki/DNS_rebinding\">DNS
        rebinding attack</a> which could be exploited to perform remote code execution.</p>\n<p>The
        attack was possible from malicious websites open in a web browser on the same
        computer, or another computer with network access to the computer running
        the Node.js process. A malicious website could use a DNS rebinding attack
        to trick the web browser to bypass <a href=\"https://en.wikipedia.org/wiki/Same-origin_policy\">same-origin-policy</a>
        checks and to allow HTTP connections to localhost or to hosts on the local
        network. If a Node.js process with the debug port active is running on localhost
        or on a host on the local network, the malicious website could connect to
        it as a debugger, and get full code execution access.</p>\n<p>We updated the
        inspector implementation with an additional check for the browser provided
        <code>Host</code> header. If the connection is via a hostname, i.e. subject
        to DNS resolution, we ensure that the connection is to either <code>localhost</code>
        or <code>localhost6</code> precisely.</p>\n<p>Note that this mitigation may
        affect some remote debugging scenarios. For example it may no longer be possible
        to debug a remote computer by using a hostname. Either connect using the IP
        address or use an ssh-tunnel to work around this additional security check.
        This change is therefore a <em>&quot;breaking change&quot;</em>, however,
        as per the <a href=\"https://github.com/nodejs/release#release-plan\">Node.js
        release plan</a>, we are including this as a security fix on all impacted
        release lines as a <strong>semver-minor</strong> rather than semver-major
        increment.</p>\n<p>Node.js versions 4.x were <em>not</em> vulnerable as the
        inspector debug protocol is not available in that release line.</p>\n<p>The
        severity of this vulnerability is HIGH due to remote code execution risk.
        However, the impact should be limited to environments (e.g. development) where
        debuggers are typically used.</p>\n<p>This vulnerability was reported by Timo
        Schmid.</p>\n<h2 id=\"path-module-regular-expression-denial-of-service-cve-2018-7158\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#path-module-regular-expression-denial-of-service-cve-2018-7158\"><span
        class=\"icon icon-link\"></span></a><code>&#x27;path&#x27;</code> module regular
        expression denial of service (CVE-2018-7158)</h2>\n<p>The <code>&#x27;path&#x27;</code>
        module in the <strong>Node.js 4.x</strong> release line contains a potential
        regular expression denial of service (<a href=\"https://en.wikipedia.org/wiki/ReDoS\">ReDoS</a>)
        vector. The code in question was replaced in Node.js 6.x and later so this
        vulnerability only impacts all versions of Node.js 4.x.</p>\n<p>The regular
        expression, <code>splitPathRe</code>, used within the <code>&#x27;path&#x27;</code>
        module for the various path parsing functions, including <code>path.dirname()</code>,
        <code>path.extname()</code> and <code>path.parse()</code> was structured in
        such a way as to allow an attacker to craft a string, that when passed through
        one of these functions, could take a significant amount of time to evaluate,
        potentially leading to a full denial of service.</p>\n<p>We have determined
        the security risk of this vulnerability to Node.js users to be HIGH and recommend
        upgrading your Node.js 4.x installations as soon as possible.</p>\n<p>This
        vulnerability was reported by James Davis of Virginia Tech.</p>\n<h2 id=\"spaces-in-http-content-length-header-values-are-ignored-cve-2018-7159\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#spaces-in-http-content-length-header-values-are-ignored-cve-2018-7159\"><span
        class=\"icon icon-link\"></span></a>Spaces in HTTP <code>Content-Length</code>
        header values are ignored (CVE-2018-7159)</h2>\n<p>The HTTP parser in all
        current versions of Node.js ignores spaces in the <code>Content-Length</code>
        header, allowing input such as <code>Content-Length: 1 2</code> to be interpreted
        as having a value of <code>12</code>. The HTTP specification does not allow
        for spaces in the <code>Content-Length</code> value and the Node.js HTTP parser
        has been brought into line on this particular difference.</p>\n<p>We have
        determined the security risk of this flaw to Node.js users to be VERY LOW
        as it is difficult, and may be impossible, to craft an attack that makes use
        of this flaw in a way that could not already be achieved by supplying an incorrect
        value for <code>Content-Length</code>. Vulnerabilities may exist in user-code
        that make incorrect assumptions about the potential accuracy of this value
        compared to the actual length of the data supplied. Node.js users crafting
        lower-level HTTP utilities are advised to re-check the length of any input
        supplied after parsing is complete.</p>\n<p>This change is a <em>&quot;breaking
        change&quot;</em> as <code>Content-Length</code> values containing internal
        spaces are now rejected in the same way that non-numeric values are rejected.
        However, as per the <a href=\"https://github.com/nodejs/release#release-plan\">Node.js
        release plan</a>, we are including this as a security fix on all release lines
        as a <strong>semver-minor</strong> rather than semver-major increment.</p>\n<p>This
        flaw was reported by \u0421\u043A\u043E\u0432\u043E\u0440\u043E\u0434\u0430
        \u041D\u0438\u043A\u0438\u0442\u0430 \u0410\u043D\u0434\u0440\u0435\u0435\u0432\u0438\u0447
        (Nikita Skovoroda / <a href=\"https://github.com/chalker\">@ChALkeR</a>)</p>\n<h2
        id=\"update-root-certificates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#update-root-certificates\"><span
        class=\"icon icon-link\"></span></a>Update root certificates</h2>\n<p>All
        releases also include an update to the root certificates that are bundled
        in the Node.js binary. This includes 8 new additional certificates and the
        removal of 30 certificates. Details are available in on the public Node.js
        repository at <a href=\"https://github.com/nodejs/node/pull/19322\">https://github.com/nodejs/node/pull/19322</a>.</p>\n<p>Node.js
        uses Mozilla&#x27;s <a href=\"https://wiki.mozilla.org/NSS\">NSS</a> root
        certificate database. Certificates are regularly added to and removed from
        this database. Occasionally, certificates are revoked due to compliance or
        trust concerns, as is the case for the <a href=\"https://wiki.mozilla.org/CA:WoSign_Issues\">WoSign
        / StartCom</a> certificates that are being removed in this update.</p>\n<p>Please
        note that the <a href=\"https://nodejs.org/docs/latest-v4.x/api/cli.html#cli_node_extra_ca_certs_file\"><code>NODE_EXTRA_CA_CERTS</code></a>
        environment variable may be used to add back in certificates that have been
        removed if required (although this is not advised). In addition the <code>ca</code>
        option may be used when creating TLS or HTTPS servers to provide a custom
        list of trusted certificates.</p>\n<p>This update was submitted by Ben Noordhuis.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<hr/>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will be releasing new versions for each of its supported release
        lines on, or shortly after, the 27th of March, 2018 (UTC). These releases
        will incorporate a number of security fixes and will also likely include an
        upgraded version of OpenSSL.</p>\n<h2 id=\"inclusions\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#inclusions\"><span class=\"icon icon-link\"></span></a>Inclusions</h2>\n<h3
        id=\"openssl-102o-1\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-102o-1\"><span
        class=\"icon icon-link\"></span></a>OpenSSL 1.0.2o</h3>\n<p>The OpenSSL team
        <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2018-March/000116.html\">have
        announced</a> that OpenSSL 1.0.2o will be made available on the 27th of March,
        2018. The highest severity issue fixed in these releases is MODERATE. According
        to the <a href=\"https://www.openssl.org/policies/secpolicy.html\">OpenSSL
        Security Policy</a>, this classification is defined as follows:</p>\n<div
        class=\"highlight-box\">\n<p>MODERATE Severity. This includes issues like
        crashes in client applications, flaws in protocols that are less commonly
        used (such as DTLS), and local flaws. These will in general be kept private
        until the next release, and that release will be scheduled so that it can
        roll up several such flaws at one time.</p>\n</div>\n<p>This post will be
        updated with a Node.js impact assessment for the flaws addressed in this OpenSSL
        release. However, regardless of severity, all actively supported Node.js release
        lines will likely receive an upgrade from OpenSSL 1.0.2n to 1.0.2o.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 4.x (LTS &quot;Argon&quot;) <strong>are</strong> impacted</li>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong> impacted</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are</strong> impacted</li>\n<li>All
        versions of Node.js 9.x (Current) <strong>are</strong> impacted</li>\n</ul>\n<h3
        id=\"denial-of-service-dos-vulnerability\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#denial-of-service-dos-vulnerability\"><span class=\"icon icon-link\"></span></a>Denial
        of service (DoS) vulnerability</h3>\n<p>All versions of 4.x are vulnerable
        to a flaw that can be used by an external attacker to cause a denial of service
        (DoS). The severity of this vulnerability is HIGH, users of the impacted versions
        should plan to upgrade when a fix is made available.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 4.x (LTS &quot;Argon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 9.x (Current) <strong>are NOT</strong>
        vulnerable</li>\n</ul>\n<h3 id=\"http-parsing-flaw\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#http-parsing-flaw\"><span class=\"icon icon-link\"></span></a>HTTP
        parsing flaw</h3>\n<p>All versions of Node.js contain a flaw in their HTTP
        parser whereby a malformed HTTP request may be misinterpreted. The security
        impact of this flaw is minimal and therefore the severity is VERY LOW. The
        impact relates to usability concerns but we are currently not aware of practical
        uses of this flaw to attack well-constructed HTTP servers.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 4.x (LTS &quot;Argon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 9.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h3
        id=\"update-root-certificates-1\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#update-root-certificates-1\"><span
        class=\"icon icon-link\"></span></a>Update root certificates</h3>\n<p>All
        releases will also include an update to the root certificates that are bundled
        in the Node.js binary. This includes 5 new additional certificates and the
        removal of 30 certificates. Details are available in on the public Node.js
        repository at <a href=\"https://github.com/nodejs/node/pull/19322\">https://github.com/nodejs/node/pull/19322</a>.</p>\n<p>Please
        note that the <a href=\"https://nodejs.org/docs/latest-v4.x/api/cli.html#cli_node_extra_ca_certs_file\"><code>NODE_EXTRA_CA_CERTS</code></a>
        environment variable may be used to add back in certificates that have been
        removed if required (although this is not advised). In addition, the <code>ca</code>
        option may be used when creating TLS or HTTPS servers to provide a custom
        list of trusted certificates.</p>\n<h2 id=\"regarding-nodejs-4x-lts-argon\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#regarding-nodejs-4x-lts-argon\"><span
        class=\"icon icon-link\"></span></a>Regarding Node.js 4.x (LTS &quot;Argon&quot;)</h2>\n<p>Please
        be aware that according to the Node.js <a href=\"https://github.com/nodejs/release#release-schedule\">release
        schedule</a>, support for Node.js 4.x (LTS &quot;Argon&quot;) will cease on
        the 30th of April. As this release line is in &quot;Maintenance&quot; and
        therefore receives minimal updates, this upcoming release of Node.js 4.x may
        be the final version for that release line.</p>\n<p>If you have not already
        migrated from Node.js 4.x to a later release line, please do so at your earliest
        convenience. The Node.js team recommends adopting either Node.js 6.x (LTS
        &quot;Boron&quot;) or Node.js 8.x (LTS &quot;Carbon&quot;).</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        at, or shortly after, the 27th of March, 2018 (UTC), along with disclosure
        of the details for the flaws addressed in each release in order to allow for
        complete impact assessment by users.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#3744525442455e434e77595853525d4419584550\"><span
        class=\"__cf_email__\" data-cfemail=\"4734222432352e333e07292823222d3469283520\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
