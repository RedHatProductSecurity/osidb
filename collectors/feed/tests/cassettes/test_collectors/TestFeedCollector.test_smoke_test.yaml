        Cloud on Kubernetes (ECK) 2.8 Security Update</source>\n        </item>\n
        \       <item>\n          <title>Elasticsearch 8.9.0, 7.17.13 Security Update</title>\n
        \         <dc:creator><![CDATA[ikakavas]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <h1><a
        name=\"elasticsearch-uncontrolled-resource-consumption-esa-2023-13-1\" class=\"anchor\"
        href=\"https://discuss.elastic.co#elasticsearch-uncontrolled-resource-consumption-esa-2023-13-1\"></a>Elasticsearch
        uncontrolled resource consumption (ESA-2023-13)</h1>\n<p>An issue has been
        identified with how Elasticsearch handled incoming requests on the HTTP layer.
        An unauthenticated user could force an Elasticsearch node to exit with an
        OutOfMemory error by sending a moderate number of malformed HTTP requests.</p>\n<p>The
        issue was identified by Elastic Engineering and we have no indication that
        the issue is known or that it is being exploited in the wild.</p>\n<p><strong>Affected
        Versions:</strong><br>\nElasticsearch versions up to 7.17.12 and from 8.0.0
        up to 8.8.2</p>\n<p>Elastic Cloud Enterprise up to versions 2.13.3 and 3.6.0,
        as these include Elasticsearch system clusters on affected versions.</p>\n<h2><a
        name=\"solutions-and-mitigations-2\" class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-2\"></a>Solutions
        and Mitigations:</h2>\n<p>Users should upgrade to Elasticsearch version 7.17.13
        and 8.9.0 and higher.<br>\nUsers should upgrade to Elastic Cloud Enterprise
        version 2.13.4 and 3.6.1</p>\n<p><strong>CVSSv3.1:</strong> 7.5 (High) AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H<br>\n<strong>CVE
        ID:</strong> CVE-2023-31418</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elasticsearch-8-9-0-7-17-13-security-update/343616\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elasticsearch-8-9-0-7-17-13-security-update/343616</link>\n
        \         <pubDate>Fri, 22 Sep 2023 11:52:47 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-343616</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elasticsearch-8-9-0-7-17-13-security-update/343616.rss\">Elasticsearch
        8.9.0, 7.17.13 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Beats, Elastic Agent, APM Server, and Fleet Server 8.10.1
        Security Update - Improper Certificate Validation issue (ESA-2023-16)</title>\n
        \         <dc:creator><![CDATA[rodrigo_silva]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <h1><a
        name=\"beats-elastic-agent-apm-server-and-fleet-server-improper-certificate-validation-issue-esa-2023-16-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#beats-elastic-agent-apm-server-and-fleet-server-improper-certificate-validation-issue-esa-2023-16-1\"></a>Beats,
        Elastic Agent, APM Server, and Fleet Server Improper Certificate Validation
        issue (ESA-2023-16)</h1>\n<p>It was discovered that when acting as TLS clients,
        Beats, Elastic Agent, APM Server, and Fleet Server did not verify whether
        the server certificate is valid for the target IP address; however, certificate
        signature validation is still performed. More specifically, when the client
        is configured to connect to an IP address (instead of a hostname) it does
        not validate the server certificate's IP SAN values against that IP address
        and certificate validation fails, and therefore the connection is not blocked
        as expected.</p>\n<h2><a name=\"affected-versions-2\" class=\"anchor\" href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected
        Versions:</h2>\n<p>Beats, Elastic Agent, and Fleet Server versions 8.0.0 to
        8.9.2</p>\n<h2><a name=\"solutions-and-mitigations-3\" class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in version 8.10.1.</p>\n<p><strong>CVSSv3</strong>:
        5.9 (Medium) CVSS:3.1/AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:N/A:N<br>\n<strong>CVE
        ID</strong>: CVE-2023-31421</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/beats-elastic-agent-apm-server-and-fleet-server-8-10-1-security-update-improper-certificate-validation-issue-esa-2023-16/343385\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/beats-elastic-agent-apm-server-and-fleet-server-8-10-1-security-update-improper-certificate-validation-issue-esa-2023-16/343385</link>\n
        \         <pubDate>Tue, 19 Sep 2023 15:32:21 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-343385</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/beats-elastic-agent-apm-server-and-fleet-server-8-10-1-security-update-improper-certificate-validation-issue-esa-2023-16/343385.rss\">Beats,
        Elastic Agent, APM Server, and Fleet Server 8.10.1 Security Update - Improper
        Certificate Validation issue (ESA-2023-16)</source>\n        </item>\n        <item>\n
        \         <title>Elasticsearch 8.9.1 / 7.17.13 Security Update</title>\n          <dc:creator><![CDATA[rodrigo_silva]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h1><a name=\"elasticsearch-stackoverflow-vulnerability-esa-2023-14-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elasticsearch-stackoverflow-vulnerability-esa-2023-14-1\"></a>Elasticsearch
        StackOverflow vulnerability (ESA-2023-14)</h1>\n<p>A flaw was discovered in
        Elasticsearch, affecting the <code>_search</code> API that allowed a specially
        crafted query string to cause a Stack Overflow and ultimately a Denial of
        Service.</p>\n<h2><a name=\"affected-versions-2\" class=\"anchor\" href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected
        Versions:</h2>\n<p>Elasticsearch versions from 7.0.0 to 7.17.12 and from 8.0.0
        to 8.9.0</p>\n<h2><a name=\"solutions-and-mitigations-3\" class=\"anchor\"
        href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in Elasticsearch 7.17.13 and
        8.9.1</p>\n<p><strong>CVSSv3:</strong> 6.5 (Medium) - AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:N/A:H<br>\n<strong>CVE
        ID:</strong> CVE-2023-31419</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elasticsearch-8-9-1-7-17-13-security-update/343297\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elasticsearch-8-9-1-7-17-13-security-update/343297</link>\n
