        are now available for v10,x, v12.x, v14.x and v15.x Node.js release lines
        for the following issues.</p>\n<p>In addition to the vulnerabilities listed
        below, these releases also include an update to npm in order to resolve an
        issue that was reported against npm by security scanners even though it was
        not vulnerable.</p>\n<h3 id=\"use-after-free-in-tlswrap-high-cve-2020-8265\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#use-after-free-in-tlswrap-high-cve-2020-8265\"><span
        class=\"icon icon-link\"></span></a>use-after-free in TLSWrap (High) (CVE-2020-8265)</h3>\n<p>Affected
        Node.js versions are vulnerable to a use-after-free bug in its TLS implementation.\nWhen
        writing to a TLS enabled socket, node::StreamBase::Write calls node::TLSWrap::DoWrite\nwith
        a freshly allocated WriteWrap object as first argument. If the DoWrite method\ndoes
        not return an error, this object is passed back to the caller as part of a\nStreamWriteResult
        structure. This may be exploited to corrupt memory leading to a Denial of
        Service or potentially other exploits.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<p>Thank
        you to Felix Wilhelm from Google Project Zero for reporting this vulnerability.</p>\n<h3
        id=\"http-request-smuggling-in-nodejs-low-cve-2020-8287\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#http-request-smuggling-in-nodejs-low-cve-2020-8287\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling in nodejs (Low)
        (CVE-2020-8287)</h3>\n<p>Affected versions of Node.js allow two copies of
        a header field in a http request. For example, two Transfer-Encoding header
        fields. In this case Node.js identifies the first header field and ignores
        the second. This can lead to HTTP Request Smuggling (<a href=\"https://cwe.mitre.org/data/definitions/444.html\">https://cwe.mitre.org/data/definitions/444.html</a>).</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 15.x, 14.x, 12.x and 10.x releases lines</li>\n</ul>\n<p>Thank
        you to niubl who works at TSRC(Tencent Security Response Center) for reporting
        this vulnerability</p>\n<h3 id=\"openssl---edipartyname-null-pointer-de-reference-cve-2020-1971\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl---edipartyname-null-pointer-de-reference-cve-2020-1971\"><span
        class=\"icon icon-link\"></span></a>OpenSSL - EDIPARTYNAME NULL pointer de-reference
        (CVE-2020-1971)</h3>\n<p>This is a vulnerability in OpenSSL which may be exploited
        through Node.js. You can read more about it in\n<a href=\"https://www.openssl.org/news/secadv/20201208.txt\">https://www.openssl.org/news/secadv/20201208.txt</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 14.x, 12.x and 10.x release lines</li>\n<li>Versions of the
        15.x line before 15.5.0 which included an update to the latest OpenSSL.</li>\n</ul>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v10.23.1/\">Node.js v10.23.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v12.20.1/\">Node.js v12.20.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.15.4/\">Node.js v14.15.4 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v15.5.1/\">Node.js v15.5.1 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Monday
        January 4th, 2021.\nThese releases will fix:</p>\n<ul>\n<li>Two high severity
        issues</li>\n<li>One low severity issue</li>\n</ul>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        15.x release line of Node.js is vulnerable to two high severity issues and
        one low severity issue.</p>\n<p>The 14.x release line of Node.js is vulnerable
        to two high severity issues and one low severity issue.</p>\n<p>The 12.x release
        line of Node.js is vulnerable to two high severity issues and one low severity
        issue.</p>\n<p>The 10.x release line of Node.js is vulnerable to two high
        severity issues and one low severity issue.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        at, or shortly after, Monday January 4th, 2021</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
