        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Security
        updates for all active release lines, June 2016</h1><span class=\"blogpost-meta\">By
        Rod Vagg, <time dateTime=\"2016-06-13T12:57:51.617Z\">Jun 13, 2016</time></span></div><h2
        id=\"update-23-june-2016-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-23-june-2016-releases-available\"><span class=\"icon icon-link\"></span></a><em>(Update
        23-June-2016)</em> Releases available</h2>\n<p>After a thorough assessment
        of the fixes we were planning on including, we have decided to scale back
        this security update to only include a subset. We are deferring some fixes
        while we improve the required API changes in order to decrease the disruption
        that it may cause to users. The vulnerabilities that the deferred fixes address
        are low severity.</p>\n<p>Note that there is <strong>no Node.js v6 release</strong>
        in this set of updates as it is not impacted by the vulnerabilities being
        patched.</p>\n<p>The fixes we are including in this update are:</p>\n<h3 id=\"cve-2016-1669-buffer-overflow-in-v8\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-1669-buffer-overflow-in-v8\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-1669\">CVE-2016-1669</a>
        Buffer overflow in V8</h3>\n<p>Under certain conditions, V8 may improperly
        expand memory allocations in the <code>Zone::New</code> function. This could
        potentially be used to cause a Denial of Service via buffer overflow or as
        a trigger for a remote code execution.</p>\n<p>Although this bug is marked
        as <a href=\"http://googlechromereleases.blogspot.com.au/2016/05/stable-channel-update.html\">high
        severity</a> in the corresponding Chromium release (50.0.2661.102), our assessment
        is that this is low severity for Node.js users due to the level of difficulty
        in making use of this vulnerability. However, users are encouraged to upgrade
        their Node.js installation to ensure they are properly protected.</p>\n<ul>\n<li>Node.js
        v6 (Current) <strong><em>is not affected</em></strong> as of v6.2.0 due to
        an update to V8 5.0.71.47, versions prior to v6.2.0 <strong>are affected</strong></li>\n<li>Node.js
        v5 <strong><em>is affected</em></strong></li>\n<li>Node.js v4 (LTS &quot;Argon&quot;)
        <strong><em>is affected</em></strong></li>\n<li>Node.js v0.12 (Maintenance)
        <strong><em>is affected</em></strong></li>\n<li>Node.js v0.10 (Maintenance)
        <strong><em>is affected</em></strong></li>\n</ul>\n<h3 id=\"cve-2014-9748-unsafe-use-of-readwrite-locks-on-windows-2003-and-xp-in-libuv\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2014-9748-unsafe-use-of-readwrite-locks-on-windows-2003-and-xp-in-libuv\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2014-9748\">CVE-2014-9748</a>
        Unsafe use of read/write locks on Windows 2003 and XP in libuv</h3>\n<p>Prior
        to libuv version 1.7.4, a flaw in the read/write locks implementation for
        Windows XP and Windows 2003 could lead to unlocking a CRITICAL_SECTION on
        the wrong thread, resulting in undefined and potentially unsafe behavior.
        This problem was identified by Zhou Ran. Node.js v4 and later are not affected
        as the usage of read/write was replaced with simple mutexes. Further details
        can be found on the <a href=\"https://github.com/libuv/libuv/issues/515\">libuv
        repository</a>.</p>\n<ul>\n<li>Node.js v6 (Current) <strong><em>is not affected</em></strong></li>\n<li>Node.js
        v5 <strong><em>is not affected</em></strong></li>\n<li>Node.js v4 (LTS &quot;Argon&quot;)
        <strong><em>is not affected</em></strong></li>\n<li>Node.js v0.12 (Maintenance)
        <strong><em>is affected</em></strong></li>\n<li>Node.js v0.10 (Maintenance)
        <strong><em>is affected</em></strong></li>\n</ul>\n<h3 id=\"downloads\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads\"><span class=\"icon
        icon-link\"></span></a>Downloads</h3>\n<ul>\n<li><a href=\"/en/blog/release/v5.12.0/\">Node.js
        v5.12.0</a></li>\n<li><a href=\"/en/blog/release/v4.4.6/\">Node.js v4.4.6
        (LTS &quot;Argon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v0.12.15/\">Node.js
        v0.12.15 (Maintenance)</a></li>\n<li><a href=\"/en/blog/release/v0.10.46/\">Node.js
        v0.10.46 (Maintenance)</a></li>\n</ul>\n<p>Please note that this may be the
        final release of the v5.x line as support ends on the 30th of June.</p>\n<hr/>\n<h2
        id=\"update-16-june-2016-adjusted-release-schedule\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-16-june-2016-adjusted-release-schedule\"><span class=\"icon
        icon-link\"></span></a><em>(Update 16-June-2016)</em> Adjusted release schedule</h2>\n<p>Unfortunately
        we have to announce that we are delaying our security releases by a week.
        We have concluded that pushing forward with the releases this week would unnecessarily
        compromise the quality of the fixes we intended to include. Instead, we will
        be taking the extra time to be sure that we are delivering the stability and
        quality that Node.js users expect.</p>\n<p>We now intend to make releases
        available on or soon after <strong>Thursday, the 23rd of June, 2016, UTC</strong>.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<hr/>\n<p>The Node.js project has
        scheduled updates for all of its active release lines to patch two security
        flaws and one security-related usability flaw. We do not consider any of our
        updates to be critical, however, it is recommended that all production instances
        of Node.js be upgraded when the releases are made available.</p>\n<p>We intend
        to make releases available on or soon after <strong>Thursday, the 16th of
        June, 2016, UTC</strong>.</p>\n<p>We consider some of the patches in these
        releases to be API <em>breaking</em> changes which would normally warrant
        an increase in the major-version number of Node.js. However, in accordance
        with our security procedures we will be delivering these changes in minor-version
        increases <em>(the y in x.y.z)</em> where appropriate, and patch-version increases
        in v0.10 an v0.12 releases.</p>\n<p>Therefore, we expect to be releasing:</p>\n<ul>\n<li>Node.js
        v6.3.0 (Current)</li>\n<li>Node.js v5.12.0</li>\n<li>Node.js v4.5.0 (LTS &quot;Argon&quot;)</li>\n<li>Node.js
        v0.12.15 (Maintenance)</li>\n<li>Node.js v0.10.46 (Maintenance)</li>\n</ul>\n<p>While
        we anticipate minimal impact from the breaking changes, please be sure to
        review the details once they are released and make an assessment regarding
        the impact on your applications.</p>\n<p>Additional notes:</p>\n<ul>\n<li>It
        is our intention to stop releasing critical updates for the v5 release line
        at the end of this month, you should migrate to v6 or v4 LTS if you have not
        already done so.</li>\n<li>In accordance with our security release procedures,
        we will be limiting changes included in the LTS and Maintenance lines (v4,
        v0.12 and v0.10) <em>for these updates</em> to only security-related and critical
        fixes to provide maximum stability for users.</li>\n</ul>\n<h2 id=\"v8-security-defect\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#v8-security-defect\"><span class=\"icon
        icon-link\"></span></a>V8 security defect</h2>\n<p>The V8 team has identified
        and patched a potential security vulnerability. We will be backporting the
        fix to all active release lines of Node.js. Our current assessment is that
        this vulnerability should be considered low-severity for Node.js users with
        an exploit being very difficult to develop and execute.</p>\n<p><strong>All
        versions of Node.js are affected.</strong></p>\n<h2 id=\"http-processing-security-defect-cve-2016-5325\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-processing-security-defect-cve-2016-5325\"><span
        class=\"icon icon-link\"></span></a>HTTP processing security defect (CVE-2016-5325)</h2>\n<p>We
        will be including fixes relating to Node.js HTTP processing. We categorise
        these as low-severity and are not aware of any existing exploits leveraging
        the defects. Full details are embargoed until new releases are available.</p>\n<p>Common
        Vulnerability Scoring System (CVSS) v3 Base Score:</p>\n<table><thead><tr><th>Metric</th><th>Score</th></tr></thead><tbody><tr><td><strong>Base
        Score:</strong></td><td>4.8 (Medium)</td></tr><tr><td><strong>Base Vector:</strong></td><td><a
        href=\"https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N\">CVSS:3.0/AV:N/AC:H/PR:N/UI:N/S:U/C:L/I:L/A:N</a></td></tr><tr><td><strong>Attack
        Vector:</strong></td><td>Network (AV:N)</td></tr><tr><td><strong>Attack Complexity:</strong></td><td>High
        (AC:H)</td></tr><tr><td><strong>Privileges Required:</strong></td><td>None
        (PR:N)</td></tr><tr><td><strong>User Interaction:</strong></td><td>None (UI:N)</td></tr><tr><td><strong>Scope
        of Impact:</strong></td><td>Unchanged (S:U)</td></tr><tr><td><strong>Confidentiality
        Impact:</strong></td><td>Low (C:L)</td></tr><tr><td><strong>Integrity Impact:</strong></td><td>Low
        (I:L)</td></tr><tr><td><strong>Availability Impact:</strong></td><td>None
        (A:N)</td></tr></tbody></table>\n<p>Refer to the <a href=\"https://www.first.org/cvss/specification-document\">CVSS
        v3 Specification</a> for details on the meanings and application of the vector
        components.</p>\n<p><strong>All versions of Node.js are affected.</strong></p>\n<p>This
        defect will identified as <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-5325\">CVE-2016-5325</a></p>\n<h2
        id=\"security-related-http-client-usability-flaw\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#security-related-http-client-usability-flaw\"><span class=\"icon
        icon-link\"></span></a>Security-related HTTP client usability flaw</h2>\n<p>We
        intend to also include a patch for HTTP client in Node.js. While we do not
        consider this to be strictly a security concern for Node.js core, it poses
        a usability concern that may easily enable users to write code that exposes
        vulnerabilities in their applications.</p>\n<p><strong>All versions of Node.js
        are affected.</strong></p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>Please monitor
        the nodejs-sec Google Group for updates: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        or the Node.js website for release announcements: /blog/</p>\n<p>The current
        Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#295a4c4a5c5b405d506947464d4c435a07465b4e\"><span
        class=\"__cf_email__\" data-cfemail=\"eb988e889e99829f92ab85848f8e8198c584998c\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"http://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
