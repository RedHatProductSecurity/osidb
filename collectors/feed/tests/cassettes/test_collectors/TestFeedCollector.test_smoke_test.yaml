        \         <source url=\"https://discuss.elastic.co/t/elastic-7-17-9-8-5-0-and-8-6-1-security-update/324661.rss\">Elastic
        7.17.9, 8.5.0 and 8.6.1 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Endpoint Security 8.4.0/7.17.7 and Endgame 3.62.3 Security
        Update</title>\n          <dc:creator><![CDATA[ikakavas]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Elastic Endpoint Security Local Privilege Escalation
        issue (ESA-2022-13)</strong></p>\n<p>An issue was discovered in the quarantine
        feature of Elastic Endpoint Security and Elastic Endgame for Windows, which
        could allow unprivileged users to elevate their privileges to those of the
        LocalSystem account.</p>\n<p><strong>Affected Versions:</strong></p>\n<p>Elastic
        Security versions up to 7.17.6 and 8.3.3<br>\nElastic Endgame versions up
        to 3.62.2</p>\n<p><strong>Elastic Security Solutions and Mitigations:</strong></p>\n<p>The
        issue is fixed in versions 7.17.7 and 8.4.0 of the Elastic Endpoint.</p>\n<p>If
        you are unable to upgrade, a workaround is to disable the quarantine feature
        in <a href=\"https://www.elastic.co/guide/en/security/8.3/configure-endpoint-integration-policy.html#adv-policy-settings\">Advanced
        Policy</a> by setting <code>windows.advanced.malware.quarantine</code> to
        false. If this is done, Elastic Endpoint will still block malware when in
        prevent mode but will not quarantine it.</p>\n<p><strong>Elastic Endgame Security
        Solutions and Mitigations:</strong></p>\n<p>The issue is fixed in version
        3.62.3 of the Endgame Sensor.</p>\n<p>If you are unable to upgrade, a workaround
        is to disable the affected code by ensuring the following policy settings
        are not set to Prevent and Quarantine:</p>\n<ul>\n<li>MALWARE (WINDOWS)</li>\n<li>MALICIOUS
        OFFICE FILE (WINDOWS)</li>\n<li>BLOCKLIST</li>\n</ul>\n<p><strong>CVSSv3</strong>:
        7.5 (High) - AV:L/AC:H/PR:L/UI:N/S:U/C:H/I:H/A:H</p>\n<p><strong>CVE ID</strong>:
        CVE-2022-38774</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/endpoint-security-8-4-0-7-17-7-and-endgame-3-62-3-security-update/323754\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/endpoint-security-8-4-0-7-17-7-and-endgame-3-62-3-security-update/323754</link>\n
