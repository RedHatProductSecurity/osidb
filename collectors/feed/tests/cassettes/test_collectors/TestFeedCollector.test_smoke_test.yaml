        id=\"update-1-jul-2021-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-1-jul-2021-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 1-Jul-2021)</em> Security releases available</h2>\n<p>Updates
        are now available for v16.x, v14.x, and v12.x Node.js release lines for the\nfollowing
        issues.</p>\n<h3 id=\"libuv-upgrade---out-of-bounds-read-medium-cve-2021-22918\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#libuv-upgrade---out-of-bounds-read-medium-cve-2021-22918\"><span
        class=\"icon icon-link\"></span></a>libuv upgrade - Out of bounds read (Medium)
        (CVE-2021-22918)</h3>\n<p>Node.js is vulnerable to out-of-bounds read in libuv&#x27;s
        uv__idna_toascii()\nfunction which is used to convert strings to ASCII. This
        is called by Node&#x27;s dns\nmodule&#x27;s lookup() function and can lead
        to information disclosures or crashes.</p>\n<p>You can read more about it
        in\n<a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22918\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22918</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<h3 id=\"windows-installer---node-installer-local-privilege-escalation-medium-cve-2021-22921\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#windows-installer---node-installer-local-privilege-escalation-medium-cve-2021-22921\"><span
        class=\"icon icon-link\"></span></a>Windows installer - Node Installer Local
        Privilege Escalation (Medium) (CVE-2021-22921)</h3>\n<p>Node.js is vulnerable
        to local privilege escalation attacks under certain\nconditions on Windows
        platforms. More specifically, improper configuration of\npermissions in the
        installation directory allows an attacker to perform two\ndifferent escalation
        attacks: PATH and DLL hijacking.</p>\n<p>You can read more about it in\n<a
        href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22921\">https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2021-22921</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 16.x, 14.x, and 12.x releases lines</li>\n</ul>\n<h3 id=\"npm-upgrade---ssri-regular-expression-denial-of-service-redos-high-cve-2021-27290\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#npm-upgrade---ssri-regular-expression-denial-of-service-redos-high-cve-2021-27290\"><span
        class=\"icon icon-link\"></span></a>npm upgrade - ssri Regular Expression
        Denial of Service (ReDoS) (High) (CVE-2021-27290)</h3>\n<p>This is a vulnerability
        in the ssri npm module which may be vulnerable to\ndenial of service attacks.</p>\n<p>You
        can read more about it in\n<a href=\"https://github.com/advisories/GHSA-vx3p-948g-6vhq\">https://github.com/advisories/GHSA-vx3p-948g-6vhq</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 12.x release line</li>\n<li>Versions of the 14.x release line
        before 14.17.0 which included an update to the latest npm 6.</li>\n</ul>\n<h3
        id=\"npm-upgrade---hosted-git-info-regular-expression-denial-of-service-redos-medium-cve-2021-23362\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#npm-upgrade---hosted-git-info-regular-expression-denial-of-service-redos-medium-cve-2021-23362\"><span
        class=\"icon icon-link\"></span></a>npm upgrade - hosted-git-info Regular
        Expression Denial of Service (ReDoS) (Medium) (CVE-2021-23362)</h3>\n<p>This
        is a vulnerability in the hosted-git-info npm module which may be\nvulnerable
        to denial of service attacks.</p>\n<p>You can read more about it in\n<a href=\"https://nvd.nist.gov/vuln/detail/CVE-2021-23362\">https://nvd.nist.gov/vuln/detail/CVE-2021-23362</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 12.x release line</li>\n<li>Versions of the 14.x release line
        before 14.17.0 which included an update to the latest npm 6.</li>\n</ul>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.2/\">Node.js v12.22.2 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.17.2/\">Node.js v14.17.2 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.4.1/\">Node.js v16.4.1 (LTS)</a></li>\n</ul>\n<hr/>\n<h1
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Thursday,
        July 1st, 2021.</p>\n<ul>\n<li>One High severity issue, and three Medium severity
        issues</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        16.x release line of Node.js is vulnerable to two medium severity issues.</p>\n<p>The
        14.x release line of Node.js is vulnerable to two medium severity issues.</p>\n<p>The
        12.x release line of Node.js is vulnerable to one high and three medium severity
        issues.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available at, or shortly after, Thursday,
        July 1st, 2021.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
