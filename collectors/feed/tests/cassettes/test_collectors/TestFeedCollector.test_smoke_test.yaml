        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        Recent Security Patches</h1><span class=\"blogpost-meta\">By Rafael Gonzaga,
        <time dateTime=\"2023-10-26T17:00:15.000Z\">Oct 26, 2023</time></span></div><h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>For the vulnerabilities
        disclosed in the OpenSSL Security Advisories of:</p>\n<ul>\n<li>OpenSSL 3.0.11
        - Tuesday 19th September 2023</li>\n<li>OpenSSL 3.0.12 - Tuesday 24th October
        2023</li>\n</ul>\n<p>Node.js (Windows) is affected by one vulnerability rated
        as LOW.\nTherefore, these patches will be released in regular Node.js releases.</p>\n<h2
        id=\"analysis\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#analysis\"><span
        class=\"icon icon-link\"></span></a>Analysis</h2>\n<p>Our assessment of the
        following security advisories:</p>\n<ul>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2023-September/000273.html\">OpenSSL
        3.0.11</a></li>\n<li><a href=\"https://mta.openssl.org/pipermail/openssl-announce/2023-October/000282.html\">OpenSSL
        3.0.12</a></li>\n</ul>\n<p>is:</p>\n<h3 id=\"poly1305-mac-implementation-corrupts-xmm-registers-on-windows-cve-2023-4807---low\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#poly1305-mac-implementation-corrupts-xmm-registers-on-windows-cve-2023-4807---low\"><span
        class=\"icon icon-link\"></span></a>POLY1305 MAC implementation corrupts XMM
        registers on Windows (CVE-2023-4807) - Low</h3>\n<p>Node.js is affected by
        this vulnerability. The CVE-2023-4807\naffects Windows users, and the vulnerability
        is rated as LOW by the OpenSSL\nSecurity Team.</p>\n<h3 id=\"incorrect-cipher-key--iv-length-processing-cve-2023-5363---moderate\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#incorrect-cipher-key--iv-length-processing-cve-2023-5363---moderate\"><span
        class=\"icon icon-link\"></span></a>Incorrect cipher key &amp; IV length processing
        (CVE-2023-5363) - Moderate</h3>\n<p>Node.js doesn&#x27;t make use or export
        <code>EVP_EncryptInit_ex2()</code>, <code>EVP_DecryptInit_ex2()</code> or\n<code>EVP_CipherInit_ex2()</code>
        functions. Node.js is not affected.</p>\n<p>Users who call the affected OpenSSL
        functions through other means,\nsuch as through native addons, can dynamically
        link against a patched version of OpenSSL\nuntil new releases of Node.js are
        available.</p>\n<h3 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h3>\n<p>The current Node.js security policy can be found
        at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
