        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>DOS
        security vulnerability, October 2017</h1><span class=\"blogpost-meta\">By
        Michael Dawson, <time dateTime=\"2017-10-24T22:00:00.617Z\">Oct 24, 2017</time></span></div><h1
        id=\"update-24-october-2017-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-24-october-2017-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 24-October-2017)</em> Releases available</h1>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates are now available
        for all active Node.js release lines. These include the fix for the vulnerability
        identified in the initial announcement.</p>\n<p>We recommend that all users
        upgrade as soon as possible.</p>\n<p><strong>Downloads</strong></p>\n<ul>\n<li><a
        href=\"/en/blog/release/v8.8.0\">Node.js v8 (Current)</a></li>\n<li><a href=\"/en/blog/release/v6.11.5\">Node.js
        v6 (LTS &quot;Boron&quot;)</a></li>\n<li><a href=\"/en/blog/release/v4.8.5\">Node.js
        v4 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<h2 id=\"nodejs-specific-security-flaws\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-specific-security-flaws\"><span
        class=\"icon icon-link\"></span></a>Node.js-specific security flaws</h2>\n<p>Node.js
        was susceptible to a remote DoS attack due to a change that came in as part
        of\nzlib v1.2.9. In zlib v1.2.9 <code>8</code> became an invalid value for
        the <code>windowBits</code> parameter\nand Node&#x27;s zlib module will crash
        or throw an exception (depending on the version) if you call:</p>\n<pre><code>zlib.createDeflateRaw({windowBits:
        8})\n</code></pre>\n<p>The <code>windowBits</code> parameter controls how
        much of a message zlib keeps in memory\nwhile compressing it. A larger &quot;window&quot;,
        as it&#x27;s called, means more\nopportunities to spot and compress repeated
        bits of text, but results in higher\nmemory usage. windowBits is the base-2
        logarithm of the size of this window in\nbytes, and previously could take
        any integer value from 8 to 15.</p>\n<p>This problem (Node.js crashing or
        throwing an exception) could be remotely exploited using some of the existing
        WebSocket clients that may request a value of <code>8</code> for <code>windowBits</code>
        in certain cases or with a custom built WebSocket client. There may also exist
        other vectors through which a zLib operation would be initiated by a remote
        request with a window size that results in a value of <code>windowBits</code>
        of 8.</p>\n<p>This problem was resolved within Node.js by changing any request
        for a <code>windowBits</code> size of 8 to use a <code>windowsBits</code>
        size of 9 instead. This is consistent with previous zLib behavior and we believe
        minimizes the impact of the change on existing applications.</p>\n<p>This
        vulnerability has been assigned CVE-2017-14919.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<hr/>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will be releasing new versions of 4.x, 6.x, and 8.x the week
        of the 24th of October to incorporate a security fix.</p>\n<h2 id=\"denial-of-service-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#denial-of-service-vulnerability\"><span
        class=\"icon icon-link\"></span></a>Denial of Service Vulnerability</h2>\n<p>Versions
        4.8.2 and later, 6.10.2 and later, as well as all versions of 8.x are vulnerable
        to an issue that can be used by an external attacker to cause a denial of
        service. The severity of this vulnerability is HIGH and users of the affected
        version should plan to upgrade when a fix is made available.</p>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>Versions
        4.8.2 and later of Node.js are vulnerable.<!-- -->\nVersions 6.10.2 and later
        of Node.js are vulnerable.<!-- -->\nVersions 8.x of Node.js are vulnerable.</p>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, the 24th of October along with disclosure
        of the details for the vulnerability in order to allow for complete impact
        assessment by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#6310060016110a171a230d0c070609104d0c1104\"><span
        class=\"__cf_email__\" data-cfemail=\"4a392f293f38233e330a24252e2f20396425382d\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
