        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        security releases do not require Node.js security releases</h1><span class=\"blogpost-meta\">By
        Sam Roberts, <time dateTime=\"2019-09-12T17:00:15.000Z\">Sep 12, 2019</time></span></div><h3
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The OpenSSL Security
        releases of September 10th, 2019 do not affect Node.js.</p>\n<h3 id=\"analysis\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#analysis\"><span class=\"icon
        icon-link\"></span></a>Analysis</h3>\n<p>Our assessment of the <a href=\"https://www.openssl.org/news/secadv/20190910.txt\">security
        advisory</a> is:</p>\n<ul>\n<li>\n<p>ECDSA remote timing attack (CVE-2019-1547)\nNot
        affected. Node supports only named curves for ECDSA signing.</p>\n</li>\n<li>\n<p>Fork
        Protection (CVE-2019-1549)\nNot affected. Node.js always call <code>exec()</code>
        after <code>fork()</code> so will not\nduplicate the PRNG state in the forked
        process.</p>\n</li>\n<li>\n<p>Padding Oracle in <code>PKCS7_dataDecode</code>
        and <code>CMS_decrypt_set1_pkey</code> (CVE-2019-1563)\nNot affected. Node
        does not support PCKS7 and CMS.</p>\n</li>\n</ul>\n<p>Given this assessment,
        the OpenSSL updates will be treated as non-security\npatch updates, and will
        come out in the regularly scheduled updates to\nsupported release lines.</p>\n<h3
        id=\"acknowledgements\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#acknowledgements\"><span
