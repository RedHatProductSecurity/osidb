        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        security releases may require Node.js security releases</h1><span class=\"blogpost-meta\">By
        Sam Roberts, <time dateTime=\"2019-09-05T15:34:35.000Z\">Sep 05, 2019</time></span></div><h3
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The Node.js project may
        be releasing new versions across all of its supported\nrelease lines early
        next week to incorporate upstream patches from OpenSSL.\nPlease read on for
        full details.</p>\n<h3 id=\"openssl\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#openssl\"><span class=\"icon icon-link\"></span></a>OpenSSL</h3>\n<p>The
        OpenSSL project\n<a href=\"https://mta.openssl.org/pipermail/openssl-announce/2019-September/000156.html\">announced</a>\nthis
        week that they will be releasing versions 1.0.2t and 1.1.1d on the 10th of\nSeptember,
        UTC. The releases will fix two security defects that are labelled\nas &quot;LOW&quot;
        severity under their\n<a href=\"https://www.openssl.org/policies/secpolicy.html\">security
        policy</a>,\nmeaning they are:</p>\n<div class=\"highlight-box\">\n<p>...
        issues such as those that only affect the openssl command line utility,\nor
        unlikely configurations.</p>\n</div>\n<p>Node.js v8.x use OpenSSL v1.0.2 and
        Node.js v10.x and v12.x both use OpenSSL\nv1.1.1, therefore all active release
        lines are impacted by this update.</p>\n<p>At this stage, due to embargo,
        the exact nature of these defects is uncertain\nas well as the impact they
        will have on Node.js users.</p>\n<p>After assessing the impact on Node.js,
        it will be decided whether the issues\nfixed require immediate security releases
        of Node.js, or whether they can be\nincluded in the normally scheduled updates.</p>\n<p>Please
        monitor the <strong>nodejs-sec</strong> Google Group for updates, including
        a\ndecision within 24 hours after the OpenSSL release regarding release timing,\nand
        full details of the defects upon eventual release:\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
