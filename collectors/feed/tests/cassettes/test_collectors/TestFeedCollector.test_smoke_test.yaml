        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>July
        7th 2022 Security Releases</h1><span class=\"blogpost-meta\">By Rafael Gonzaga,
        <time dateTime=\"2022-07-07T16:00:00.000Z\">Jul 07, 2022</time></span></div><h2
        id=\"update-07-july-2022-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-07-july-2022-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 07-July-2022)</em> Security
        releases available</h2>\n<p>Updates are now available for the v18.x, v16.x,
        and v14.x Node.js release lines for the\nfollowing issues.</p>\n<h2 id=\"http-request-smuggling---flawed-parsing-of-transfer-encoding-mediumcve-2022-32213\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling---flawed-parsing-of-transfer-encoding-mediumcve-2022-32213\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling - Flawed Parsing
        of Transfer-Encoding (Medium)(CVE-2022-32213)</h2>\n<p>The <code>llhttp</code>
        parser in the <code>http</code> module does not correctly parse and validate
        <code>Transfer-Encoding</code> headers.\nThis can lead to HTTP Request Smuggling
        (HRS).</p>\n<p>More details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-32213\">CVE-2022-32213</a>
        after publication.</p>\n<p>Thank you to Zeyu Zhang (@zeyu2001) for reporting
        this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 18.x,
        16.x, and 14.x releases lines.</li>\n<li><code>llhttp</code> v6.0.7 and <code>llhttp</code>
        v2.1.5 contains the fixes that were updated inside Node.js</li>\n</ul>\n<h2
        id=\"http-request-smuggling---improper-delimiting-of-header-fields-mediumcve-2022-32214\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling---improper-delimiting-of-header-fields-mediumcve-2022-32214\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling - Improper Delimiting
        of Header Fields (Medium)(CVE-2022-32214)</h2>\n<p>The <code>llhttp</code>
        parser in the <code>http</code> module does not strictly use the CRLF sequence
        to delimit HTTP requests.\nThis can lead to HTTP Request Smuggling (HRS).</p>\n<p>More
        details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-32214\">CVE-2022-32214</a>
        after publication.</p>\n<p>Thank you to Zeyu Zhang (@zeyu2001) for reporting
        this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 18.x,
        16.x, and 14.x releases lines.</li>\n<li><code>llhttp</code> v6.0.7 and <code>llhttp</code>
        v2.1.5 contains the fixes that were updated inside Node.js</li>\n</ul>\n<h2
        id=\"http-request-smuggling---incorrect-parsing-of-multi-line-transfer-encoding-mediumcve-2022-32215\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling---incorrect-parsing-of-multi-line-transfer-encoding-mediumcve-2022-32215\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling - Incorrect Parsing
        of Multi-line Transfer-Encoding (Medium)(CVE-2022-32215)</h2>\n<p>The <code>llhttp</code>
        parser in the <code>http</code> module does not correctly handle multi-line
        <code>Transfer-Encoding</code> headers.\nThis can lead to HTTP Request Smuggling
        (HRS).</p>\n<p>More details will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-32215\">CVE-2022-32215</a>
        after publication.</p>\n<p>Thank you to Zeyu Zhang (@zeyu2001) for reporting
        this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions of the 18.x,
        16.x, and 14.x releases lines.</li>\n<li><code>llhttp</code> v6.0.7 and <code>llhttp</code>
        v2.1.5 contains the fixes that were updated inside Node.js</li>\n</ul>\n<h2
        id=\"dns-rebinding-in---inspect-via-invalid-ip-addresses-highcve-2022-32212\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#dns-rebinding-in---inspect-via-invalid-ip-addresses-highcve-2022-32212\"><span
        class=\"icon icon-link\"></span></a>DNS rebinding in --inspect via invalid
        IP addresses (High)(CVE-2022-32212)</h2>\n<p>The <code>IsAllowedHost</code>
        check can easily be bypassed because <code>IsIPAddress</code> does not properly
        check if an IP address is invalid or not.\nWhen an invalid IPv4 address is
        provided (for instance 10.0.2.555 is provided), browsers (such as Firefox)
        will make DNS requests to the DNS server,\nproviding a vector for an attacker-controlled
        DNS server or a MITM who can spoof DNS responses to perform a rebinding attack
        and hence connect to the WebSocket debugger, allowing for arbitrary code execution.
        This is a bypass of CVE-2021-22884.</p>\n<p>More details will be available
        at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-32212\">CVE-2022-32212</a>
        after publication.</p>\n<p>Thank you to Axel Chong for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x, 16.x, and 14.x releases lines.</li>\n</ul>\n<h2 id=\"dll-hijacking-on-windows-highcve-2022-32223\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#dll-hijacking-on-windows-highcve-2022-32223\"><span
        class=\"icon icon-link\"></span></a>DLL Hijacking on Windows (High)(CVE-2022-32223)</h2>\n<p>This
        vulnerability can be exploited if the victim has the following dependencies
        on Windows machine:</p>\n<ul>\n<li>OpenSSL has been installed and \u201CC:\\Program
        Files\\Common Files\\SSL\\openssl.cnf\u201D exists.</li>\n</ul>\n<p>Whenever
        the above conditions are present, <code>node.exe</code> will search for <code>providers.dll</code>
        in the current user directory.\nAfter that, <code>node.exe</code> will try
        to search for <code>providers.dll</code> by the DLL Search Order in Windows.</p>\n<p>It
        is possible for an attacker to place the malicious file <code>providers.dll</code>
        under a variety of paths and exploit this vulnerability.</p>\n<p>More details
        will be available at <a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-32223\">CVE-2022-32223</a>
        after publication.</p>\n<p>Thank you to Yakir Kadkoda from Aqua Security for
        reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>All versions
        of the 16.x, and 14.x releases lines.</li>\n</ul>\n<p>Note:</p>\n<ul>\n<li>This
        is a breaking change that has been made to the v14.x, v16.x, and v18.x releases
        lines.</li>\n</ul>\n<p>Node.js can use an OpenSSL configuration file by specifying
        the environment\nvariable <code>OPENSSL_CONF</code>, or using the command
        line option <code>--openssl-conf</code>, and\nif none of those are specified
        will default to reading the default OpenSSL\nconfiguration file <code>openssl.cnf</code>.
        <strong>Node.js will only read a section that is by\ndefault named <code>nodejs_conf</code></strong>.</p>\n<p>If
        your installation was using the default <code>openssl.cnf</code> file and
        is affected by this breaking change\nyou can fall back to the previous behavior
        by:</p>\n<ul>\n<li>Adding <code>--openssl-shared-config</code> to the command
        line (Node.js 18.5.0 only); or</li>\n<li>Creating a new <code>nodejs_conf</code>
        section in that file and copying the contents of the default section into
        the new <code>nodejs_conf</code> section.</li>\n</ul>\n<h2 id=\"attempt-to-read-opensslcnf-from-homeiojsbuild-upon-startup-mediumcve-2022-32222\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#attempt-to-read-opensslcnf-from-homeiojsbuild-upon-startup-mediumcve-2022-32222\"><span
        class=\"icon icon-link\"></span></a>Attempt to read <code>openssl.cnf</code>
        from <code>/home/iojs/build/</code> upon startup (Medium)(CVE-2022-32222)</h2>\n<p>When
        Node.js starts on linux based systems, it attempts to read <code>/home/iojs/build/ws/out/Release/obj.target/deps/openssl/openssl.cnf</code>,\nwhich
        ordinarily doesn&#x27;t exist. On some shared systems an attacker may be able
        create this file and therefore affect the default OpenSSL configuration for
        other users.</p>\n<p>Thank you to Michael Scovetta from the OpenSSF Alpha-Omega
        project for reporting this vulnerability.</p>\n<p>Impacts:</p>\n<ul>\n<li>Node.js
        18.x</li>\n</ul>\n<h2 id=\"openssl---aes-ocb-fails-to-encrypt-some-bytes-mediumcve-2022-2097\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl---aes-ocb-fails-to-encrypt-some-bytes-mediumcve-2022-2097\"><span
        class=\"icon icon-link\"></span></a>OpenSSL - AES OCB fails to encrypt some
        bytes (Medium)(CVE-2022-2097)</h2>\n<p>AES OCB mode for 32-bit x86 platforms
        using the AES-NI assembly optimised\nimplementation will not encrypt the entirety
        of the data under some\ncircumstances. This could reveal sixteen bytes of
        data that was\npreexisting in the memory that wasn&#x27;t written. In the
        special case of\n&quot;in place&quot; encryption, sixteen bytes of the plaintext
        would be revealed.</p>\n<p>Since OpenSSL does not support OCB based cipher
        suites for TLS and DTLS,\nthey are both unaffected.</p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 18.x, 16.x, and 14.x releases lines.</li>\n</ul>\n<h2 id=\"downloads-and-release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v14.20.0/\">Node.js v14.20.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.16.0/\">Node.js v16.16.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v18.5.0/\">Node.js v18.5.0 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"update-07-jul-2022-security-release-target-july-7th\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-07-jul-2022-security-release-target-july-7th\"><span
        class=\"icon icon-link\"></span></a>(Update 07-Jul-2022) Security Release
        target July 7th</h2>\n<p>The Node.js Security Releases will be available on,
        or shortly after, Thursday, July 7th, 2022.</p>\n<h2 id=\"update-05-jul-2022-openssl-security-release-assessement\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-05-jul-2022-openssl-security-release-assessement\"><span
        class=\"icon icon-link\"></span></a>(Update 05-Jul-2022) OpenSSL Security
        Release Assessement</h2>\n<p>With respect to the vulnerabilities in the OpenSSL
        Security releases of Jul 5th 2022 affects Node.js v18.x, v16.x, and v14.x.</p>\n<ul>\n<li>Node.js
        is affected by <strong>one</strong> MODERATE vulnerability on Windows 32-Bit
        x86.</li>\n</ul>\n<p>The security release will be delayed so that we can incorporate
        the the updated OpenSSL versions. We\nwill post another update once we have
        an updated target for the release date.</p>\n<h3 id=\"analysis\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#analysis\"><span class=\"icon icon-link\"></span></a>Analysis</h3>\n<p>Our
        assessment of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-July/000232.html\">security
        advisory</a> is:</p>\n<h4 id=\"heap-memory-corruption-with-rsa-private-key-operation-cve-2022-2274-high\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#heap-memory-corruption-with-rsa-private-key-operation-cve-2022-2274-high\"><span
        class=\"icon icon-link\"></span></a>Heap memory corruption with RSA private
        key operation (CVE-2022-2274) (HIGH)</h4>\n<p>This vulnerability affects OpenSSL
        3.0.4 users. However, Node.js has not shipped any version that used OpenSSL
        3.0.4.\nTherefore, Node.js is not affected.</p>\n<h4 id=\"aes-ocb-fails-to-encrypt-some-bytes-cve-2022-2097-moderate\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#aes-ocb-fails-to-encrypt-some-bytes-cve-2022-2097-moderate\"><span
        class=\"icon icon-link\"></span></a>AES OCB fails to encrypt some bytes (CVE-2022-2097)
        (MODERATE)</h4>\n<p>This vulnerability affects Windows 32-Bit x86 users using
        <code>AES OCB</code> encryption. The serverity is MODERATE.</p>\n<h2 id=\"update-04-jul-2022-openssl-security-release\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-04-jul-2022-openssl-security-release\"><span
        class=\"icon icon-link\"></span></a>(Update 04-Jul-2022) OpenSSL Security
        Release</h2>\n<p>The OpenSSL versions 1.1.1q and 3.0.5 will be released July,
        5th 2022. The announcement can be found here: <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-July/000229.html\">https://mta.openssl.org/pipermail/openssl-announce/2022-July/000229.html</a></p>\n<p>The
        Node.js team will evaluate the OpenSSL changes when they are available and
        then announce the new target date by Thursday or earlier.</p>\n<h1 id=\"summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h1>\n<p>The
        Node.js project will release new versions of the 14.x, 16.x, and 18.x\nreleases
        lines on or shortly after Tuesday, July 5th, 2022 in order to address:</p>\n<ul>\n<li>Three
        medium severity issues.</li>\n<li>Two high severity issues.</li>\n</ul>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The 18.x release line
        of Node.js is vulnerable to three medium severity issues and one high severity
        issues.</p>\n<p>The 16.x release line of Node.js is vulnerable to three medium
        severity issues and two high severity issues.</p>\n<p>The 14.x release line
        of Node.js is vulnerable to three medium severity issues and two high severity
        issues.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available on, or shortly after, Tuesday,
        July 5th, 2022.</p>\n<p>However, when details of the OpenSSL defects are released
        on the 5th, our team will be making a more detailed assessment\non the likely
        severity for Node.js users.</p>\n<p>The OpenSSL release may delay the Node.js
        release date. See <a href=\"/en#update-04-07-2022-openssl-security-release\">OpenSSL
        Security Release</a></p>\n<p>Please monitor the <strong>nodejs-sec</strong>
        Google Group for updates, including a decision within 24 hours after the OpenSSL
        release regarding release timing, and full details of the defects upon eventual
        release: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at /security/. Please follow
        the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
