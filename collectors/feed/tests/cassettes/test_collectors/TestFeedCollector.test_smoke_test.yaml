        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>August
        2018 Security Releases</h1><span class=\"blogpost-meta\">By Rod Vagg, <time
        dateTime=\"2018-08-11T11:07:51.415Z\">Aug 11, 2018</time></span></div><p><em>(Update
        16-August-2018)</em> Security releases available</p>\n<h2 id=\"summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates
        are now available for all active Node.js release lines. These include upgrades
        for OpenSSL and fixes for the vulnerabilities identified in the initial announcement
        (below).</p>\n<p>We recommend that all users upgrade as soon as practical.</p>\n<h2
        id=\"downloads--release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<p>Downloads
        are available for the following versions. Details of code changes can also
        be found on each release page.</p>\n<ul>\n<li><a href=\"/en/blog/release/v10.9.0\">Node.js
        10.9.0 (Current)</a></li>\n<li><a href=\"/en/blog/release/v8.11.4\">Node.js
        8.11.4 (LTS &quot;Carbon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v6.14.4\">Node.js
        6.14.4 (LTS &quot;Boron&quot;)</a></li>\n</ul>\n<h2 id=\"openssl-client-dos-due-to-large-dh-parameter-cve-2018-0732\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-client-dos-due-to-large-dh-parameter-cve-2018-0732\"><span
        class=\"icon icon-link\"></span></a>OpenSSL: Client DoS due to large DH parameter
        (<a href=\"https://www.openssl.org/news/secadv/20180612.txt\">CVE-2018-0732</a>)</h2>\n<p>All
        actively supported release lines of Node.js are impacted by this flaw. Patches
        are included in both OpenSSL 1.1.0i (Node.js 10) and 1.0.2p (Node.js 6 LTS
        &quot;Boron&quot; and Node.js 8 LTS &quot;Carbon&quot;).</p>\n<p>This fixes
        a potential denial of service (DoS) attack against <em>client</em> connections
        by a malicious server. During a TLS communication handshake, where both client
        and server agree to use a cipher-suite using DH or DHE (Diffie\u2013Hellman,
        in both ephemeral and non-ephemeral modes), a malicious server can send a
        very large prime value to the client. Because this has been unbounded in OpenSSL,
        the client can be forced to spend an unreasonably long period of time to generate
        a key, potentially causing a denial of service.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        previous versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong>
        vulnerable</li>\n<li>All previous versions of Node.js 8.x (LTS &quot;Carbon&quot;)
        <strong>are</strong> vulnerable</li>\n<li>All previous versions of Node.js
        10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2 id=\"cache-timing-vulnerability-in-rsa-key-generation-cve-2018-0737\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cache-timing-vulnerability-in-rsa-key-generation-cve-2018-0737\"><span
        class=\"icon icon-link\"></span></a>Cache timing vulnerability in RSA Key
        Generation (<a href=\"https://www.openssl.org/news/secadv/20180416.txt\">CVE-2018-0737</a>)</h2>\n<p>Node.js
        does not expose RSA key generation functionality. Therefore, <strong>Node.js
        is not impacted by this vulnerability</strong>.</p>\n<h2 id=\"openssl-ecdsa-key-extraction-via-local-side-channel-cve-not-assigned\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-ecdsa-key-extraction-via-local-side-channel-cve-not-assigned\"><span
        class=\"icon icon-link\"></span></a>OpenSSL: ECDSA key extraction via local
        side-channel (CVE not assigned)</h2>\n<p>All actively supported release lines
        of Node.js are impacted by this flaw. Patches are included in both OpenSSL
        1.1.0i (Node.js 10) and 1.0.2p (Node.js 6 LTS &quot;Boron&quot; and Node.js
        8 LTS &quot;Carbon&quot;).</p>\n<p>Attackers with access to observe cache-timing
        may be able to extract DSA or ECDSA private keys by causing the victim to
        create several signatures and watching responses. This flaw does not have
        a CVE due to OpenSSL policy to not assign itself CVEs for local-only vulnerabilities
        that are more academic than practical. This vulnerability was discovered by
        <a href=\"https://www.nccgroup.trust/us/our-research/technical-advisory-return-of-the-hidden-number-problem/\">Keegan
        Ryan at NCC Group</a> and impacts many cryptographic libraries including OpenSSL.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        previous versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong>
        vulnerable</li>\n<li>All previous versions of Node.js 8.x (LTS &quot;Carbon&quot;)
        <strong>are</strong> vulnerable</li>\n<li>All previous versions of Node.js
        10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2 id=\"unintentional-exposure-of-uninitialized-memory-cve-2018-7166\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#unintentional-exposure-of-uninitialized-memory-cve-2018-7166\"><span
        class=\"icon icon-link\"></span></a>Unintentional exposure of uninitialized
        memory (CVE-2018-7166)</h2>\n<p><strong>Only Node.js 10 is impacted by this
        flaw. Our previous announcement wrongly stated that all release lines were
        vulnerable.</strong></p>\n<p>Node.js TSC member \u0421\u043A\u043E\u0432\u043E\u0440\u043E\u0434\u0430
        \u041D\u0438\u043A\u0438\u0442\u0430 \u0410\u043D\u0434\u0440\u0435\u0435\u0432\u0438\u0447
        (Nikita Skovoroda / <a href=\"https://github.com/chalker\">@ChALkeR</a>) discovered
        an argument processing flaw that causes <code>Buffer.alloc()</code> to return
        uninitialized memory. This method is intended to be safe and only return initialized,
        or cleared, memory. The third argument specifying <code>encoding</code> can
        be passed as a number, this is misinterpreted by <code>Buffer</code>&#x27;s
        internal &quot;fill&quot; method as the <code>start</code> to a fill operation.
        This flaw may be abused where <code>Buffer.alloc()</code> arguments are derived
        from user input to return uncleared memory blocks that may contain sensitive
        information.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All versions
        of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 8.x (LTS &quot;Carbon&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All previous versions of Node.js 10.x (Current) <strong>are</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"out-of-bounds-oob-write-cve-2018-12115\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#out-of-bounds-oob-write-cve-2018-12115\"><span
        class=\"icon icon-link\"></span></a>Out of bounds (OOB) write (CVE-2018-12115)</h2>\n<p>All
        actively supported release lines of Node.js are impacted by this flaw.</p>\n<p>Node.js
        TSC member \u0421\u043A\u043E\u0432\u043E\u0440\u043E\u0434\u0430 \u041D\u0438\u043A\u0438\u0442\u0430
        \u0410\u043D\u0434\u0440\u0435\u0435\u0432\u0438\u0447 (Nikita Skovoroda /
        <a href=\"https://github.com/chalker\">@ChALkeR</a>) discovered an OOB write
        in <code>Buffer</code> that can be used to write to memory outside of a <code>Buffer</code>&#x27;s
        memory space. This can corrupt unrelated <code>Buffer</code> objects or cause
        the Node.js process to crash.</p>\n<p>When used with UCS-2 encoding (recognized
        by Node.js under the names <code>&#x27;ucs2&#x27;</code>, <code>&#x27;ucs-2&#x27;</code>,
        <code>&#x27;utf16le&#x27;</code> and <code>&#x27;utf-16le&#x27;</code>), <code>Buffer#write()</code>
        can be abused to write outside of the bounds of a single <code>Buffer</code>.
        Writes that start from the second-to-last position of a buffer cause a miscalculation
        of the maximum length of the input bytes to be written.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        previous versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong>
        vulnerable</li>\n<li>All previous versions of Node.js 8.x (LTS &quot;Carbon&quot;)
        <strong>are</strong> vulnerable</li>\n<li>All previous versions of Node.js
        10.x (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will be releasing new versions for each of its supported release
        lines on, or shortly after, the 15th of August, 2018 (UTC). These releases
        will incorporate a number of security fixes and an upgraded version of OpenSSL.</p>\n<p>We
        consider all of the flaws being addressed in these releases to be <em>low
        severity</em>. However, users should assess the severity of the impact on
        their own applications using the information disclosed here and the additional
        disclosure that will come with the releases.</p>\n<h2 id=\"openssl-110i-and-102p\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-110i-and-102p\"><span
        class=\"icon icon-link\"></span></a>OpenSSL 1.1.0i and 1.0.2p</h2>\n<p>The
        OpenSSL team <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2018-August/000129.html\">have
        announced</a> that OpenSSL 1.1.0i and 1.0.2p will be made available on the
        14th of August, 2018. There will be three &quot;LOW severity&quot; security
        fixes in this release that have already been disclosed, and the fixes made
        available on the OpenSSL git repository. Two of these items are relevant to
        Node.js users:</p>\n<ul>\n<li>OpenSSL: Client DoS due to large DH parameter
        (<a href=\"https://www.openssl.org/news/secadv/20180612.txt\">CVE-2018-0732</a>)</li>\n<li>OpenSSL:
        ECDSA key extraction via local side-channel (CVE not assigned)</li>\n</ul>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6.x (LTS &quot;Boron&quot;) <strong>are</strong> impacted
        via OpenSSL 1.0.2</li>\n<li>All versions of Node.js 8.x (LTS &quot;Carbon&quot;)
        <strong>are</strong> impacted via OpenSSL 1.0.2</li>\n<li>All versions of
        Node.js 10.x (Current) <strong>are</strong> impacted via OpenSSL 1.1.0</li>\n</ul>\n<h2
        id=\"nodejs-security-inclusions\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-security-inclusions\"><span
        class=\"icon icon-link\"></span></a>Node.js security inclusions</h2>\n<ul>\n<li>Unintentional
        exposure of uninitialized memory (CVE-2018-7166)</li>\n<li>Out of bounds (OOB)
        write (CVE-2018-12115)</li>\n</ul>\n<p><strong>All actively supported release
        lines of Node.js are impacted by these flaws.</strong></p>\n<h2 id=\"additional-inclusions\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#additional-inclusions\"><span
        class=\"icon icon-link\"></span></a>Additional inclusions</h2>\n<p>We will
        also be including the following items in these releases for LTS release lines:</p>\n<ul>\n<li><a
        href=\"https://github.com/nodejs/node/pull/21376\">inspector: don&#x27;t bind
        to 0.0.0.0 by default (v6.x) #21376</a>: impacts Node.js 6.x (LTS &quot;Boron&quot;)
        only</li>\n<li><a href=\"https://github.com/nodejs/node/pull/19975\">test:
        update keys/Makefile to clean and build all #19975</a>: impacts the test suite
        for all actively supported release lines of Node.js</li>\n</ul>\n<p>The Node.js
        10 &quot;Current&quot; release will <em>not</em> be limited to only security-related
        updates, as per policy for non-LTS release lines.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        at, or shortly after, the 15th of August, 2018 (UTC), along with disclosure
        of details of the flaws addressed in order to allow for complete impact assessment
        by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h2>\n<p>The current Node.js security policy can be found
        at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#2556404650574c515c654b4a41404f560b4a5742\"><span
        class=\"__cf_email__\" data-cfemail=\"2a594f495f58435e536a44454e4f40590445584d\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
