        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Data
        Confidentiality/Integrity Vulnerability, December 2017</h1><span class=\"blogpost-meta\">By
        Michael Dawson, <time dateTime=\"2017-12-08T16:30:00.617Z\">Dec 08, 2017</time></span></div><h1
        id=\"update-7-december-2017-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-7-december-2017-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 7-December-2017)</em> Security
        releases available</h1>\n<h2 id=\"summary\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates
        are now available for all active Node.js release lines. These include the
        fix for the vulnerability identified in the initial announcement.</p>\n<p>In
        addition the updates for 8.X and 9.X include a fix for a low severity buffer
        vulnerability as describe below.</p>\n<p>We recommend that all users upgrade
        as soon as possible.</p>\n<h2 id=\"downloads\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#downloads\"><span class=\"icon icon-link\"></span></a>Downloads</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v9.2.1\">Node.js 9 (Current)</a></li>\n<li><a href=\"/en/blog/release/v8.9.3\">Node.js
        8 (LTS &quot;Carbon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v6.12.2\">Node.js
        6 (LTS &quot;Boron&quot;)</a></li>\n<li><a href=\"/en/blog/release/v4.8.7\">Node.js
        4 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<h2 id=\"data-confidentialityintegrity-vulnerability---cve-2017-15896\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#data-confidentialityintegrity-vulnerability---cve-2017-15896\"><span
        class=\"icon icon-link\"></span></a>Data Confidentiality/Integrity Vulnerability
        - CVE-2017-15896</h2>\n<p>Node.js was affected by OpenSSL vulnerability CVE-2017-3737
        in regards to the use of SSL_read() due to TLS handshake failure. The result
        was that an active network attacker could send application data to Node.js
        using the TLS or HTTP2 modules in a way that bypassed TLS authentication and
        encryption.</p>\n<ul>\n<li>\n<p>The original HTTP module was not affected.</p>\n</li>\n<li>\n<p>The
        vulnerability in the HTTP2 module (which only existing in the 8.X and 9.X
        lines) was fixed through <a href=\"https://github.com/nodejs/node/commit/f3686f2a4dc017d998a057f7fa6107e36a721641\">nodejs/node@f3686f2</a>.
        HTTP2 was previously exploitable through the submission of malicious data
        by an attacker.</p>\n</li>\n<li>\n<p>The vulnerability in the TLS module was
        fixed by incorporating OpenSSL-1.0.2n into Node.js. We are not currently aware
        of any exploits but it was previously at a severe security risk of accepting
        unauthenticated data. See this advisory from OpenSSL for more details on the
        fixes in OpenSSL-1.0.2n <a href=\"https://www.openssl.org/news/secadv/20171207.txt\">secadv-20171207.txt</a>.</p>\n</li>\n<li>\n<p>The
        HTTPS module was not affected.</p>\n</li>\n</ul>\n<p>This vulnerability has
        been assigned CVE-2017-15896.</p>\n<p>We would like to thank Matt Caswell
        (OpenSSL) and David Benjamin (Google) for reporting this.</p>\n<h2 id=\"uninitialized-buffer-vulnerability---cve-2017-15897\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#uninitialized-buffer-vulnerability---cve-2017-15897\"><span
        class=\"icon icon-link\"></span></a>Uninitialized buffer vulnerability - CVE-2017-15897</h2>\n<p>Node.js
        had a bug in versions 8.X and 9.X which caused buffers to not be initialized
        when the encoding for the fill value did not match the encoding specified.
        For example, &#x27;Buffer.alloc(0x100, &quot;This is not correctly encoded&quot;,
        &quot;hex&quot;);&#x27; The buffer implementation was updated such that the
        buffer will be initialized to all zeros in these cases.</p>\n<p>Versions 4.X
        and 6.X were <strong>not</strong> vulnerable.</p>\n<p>The severity of this
        information disclosure vulnerability was low (due to the combination of coding
        errors that need to have been made in order to make it exploitable) and it
        has been assigned CVE-2017-15897.</p>\n<h2 id=\"also-included-in-openssl-update---cve-2017-3738\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#also-included-in-openssl-update---cve-2017-3738\"><span
        class=\"icon icon-link\"></span></a>Also included in OpenSSL update - CVE
        2017-3738</h2>\n<p>Note that CVE 2017-3738 of OpenSSL-1.0.2 affected Node
        but it was low severity as described in <a href=\"https://www.openssl.org/news/secadv/20171207.txt\">secadv-20171207.txt</a>.</p>\n<p><strong><em>Original
        post is included below</em></strong></p>\n<hr/>\n<h2 id=\"summary-1\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will be releasing new versions of 4.x, 6.x, 8.x and 9.x as
        soon as possible after the OpenSSL release, on or soon after December 8th
        UTC, to incorporate a security fix.</p>\n<h2 id=\"data-confidentialityintegrity-vulnerability\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#data-confidentialityintegrity-vulnerability\"><span
        class=\"icon icon-link\"></span></a>Data Confidentiality/Integrity Vulnerability</h2>\n<p>All
        versions of 4.x, 6.x, 8.x and 9.x are vulnerable to an issue to be fixed in
        the forthcoming OpenSSL-1.0.2n released on Dec 7, see <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2017-December/000108.html\">https://mta.openssl.org/pipermail/openssl-announce/2017-December/000108.html</a>
        for more details. The severity of this vulnerability of Node.js is HIGH (due
        to the way Node.js uses the OpenSSL APIs) and users of the affected versions
        should plan to upgrade when a fix is made available.</p>\n<h2 id=\"impact\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<ul>\n<li>Versions
        4.0 and later of Node.js are vulnerable</li>\n<li>Versions 6.0 and later of
        Node.js are vulnerable</li>\n<li>Versions 8.0 and later of Node.js are vulnerable</li>\n<li>Versions
        9.0 and later of Node.js are vulnerable</li>\n</ul>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        as soon as possible after the OpenSSL release, along with disclosure of the
        details for the vulnerability in order to allow for complete impact assessment
        by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h2>\n<p>The current Node.js security policy can be found
        at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#1e6d7b7d6b6c776a675e70717a7b746d30716c79\"><span
        class=\"__cf_email__\" data-cfemail=\"80f3e5e3f5f2e9f4f9c0eeefe4e5eaf3aeeff2e7\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
