        type=\"text\">Stable Channel Update for Desktop</title><content type=\"html\">&lt;div
        style=\"color: rgba(0, 0, 0, 0.87); text-align: left;\"&gt;&lt;span style=\"font-family:
        arial; font-size: medium;\"&gt;&lt;span style=\"color: #666666; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;The Stable channel has been
        updated to 119.0.6045.159 for &lt;/span&gt;&lt;span style=\"color: #666666;
        vertical-align: baseline;\"&gt;Mac and Linux and&amp;nbsp;&lt;span style=\"white-space-collapse:
        preserve;\"&gt;119.0.6045.159&lt;/span&gt;/.160 for Windows&lt;/span&gt;&lt;span
        style=\"color: #666666; vertical-align: baseline;\"&gt;,&amp;nbsp;&lt;/span&gt;&lt;span
        style=\"color: #666666; white-space-collapse: preserve;\"&gt;which will roll
        out over the coming days/weeks. &lt;/span&gt;&lt;span style=\"color: #666666;
        vertical-align: baseline; white-space-collapse: preserve;\"&gt;A full list
        of changes in this build is available in the &lt;/span&gt;&lt;a href=\"https://chromium.googlesource.com/chromium/src/+log/119.0.6045.123..119.0.6045.159?pretty=fuller&amp;amp;n=10000\"
        style=\"color: #4184f3; text-decoration-line: none; white-space-collapse:
        preserve;\"&gt;&lt;span style=\"color: black; font-weight: 700; vertical-align:
        baseline;\"&gt;log&lt;/span&gt;&lt;/a&gt;&lt;span style=\"color: #666666;
        vertical-align: baseline; white-space-collapse: preserve;\"&gt;.&lt;/span&gt;&lt;/span&gt;&lt;/div&gt;&lt;div
        style=\"color: rgba(0, 0, 0, 0.87); text-align: left;\"&gt;&lt;span style=\"font-family:
        arial;\"&gt;&lt;span style=\"color: #666666; vertical-align: baseline; white-space-collapse:
        preserve;\"&gt;&lt;br /&gt;&lt;/span&gt;&lt;/span&gt;&lt;/div&gt;&lt;div style=\"color:
        rgba(0, 0, 0, 0.87); text-align: left;\"&gt;&lt;span style=\"color: #666666;
        font-family: Arial, sans-serif; font-size: 16pt; white-space-collapse: preserve;\"&gt;Security
        Fixes and Rewards&lt;/span&gt;&lt;/div&gt;&lt;div style=\"color: rgba(0, 0,
        0, 0.87); text-align: left;\"&gt;&lt;span style=\"font-family: arial;\"&gt;&lt;span
        style=\"color: #666666; vertical-align: baseline; white-space-collapse: preserve;\"&gt;&lt;span
        id=\"docs-internal-guid-342c3261-7fff-a075-8a0d-9713d6b3c745\" style=\"color:
        black; font-family: Times; white-space-collapse: collapse;\"&gt;&lt;p dir=\"ltr\"
        style=\"line-height: 1.38; margin-bottom: 0pt; margin-top: 0pt;\"&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-style:
        italic; font-variant-alternates: normal; font-variant-east-asian: normal;
        font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;Note: Access to bug details
        and links may be kept restricted until a majority of users are updated with
        a fix. We will also retain restrictions if the bug exists in a third party
        library that other projects similarly depend on, but haven\u2019t yet fixed.&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top:
        0pt;\"&gt;&lt;span style=\"color: #666666; font-family: Arial, sans-serif;
        font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;This update includes &lt;/span&gt;&lt;a
        href=\"https://bugs.chromium.org/p/chromium/issues/list?q=type%3Abug-security%20os%3DAndroid%2Cios%2Clinux%2Cmac%2Cwindows%2Call%20label%3ARelease-2-M119&amp;amp;can=1\"
        style=\"text-decoration-line: none;\"&gt;&lt;span style=\"color: #1155cc;
        font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;4&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt; security
        fixes. Below, we highlight fixes that were contributed by external researchers.
        Please see the &lt;/span&gt;&lt;a href=\"https://sites.google.com/a/chromium.org/dev/Home/chromium-security\"
        style=\"text-decoration-line: none;\"&gt;&lt;span style=\"color: #1155cc;
        font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;Chrome Security Page&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt; for
        more information.&lt;/span&gt;&lt;/p&gt;&lt;br /&gt;&lt;p dir=\"ltr\" style=\"line-height:
        1.38; margin-bottom: 0pt; margin-top: 0pt;\"&gt;&lt;span style=\"color: #666666;
        font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;[$10000][&lt;/span&gt;&lt;a
        href=\"https://crbug.com/1497997\" style=\"text-decoration-line: none;\"&gt;&lt;span
        style=\"color: #1155cc; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;1497997&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;]&lt;/span&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; font-weight: 700; vertical-align: baseline; white-space-collapse:
        preserve;\"&gt; High &lt;/span&gt;&lt;span style=\"color: #666666; font-family:
        Arial, sans-serif; font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;CVE-2023-5997: Use after free
        in Garbage Collection. &lt;/span&gt;&lt;span style=\"color: #666666; font-family:
        Arial, sans-serif; font-size: 13pt; font-style: italic; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;Reported
        by Anonymous on 2023-10-31&lt;/span&gt;&lt;/p&gt;&lt;p dir=\"ltr\" style=\"line-height:
        1.38; margin-bottom: 0pt; margin-top: 0pt;\"&gt;&lt;span style=\"color: #666666;
        font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;[N/A][&lt;/span&gt;&lt;a
        href=\"https://crbug.com/1499298\" style=\"text-decoration-line: none;\"&gt;&lt;span
        style=\"color: #1155cc; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;1499298&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;]&lt;/span&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; font-weight: 700; vertical-align: baseline; white-space-collapse:
        preserve;\"&gt; High &lt;/span&gt;&lt;span style=\"color: #666666; font-family:
        Arial, sans-serif; font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;CVE-2023-6112: Use after free
        in Navigation. &lt;/span&gt;&lt;span style=\"color: #666666; font-family:
        Arial, sans-serif; font-size: 13pt; font-style: italic; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;Reported
        by Sergei Glazunov of Google Project Zero on 2023-11-04&lt;/span&gt;&lt;/p&gt;&lt;br
        /&gt;&lt;p dir=\"ltr\" style=\"line-height: 1.38; margin-bottom: 0pt; margin-top:
        0pt;\"&gt;&lt;span style=\"color: #666666; font-family: Arial, sans-serif;
        font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;We would also like to thank
        all security researchers that worked with us during the development cycle
        to prevent security bugs from ever reaching the stable channel.&lt;/span&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;&lt;br
        /&gt;&lt;/span&gt;&lt;span style=\"color: #666666; font-family: Arial, sans-serif;
        font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;&lt;br /&gt;&lt;/span&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;As
        usual, our ongoing internal security work was responsible for a wide range
        of fixes:&lt;/span&gt;&lt;/p&gt;&lt;ul style=\"margin-bottom: 0px; margin-top:
        0px; padding-inline-start: 48px;\"&gt;&lt;li aria-level=\"1\" dir=\"ltr\"
        style=\"font-family: Arial, sans-serif; font-size: 11pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; list-style-type: disc; vertical-align: baseline; white-space: pre;\"&gt;&lt;p
        dir=\"ltr\" role=\"presentation\" style=\"line-height: 1.38; margin-bottom:
        0pt; margin-top: 0pt;\"&gt;&lt;span style=\"color: #666666; font-size: 13pt;
        font-variant-alternates: normal; font-variant-east-asian: normal; font-variant-numeric:
        normal; font-variant-position: normal; text-wrap: wrap; vertical-align: baseline;\"&gt;[&lt;/span&gt;&lt;a
        href=\"http://crbug/1501958\" style=\"text-decoration-line: none;\"&gt;&lt;span
        style=\"color: #1155cc; font-size: 13pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; text-wrap:
        wrap; vertical-align: baseline;\"&gt;1501958&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-size: 13pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-wrap: wrap; vertical-align: baseline;\"&gt;] Various fixes from
        internal audits, fuzzing and other initiatives&lt;/span&gt;&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;br
        /&gt;&lt;span style=\"color: #666666; font-family: Arial, sans-serif; font-size:
        13pt; font-variant-alternates: normal; font-variant-east-asian: normal; font-variant-numeric:
        normal; font-variant-position: normal; vertical-align: baseline; white-space-collapse:
        preserve;\"&gt;Many of our security bugs are detected using &lt;/span&gt;&lt;a
        href=\"https://code.google.com/p/address-sanitizer/wiki/AddressSanitizer\"
        style=\"text-decoration-line: none;\"&gt;&lt;span style=\"color: #1155cc;
        font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; text-decoration-line: underline; text-decoration-skip-ink: none; vertical-align:
        baseline; white-space-collapse: preserve;\"&gt;AddressSanitizer&lt;/span&gt;&lt;/a&gt;&lt;span
        style=\"color: #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;, &lt;/span&gt;&lt;a
        href=\"https://code.google.com/p/memory-sanitizer/wiki/MemorySanitizer\" style=\"text-decoration-line:
        none;\"&gt;&lt;span style=\"color: #1155cc; font-family: Arial, sans-serif;
        font-size: 13pt; font-variant-alternates: normal; font-variant-east-asian:
        normal; font-variant-numeric: normal; font-variant-position: normal; text-decoration-line:
        underline; text-decoration-skip-ink: none; vertical-align: baseline; white-space-collapse:
        preserve;\"&gt;MemorySanitizer&lt;/span&gt;&lt;/a&gt;&lt;span style=\"color:
        #666666; font-family: Arial, sans-serif; font-size: 13pt; font-variant-alternates:
        normal; font-variant-east-asian: normal; font-variant-numeric: normal; font-variant-position:
        normal; vertical-align: baseline; white-space-collapse: preserve;\"&gt;, &lt;/span&gt;&lt;a
        href=\"https://www.chromium.org/developers/testing/undefinedbehaviorsanitizer\"
