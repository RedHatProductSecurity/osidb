        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>December
        2019 Security Releases</h1><span class=\"blogpost-meta\">By Michael Dawson,
        Sam Roberts, <time dateTime=\"2019-12-18T00:23:00.000Z\">Dec 18, 2019</time></span></div><h2
        id=\"update-18-december-2019-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-18-december-2019-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 18-December-2019)</em> Releases available</h2>\n<p>These
        releases update npm to v6.13.4 to address three vulnerabilities described
        below.</p>\n<p>All current release lines were affected.</p>\n<p>At this time,
        CVEs have been requested by npm, Inc. and are pending review. See <a href=\"https://twitter.com/ahmadnassri/status/1205132161961123841\">https://twitter.com/ahmadnassri/status/1205132161961123841</a>
        for more information.</p>\n<h3 id=\"global-node_modules-binary-overwrite\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#global-node_modules-binary-overwrite\"><span
        class=\"icon icon-link\"></span></a>Global <code>node_modules</code> Binary
        Overwrite</h3>\n<p>Versions of the npm CLI prior to 6.13.4 are vulnerable
        to a Global <code>node_modules</code> Binary Overwrite. It fails to prevent
        existing globally-installed binaries to be overwritten by other package installations.</p>\n<p>For
        example, if a package was installed globally and created a <code>serve</code>
        binary, any subsequent installs of packages that also create a <code>serve</code>
        binary would overwrite the first binary. This will not overwrite system binaries
        but only binaries put into the global <code>node_modules</code> directory.</p>\n<p>This
        behavior is still allowed in local installations and also through install
        scripts. This vulnerability bypasses a user using the <code>--ignore-scripts</code>
        install option.</p>\n<ul>\n<li><a href=\"https://www.npmjs.com/advisories/1437\">https://www.npmjs.com/advisories/1437</a></li>\n</ul>\n<h3
        id=\"symlink-reference-outside-of-node_modules\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#symlink-reference-outside-of-node_modules\"><span class=\"icon
        icon-link\"></span></a>Symlink reference outside of <code>node_modules</code></h3>\n<p>Versions
        of the npm CLI prior to 6.13.3 are vulnerable to a symlink reference outside
        of <code>node_modules</code>. It is possible for packages to create symlinks
        to files outside of the <code>node_modules</code> folder through the <code>bin</code>
        field upon installation. A properly constructed entry in the package.json
        <code>bin</code> field would allow a package publisher to create a symlink
        pointing to arbitrary files on a user\u2019s system when the package is installed.
        Only files accessible by the user running the <code>npm install</code> are
        affected.</p>\n<p>This behavior is still possible through install scripts.
        This vulnerability bypasses a user using the <code>--ignore-scripts</code>
        install option.</p>\n<ul>\n<li><a href=\"https://www.npmjs.com/advisories/1436\">https://www.npmjs.com/advisories/1436</a></li>\n</ul>\n<h3
        id=\"arbitrary-file-write\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#arbitrary-file-write\"><span
        class=\"icon icon-link\"></span></a>Arbitrary File Write</h3>\n<p>Versions
        of the npm CLI prior to 6.13.3 are vulnerable to an Arbitrary File Write.
        It fails to prevent access to folders outside of the intended <code>node_modules</code>
        folder through the <code>bin</code> field. A properly constructed entry in
        the <code>package.json</code> bin field would allow a package publisher to
        create files on a user&#x27;s system when the package is installed. It is
        only possible to affect files that the user running <code>npm install</code>
        has access to and it is not possible to overwrite files that already exist
        on disk.</p>\n<p>This behavior is still possible through install scripts.
        This vulnerability bypasses a user using the <code>--ignore-scripts</code>
        install option.</p>\n<ul>\n<li><a href=\"https://www.npmjs.com/advisories/1434\">https://www.npmjs.com/advisories/1434</a></li>\n</ul>\n<h3
        id=\"downloads\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads\"><span
        class=\"icon icon-link\"></span></a>Downloads</h3>\n<ul>\n<li><a href=\"/en/blog/release/v13.4.0/\">Node.js
        v13.4.0</a></li>\n<li><a href=\"/en/blog/release/v12.14.0/\">Node.js v12.14.0</a></li>\n<li><a
        href=\"/en/blog/release/v10.18.0/\">Node.js v10.18.0</a></li>\n<li><a href=\"/en/blog/release/v8.17.0/\">Node.js
        v8.17.0</a></li>\n</ul>\n<p>Please note that this will be the final release
        of the v8.x line as support ends after December 31st, 2019.</p>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of all supported release lines on or shortly after Tuesday
        December 17, 2019 UTC. For versions 8, 10, and 12 the only update to the runtime
        in these releases will be an updated version of npm addressing the vulnerability
        announced in <a href=\"https://blog.npmjs.org/post/189618601100/binary-planting-with-the-npm-cli\">https://blog.npmjs.org/post/189618601100/binary-planting-with-the-npm-cli</a>.
        Version 13, while still being a security release, will include all commits
        that were scheduled to be included in the originally scheduled release.</p>\n<p>In
        the meantime, users should update to npm 6.13.4 by following the instructions
        provided in the npm advisory. As a general rule, avoid running npm in production
        environments.</p>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>All versions of Node.js
        are vulnerable including the LTS and current releases: Node.js 8 (LTS &quot;Carbon&quot;),
        Node.js 10 (LTS &quot;Dubnium&quot;)\_, Node.js 12 (LTS &quot;Erbium&quot;),
        and Node.js 13.</p>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available at, or shortly after, Tuesday,
        December 17, 2019 UTC.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at\_<a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at\_<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>\_to
        stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the\_nodejs GitHub organization.</p></article></div></main><footer><div
