        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>November
        2018 Security Releases</h1><span class=\"blogpost-meta\">By Rod Vagg, <time
        dateTime=\"2018-11-28T00:55:46.667Z\">Nov 28, 2018</time></span></div><p><em>(Update
        27-November-2018)</em> <strong>Security releases available</strong></p>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates are now available
        for all active Node.js release lines. These include fixes for the vulnerabilities
        identified in the initial announcement (below). They also include upgrades
        of Node.js 6 and 8 to OpenSSL 1.0.2q, and upgrades of Node.js 10 and 11 to
        OpenSSL 1.1.0j.</p>\n<p>We recommend that all Node.js users upgrade to a version
        listed below as soon as possible.</p>\n<h2 id=\"downloads--release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<p>Downloads
        are available for the following versions. Details of code changes can also
        be found on each release page.</p>\n<ul>\n<li><a href=\"/en/blog/release/v11.3.0\">Node.js
        11.3.0 (Current)</a></li>\n<li><a href=\"/en/blog/release/v10.14.0\">Node.js
        10.14.0 (LTS &quot;Dubnium&quot;)</a></li>\n<li><a href=\"/en/blog/release/v8.14.0\">Node.js
        8.14.0 (LTS &quot;Carbon&quot;)</a></li>\n<li><a href=\"/en/blog/release/v6.15.0\">Node.js
        6.15.0 (LTS &quot;Boron&quot;)</a></li>\n</ul>\n<p><strong><em>Note (3-December-2018):</em></strong>
        <em>Node.js <a href=\"/en/blog/release/v6.15.1\">6.15.1 (LTS &quot;Boron&quot;)</a>
        was released to fix a misapplied backport for one of the fixes listed below.
        See the <a href=\"/en/blog/release/v6.15.1\">release page</a> for more information.</em>\n(/(/</p>\n<h2
        id=\"debugger-port-5858-listens-on-any-interface-by-default-cve-2018-12120\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#debugger-port-5858-listens-on-any-interface-by-default-cve-2018-12120\"><span
        class=\"icon icon-link\"></span></a>Debugger port 5858 listens on any interface
        by default (CVE-2018-12120)</h2>\n<p><em>Categorization: Unprotected Primary
        Channel (<a href=\"https://cwe.mitre.org/data/definitions/419.html\">CWE-419</a>)</em></p>\n<p>All
        versions of Node.js 6 are vulnerable and the severity is HIGH. When the debugger
        is enabled with <code>node --debug</code> or <code>node debug</code>, it listens
        to port 5858 on all interfaces by default. This may allow remote computers
        to attach to the debug port and evaluate arbitrary JavaScript. The default
        interface is now localhost. It has always been possible to start the debugger
        on a specific interface, such as <code>node --debug=localhost</code>. The
        debugger was removed in Node.js 8 and replaced with the inspector, so no versions
        from 8 and later are vulnerable.</p>\n<p>Reported and fixed by <a href=\"https://github.com/bnoordhuis\">Ben
        Noordhuis</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All versions
        of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 11 (Current) <strong>are NOT</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"denial-of-service-with-large-http-headers-cve-2018-12121\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#denial-of-service-with-large-http-headers-cve-2018-12121\"><span
        class=\"icon icon-link\"></span></a>Denial of Service with large HTTP headers
        (CVE-2018-12121)</h2>\n<p><em>Categorization: Uncontrolled Resource Consumption
        / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)</em></p>\n<p>All
        versions of 6 and later are vulnerable and the severity is HIGH. By using
        a combination of many requests with maximum sized headers (almost 80 KB per
        connection), and carefully timed completion of the headers, it is possible
        to cause the HTTP server to abort from heap allocation failure. Attack potential
        is mitigated by the use of a load balancer or other proxy layer.</p>\n<p>The
        total size of HTTP headers received by Node.js now must not exceed 8192 bytes.</p>\n<p>Reported
        by <a href=\"https://github.com/trevnorris\">Trevor Norris</a>, fixed by <a
        href=\"https://twitter.com/matteocollina\">Matteo Collina</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"slowloris-http-denial-of-service-cve-2018-12122\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#slowloris-http-denial-of-service-cve-2018-12122\"><span
        class=\"icon icon-link\"></span></a>&quot;Slowloris&quot; HTTP Denial of Service
        (CVE-2018-12122)</h2>\n<p><em>Categorization: Uncontrolled Resource Consumption
        / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)</em></p>\n<p>All
        versions of Node.js 6 and later are vulnerable and the severity is LOW. An
        attacker can cause a Denial of Service (DoS) by sending headers very slowly
        keeping HTTP or HTTPS connections and associated resources alive for a long
        period of time. Attack potential is mitigated by the use of a load balancer
        or other proxy layer.</p>\n<p>A timeout of 40 seconds now applies to servers
        receiving HTTP headers. This value can be adjusted with <code>server.headersTimeout</code>.
        Where headers are not completely received within this period, the socket is
        destroyed on the next received chunk. In conjunction with <code>server.setTimeout()</code>,
        this aids in protecting against excessive resource retention and possible
        Denial of Service.</p>\n<p>Reported by Jan Maybach (<a href=\"https://liebdich.com\">liebdich.com</a>),
        fixed by <a href=\"https://twitter.com/matteocollina\">Matteo Collina</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"hostname-spoofing-in-url-parser-for-javascript-protocol-cve-2018-12123\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#hostname-spoofing-in-url-parser-for-javascript-protocol-cve-2018-12123\"><span
        class=\"icon icon-link\"></span></a>Hostname spoofing in URL parser for javascript
        protocol (CVE-2018-12123)</h2>\n<p><em>Categorization: Misinterpretation of
        Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)</em></p>\n<p>All
        versions of Node.js 6 and later are vulnerable and the severity is LOW. If
        a Node.js application is using <code>url.parse()</code> to determine the URL
        hostname, that hostname can be spoofed by using a mixed case &quot;javascript:&quot;
        (e.g. &quot;javAscript:&quot;) protocol (other protocols are not affected).
        If security decisions are made about the URL based on the hostname, they may
        be incorrect.</p>\n<p>Reported by <a href=\"https://twitter.com/_bayotop\">Martin
        Bajanik</a> (<a href=\"https://kenticocloud.com/\">Kentico</a>), fixed by
        <a href=\"https://twitter.com/matteocollina\">Matteo Collina</a>.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"http-request-splitting-cve-2018-12116\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#http-request-splitting-cve-2018-12116\"><span class=\"icon icon-link\"></span></a>HTTP
        request splitting (CVE-2018-12116)</h2>\n<p><em>Categorization: Misinterpretation
        of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)</em></p>\n<p>Node.js
        6 and 8 are vulnerable and the severity is MEDIUM. If Node.js can be convinced
        to use unsanitized user-provided Unicode data for the <code>path</code> option
        of an HTTP request, then data can be provided which will trigger a second,
        unexpected, and user-defined HTTP request to made to the same server.</p>\n<p>Reported
        as security concern for Node.js 6 and 8 by <a href=\"https://twitter.com/arkadiyt\">Arkadiy
        Tetelman</a> (<a href=\"https://lob.com\">Lob</a>), fixed by backporting a
        change by <a href=\"https://github.com/bennofs\">Benno F\xFCnfst\xFCck</a>
        applied to Node.js 10 and later.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are NOT</strong>
        vulnerable</li>\n<li>All versions of Node.js 11 (Current) <strong>are NOT</strong>
        vulnerable</li>\n</ul>\n<h2 id=\"openssl-timing-vulnerability-in-ecdsa-signature-generation-cve-2018-0735\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-timing-vulnerability-in-ecdsa-signature-generation-cve-2018-0735\"><span
        class=\"icon icon-link\"></span></a>OpenSSL Timing vulnerability in ECDSA
        signature generation (CVE-2018-0735)</h2>\n<p><em>Severity: LOW</em></p>\n<p>The
        OpenSSL ECDSA signature algorithm has been shown to be vulnerable to a timing
        side-channel attack. An attacker could use variations in the signing algorithm
        to recover the private key.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are NOT</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"openssl-timing-vulnerability-in-dsa-signature-generation-cve-2018-0734\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-timing-vulnerability-in-dsa-signature-generation-cve-2018-0734\"><span
        class=\"icon icon-link\"></span></a>OpenSSL Timing vulnerability in DSA signature
        generation (CVE-2018-0734)</h2>\n<p><em>Severity: LOW</em></p>\n<p>The OpenSSL
        DSA signature algorithm has been shown to be vulnerable to a timing side-channel
        attack. An attacker could use variations in the signing algorithm to recover
        the private key.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All versions
        of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 11 (Current) <strong>are</strong> vulnerable</li>\n</ul>\n<h2
        id=\"openssl-microarchitecture-timing-vulnerability-in-ecc-scalar-multiplication-cve-2018-5407\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-microarchitecture-timing-vulnerability-in-ecc-scalar-multiplication-cve-2018-5407\"><span
        class=\"icon icon-link\"></span></a>OpenSSL Microarchitecture timing vulnerability
        in ECC scalar multiplication (CVE-2018-5407)</h2>\n<p><em>Severity: LOW</em></p>\n<p>OpenSSL
        ECC scalar multiplication, used in e.g. ECDSA and ECDH, has been shown to
        be vulnerable to a microarchitecture timing side-channel attack. An attacker
        with sufficient access to mount local timing attacks during ECDSA signature
        generation could recover the private key.</p>\n<p><strong>Impact:</strong></p>\n<ul>\n<li>All
        versions of Node.js 6 (LTS &quot;Boron&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 8 (LTS &quot;Carbon&quot;) <strong>are</strong> vulnerable</li>\n<li>All
        versions of Node.js 10 (LTS &quot;Dubnium&quot;) up to 10.8.0 <strong>are</strong>
        vulnerable</li>\n<li>All versions of Node.js 10 (LTS &quot;Dubnium&quot;)
        from 10.9.0 <strong>are NOT</strong> vulnerable</li>\n<li>All versions of
        Node.js 11 (Current) <strong>are NOT</strong> vulnerable</li>\n</ul>\n<h2
        id=\"acknowledgements\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#acknowledgements\"><span
        class=\"icon icon-link\"></span></a>Acknowledgements</h2>\n<p>Matteo Collina
        for a significant amount of work fixing vulnerabilities.</p>\n<p>Sam Roberts
        for the OpenSSL upgrades, other code contributions and assisting in the preparion
        of these releases.</p>\n<p>Ben Noordhuis, Fedor Indutny and Benno F\xFCnfst\xFCck
        for code contributions.</p>\n<p>Trevor Norris, Jan Maybach, Martin Bajanik,
        Arkadiy Tetelman for reporting vulnerabilities via the appropriate channels
        (see below).</p>\n<p><strong><em>Original post is included below</em></strong></p>\n<h2
        id=\"summary-1\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary-1\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Node.js will release
        new versions of all supported release lines on, or shortly after, November
        27th, 2018 UTC. These releases will incorporate a number of security fixes
        specific to Node.js, as well as the updates to OpenSSL that were released
        today, November 20th, 2018.</p>\n<p>OpenSSL <a href=\"https://www.openssl.org/news/openssl-1.0.2-notes.html\">1.0.2q</a>
        and <a href=\"https://www.openssl.org/news/openssl-1.1.0-notes.html\">1.1.0j</a>
        include fixes for previously disclosed low-severity timing vulnerabilities.
        See the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2018-November/000138.html\">OpenSSL
        release announcement</a>.</p>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>Releases
        for all actively supported release lines will be made available to fix the
        following vulnerabilities.</p>\n<p>All versions of <strong>Node.js 6 (LTS
        &quot;Boron&quot;)</strong> are vulnerable to:</p>\n<ul>\n<li>2 Uncontrolled
        Resource Consumption / Denial of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerabilities</li>\n<li>2 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerabilities</li>\n<li>1 Unprotected Primary Channel (<a href=\"https://cwe.mitre.org/data/definitions/419.html\">CWE-419</a>)
        vulnerability</li>\n</ul>\n<p>All versions of <strong>Node.js 8 (LTS &quot;Carbon&quot;)</strong>
        are vulnerable to:</p>\n<ul>\n<li>2 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerabilities</li>\n<li>2 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerabilities</li>\n</ul>\n<p>All versions of <strong>Node.js 10 (LTS &quot;Dubnium&quot;)</strong>
        are vulnerable to:</p>\n<ul>\n<li>2 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerabilities</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n</ul>\n<p>All versions of <strong>Node.js 11 (Current)</strong>
        are vulnerable to:</p>\n<ul>\n<li>2 Uncontrolled Resource Consumption / Denial
        of Service (<a href=\"https://cwe.mitre.org/data/definitions/400.html\">CWE-400</a>)
        vulnerabilities</li>\n<li>1 Misinterpretation of Input (<a href=\"https://cwe.mitre.org/data/definitions/115.html\">CWE-115</a>)
        vulnerability</li>\n</ul>\n<h2 id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#release-timing\"><span class=\"icon icon-link\"></span></a>Release
        timing</h2>\n<p>Releases will be available at, or shortly after, the 27th
        of November, 2018 UTC, along with disclosure of the details for the flaws
        addressed in each release in order to allow for complete impact assessment
        by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#contact-and-future-updates\"><span class=\"icon icon-link\"></span></a>Contact
        and future updates</h2>\n<p>The current Node.js security policy can be found
        at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#2350464056514a575a634d4c474649500d4c5144\"><span
        class=\"__cf_email__\" data-cfemail=\"cbb8aea8beb9a2bfb28ba5a4afaea1b8e5a4b9ac\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
