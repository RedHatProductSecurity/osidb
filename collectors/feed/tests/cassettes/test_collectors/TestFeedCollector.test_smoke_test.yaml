        \         <title>Kibana 7.17.9 and 8.6.2 Security Update</title>\n          <dc:creator><![CDATA[Levine]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h2>\n<a name=\"kibana-open-redirect-issue-esa-2023-03-1\" class=\"anchor\"
        href=\"https://discuss.elastic.co#kibana-open-redirect-issue-esa-2023-03-1\"></a>Kibana
        open redirect issue (ESA-2023-03)</h2>\n<p>An open redirect issue was discovered
        in Kibana that could lead to a user being redirected to an arbitrary website
        if they use a maliciously crafted Kibana URL.</p>\n<h3>\n<a name=\"affected-versions-2\"
        class=\"anchor\" href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected
        Versions:</h3>\n<p>Kibana Versions 7.0.0 through 7.17.8 and 8.0.0 through
        8.6.1</p>\n<h3>\n<a name=\"solutions-and-mitigations-3\" class=\"anchor\"
        href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h3>\n<p>The issue is resolved in versions 7.17.9 and 8.6.2</p>\n<p><strong>CVSSv3:</strong>
        6.1(Medium) - AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N</p>\n<p><strong>CVE ID:</strong>
        CVE-2022-38779</p>\n            <p><small>1 post - 1 participant</small></p>\n
