        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        updates, 1.0.2g and 1.0.1s</h1><span class=\"blogpost-meta\">By Rod Vagg,
        <time dateTime=\"2016-02-29T02:08:06.186Z\">Feb 29, 2016</time></span></div><p><strong><em>(Updates
        to this post, including a schedule change are included below)</em></strong></p>\n<p>The
        OpenSSL project has <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2016-February/000063.html\">announced</a>
        that they will be releasing versions 1.0.2g and 1.0.1s this week, on <strong>Tuesday
        the 1st of March, UTC</strong>. The releases will fix <em>&quot;several defects&quot;</em>
        that are labelled as <em>&quot;high&quot;</em> severity under their security
        policy, meaning they are:</p>\n<div class=\"highlight-box\">\n<p>... issues
        that are of a lower risk than critical, perhaps due to affecting less common
        configurations, or which are less likely to be exploitable.</p>\n</div>\n<p>Node.js
        v0.10 and v0.12 both use OpenSSL v1.0.1 and Node.js v4 and v5 both use OpenSSL
        v1.0.2 and releases from nodejs.org and some other popular distribution sources
        are statically compiled. Therefore, all active release lines are impacted
        by this update.</p>\n<p>At this stage, due to embargo, it is uncertain the
        exact nature of these defects, nor what impact they will have on Node.js users,
        if any.</p>\n<p>As we already had minor, non-security releases scheduled for
        each of our active release lines during this week and next, we will be adjusting
        our schedule to adapt to the OpenSSL releases depending on their impact on
        Node.js users.</p>\n<p>We will therefore proceed as follows:</p>\n<p>Within
        approximately 24 hours of the OpenSSL releases, our crypto team will make
        an impact assessment for Node.js users of the OpenSSL releases. This information
        may vary depending for the different active release lines and will be posted
        here.</p>\n<p>As part of that impact assessment we will announce our release
        plans for each of the active release lines to take into account any impact.
        <strong>Please be prepared for the possibility of important updates to Node.js
        v0.10, v0.12, v4 and v5 soon after Tuesday, the 1st of March.</strong></p>\n<h3
        id=\"nodejs-v010-maintenance\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-v010-maintenance\"><span
        class=\"icon icon-link\"></span></a>Node.js v0.10 (Maintenance)</h3>\n<p>A
        release of Node.js v0.10.43 has been proposed for this week, it currently
        contains fixes for domains and an important fix for a regression in http_parser
        that was introduced in v0.10.42. Details of the changes included in this release
        along with instructions on how to download and use a release candidate (v0.10.43-rc.1)
        can be found in <a href=\"https://github.com/nodejs/node/pull/5404\">https://github.com/nodejs/node/pull/5404</a>.
        Node.js v0.10 users are encouraged to test the release candidate build to
        ensure compatibility with existing deployments.</p>\n<p>If the OpenSSL 1.0.1s
        release contains important fixes that impact Node.js v0.10 we will endeavour
        to ensure that our v0.10.43 release contains the update.</p>\n<h3 id=\"nodejs-v012-lts\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-v012-lts\"><span class=\"icon
        icon-link\"></span></a>Node.js v0.12 (LTS)</h3>\n<p>A release of Node.js v0.12.11
        has been proposed for this week, it currently contains fixes for domains,
        an important fix for a regression in http_parser that was introduced in v0.12.10,
        and some other minor fixes. Details of the changes included in this release
        along with instructions on how to download and use a release candidate (v0.12.11-rc.1)
        can be found in <a href=\"https://github.com/nodejs/node/pull/5403\">https://github.com/nodejs/node/pull/5403</a>.
        Node.js v0.12 users are encouraged to test the release candidate build to
        ensure compatibility with existing deployments.</p>\n<p>If the OpenSSL 1.0.1s
        release contains important fixes for Node.js v0.12 we will endeavour to ensure
        that our v0.12.11 release contains the update.</p>\n<h3 id=\"nodejs-v4-lts-argon\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-v4-lts-argon\"><span class=\"icon
        icon-link\"></span></a>Node.js v4 (LTS &quot;Argon&quot;)</h3>\n<p>A significant
        update to Node.js v4 has been proposed for next week, the 8th of March. You
        can read about what will be included in Node.js v4.4.0 and find release candidates
        to test against your deployments at <a href=\"https://github.com/nodejs/node/pull/5301\">https://github.com/nodejs/node/pull/5301</a>.</p>\n<p>If
        the OpenSSL 1.0.2g update includes important fixes that impact Node.js v4,
        we may release a v4.3.2 <em>this week</em> with only the security updates
        in order to provide a low-risk path for Node.js v4 users.</p>\n<p>If the OpenSSL
        1.0.2g update <em>does not include</em> important fixes that impact Node.js
        v4, we will continue with our planned v4.4.0 release and also attempt to include
        the OpenSSL 1.0.2g upgrade. Users of Node.js v4 can then upgrade to v4.4.0
        in their own time and allow for proper testing of the changes included.</p>\n<h3
        id=\"nodejs-v5-stable\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-v5-stable\"><span
        class=\"icon icon-link\"></span></a>Node.js v5 (Stable)</h3>\n<p>A regular
        update to Node.js v5 has been proposed for this week. You can read about what
        will be included in the proposed Node.js v5.7.1 at <a href=\"https://github.com/nodejs/node/pull/5464\">https://github.com/nodejs/node/pull/5464</a>.
        We are excluding any semver-minor changes from this release although it has
        fixes for some regressions</p>\n<p>If the OpenSSL 1.0.2g release contains
        important fixes for Node.js v5, we will endeavour to ensure that our v5.7.1
        release contains the update.</p>\n<h3 id=\"summary\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h3>\n<ul>\n<li>Expect
        an impact assessment of the OpenSSL updates within 24 hours of their release</li>\n<li>Expect
        releases of Node.js v0.10, v0.12 and v5 this week, possibly containing important
        security releases</li>\n<li>Expect a Node.js v4.4.0 release next with the
        possibility of a v4.3.2 security update this week</li>\n</ul>\n<p>Please monitor
        the <strong>nodejs-sec</strong> Google Group for updates, including an impact
        assessment and updated details on release timing within approximately 24 hours
        after the OpenSSL release: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#a0d3c5c3d5d2c9d4d9e0cecfc4c5cad38ecfd2c7\"><span
        class=\"__cf_email__\" data-cfemail=\"9be8fef8eee9f2efe2dbf5f4fffef1e8b5f4e9fc\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only <strong>nodejs-sec</strong> mailing list at <a
        href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p>\n<h2 id=\"update-2-mar-2016-openssl-impact-assessment\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-2-mar-2016-openssl-impact-assessment\"><span
        class=\"icon icon-link\"></span></a><em>(Update 2-Mar-2016)</em> OpenSSL Impact
        Assessment</h2>\n<p>Our crypto team (Ben Noordhuis, Shigeki Ohtsu and Fedor
        Indutny) have performed an analysis of the defects addressed in this week&#x27;s
        OpenSSL releases, <a href=\"https://www.openssl.org/news/openssl-1.0.2-notes.html\">1.0.2g</a>
        and <a href=\"https://www.openssl.org/news/openssl-1.0.1-notes.html\">1.0.1s</a>.
        The results of this analysis are included below.</p>\n<p>The overall impact
        to Node.js users is low, however we will be producing new versions this week
        for all of our release lines containing the new versions of OpenSSL in order
        to provide security assurance.</p>\n<ul>\n<li><strong><a href=\"https://github.com/nodejs/node/pull/5404\">v0.10.43
        (Maintenance)</a></strong> will proceed as planned for this week, it includes
        fixes for domains and an important fix for a regression in http_parser that
        was introduced in v0.10.42. It will also now include an upgrade of OpenSSL
        to 1.0.1s. An important change will be the <strong>complete removal of SSLv2
        support</strong>, see CVE-2016-0800 below.</li>\n<li><strong><a href=\"https://github.com/nodejs/node/pull/5403\">v0.12.11
        (LTS)</a></strong> will proceed as planned for this week, it includes fixes
        for domains, an important fix for a regression in http_parser that was introduced
        in v0.12.10, and some other minor fixes. It will also now include an upgrade
        of OpenSSL to 1.0.1s. An important change will be the <strong>complete removal
        of SSLv2 support</strong>, see CVE-2016-0800 below.</li>\n<li><strong><a href=\"https://github.com/nodejs/node/pull/5301\">v4.4.0
        (LTS Argon)</a></strong> will proceed as planned for next week and will include
        an upgrade of OpenSSL to 1.0.2g. We will also produce a <strong>v4.3.2</strong>
        this week with <em>only</em> the OpenSSL upgrade in order to provide a more
        conservative upgrade path for users wishing to use the new OpenSSL without
        having to also include all of the additional non-security fixes in v4.4.0.</li>\n<li><strong><a
        href=\"https://github.com/nodejs/node/pull/5464\">v5.7.1 (Stable)</a></strong>
        will proceed as planned for this week and will include fixes for a number
        of regressions introduced in v5.7.0 as well as an upgrade of OpenSSL to 1.0.2g.</li>\n</ul>\n<p><strong>Release
        announcements for each of these will be made on the <a href=\"/en/blog/\">Node.js
        blog</a>.</strong></p>\n<h3 id=\"cve-2016-0800-disable-sslv2-default-build-default-negotiation-and-weak-ciphers\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0800-disable-sslv2-default-build-default-negotiation-and-weak-ciphers\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0800\">CVE-2016-0800</a>:
        Disable SSLv2 default build, default negotiation and weak ciphers</h3>\n<p><strong>Assessment:</strong></p>\n<ul>\n<li>Node.js
        v0.10 an v0.12 <strong>are unaffected</strong>, unless manually enabling SSLv2
        with <code>--enable-ssl2</code></li>\n<li>Node.js v4 and v5 <strong>are unaffected</strong></li>\n</ul>\n<p>This
        vulnerability has been labelled the <em><a href=\"https://drownattack.com/\">DROWN
        Attack</a></em> and only impacts servers supporting SSLv2:</p>\n<div class=\"highlight-box\">\n<p>Modern
        servers and clients use the TLS encryption protocol. However, due to misconfigurations,
        many servers also still support SSLv2, a 1990s-era predecessor to TLS. This
        support did not matter in practice, since no up-to-date clients actually use
        SSLv2. Therefore, even though SSLv2 is known to be badly insecure, until now,
        merely supporting SSLv2 was not considered a security problem, because clients
        never used it.</p>\n<p>DROWN shows that merely supporting SSLv2 is a threat
        to modern servers and clients. It allows an attacker to decrypt modern TLS
        connections between up-to-date clients and servers by sending probes to a
        server that supports SSLv2 and uses the same private key.</p>\n</div>\n<p>It
        is important to note that simply supporting SSLv2 on an HTTPS socket enables
        this vulnerability, regardless of whether clients are actively using SSLv2.</p>\n<p>Since
        Node.js v0.10.29, SSLv2 and SSLv3 have been disabled by default. It has remained
        possible to enable them with the <code>--enable-ssl2</code> and <code>--enable-ssl3</code>
        command-line arguments to <code>node</code>. As these protocols have consistently
        been demonstrated to be insecure, keeping SSLv2 and SSLv3 disabled has been
        strongly encouraged.</p>\n<p>If you are using the <code>--enable-ssl2</code>
        command-line argument with <code>node</code> then HTTPS servers are vulnerable
        to this attack. You should stop using this argument to avoid potential decryption
        of your secure data.</p>\n<p><strong>SSLv2 support is being removed</strong></p>\n<p>Given
        the additional barriers introduced in OpenSSL 1.0.1s to retaining SSLv2 support
        and the long list of known SSLv2 vulnerabilities, Node.js v0.10.43 and v0.12.11
        will be completely remove SSLv2 support and the <code>--enable-ssl2</code>
        command-line argument.</p>\n<h3 id=\"cve-2016-0705-fix-a-double-free-in-dsa-code\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0705-fix-a-double-free-in-dsa-code\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0705\">CVE-2016-0705</a>:
        Fix a double-free in DSA code</h3>\n<p><strong>Assessment</strong>: All versions
        of Node.js <strong>are affected</strong>, with low severity</p>\n<p>This defect
        allows the use of malformed DSA to be used as a potential Denial of Service
        (DoS) vector or for causing memory corruption. However it is likely to be
        very difficult to use in practice and is therefore considered low severity
        for Node.js users.</p>\n<h3 id=\"cve-2016-0798-disable-srp-fake-user-seed-to-address-a-server-memory-leak\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0798-disable-srp-fake-user-seed-to-address-a-server-memory-leak\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0798\">CVE-2016-0798</a>:
        Disable SRP fake user seed to address a server memory leak</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js <strong>are unaffected</strong></p>\n<p>The <a href=\"https://en.wikipedia.org/wiki/Secure_Remote_Password_protocol\">Secure
        Remote Password (SRP)</a> feature of OpenSSL is not exposed via Node.js, therefore
        all versions are unaffected by this defect.</p>\n<h3 id=\"cve-2016-0797-fix-bn_hex2bnbn_dec2bn-null-pointer-derefheap-corruption\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0797-fix-bn_hex2bnbn_dec2bn-null-pointer-derefheap-corruption\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0797\">CVE-2016-0797</a>:
        Fix BN_hex2bn/BN_dec2bn NULL pointer deref/heap corruption</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js <strong>may be affected</strong>, with low severity</p>\n<p>This
        defect can cause memory corruption in certain very rare cases. Additionally,
        the <code>BN_hex2bn()</code> and <code>BN_dec2bn()</code> functions are not
        explicitly used in Node.js, however they are used internally by OpenSSL for
        some APIs. While we are unable to confirm with certainty at this stage, we
        believe that Node.js is not invoking the code paths that use these functions.</p>\n<p>Combined
        with the difficulty of exploiting this defect and the likelihood that Node.js
        is not using APIs that require the internal use of these functions, this defect
        is considered to have a very low severity for Node.js users.</p>\n<h3 id=\"cve-2016-0799-fix-memory-issues-in-bio_printf-functions\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0799-fix-memory-issues-in-bio_printf-functions\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0799\">CVE-2016-0799</a>:
        Fix memory issues in BIO_*printf functions</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js <strong>are unaffected</strong></p>\n<p>This defect
        can serve as a potential Denial of Service (DoS) vector or be used for causing
        memory corruption. The <code>BIO_*printf()</code> functions are used internally
        by OpenSSL, however the only path by which an API call by Node.js invokes
        these functions has a default certificate size limit, which is not changed
        by Node.js, that removes the possibility of exploiting this defect. Therefore
        we believe that Node.js is unaffected by this defect.</p>\n<h3 id=\"cve-2016-0702-fix-side-channel-attack-on-modular-exponentiation\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-0702-fix-side-channel-attack-on-modular-exponentiation\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-0702\">CVE-2016-0702</a>:
        Fix side channel attack on modular exponentiation</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js <strong>are affected</strong>, with low severity</p>\n<p>This
        defect has been labelled the <em><a href=\"https://ssrg.nicta.com.au/projects/TS/cachebleed/\">CacheBleed
        Attack</a></em>.</p>\n<p>This defect enables attackers to execute side-channel
        attacks leading to the potential recovery of entire RSA private keys. It only
        affects the Intel <a href=\"https://en.wikipedia.org/wiki/Sandy_Bridge\">Sandy
        Bridge</a> (and possibly older) microarchitecture when using hyper-threading.
        Newer microarchitectures, including Haswell, are unaffected. Disabling hyper-threading
        is an option for mitigating against this attack.</p></article></div></main><footer><div
