        8.9.1 / 7.17.13 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Kibana 8.10.1 Security Update</title>\n          <dc:creator><![CDATA[Levine]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h1><a name=\"kibana-insertion-of-sensitive-information-into-log-file-esa-2023-17-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#kibana-insertion-of-sensitive-information-into-log-file-esa-2023-17-1\"></a>Kibana
        Insertion of Sensitive Information into Log File (ESA-2023-17)</h1>\n<p>An
        issue was discovered by Elastic whereby sensitive information is recorded
        in Kibana logs in the event of an error. The issue impacts only Kibana version
        8.10.0 when logging in the JSON layout or when the pattern layout is configured
        to log the <code>%meta</code> pattern. Elastic has released Kibana 8.10.1
        which resolves this issue. The error object recorded in the log contains request
        information, which can include sensitive data, such as authentication credentials,
        cookies, authorization headers, query params, request paths, and other metadata.
        Some examples of sensitive data which can be included in the logs are account
        credentials for kibana_system, kibana-metricbeat, or Kibana end-users.</p>\n<p><strong>Affected
        Versions:</strong><br>\nKibana version 8.10.0</p>\n<h2><a name=\"solutions-and-mitigations-2\"
        class=\"anchor\" href=\"https://discuss.elastic.co#solutions-and-mitigations-2\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in Kibana 8.10.1. Version
        8.10.0 has been removed from our download sites.</p>\n<h3><a name=\"elastic-cloud-3\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elastic-cloud-3\"></a>Elastic
        Cloud</h3>\n<p>Kibana instances of Elastic Cloud Customers on 8.10.0 have
        been patched to resolve this issue.</p>\n<p><strong>Note:</strong> If you
        had upgraded to 8.10.0 <strong>and</strong> enabled <a href=\"https://www.elastic.co/guide/en/cloud/current/ec-enable-logging-and-monitoring.html\">Logging
        and Monitoring</a> the potential exists that credential material may have
        been logged in your Logging and Monitoring deployment. We advise you to follow
        the guidance <a href=\"https://discuss.elastic.co/t/kibana-8-10-1-security-update/343287#review-affected-logs-5\">below</a>
        to check the Kibana logs for any ingested credentials and perform follow-up
        actions, such as purging data from logs and rotating any potentially exposed
        credentials.</p>\n<p>The following additional mitigations have been performed
        by Elastic:</p>\n<ul>\n<li>We have deployed an ingest processor to redact
        the in-scope fields before they are logged in our monitoring environment.</li>\n<li>We
        have purged sensitive data that was logged from our monitoring environment
        before the ingest processor was deployed.</li>\n<li>We are automatically rotating
        kibana_system and kibana-metricbeat account credentials for all Kibana 8.10.0
        deployments in Elastic Cloud</li>\n<li>We reviewed the accesses to our logging
        environment for the duration of this issue and did not identify any unauthorized
        activity.</li>\n</ul>\n<h3><a name=\"self-managed-4\" class=\"anchor\" href=\"https://discuss.elastic.co#self-managed-4\"></a>Self-Managed</h3>\n<p>Users
        who are running Kibana 8.10.0 self-managed, including ECE or ECK deployments,
        should upgrade immediately to Kibana 8.10.1.</p>\n<p>Users that have run Kibana
        8.10.0 instances, should review their logging configuration to determine if
        they might be affected. The vulnerable logging configurations (defined in
        kibana.yml) are:</p>\n<ul>\n<li>Using the JSON layout (note that some installation
        methods log in the JSON layout by default, see table below). For instance:</li>\n</ul>\n<pre><code
        class=\"lang-auto\">logging:\n appenders:\n   file:\n     type: file\n     fileName:
        /var/log/kibana/kibana.log\n     layout:\n       type: json\n</code></pre>\n<ul>\n<li>Using
        the pattern layout with a custom pattern that includes %meta. For instance:</li>\n</ul>\n<pre><code
        class=\"lang-auto\">logging:\n appenders:\n   custom_console:\n     type:
        console\n     layout:\n       type: pattern\n       pattern: \"[%date][%level][%logger]
        %message %meta\"\n</code></pre>\n<h4><a name=\"review-affected-logs-5\" class=\"anchor\"
        href=\"https://discuss.elastic.co#review-affected-logs-5\"></a>Review Affected
        Logs</h4>\n<p>Affected logs should be reviewed for any potential sensitive
        data and if deemed necessary,  follow up actions such as purging sensitive
        data from logs and rotating any potentially exposed credentials should be
        performed.</p>\n<p>The following events are of primary interest:</p>\n<ul>\n<li><code>error.meta.meta.request.*</code></li>\n<li><code>error.cause.meta.meta.request.*</code></li>\n<li><code>error.originalError.meta.meta.request.*</code></li>\n</ul>\n<p>More
        specifically, the following fields are found to contain credentials, Base64
        encoded as the value of the Authorization header.</p>\n<p><code>error.meta.meta.request.params.headers.authorization</code><br>\n<code>error.meta.meta.request.options.headers.authorization</code><br>\n<code>error.cause.meta.meta.request.params.headers.authorization</code><br>\n<code>error.cause.meta.meta.request.options.headers.authorization</code><br>\n<code>error.originalError.meta.meta.request.params.headers.authorization</code><br>\n<code>error.originalError.meta.meta.request.options.headers.authorization</code></p>\n<p>Depending
        on how Kibana is installed and configured, logs can be found in different
        locations</p>\n<div class=\"md-table\">\n<table>\n<thead>\n<tr>\n<th>Installation
        Type</th>\n<th>Log location</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>All</td>\n<td>Systems
        where you ingest Kibana logs.</td>\n</tr>\n<tr>\n<td>Archive</td>\n<td>Default
        logging configuration is not affected since it uses the pattern layout without
        the <code>%meta</code> pattern.<br><br>By default, Kibana only logs to <code>stdout</code>.
        If you have explicitly configured Kibana to log to a file, the location of
        the file is part of the logging configuration in <code>kibana.yml</code> <br>Also
        note that <code>stdout</code> is also redirected to the Systemd journal</td>\n</tr>\n<tr>\n<td>Docker</td>\n<td>Default
        logging configuration is affected since it uses the JSON layout. <br><br>The
        location of the log file depends on the logging driver in use. By default
        the json-file <a href=\"https://docs.docker.com/config/containers/logging/json-file\">https://docs.docker.com/config/containers/logging/json-file</a>
        driver is used and in Linux based systems the logs of a container are located
        in <code>/var/lib/docker/containers/&lt;container_id&gt;/&lt;container_id&gt;-json.log</code></td>\n</tr>\n<tr>\n<td>RPM/DEB</td>\n<td>Default
        logging configuration is affected since it uses the JSON layout. <br>By default,
        Kibana logs to /var/log/kibana/kibana.log</td>\n</tr>\n<tr>\n<td>ECE</td>\n<td>Default
        logging configuration is affected since it uses the JSON layout. <br><br>
        Kibana container logs are only persisted when connected to a Logs and metrics
        cluster.</td>\n</tr>\n<tr>\n<td>ECK</td>\n<td>Default logging configuration
        is affected since it uses the JSON layout. <br><br> Kibana container logs
        are only persisted when connected to a dedicated monitoring cluster.</td>\n</tr>\n</tbody>\n</table>\n</div><p>If
        the review reveals that credentials have been included in the logs, the following
        remediation actions are available</p>\n<div class=\"md-table\">\n<table>\n<thead>\n<tr>\n<th>Installation
        Type</th>\n<th>Available Remediation Actions</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Archive,
        <br>Docker, <br> RPM/DEB</td>\n<td><code>kibana_system</code> credentials
        can be rotated <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/change-passwords-native-users.html\">using
        one of the available methods</a> if a native user is used. If service account
        tokens are used, you need to <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/8.9/security-api-delete-service-token.html\">delete
        the leaked one</a> and <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/8.9/security-api-create-service-token.html\">create
        a new token</a> <br><br>End user credentials can be changed using the Management
        &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n<tr>\n<td>ECE</td>\n<td><code>found-internal-kibana4-server</code>
        credentials can be rotated using advanced editor. <br>1. Go to advanced editor<br>2.
        Find \"<code>.resources.kibana[0].plan.cluster_topology[0].kibana.system_settings</code>\"<br>3.
        Set \"<code>elasticsearch_password</code>\" to a complex random string <br>
        4. Submit<br><br>End user credentials can be changed using the Management
        &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n<tr>\n<td>ECK</td>\n<td>Kibana system user
        credentials <a href=\"https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-rotate-credentials.html\">can
        be rotated</a> by either of the following options: <br>- Delete <code>$KIBANA_NAME-kibana-user</code>
        secret in the Kibana K8s namespace and restart the ECK operator. <br>- Delete
        <code>$KIBANA_NAME-kibana-user</code>and $NAMESPACE-$KIBANA_NAME-kibana-user
        secrets in the Kibana K8s namespace <br><br> End user credentials can be changed
        using the Management &gt; Users UI in Kibana or the <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/security-api-change-password.html\">Change
        Password API</a>.</td>\n</tr>\n</tbody>\n</table>\n</div><h3><a name=\"severity-rating-6\"
        class=\"anchor\" href=\"https://discuss.elastic.co#severity-rating-6\"></a>Severity
        Rating</h3>\n<p>CVSSv3.1: 9.0 (Critical) <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:A/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H\">AV:A/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H</a><br>\nCVE
        ID: CVE-2023-31422</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/kibana-8-10-1-security-update/343287\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/kibana-8-10-1-security-update/343287</link>\n
        \         <pubDate>Mon, 18 Sep 2023 17:53:06 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-343287</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/kibana-8-10-1-security-update/343287.rss\">Kibana
        8.10.1 Security Update</source>\n        </item>\n        <item>\n          <title>Elasticsearch
        Security Statement regarding CVE-2022-1471</title>\n          <dc:creator><![CDATA[ikakavas]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <h3><a name=\"elasticsearch-is-not-affected-by-this-issue-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elasticsearch-is-not-affected-by-this-issue-1\"></a>Elasticsearch
        is not affected by this issue.</h3>\n<p>Elasticsearch is <strong>not affected</strong>
        by the issue described in <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2022-1471\">CVE-2022-1471</a>
        as, in general, it does not use Snakeyaml to parse YAML.</p>\n<h4><a name=\"summary-2\"
        class=\"anchor\" href=\"https://discuss.elastic.co#summary-2\"></a>Summary</h4>\n<p>Elasticsearch
        <a href=\"https://www.elastic.co/guide/en/elasticsearch/reference/current/api-conventions.html#_content_type_requirements\">supports
        YAML</a> as a format for search queries, and it also uses YAML for its configuration
        files (i.e. elasticsearch.yml). However, Elasticsearch's YAML parsing is implemented
        in the X-Content plugin which uses  <a href=\"https://github.com/FasterXML/jackson-dataformats-text\">jackson-dataformats-text</a>
        and <strong>NOT</strong> Snakeyaml directly.</p>\n<h4><a name=\"additional-details-3\"
        class=\"anchor\" href=\"https://discuss.elastic.co#additional-details-3\"></a>Additional
        Details</h4>\n<p>Elasticsearch has only ever used Snakeyaml directly for YAML
        parsing in the case of the <a href=\"https://github.com/elastic/elasticsearch/pull/65905\">Machine
        Dependent Heap Size calculations</a>. This was introduced as a feature in
        7.12 in <a href=\"https://github.com/elastic/elasticsearch/pull/66428\">[7.x]
        Autodetermine heap settings based on node roles and total system memory</a>
        and while it originally (for a short period) used the unsafe constructor until
        it was changed in <a href=\"https://github.com/elastic/elasticsearch/pull/72352\">Tweak
        constructor for yaml parser</a> in 7.13.0 onwards. That change also introduced
        the <a href=\"https://github.com/elastic/elasticsearch/blob/7.17/build-tools-internal/src/main/resources/forbidden/snakeyaml-signatures.txt\">inclusion
        of the unsafe constructor as a forbidden method</a> so that it could not be
        used anywhere in the Elasticsearch code base, even accidentally. It is also
        worth noting that Elasticsearch 8.x was never even released with the unsafe
        constructor as <a href=\"https://github.com/elastic/elasticsearch/pull/72352\">Tweak
        constructor for yaml parser</a> was merged in 8.0.0-alpha so all 8.0.0 and
        later versions only ever used the safe constructor. Worth noting that even
        in this case, the YAML parsing was restricted to the <code>elasticsearch.yml</code>
        file and any exploitation attempt would require very high existing privileges
        (Write access to Elasticsearch's node filesystem).</p>\n<p>In 8.3.0 and onwards,
        snakeyaml has been removed as a direct dependency in <a href=\"https://github.com/elastic/elasticsearch/pull/86248\">\"Remove
        direct snakeyaml dependency from launcher tools\"</a> and switched to using
        X-Content , which is backed by <a href=\"https://github.com/FasterXML/jackson-dataformats-text\">jackson-dataformats-text</a>.
        Snakeyaml is bundled in Elasticsearch only as a transitive dependency of  <a
        href=\"https://github.com/FasterXML/jackson-dataformats-text\">jackson-dataformats-text</a>
        but <a href=\"https://github.com/FasterXML/jackson-dataformats-text\">jackson-dataformats-text</a>
        does not use snakeyaml for YAML parsing either, but uses other parts of the
        library in a supportive fashion. The developers of <a href=\"https://github.com/FasterXML/jackson-dataformats-text\">jackson-dataformats-text</a>
        <a href=\"https://github.com/FasterXML/jackson-dataformats-text/issues/361\"><strong>attest</strong></a>
        that their YAML parsing is not in any way affected by CVE-2022-1471.</p>\n<p>In
        8.8.0 and onwards, this transitive snakeyaml dependency has nevertheless been
        upgraded to 2.0, as part of Elastic standard maintenance efforts.</p>\n            <p><small>1
        post - 1 participant</small></p>\n            <p><a href=\"https://discuss.elastic.co/t/elasticsearch-security-statement-regarding-cve-2022-1471/343006\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elasticsearch-security-statement-regarding-cve-2022-1471/343006</link>\n
        \         <pubDate>Thu, 14 Sep 2023 04:53:14 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-343006</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elasticsearch-security-statement-regarding-cve-2022-1471/343006.rss\">Elasticsearch
        Security Statement regarding CVE-2022-1471</source>\n        </item>\n        <item>\n
        \         <title>Elasticsearch 8.9.2 and 7.17.13 Security Update</title>\n
        \         <dc:creator><![CDATA[Levine]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <h1><a
        name=\"elasticsearch-insertion-of-sensitive-information-in-audit-logs-esa-2023-12-1\"
        class=\"anchor\" href=\"https://discuss.elastic.co#elasticsearch-insertion-of-sensitive-information-in-audit-logs-esa-2023-12-1\"></a>Elasticsearch
        Insertion of sensitive information in audit logs (ESA-2023-12)</h1>\n<p>Elasticsearch
        generally filters out sensitive information and credentials before logging
        to the audit log. It was found that this filtering was not applied when requests
        to Elasticsearch use certain deprecated URIs for APIs. The impact of this
        flaw is that sensitive information such as passwords and tokens might be printed
        in cleartext in Elasticsearch audit logs. Note that audit logging is disabled
        by default and needs to be explicitly enabled and even when audit logging
        is enabled, request bodies that could contain sensitive information are not
        printed to the audit log  unless explicitly configured.</p>\n<p>The <code>_xpack/security</code>
        APIs have been deprecated in Elasticsearch 7.x and were entirely removed in
        8.0.0 and later. The only way for a client to use them in Elasticsearch 8.0.0
        and later is to provide the <code>Accept: application/json; compatible-with=7</code>
        header. Elasticsearch official clients do not use these deprecated APIs.</p>\n<p>The
        list of affected, deprecated APIs, is the following</p>\n<ul>\n<li><code>POST
        /_xpack/security/user/{username}</code></li>\n<li><code>PUT /_xpack/security/user/{username}</code></li>\n<li><code>PUT
        /_xpack/security/user/{username}/_password</code></li>\n<li><code>POST /_xpack/security/user/{username}/_password</code></li>\n<li><code>PUT
        /_xpack/security/user/_password</code></li>\n<li><code>POST /_xpack/security/user/_password</code></li>\n<li><code>POST
        /_xpack/security/oauth2/token</code></li>\n<li><code>DELETE /_xpack/security/oauth2/token</code></li>\n<li><code>POST
        /_xpack/security/saml/authenticate</code></li>\n</ul>\n<h2><a name=\"affected-versions-2\"
        class=\"anchor\" href=\"https://discuss.elastic.co#affected-versions-2\"></a>Affected
        Versions:</h2>\n<p>Elasticsearch versions from 7.0.0 up to 7.17.12 and from
        8.0.0 up to 8.9.1</p>\n<h2><a name=\"solutions-and-mitigations-3\" class=\"anchor\"
        href=\"https://discuss.elastic.co#solutions-and-mitigations-3\"></a>Solutions
        and Mitigations:</h2>\n<p>The issue is resolved in version 7.17.13 and 8.9.2</p>\n<p><strong>CVSSv3.1:</strong>
        4.1(Medium) AV:L/AC:H/PR:H/UI:N/S:U/C:H/I:N/A:N<br>\n<strong>CVE ID:</strong>
        CVE-2023-31417</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elasticsearch-8-9-2-and-7-17-13-security-update/342479\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elasticsearch-8-9-2-and-7-17-13-security-update/342479</link>\n
        \         <pubDate>Wed, 06 Sep 2023 22:30:46 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-342479</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elasticsearch-8-9-2-and-7-17-13-security-update/342479.rss\">Elasticsearch
        8.9.2 and 7.17.13 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Elastic Cloud Enterprise (ECE) 2.13.3, 3.3.0 Security Update</title>\n
        \         <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <p>ECE
        Denial of Service (DoS) issue (ESA-2023-09)</p>\n<p>A denial of service vulnerability
        was discovered in ECE that could lead to the ECE Admin API server becoming
        unavailable if a maliciously crafted JWT is supplied. This is due to the use
        of a transitive dependency <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2023-1370\">json-smart</a>
        which parses nested arrays in an unsafe way. Deployments that run on ECE are
        unaffected.</p>\n<p>Affected Versions:</p>\n<p>ECE Versions before 2.13.3
        and before 3.3.0</p>\n<p>Solutions and Mitigations:</p>\n<p>The dependency
        has been updated which resolves the issue in versions 2.13.3 and 3.3.0</p>\n<p>CVSSv3:
        7.5 (High) - CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H</p>\n<p>CVE ID:
        CVE-2023-1370</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elastic-cloud-enterprise-ece-2-13-3-3-3-0-security-update/338650\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-cloud-enterprise-ece-2-13-3-3-3-0-security-update/338650</link>\n
        \         <pubDate>Tue, 18 Jul 2023 09:57:18 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-338650</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/elastic-cloud-enterprise-ece-2-13-3-3-3-0-security-update/338650.rss\">Elastic
        Cloud Enterprise (ECE) 2.13.3, 3.3.0 Security Update</source>\n        </item>\n
        \       <item>\n          <title>Elasticsearch 8.8.2, 7.17.11 Security Update</title>\n
        \         <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n          <category>Security
        Announcements</category>\n          <description><![CDATA[\n            <p><strong>Elasticsearch
        Denial of Service (DoS) issue (ESA-2023-10)</strong></p>\n<p>This issue only
        affects users that have at least one OpenID Connect authentication realm or
        at least one JWT authentication realm configured.</p>\n<p>A denial of service
        vulnerability was discovered in Elasticsearch that could lead to the service
        becoming unavailable if a maliciously crafted JWT is supplied. This is due
        to the use of a transitive dependency <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2023-1370\">json-smart</a>
        which parses nested arrays in an unsafe way.</p>\n<p><strong>Affected Versions:</strong></p>\n<p>Elasticsearch
        Versions after 7.2.0 and before 7.17.11, and versions after 8.0.0 and before
        8.8.2</p>\n<p><strong>Solutions and Mitigations:</strong></p>\n<p>The issue
        has been resolved in versions 8.8.2 and 7.17.11</p>\n<p>CVSSv3: 7.5 (High)
        - CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H</p>\n<p>CVE ID: CVE-2023-1370</p>\n
