        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        update, 1.0.2m</h1><span class=\"blogpost-meta\">By Rod Vagg, <time dateTime=\"2017-10-30T23:30:01.316Z\">Oct
        30, 2017</time></span></div><h2 id=\"update-8-nov-2017-nodejs-releases\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-8-nov-2017-nodejs-releases\"><span
        class=\"icon icon-link\"></span></a><em>(Update 8-Nov-2017)</em> Node.js Releases</h2>\n<p>Releases
        were made available for active lines yesterday, each including the OpenSSL
        1.0.2m update. As we have not categorized these strictly as <em>security</em>
        releases they also contain other minor fixes and additions as per our regular
        release procedures.</p>\n<p>While we don&#x27;t consider OpenSSL 1.0.2m a
        <em>critical</em> update, you should make plans to upgrade your deployments
        as soon as practical.</p>\n<ul>\n<li><a href=\"/en/blog/release/v4.8.6/\">Node
        v4.8.6 &quot;Argon&quot; (Maintenance LTS)</a></li>\n<li><a href=\"/en/blog/release/v6.12.0/\">Node
        v6.12.0 &quot;Boron&quot; (Active LTS)</a></li>\n<li><a href=\"/en/blog/release/v8.9.1/\">Node
        v8.9.1 &quot;Carbon&quot; (Active LTS)</a></li>\n<li><a href=\"/en/blog/release/v9.1.0/\">Node
        v9.1.0 (Current)</a></li>\n</ul>\n<h2 id=\"update-2-nov-2017-nodejs-impact-assessment--release-plan\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-2-nov-2017-nodejs-impact-assessment--release-plan\"><span
        class=\"icon icon-link\"></span></a><em>(Update 2-Nov-2017)</em> Node.js Impact
        Assessment &amp; Release Plan</h2>\n<p>The following impact assessment for
        Node.js of the flaws fixed in OpenSSL 1.0.2m has been provided by Shigeki
        Ohtsu from our crypto team. Original details about the announcement from the
        OpenSSL team can be found <a href=\"/en#original_post\">below</a>.</p>\n<h3
        id=\"cve-2017-3735-oob-read-parsing-ipadressfamily-in-an-x509-certificate\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2017-3735-oob-read-parsing-ipadressfamily-in-an-x509-certificate\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2017-3735\">CVE-2017-3735</a>:
        OOB read parsing IPAdressFamily in an X.509 certificate</h3>\n<p>CVE-2017-3735
        fixes buffer over-read in parsing X.509 certificates using extensions defined
        in RFC3779.</p>\n<p>Node.js disables RFC3779 support by defining <code>OPENSSL_NO_RFC3779</code>
        during compile. It is therefore <strong>unlikely that Node.js is impacted
        in any way by this vulnerability</strong>.</p>\n<h3 id=\"cve-2017-3736-carry-propagating-bug-in-the-x86_64-montgomery-squaring-procedure\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2017-3736-carry-propagating-bug-in-the-x86_64-montgomery-squaring-procedure\"><span
        class=\"icon icon-link\"></span></a><a href=\"http://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-3736\">CVE-2017-3736</a>:
        Carry propagating bug in the x86_64 Montgomery squaring procedure</h3>\n<p>CVE-2017-3736
        fixes a carry propagating bug in the x86*64 <a href=\"https://en.wikipedia.org/wiki/Exponentiation_by_squaring#Montgomery.27s_ladder_technique\">_Montgomery
        squaring*</a> procedure.</p>\n<div class=\"highlight-box\">\n<p>Analysis suggests
        that attacks against RSA and DSA as a result of this defect would be very
        difficult to perform and are not believed likely. Attacks against Diffie-Hellman
        are considered just feasible (although very difficult) because most of the
        work necessary to deduce information about a private key may be performed
        offline. The amount of resources required for such an attack would be very
        significant and likely only accessible to a limited number of attackers. An
        attacker would additionally need online access to an unpatched system using
        the target private key in a scenario with persistent Diffie-Hellman parameters
        and a private key that is shared between multiple clients.\nThis only affects
        processors that support the BMI1, BMI2 and ADX extensions like Intel Broadwell
        (5th generation) and later or AMD Ryzen.</p>\n</div>\n<p>CVE-2017-3736 impacts
        Node.js users but the likelihood of successful attack using the flaw is <strong>very
        low and we therefore deem it to be non-critical</strong>.</p>\n<h3 id=\"additional-fixes\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#additional-fixes\"><span class=\"icon
        icon-link\"></span></a>Additional fixes</h3>\n<p>OpenSSL 1.0.2m also includes
        two additional fixes that do not have a CVE assigned to them.</p>\n<ol>\n<li>A
        <a href=\"https://github.com/openssl/openssl/commit/23f7e974d59a576ad7d8cfd9f7ac957a883e361f\">side
        channel attack of ECDSA</a> which appears too difficult to execute and can
        only obtain limited information about a private key.</li>\n<li>A fix for <a
        href=\"https://github.com/openssl/openssl/commit/a92ca561bc91f4ebd2f53578e82058efcde61aed\">TLS
        servers with SNI enabled</a>. Node.js does not use <code>SSL_set_SSL_CTX</code>
        in this context so is not impacted.</li>\n</ol>\n<h3 id=\"release-plan\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-plan\"><span class=\"icon
        icon-link\"></span></a>Release plan</h3>\n<p>Due to the low impact and low
        severity of these fixes, we have decided <strong><em>not</em></strong> to
        push urgent releases of Node.js this week. Releases of all active release
        lines are scheduled for next Tuesday, the 7th of November and these releases
        will all include OpenSSL 1.0.2m along with other regular Node.js patches and
        additions.</p>\n<p>Our active release lines are:</p>\n<ul>\n<li>Node.js 4
        LTS &quot;Argon&quot; (Maintenance LTS)</li>\n<li>Node.js 6 LTS &quot;Boron&quot;
        (Active LTS)</li>\n<li>Node.js 8 LTS &quot;Carbon&quot; (Active LTS)</li>\n<li>Node.js
        9 (Current)</li>\n</ul>\n<p>We will include an update here once all releases
        are made available.</p>\n<p></p>\n<p><strong><em>Original post is included
        below</em></strong></p>\n<hr/>\n<p>The OpenSSL project has <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2017-October/000103.html\">announced</a>
        <em>(also see their <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2017-October/000104.html\">correction</a>)</em>
        that they will be releasing versions 1.1.0g and 1.0.2m this week, on <strong>Thursday
        the 2nd of November 2017, UTC</strong>. The releases will fix one <em>&quot;low
        severity security issue&quot;</em> and one <em>&quot;moderate level security
        issue&quot;</em>. &quot;Moderate&quot; level security issues for OpenSSL:</p>\n<div
        class=\"highlight-box\">\n<p>... includes issues like crashes in client applications,
        flaws in protocols that are less commonly used (such as DTLS), and local flaws.</p>\n</div>\n<p>Note
        that Node.js currently does not support or bundle OpenSSL 1.1.0, so we will
        focus entirely on 1.0.2m in this release.</p>\n<p>Information about the &quot;low&quot;
        severity security issue is already <a href=\"https://www.openssl.org/news/secadv/20170828.txt\">public</a>:</p>\n<div
        class=\"highlight-box\">\n<p><strong>Malformed X.509 IPAddressFamily could
        cause OOB read (CVE-2017-3735)</strong></p>\n<p>If an X.509 certificate has
        a malformed IPAddressFamily extension, OpenSSL could do a one-byte buffer
        overread. The most likely result would be an erroneous display of the certificate
        in text format.</p>\n<p>As this is a low severity fix, no release is being
        made. The fix can be found in the source repository (1.0.2, 1.1.0, and master
        branches); see <a href=\"https://github.com/openssl/openssl/pull/4276\">https://github.com/openssl/openssl/pull/4276</a>.
        This bug has been present since 2006.</p>\n</div>\n<p>At this stage, due to
        embargo, it is uncertain what the nature of the &quot;moderate&quot; severity
        fix is, nor what impact it will have on Node.js users, if any. We will proceed
        as follows:</p>\n<p>Within approximately 24 hours of the OpenSSL 1.0.2m release,
        our crypto team will make an impact assessment for Node.js users. This information
        <em>may</em> vary depending for the different active release lines and will
        be posted here.</p>\n<p>As part of that impact assessment we will announce
        our release plans for each of the active release lines to take into account
        any impact. <strong>Please be prepared for the possibility of important updates
        to Node.js 4 &quot;Argon&quot;, Node.js 6 &quot;Boron&quot;, Node.js 8 &quot;Carbon&quot;
        and Node.js 9 (Current) as soon as Friday, the 3rd of November, 2017</strong>.</p>\n<p>If
        our assessment concludes that the OpenSSL &quot;moderate&quot; security issue
        has very low impact for Node.js users, the Node.js release team may decide
        to bundle this OpenSSL upgrade with the regular, planned Node.js releases
        for both LTS and Current release lines and not proceed with special security
        releases.</p>\n<p>Please monitor the <strong>nodejs-sec</strong> Google Group
        for updates, including an impact assessment and updated details on release
        timing within approximately 24 hours after the OpenSSL release: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#d9aabcbaacabb0ada099b7b6bdbcb3aaf7b6abbe\"><span
        class=\"__cf_email__\" data-cfemail=\"700315130502190409301e1f14151a035e1f0217\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
