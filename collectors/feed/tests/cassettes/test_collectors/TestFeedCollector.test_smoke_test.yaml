        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Tuesday
        June 20 2023 Security Releases</h1><span class=\"blogpost-meta\">By Rafael
        Gonzaga, <time dateTime=\"2023-06-20T14:30:00.000Z\">Jun 20, 2023</time></span></div><h1
        id=\"update-20-june-2023-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-20-june-2023-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 20-June-2023)</em> Security
        releases available</h1>\n<p>Updates are now available for all supported Node.js
        release lines for the following\nissues.</p>\n<h2 id=\"openssl-security-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-security-updates\"><span
        class=\"icon icon-link\"></span></a>OpenSSL Security updates</h2>\n<p>This
        security release includes the following OpenSSL security updates</p>\n<ul>\n<li><a
        href=\"https://www.openssl.org/news/secadv/20230328.txt\">OpenSSL security
        advisory 28th March</a>.</li>\n<li><a href=\"https://www.openssl.org/news/secadv/20230420.txt\">OpenSSL
        security advisory 20th April</a>.</li>\n<li><a href=\"https://www.openssl.org/news/secadv/20230530.txt\">OpenSSL
        security advisory 30th May</a>.</li>\n</ul>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 20.x, 18.x, and 16.x release lines.</li>\n</ul>\n<h2 id=\"c-ares-security-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#c-ares-security-updates\"><span
        class=\"icon icon-link\"></span></a>c-ares Security updates</h2>\n<p>This
        security release includes c-ares security updates as outlined in the recent\nadvisories:</p>\n<ul>\n<li><a
        href=\"https://github.com/c-ares/c-ares/security/advisories/GHSA-9g78-jv2r-p7vc\">GHSA-9g78-jv2r-p7vc</a></li>\n<li><a
        href=\"https://github.com/c-ares/c-ares/security/advisories/GHSA-8r8p-23f3-64c2\">GHSA-8r8p-23f3-64c2</a></li>\n<li><a
        href=\"https://github.com/c-ares/c-ares/security/advisories/GHSA-54xr-f67r-4pc4\">GHSA-54xr-f67r-4pc4</a></li>\n<li><a
        href=\"https://github.com/c-ares/c-ares/security/advisories/GHSA-x6mf-cxr9-8q6v\">GHSA-x6mf-cxr9-8q6v</a></li>\n</ul>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 20.x, 18.x, and 16.x release lines.</li>\n</ul>\n<h2 id=\"mainmoduleproto-bypass-experimental-policy-mechanism-high-cve-2023-30581\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#mainmoduleproto-bypass-experimental-policy-mechanism-high-cve-2023-30581\"><span
        class=\"icon icon-link\"></span></a>mainModule.<strong>proto</strong> bypass
        experimental policy mechanism (High) (CVE-2023-30581)</h2>\n<p>The use of
        <strong>proto</strong> in process.mainModule.<strong>proto</strong>.require()
        can bypass the policy mechanism and require\nmodules outside of the policy.json
        definition.</p>\n<p>This vulnerability affects all users using the experimental
        policy mechanism in all active release lines:\n16.x, 18.x and, 20.x.</p>\n<p>Please
        note that at the time this CVE was issued, the policy is an experimental feature
        of Node.js.</p>\n<p>Thank you, to Axel Chong for reporting this vulnerability
        and thank you <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>
        for fixing it.</p>\n<h2 id=\"path-traversal-bypass-in-experimental-permission-model-high-cve-2023-30584\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#path-traversal-bypass-in-experimental-permission-model-high-cve-2023-30584\"><span
        class=\"icon icon-link\"></span></a>Path traversal bypass in experimental
        permission model (High) (CVE-2023-30584)</h2>\n<p>A vulnerability has been
        discovered in Node.js version 20, specifically within the experimental permission
        model.\nThis flaw relates to improper handling of path traversal bypass when
        verifying file permissions.</p>\n<p>This vulnerability affects all users using
        the experimental permission model in Node.js 20.</p>\n<p>Please note that
        at the time this CVE was issued, the permission model is an experimental feature
        of Node.js.</p>\n<p>Thank you, to Axel Chong for reporting this vulnerability
        and thank you <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>
        for fixing it.</p>\n<h2 id=\"inspector-protocol-bypass-the-experimental-permission-model-high-cve-2023-30587\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#inspector-protocol-bypass-the-experimental-permission-model-high-cve-2023-30587\"><span
        class=\"icon icon-link\"></span></a>Inspector protocol bypass the experimental
        permission model (High) (CVE-2023-30587)</h2>\n<p>A vulnerability in Node.js
        version 20 allows for bypassing restrictions set by the --experimental-permission
        flag using\nthe built-in inspector module (node:inspector).</p>\n<p>By exploiting
        the Worker class&#x27;s ability to create an &quot;internal worker&quot; with
        the kIsInternal Symbol, attackers can modify\nthe isInternal value when an
        inspector is attached within the Worker constructor before initializing a
        new WorkerImpl.</p>\n<p>This vulnerability exclusively affects Node.js users
        employing the permission model mechanism in Node.js 20.</p>\n<p>Please note
        that at the time this CVE was issued, the permission model is an experimental
        feature of Node.js.</p>\n<p>Thank you, to mattaustin for reporting this vulnerability
        and thank you <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>
        for fixing it.</p>\n<h2 id=\"fswatchfile-bypass-in-experimental-permission-model-medium-cve-2023-30582\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fswatchfile-bypass-in-experimental-permission-model-medium-cve-2023-30582\"><span
        class=\"icon icon-link\"></span></a>fs.watchFile bypass in experimental permission
        model (Medium) (CVE-2023-30582)</h2>\n<p>A vulnerability has been identified
        in Node.js version 20, affecting users of the experimental permission model
        when\nthe --allow-fs-read flag is used with a non-* argument.</p>\n<p>This
        flaw arises from an inadequate permission model that fails to restrict file
        watching through the <code>fs.watchFile</code> API.\nAs a result, malicious
        actors can monitor files that they do not have explicit read access to.</p>\n<p>This
        vulnerability affects all users using the experimental permission model in
        Node.js 20.</p>\n<p>Please note that at the time this CVE was issued, the
        permission model is an experimental feature of Node.js.</p>\n<p>Thanks to
        <a href=\"https://github.com/cjihrig\">Colin Ihrig</a> for reporting this
        vulnerability and to <a href=\"https://github.com/RafaelGSS\">Rafael Gonzaga</a>
        for fixing it.</p>\n<h2 id=\"fsopenasblob-bypass-in-experimental-permission-model-medium-cve-2023-30583\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#fsopenasblob-bypass-in-experimental-permission-model-medium-cve-2023-30583\"><span
        class=\"icon icon-link\"></span></a>fs.openAsBlob bypass in experimental permission
        model (Medium) (CVE-2023-30583)</h2>\n<p>fs.openAsBlob() can bypass the experimental
        permission model when using the file system read restriction with the\n<code>--allow-fs-read</code>
        flag in Node.js 20. This flaw arises from a missing check in the <code>fs.openAsBlob()</code>
        API.</p>\n<p>This vulnerability affects all users using the experimental permission
        model in Node.js 20.</p>\n<p>Thanks to <a href=\"https://github.com/cjihrig\">Colin
        Ihrig</a> for reporting this vulnerability and to <a href=\"https://github.com/RafaelGSS\">Rafael
        Gonzaga</a> for fixing it.</p>\n<p>Please note that at the time this CVE was
        issued, the permission model is an experimental feature of Node.js.</p>\n<h2
        id=\"privilege-escalation-via-malicious-registry-key-manipulation-during-nodejs-installer-repair-process-medium-cve-2023-30585\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#privilege-escalation-via-malicious-registry-key-manipulation-during-nodejs-installer-repair-process-medium-cve-2023-30585\"><span
        class=\"icon icon-link\"></span></a>Privilege escalation via Malicious Registry
        Key manipulation during Node.js installer repair process (Medium) (CVE-2023-30585)</h2>\n<p>A
        vulnerability has been identified in the Node.js (.msi version) installation
        process, specifically affecting Windows\nusers who install Node.js using the
        .msi installer. This vulnerability emerges during the repair operation,\nwhere
        the &quot;msiexec.exe&quot; process, running under the NT AUTHORITY\\SYSTEM
        context, attempts to read the %USERPROFILE%\nenvironment variable from the
        current user&#x27;s registry.</p>\n<p>The issue arises when the path referenced
        by the %USERPROFILE% environment variable does not exist. In such cases,\nthe
        &quot;msiexec.exe&quot; process attempts to create the specified path in an
        unsafe manner,\npotentially leading to the creation of arbitrary folders in
        arbitrary locations.</p>\n<p>The severity of this vulnerability is heightened
        by the fact that the %USERPROFILE% environment variable in the Windows\nregistry
        can be modified by standard (or &quot;non-privileged&quot;) users.\nConsequently,
        unprivileged actors, including malicious entities or trojans, can manipulate
        the environment variable key\nto deceive the privileged &quot;msiexec.exe&quot;
        process.\nThis manipulation can result in the creation of folders in unintended
        and potentially malicious locations.</p>\n<p>It is important to note that
        this vulnerability is specific to Windows users who install Node.js using
        the .msi installer.\nUsers who opt for other installation methods are not
        affected by this particular issue.\nThis affects all active Node.js versions:
        v16, v18, and, v20.</p>\n<p>Thank you, to @sim0nsecurity for reporting this
        vulnerability and thank you <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> for fixing it.</p>\n<h2 id=\"openssl-engines-can-be-used-to-bypass-the-permission-model-medium-cve-2023-30586\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#openssl-engines-can-be-used-to-bypass-the-permission-model-medium-cve-2023-30586\"><span
        class=\"icon icon-link\"></span></a>OpenSSL engines can be used to bypass
        the permission model (Medium) (CVE-2023-30586)</h2>\n<p>Node.js 20 allows
        loading arbitrary OpenSSL engines when the experimental permission model is
        enabled,\nwhich can bypass and/or disable the permission model.</p>\n<p>The
        crypto.setEngine() API can be used to bypass the permission model when called\nwith
        a compatible OpenSSL engine. The OpenSSL engine can, for example, disable
        the permission model in the host process\nby manipulating the process&#x27;s
        stack memory to locate the permission model Permission::enabled_ in the host
        process&#x27;s heap memory.</p>\n<p>This vulnerability affects all users using
        the experimental permission model in Node.js 20.</p>\n<p>Please note that
        at the time this CVE was issued, the permission model is an experimental feature
        of Node.js.</p>\n<p>Thanks to <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> for reporting this vulnerability and fixing it.</p>\n<h2 id=\"process-interuption-due-to-invalid-public-key-information-in-x509-certificates-medium-cve-2023-30588\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#process-interuption-due-to-invalid-public-key-information-in-x509-certificates-medium-cve-2023-30588\"><span
        class=\"icon icon-link\"></span></a>Process interuption due to invalid Public
        Key information in x509 certificates (Medium) (CVE-2023-30588)</h2>\n<p>When
        an invalid public key is used to create an x509 certificate using the crypto.X509Certificate()
        API a non-expect\ntermination occurs making it susceptible to DoS attacks
        when the attacker could force interruptions of application processing,\nas
        the process terminates when accessing public key info of provided certificates
        from user code.\nThe current context of the users will be gone, and that will
        cause a DoS scenario.</p>\n<p>This vulnerability affects all active Node.js
        versions v16, v18, and, v20.</p>\n<p>Thank you, to Marc Sch\xF6nefeld for
        reporting this vulnerability and thank you <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> for fixing it.</p>\n<h2 id=\"http-request-smuggling-via-empty-headers-separated-by-cr-medium-cve-2023-30589\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http-request-smuggling-via-empty-headers-separated-by-cr-medium-cve-2023-30589\"><span
        class=\"icon icon-link\"></span></a>HTTP Request Smuggling via Empty headers
        separated by CR (Medium) (CVE-2023-30589)</h2>\n<p>The llhttp parser in the
        http module in Node.js does not strictly use the CRLF sequence to delimit
        HTTP requests.\nThis can lead to HTTP Request Smuggling (HRS).</p>\n<p>The
        CR character (without LF) is sufficient to delimit HTTP header fields in the
        llhttp parser.\nAccording to RFC7230 section 3, only the CRLF sequence should
        delimit each header-field.</p>\n<p>This vulnerability impacts all Node.js
        active versions: v16, v18, and, v20.</p>\n<p>Thank you, to <a href=\"https://twitter.com/YadhuKrishna_\">Yadhu
        Krishna M</a>(Team bi0s &amp; CRED Security team) for reporting this vulnerability
        and thank you <a href=\"https://github.com/shogunpanda\">Paolo Insogna</a>
        for fixing it.</p>\n<h2 id=\"diffiehellman-do-not-generate-keys-after-setting-a-private-key-medium-cve-2023-30590\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#diffiehellman-do-not-generate-keys-after-setting-a-private-key-medium-cve-2023-30590\"><span
        class=\"icon icon-link\"></span></a>DiffieHellman do not generate keys after
        setting a private key (Medium) (CVE-2023-30590)</h2>\n<p>The generateKeys()
        API function returned from crypto.createDiffieHellman() only generates missing
        (or outdated) keys,\nthat is, it only generates a private key if none has
        been set yet.</p>\n<p>However, the documentation says this API call: &quot;Generates
        private and public Diffie-Hellman key values&quot;.</p>\n<p>The documented
        behavior is different from the actual behavior, and this difference could
        easily lead to\nsecurity issues in applications that use these APIs as the
        DiffieHellman may be used as the basis for application-level security.</p>\n<p>Please
        note that this is a documentation change an the vulnerability has been classified
        under\nCWE-1068 - Inconsistency Between Implementation and Documented Design.
        This change applies to all\nNode.js active versions: v16, v18, and, v20.</p>\n<p>Thanks
        to Ben Smyth for reporting this vulnerability and to <a href=\"https://github.com/tniessen\">Tobias
        Nie\xDFen</a> for fixing it.</p>\n<h2 id=\"downloads--release-details\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads--release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads &amp; release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v16.20.1/\">Node.js v16.20.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v18.16.1/\">Node.js v18.16.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v20.3.1/\">Node.js v20.3.1 (Current)</a></li>\n</ul>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release new versions of the 16.x, 18.x and 20.x\nreleases lines on or shortly
        after, Tuesday June 20 2023 in order to address:</p>\n<ul>\n<li>7 medium severity
        issues.</li>\n<li>3 high severity issues.</li>\n<li>OpenSSL security updates
        for which the highest vulnerability severity is Moderate. You\ncan read more
        about this update in the<!-- -->\n<ul>\n<li><a href=\"https://www.openssl.org/news/secadv/20230328.txt\">OpenSSL
        security advisory 28th March</a>.</li>\n<li><a href=\"https://www.openssl.org/news/secadv/20230420.txt\">OpenSSL
        security advisory 20th April</a>.</li>\n<li><a href=\"https://www.openssl.org/news/secadv/20230530.txt\">OpenSSL
        security advisory 30th May</a>.</li>\n</ul>\n</li>\n<li>c-ares 22th May security
        updates</li>\n</ul>\n<h2 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<p>The
        20.x release line of Node.js is vulnerable to 7 medium severity issues, and
        3 high severity issues.</p>\n<p>The 18.x release line of Node.js is vulnerable
        to 4 medium severity issues, and 1 high severity issues.</p>\n<p>The 16.x
        release line of Node.js is vulnerable to 4 medium severity issues, and 1 high
        severity issues.</p>\n<p>All the active release lines will be patched with
        the OpenSSL security update and c-ares security update.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        on, or shortly after, Tuesday June 20 2023.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"/en/security/\">https://nodejs.org/security/</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
