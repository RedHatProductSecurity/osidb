        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        security releases do not require Node.js security releases</h1><span class=\"blogpost-meta\">By
        Sam Roberts, <time dateTime=\"2020-04-21T12:00:00.000Z\">Apr 21, 2020</time></span></div><h3
        id=\"update\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#update\"><span
        class=\"icon icon-link\"></span></a>Update</h3>\n<p>The OpenSSL project has
        released a description of the issue fixed in the\nOpenSSL 1.1.1g update. It
        only affects a function which is <em>not called</em>\nby Node.js (or its dependencies),
        and as such, does not affect Node.js.</p>\n<p>No Node.js security releases
        are required.</p>\n<p>For more information, see the OpenSSL\n<a href=\"https://www.openssl.org/news/secadv/20200421.txt\">announcement</a>.</p>\n<p>The
        previous Node.js announcement can be found below.</p>\n<h3 id=\"summary\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The
        Node.js project may be releasing new versions across all of its supported\nrelease
        lines early next week to incorporate upstream patches from OpenSSL.\nPlease
        read on for full details.</p>\n<h3 id=\"openssl\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#openssl\"><span class=\"icon icon-link\"></span></a>OpenSSL</h3>\n<p>The
        OpenSSL project\n<a href=\"https://mta.openssl.org/pipermail/openssl-announce/2020-April/000170.html\">announced</a>\nthis
        week that they will be releasing version 1.1.1g on the 21st of\nApril. The
        highest severity issue that will be fixed in the release\nis &quot;HIGH&quot;
        severity under their\n<a href=\"https://www.openssl.org/policies/secpolicy.html\">security
        policy</a>,\nmeaning they are:</p>\n<div class=\"highlight-box\">\n<p>...
        issues that are of a lower risk than critical, perhaps due to affecting\nless
        common configurations, or which are less likely to be exploitable.</p>\n</div>\n<p>All
        supported versions of Node.js use OpenSSL v1.1.1, therefore all active\nrelease
        lines are impacted by this update: v10.x, v12.x, v13.x, and v14.x (\n14.0.0
        is to be released on the 21st of April, by coincidence).</p>\n<p>At this stage,
        due to embargo, the exact nature of these defects is uncertain\nas well as
        the impact they will have on Node.js users.</p>\n<p>After assessing the impact
        on Node.js, it will be decided whether the issues\nfixed require immediate
        security releases of Node.js, or whether they can be\nincluded in the normally
        scheduled updates.</p>\n<p>Please monitor the <strong>nodejs-sec</strong>
        Google Group for updates, including a\ndecision within 24 hours after the
        OpenSSL release regarding release timing,\nand full details of the defects
        upon eventual release:\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
