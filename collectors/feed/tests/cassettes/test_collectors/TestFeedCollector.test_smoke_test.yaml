        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        3.0.7 update assessment</h1><span class=\"blogpost-meta\">By Rafael Gonzaga,
        <time dateTime=\"2022-12-16T17:00:15.000Z\">Dec 16, 2022</time></span></div><h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The vulnerability in
        the OpenSSL Security Advisory of Dec 13 2022 do not affect any active Node.js
        release lines.</p>\n<h2 id=\"analysis\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#analysis\"><span class=\"icon icon-link\"></span></a>Analysis</h2>\n<p>Our
        assessment of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-December/000246.html\">security
        advisory</a> is:</p>\n<h3 id=\"x509-policy-constraints-double-locking-cve-2022-3996\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#x509-policy-constraints-double-locking-cve-2022-3996\"><span
        class=\"icon icon-link\"></span></a>X.509 Policy Constraints Double Locking
        (CVE-2022-3996)</h3>\n<p>Node.js doesn&#x27;t call OpenSSL as a separate process
        (so the possibility to use the <code>-policy</code> flag is invalid), nor
        call\nthe functions <code>X509_VERIFY_PARAM_add0_policy()</code> and <code>X509_VERIFY_PARAM_set1_policies()</code>.\nTherefore,
        Node.js is not affected by this vulnerability.</p>\n<h3 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
