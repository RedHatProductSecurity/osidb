        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>npm
        security updates v2.15.1 and v3.8.3</h1><span class=\"blogpost-meta\">By Forrest
        Norvell, <time dateTime=\"2016-03-31T10:41:46.216Z\">Mar 31, 2016</time></span></div><p><em>This
        announcement is also covered on the npm blog: <a href=\"http://blog.npmjs.org/post/142036323955/fixing-a-bearer-token-vulnerability\">http://blog.npmjs.org/post/142036323955/fixing-a-bearer-token-vulnerability</a>.</em></p>\n<p>The
        primary npm registry has, since late 2014, used HTTP bearer tokens to authenticate
        requests from the npm command-line interface. Due to a design flaw in the
        CLI, these bearer tokens were sent with every request made by the CLI for
        logged-in users, regardless of the destination of the request. They should
        instead only be included for requests made against the registry or registries
        used for the current install.</p>\n<p>This flaw allows an attacker to set
        up an HTTP server that could collect authentication information they could
        use to impersonate the users whose tokens they collected. This impersonation
        would allow them to do anything the compromised users could do, including
        publishing new versions of packages.</p>\n<p>This flaw has been fixed in <a
        href=\"https://github.com/npm/npm/commit/fea8cc92cee02c720b58f95f14d315507ccad401\"><span
        class=\"__cf_email__\" data-cfemail=\"0d637d604d3f233c38233c\">[email&#160;protected]</span></a>
        (npm LTS) and <a href=\"https://github.com/npm/npm/commit/f67ecad59e99a03e5aad8e93cd1a086ae087cb29\"><span
        class=\"__cf_email__\" data-cfemail=\"127c627f52213c2a3c21\">[email&#160;protected]</span></a>.
        The npm CLI team believes that the fix won&#x27;t break any existing registry
        setups, but due to the large number of registry software suites in the wild,
        it&#x27;s possible that this change will be breaking in some cases. If so,
        please <a href=\"https://github.com/npm/npm/issues/new\">file an issue</a>
        describing the software you&#x27;re using and how it broke, and the team will
        work with you to mitigate the breakage.</p>\n<p>If you believe that your bearer
        token may have been leaked, it should be sufficient to <a href=\"https://www.npmjs.com/settings/tokens\">invalidate
        your current npm bearer tokens</a> and to rerun npm login to generate new
        tokens. Keep in mind that this may cause continuous integration builds in
        services like Travis to break, in which case you&#x27;ll need to update the
        tokens in your CI server&#x27;s configuration.</p>\n<p>Thanks to Mitar, Will
        White &amp; the team at Mapbox, Max Motovilov, and James Taylor for reporting
        this vulnerability to npm.</p>\n<p>As Node.js ships with npm, releases for
        the active lines will be made available shortly for your convenience. Please
        watch the <a href=\"/en/blog/\">Node.js news feed</a> for the following releases:</p>\n<ul>\n<li><strong>v0.10
        (Maintenance)</strong>: <a href=\"/en/blog/release/v0.10.44/\">Node.js v0.10.44</a>
        includes npm LTS v2.15.1. This is a major upgrade of npm from v1 which has
        previously been deprecated. No fix is being made available for npm v1, please
        upgrade to npm v2 as soon as possible.</li>\n<li><strong>v0.12 (LTS)</strong>:
        <a href=\"/en/blog/release/v0.12.13/\">Node.js v0.12.13</a> includes npm LTS
        v2.15.1.</li>\n<li><strong>v4 (LTS &quot;Argon&quot;)</strong>: <a href=\"/en/blog/release/v4.4.2/\">Node.js
        v4.4.2</a> includes npm LTS v2.15.1.</li>\n<li><strong>v5 (Stable)</strong>:
        <a href=\"/en/blog/release/v5.10.0/\">Node.js v5.10.0</a> includes npm v3.8.3.</li>\n</ul>\n<p><strong>Update:</strong>
        Unfortunately the version of npm that was bundled with Node.js version v0.10.44,
        v0.12.13 and v4.4.2 did not include the correct version string, <code>npm
        -v</code> reports <code>2.15.0</code>, however the code is v2.15.1.</p>\n<p><strong>Note
        that you can upgrade your installed version of npm manually</strong> without
        requiring a Node.js update by using the command <code>npm install npm@2 -g</code>
        for npm LTS v2.15.2 or <code>npm install npm@3 -g</code> for npm v3.8.5.</p></article></div></main><footer><div
