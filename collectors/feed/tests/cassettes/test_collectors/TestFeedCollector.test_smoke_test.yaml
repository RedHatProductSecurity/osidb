        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        updates, 1.0.1t and 1.0.2h</h1><span class=\"blogpost-meta\">By Rod Vagg,
        <time dateTime=\"2016-05-02T11:16:10.977Z\">May 02, 2016</time></span></div><h2
        id=\"update-6-may-2016-new-nodejs-releases\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-6-may-2016-new-nodejs-releases\"><span class=\"icon icon-link\"></span></a><em>(Update
        6-May-2016)</em> New Node.js Releases</h2>\n<p>The following releases have
        been made available to include the security updates to OpenSSL discussed in
        the post below. Please upgrade your Node.js installation as soon as possible
        in order to be protected against the disclosed vulnerabilities.</p>\n<ul>\n<li><strong>Node
        v6.1.0 (Current)</strong>: /blog/release/v6.1.0/</li>\n<li><strong>Node v5.11.1</strong>:
        /blog/release/v5.11.1/</li>\n<li><strong>Node v4.4.4 (LTS)</strong>: /blog/release/v4.4.4/</li>\n<li><strong>Node
        v0.12.14 (Maintenance)</strong>: /blog/release/v0.12.14/</li>\n<li><strong>Node
        v0.10.45 (Maintenance)</strong>: /blog/release/v0.10.45/</li>\n</ul>\n<p><strong><em>Original
        post is included below, along with an update containing a risk assessment</em></strong></p>\n<p>The
        OpenSSL project has <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2016-April/000069.html\">announced</a>
        that they will be releasing versions 1.0.1t and 1.0.2h this week, on <strong>Tuesday
        the 3rd of May, UTC</strong>. The releases will fix <em>&quot;several security
        defects&quot;</em> that are labelled as <em>&quot;high&quot;</em> severity
        under their security policy, meaning they are:</p>\n<div class=\"highlight-box\">\n<p>...
        issues that are of a lower risk than critical, perhaps due to affecting less
        common configurations, or which are less likely to be exploitable.</p>\n</div>\n<p>Node.js
        v0.10 and v0.12 both use OpenSSL v1.0.1 and Node.js v4, v5 and v6 use OpenSSL
        v1.0.2 and releases from <a href=\"https://nodejs.org/\">nodejs.org</a> and
        some other popular distribution sources are statically compiled. Therefore,
        all active release lines are impacted by this update.</p>\n<p>At this stage,
        due to embargo, it is uncertain the exact nature of these defects, nor what
        impact they will have on Node.js users, if any. We will proceed as follows:</p>\n<p>Within
        approximately 24 hours of the OpenSSL releases, our crypto team will make
        an impact assessment for Node.js users of the OpenSSL releases. This information
        may vary depending for the different active release lines and will be posted
        here.</p>\n<p>As part of that impact assessment we will announce our release
        plans for each of the active release lines to take into account any impact.
        <strong>Please be prepared for the possibility of important updates to Node.js
        v0.10, v0.12, v4, v5 and v6 soon after Tuesday, the 3rd of May</strong>. It
        is likely that if upgrades are required that they will be ready on or after
        Thursday, the 5th of May.</p>\n<p>Note that Node.js v5 will be supported until
        June and will therefore be included in this set of releases.</p>\n<p>Please
        monitor the <strong>nodejs-sec</strong> Google Group for updates, including
        an impact assessment and updated details on release timing within approximately
        24 hours after the OpenSSL release: <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h2
        id=\"contact-and-future-updates\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#88fbedebfdfae1fcf1c8e6e7ecede2fba6e7faef\"><span
        class=\"__cf_email__\" data-cfemail=\"90e3f5f3e5e2f9e4e9d0fefff4f5fae3beffe2f7\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p>\n<h2 id=\"update-4-may-2016-openssl-impact-assessment\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-4-may-2016-openssl-impact-assessment\"><span
        class=\"icon icon-link\"></span></a><em>(Update 4-May-2016)</em> OpenSSL Impact
        Assessment</h2>\n<p>Our crypto team (Ben Noordhuis, Shigeki Ohtsu and Fedor
        Indutny) have performed an analysis of the defects addressed in this week&#x27;s
        OpenSSL releases, <a href=\"https://www.openssl.org/news/openssl-1.0.2-notes.html\">1.0.2h</a>
        and <a href=\"https://www.openssl.org/news/openssl-1.0.1-notes.html\">1.0.1t</a>.
        The results of this analysis are included below.</p>\n<p>We will be producing
        new versions this week for all of our active release lines containing the
        new versions of OpenSSL in order to provide security assurance. We will provide
        an update here once all releases are available. <strong>We anticipate that
        they will be available on, or soon after, Thursday the 5th of May, UTC</strong>.</p>\n<h3
        id=\"cve-2016-2107-padding-oracle-in-aes-ni-cbc-mac-check\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#cve-2016-2107-padding-oracle-in-aes-ni-cbc-mac-check\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2107\">CVE-2016-2107</a>:
        Padding oracle in AES-NI CBC MAC check</h3>\n<p>A man-in-the-middle (MITM)
        attacker may be able to execute a <a href=\"https://en.wikipedia.org/wiki/Padding_oracle_attack\">padding
        oracle attack</a> to decrypt traffic when a connection uses an AES-CBC cipher
        and the server runs on an Intel CPU supporting AES-NI. This is a common configuration
        for TLS servers.</p>\n<p>The OpenSSL project has labelled this vulnerability
        <em>high severity</em>.</p>\n<p><strong>Assessment</strong>: All versions
        of Node.js are <strong>affected</strong> by this vulnerability.</p>\n<h3 id=\"cve-2016-2105-evp_encodeupdate-overflow\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2105-evp_encodeupdate-overflow\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2105\">CVE-2016-2105</a>:
        EVP_EncodeUpdate overflow</h3>\n<p>An overflow can occur in the OpenSSL <code>EVP_EncodeUpdate()</code>
        function which is used for Base64 encoding of binary data. An attacker must
        be able to supply large amounts of input data in order to cause an overflow.</p>\n<p>Node.js
        uses the <code>EVP_EncodeUpdate()</code> internally during calls to <a href=\"https://nodejs.org/api/crypto.html#crypto_certificate_exportpublickey_spkac\"><code>crypto.Certificate#exportPublicKey()</code></a>
        for <a href=\"https://en.wikipedia.org/wiki/SPKAC\">SPKAC</a> Certificate
        Signing Requests. User-supplied data must be passed to this method for applications
        to be vulnerable. This method has been available since Node.js v0.12.</p>\n<p>The
        OpenSSL project has labelled this vulnerability <em>low severity</em>.</p>\n<ul>\n<li>Node.js
        v0.10 is <strong>unaffected</strong></li>\n<li>Node.js v0.12, v4, v5 and v6
        <strong>are affected</strong></li>\n</ul>\n<h3 id=\"cve-2016-2108-memory-corruption-in-the-asn1-encoder\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2108-memory-corruption-in-the-asn1-encoder\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2108\">CVE-2016-2108</a>:
        Memory corruption in the ASN.1 encoder</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability.</p>\n<h3 id=\"cve-2016-2106-evp_encryptupdate-overflow\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2106-evp_encryptupdate-overflow\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2106\">CVE-2016-2106</a>:
        EVP_EncryptUpdate overflow</h3>\n<p><strong>Assessment</strong>: All versions
        of Node.js are believed to be <strong>unaffected</strong> by this vulnerability</p>\n<h3
        id=\"cve-2016-2109-asn1-bio-excessive-memory-allocation-cve-2016-2109\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#cve-2016-2109-asn1-bio-excessive-memory-allocation-cve-2016-2109\"><span
        class=\"icon icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2109\">CVE-2016-2109</a>:
        ASN.1 BIO excessive memory allocation (CVE-2016-2109)</h3>\n<p><strong>Assessment</strong>:
        All versions of Node.js are believed to be <strong>unaffected</strong> by
        this vulnerability</p>\n<h3 id=\"cve-2016-2176-ebcdic-overread\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#cve-2016-2176-ebcdic-overread\"><span class=\"icon
        icon-link\"></span></a><a href=\"https://www.openssl.org/news/vulnerabilities.html#2016-2176\">CVE-2016-2176</a>:
        EBCDIC overread</h3>\n<p><strong>Assessment</strong>: All versions of Node.js
        are believed to be <strong>unaffected</strong> by this vulnerability</p></article></div></main><footer><div
