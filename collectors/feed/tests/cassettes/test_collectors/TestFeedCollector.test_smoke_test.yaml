        \         <source url=\"https://discuss.elastic.co/t/endpoint-v8-10-4-security-update/345203.rss\">Endpoint
        v8.10.4 Security Update</source>\n        </item>\n        <item>\n          <title>Fleet
        Server v8.10.3 Security Update</title>\n          <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Fleet Server Insertion of Sensitive Information into
        Log File (ESA-2023-20)</strong></p>\n<p>An issue was discovered in Fleet Server
        &gt;= v8.10.0 and &lt; v8.10.3 where Agent enrollment tokens are being inserted
        into the Fleet Server\u2019s log file in plain text.</p>\n<p>These enrollment
        tokens could allow someone to enroll an agent into an agent policy, and potentially
        use that to retrieve other secrets in the policy including for Elasticsearch
        and third-party services. Alternatively a threat actor could potentially enroll
        agents to the clusters and send arbitrary events to Elasticsearch.</p>\n<p><strong>Affected
        Versions:</strong><br>\nFleet Server &gt;= v8.10.0 and &lt; v8.10.3</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nIf an affected version is being utilized then
        upgrade to Fleet Server v8.10.3 or above. If there are ephemeral containers
        configured to use a token, ensure they are replaced before deleting and revoking
        the old token. Delete the existing enrollment tokens and create new ones.</p>\n<p><strong>Addendum</strong></p>\n<p>If
        there are reasons why 8.10.0 to 8.10.2 Fleet Server installations cannot be
        upgraded please see workarounds below:</p>\n<ol>\n<li>Standalone Fleet Servers<br>\nTo
        prevent sensitive information being written to the logs on a local Fleet Server
        machine the log level needs to be changed from <code>info</code> to <code>warning</code>.<br>\n<a
        href=\"https://www.elastic.co/guide/en/fleet/8.10/elastic-agent-standalone-logging-config.html\"
        class=\"inline-onebox\">Configure logging for standalone Elastic Agents |
        Fleet and Elastic Agent Guide [8.10] | Elastic</a><br>\n<code>elastic-agent.yml</code><br>\nto<br>\n<code>agent.logging.level:
        warning</code><br>\nor in the standalone fleet server policy set it to:</li>\n</ol>\n<pre><code
        class=\"lang-auto\">agent:\n  logging:\n    level: warning\n</code></pre>\n<ol
        start=\"2\">\n<li>Standalone Fleet Servers alternative<br>\nUsers could opt
        to keep the logs locally, reducing the exposure of secrets to users with access
        rights to read local logs. Logs can be prevented from being shipping to Elasticsearch
        by setting:</li>\n</ol>\n<pre><code class=\"lang-auto\">agent:\n  monitoring:\n
        \   logs: false\n</code></pre>\n<ol start=\"3\">\n<li>\n<p>Managed Fleet Servers
        on-premise<br>\nThe logging level can be changed through the UI from <code>info</code>
        to <code>warning</code> where the default level is set to <code>info</code>.
        \ See: <a href=\"https://www.elastic.co/guide/en/fleet/8.10/monitor-elastic-agent.html#change-logging-level\"
        class=\"inline-onebox\">Monitor Elastic Agents | Fleet and Elastic Agent Guide
        [8.10] | Elastic</a><br>\nor disable shipping logs to Elasticsearch:<br>\n<a
        href=\"https://www.elastic.co/guide/en/fleet/8.10/monitor-elastic-agent.html#change-agent-monitoring\"
        class=\"inline-onebox\">Monitor Elastic Agents | Fleet and Elastic Agent Guide
        [8.10] | Elastic</a></p>\n</li>\n<li>\n<p>In the case of both standalone and
        managed once the steps above have been followed users should also ensure the
        log entries are free of sensitive information by deleting those entries from
        Elasticsearch. First step is to confirm if the sensitive information is within
        the logs. Within Kibana utilize the following KQL query:</p>\n</li>\n</ol>\n<pre><code
        class=\"lang-auto\">logs-elastic_agent*: event.dataset:\"elastic_agent.fleet_server\"
        and agent.version: (8.10.0 OR 8.10.1 OR 8.10.2) and (message:\"Found enrollment
        key\" or message:\"Checking enrollment key from database\") and not message:\"[redacted]\"\n</code></pre>\n<p>The
        same can be done in Elasticsearch dev tools ensuring you change the <code>@timestamp</code>
        range appropriately:</p>\n<pre><code class=\"lang-auto\">GET /logs-elastic_agent*/_search\n{\n\"sort\":
        [ { \"@timestamp\": { \"order\": \"desc\" } } ],\n  \"query\": {\n    \"bool\":
        {\n      \"must\": [],\n      \"filter\": [\n        {\n          \"bool\":
        {\n            \"filter\": [\n              { \"bool\": { \"should\": [ {
        \"term\": { \"event.dataset\": { \"value\": \"elastic_agent.fleet_server\"
        } } } ], \"minimum_should_match\": 1 } },\n              { \"bool\": { \"should\":
        [ { \"query_string\": { \"query\": \"agent.version:(8.10.0 OR 8.10.1 OR 8.10.2)\"
        } } ], \"minimum_should_match\": 1 } },\n              { \"bool\": { \"should\":
        [\n                    { \"bool\": { \"should\": [ { \"match_phrase\": { \"message\":
        \"Found enrollment key\" } } ], \"minimum_should_match\": 1 } },\n                    {
        \"bool\": { \"should\": [ { \"match_phrase\": { \"message\": \"Checking enrollment
        key from database\" } } ], \"minimum_should_match\": 1 } }\n                  ],
        \"minimum_should_match\": 1 }\n              },\n              { \"bool\":
        { \"must_not\": { \"bool\": { \"should\": [ { \"match_phrase\": { \"message\":
        \"[redacted]\" } } ], \"minimum_should_match\": 1 } } } }\n            ]\n
        \         }\n        },\n        {\n          \"range\": { \"@timestamp\":
        { \"format\": \"strict_date_optional_time\", \"gte\": \"2023-10-17T00:00:00.000Z\",
        \"lte\": \"2023-10-18T00:00:00.000Z\" } }\n        }\n      ],\n      \"should\":
        [],\n      \"must_not\": []\n    }\n  }\n}\n</code></pre>\n<p>If sensitive
        data is found it can be redacted with the Update query in Kibana Dev tools
        - please change the <code>@timestamp</code> range appropriately:</p>\n<pre><code
        class=\"lang-auto\">POST /logs-elastic_agent*/_update_by_query?pipeline=_none&amp;pretty=true&amp;allow_no_indices=false&amp;wait_for_completion=true&amp;expand_wildcards=all&amp;conflicts=proceed\n{\n
        \ \"script\": {\n    \"source\": \"if (ctx._source.message != null)  {ctx?._source.message
        = /Found enrollment key .*/.matcher(ctx._source.message).replaceAll('Found
        enrollment key [redacted]');}  if (ctx._source.message != null)   {ctx._source.message
        = /Checking enrollment key from database .*/.matcher(ctx._source.message).replaceAll('Checking
        enrollment key from database [redacted]');}\",\n    \"lang\": \"painless\"\n
        \ },\n  \"sort\": [ { \"@timestamp\": { \"order\": \"desc\" } } ],\n  \"query\":
        {\n    \"bool\": {\n      \"must\": [],\n      \"filter\": [\n        {\n
        \         \"bool\": {\n            \"filter\": [\n              { \"bool\":
        { \"should\": [ { \"term\": { \"event.dataset\": { \"value\": \"elastic_agent.fleet_server\"
        } } } ], \"minimum_should_match\": 1 } },\n              { \"bool\": { \"should\":
        [ { \"query_string\": { \"query\": \"agent.version:(8.10.0 OR 8.10.1 OR 8.10.2)\"
        } } ], \"minimum_should_match\": 1 } },\n              { \"bool\": { \"should\":
        [\n                    { \"bool\": { \"should\": [ { \"match_phrase\": { \"message\":
        \"Found enrollment key\" } } ], \"minimum_should_match\": 1 } },\n                    {
        \"bool\": { \"should\": [ { \"match_phrase\": { \"message\": \"Checking enrollment
        key from database\" } } ], \"minimum_should_match\": 1 } }\n                  ],
        \"minimum_should_match\": 1 }\n              },\n              { \"bool\":
        { \"must_not\": { \"bool\": { \"should\": [ { \"match_phrase\": { \"message\":
        \"[redacted]\" } } ], \"minimum_should_match\": 1 } } } }\n            ]\n
        \         }\n        },\n        {\n          \"range\": { \"@timestamp\":
        { \"format\": \"strict_date_optional_time\", \"gte\": \"2023-10-17T00:00:00.000Z\",
        \"lte\": \"2023-10-18T00:00:00.000Z\" } }\n        }\n      ],\n      \"should\":
        [],\n      \"must_not\": []\n    }\n  }\n}\n</code></pre>\n<p>CVSSv3: 8.1
        (High) - <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:N\">CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:N</a><br>\nCVE
        ID: CVE-2023-46667</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/fleet-server-v8-10-3-security-update/344737\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/fleet-server-v8-10-3-security-update/344737</link>\n
        \         <pubDate>Tue, 10 Oct 2023 12:46:07 +0000</pubDate>\n          <discourse:topicPinned>No</discourse:topicPinned>\n
        \         <discourse:topicClosed>No</discourse:topicClosed>\n          <discourse:topicArchived>No</discourse:topicArchived>\n
        \         <guid isPermaLink=\"false\">discuss.elastic.co-topic-344737</guid>\n
        \         <source url=\"https://discuss.elastic.co/t/fleet-server-v8-10-3-security-update/344737.rss\">Fleet
        Server v8.10.3 Security Update</source>\n        </item>\n        <item>\n
        \         <title>Kibana 8.10.3, 7.17.14 Security Update</title>\n          <dc:creator><![CDATA[ismisepaul]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Kibana heap buffer overflow vulnerability (ESA-2023-19)</strong></p>\n<p>On
        Sept 11, 2023, Google Chrome announced <a href=\"https://nvd.nist.gov/vuln/detail/CVE-2023-4863\">CVE-2023-4863</a>,
        described as \u201CHeap buffer overflow in libwebp in Google Chrome prior
        to 116.0.5845.187 and libwebp 1.3.2 allowed a remote attacker to perform an
        out of bounds memory write via a crafted HTML page\u201D. Kibana includes
        a bundled version of headless Chromium that is only used for Kibana\u2019s
        reporting capabilities and which is affected by this vulnerability. An exploit
        for Kibana has not been identified, however as a resolution, the bundled version
        of Chromium is updated in this release.</p>\n<p>This issue affects on-premises
        Kibana installations on host Operating Systems where <a href=\"https://www.elastic.co/guide/en/kibana/current/reporting-production-considerations.html#reporting-chromium-sandbox\">Chromium
        sandbox is disabled</a>(only CentOS, Debian, RHEL).</p>\n<p>This issue affects
        Kibana instances running using the Kibana Docker image when the Chromium sandbox
        is explicitly disabled as suggested by the documentation. Further exploitation
        such as container escape is prevented by seccomp-bpf.</p>\n<p>This issue affects
        Kibana instances running on Elastic Cloud but the RCE is limited within the
        Kibana Docker container. Further exploitation such as container escape is
        prevented by seccomp-bpf and AppArmor profiles.</p>\n<p>This issue affects
        Kibana instances running on Elastic Cloud Enterprise (ECE) but the RCE is
        limited within the Kibana Docker container. Further exploitation such as container
        escape is prevented by seccomp-bpf and AppArmor profiles.</p>\n<p>This issue
        affects Kibana instances running on Elastic Cloud on Kubernetes (ECK) but
        the RCE is limited within the Kibana Docker container. Further exploitation
        such as container escape can be prevented by seccomp-bpf when configured and
        supported (Kubernetes v1.19 and later).</p>\n<p><strong>Affected Versions:</strong><br>\nKibana
        versions from 7.0.0 to 7.17.13 and Kibana versions from 8.0.0 to 8.10.2</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nUsers should upgrade to version 8.10.3 or 7.17.14.</p>\n<p>If
        you are unable to upgrade, you can disable Kibana reporting functionality
        completely in the kibana.yml file with the following setting:<br>\nxpack.reporting.enabled:
        false</p>\n<p>CVSSv3: 9.9 (Critical) <a href=\"https://www.first.org/cvss/calculator/3.1#CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H\">CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H</a></p>\n
        \           <p><small>1 post - 1 participant</small></p>\n            <p><a
        href=\"https://discuss.elastic.co/t/kibana-8-10-3-7-17-14-security-update/344735\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/kibana-8-10-3-7-17-14-security-update/344735</link>\n
