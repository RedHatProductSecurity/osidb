        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>DoS
        Vulnerability (fixed in Node v0.8.26 and v0.10.21)</h1><span class=\"blogpost-meta\">By
        The Node.js Project, <time dateTime=\"2013-10-22T17:42:10.000Z\">Oct 22, 2013</time></span></div><p>Node.js
        is vulnerable to a denial of service attack when a client\nsends many pipelined
        HTTP requests on a single connection, and the\nclient does not read the responses
        from the connection.</p>\n<p>We recommend that anyone using Node.js v0.8 or
        v0.10 to run HTTP\nservers in production please update as soon as possible.</p>\n<ul>\n<li>v0.10.21
        <a href=\"http://blog.nodejs.org/2013/10/18/node-v0-10-21-stable/\">http://blog.nodejs.org/2013/10/18/node-v0-10-21-stable/</a></li>\n<li>v0.8.26
        <a href=\"http://blog.nodejs.org/2013/10/18/node-v0-8-26-maintenance/\">http://blog.nodejs.org/2013/10/18/node-v0-8-26-maintenance/</a></li>\n</ul>\n<p>This
        is fixed in Node.js by pausing both the socket and the HTTP\nparser whenever
        the downstream writable side of the socket is awaiting\na drain event. In
        the attack scenario, the socket will eventually\ntime out, and be destroyed
        by the server. If the &quot;attacker&quot; is not\nmalicious, but merely sends
        a lot of requests and reacts to them\nslowly, then the throughput on that
        connection will be reduced to what\nthe client can handle.</p>\n<p>There is
        no change to program semantics, and except in the\npathological cases described,
        no changes to behavior.</p>\n<p>If upgrading is not possible, then putting
        an HTTP proxy in front of\nthe Node.js server can mitigate the vulnerability,
        but only if the\nproxy parses HTTP and is not itself vulnerable to a pipeline
        flood\nDoS.</p>\n<p>For example, nginx will prevent the attack (since it closes\nconnections
        after 100 pipelined requests by default), but HAProxy in\nraw TCP mode will
        not (since it proxies the TCP connection without\nregard for HTTP semantics).</p>\n<p>This
        addresses CVE-2013-4450.</p></article></div></main><footer><div class=\"container\"><div
