        \         <title>Kibana 8.7.1 Security Updates</title>\n          <dc:creator><![CDATA[Bryan_Garcia]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Kibana arbitrary code execution (ESA-2023-07)</strong></p>\n<p>Kibana
        contains an arbitrary code execution flaw. An attacker with <strong>write</strong>
        access to Kibana yaml or env configuration could add a specific payload that
        will attempt to execute JavaScript code. This could lead to the attacker executing
        arbitrary commands on the host system with permissions of the Kibana process.</p>\n<p>This
        issue does not affect Kibana instances running on Elastic Cloud as the payload
        required to trigger this vulnerability cannot be set in Kibana\u2019s configuration.</p>\n<p>This
        issue affects Kibana instances running on Elastic Cloud Enterprise (ECE) but
        the code execution is limited within the Kibana Docker container. Further
        exploitation such as container escape is prevented by seccomp-bpf and AppArmor
        profiles.</p>\n<p>This issue affects Kibana instances running on Elastic Cloud
        on Kubernetes (ECK) but the code execution is limited within the Kibana Docker
        container. Further exploitation such as container escape can be prevented
        by seccomp-bpf when configured and supported (Kubernetes v1.19 and later).</p>\n<p><strong>Affected
        Versions:</strong><br>\nKibana versions 8.0.0 to 8.7.0</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nUsers are suggested to upgrade to 8.7.1</p>\n<p><strong>CVSSv3</strong>:8.2(High)
        - AV:L/AC:L/PR:H/UI:N/S:C/C:H/I:H/A:H<br>\n<strong>CVE ID</strong>: CVE-2023-31414</p>\n<hr>\n<p><strong>Kibana
        arbitrary code execution (ESA-2023-08)</strong></p>\n<p>Kibana version 8.7.0
        contains an arbitrary code execution flaw. An attacker with All privileges
        to the Uptime/Synthetics feature could send a request that will attempt to
        execute JavaScript code. This could lead to the attacker executing arbitrary
        commands on the host system with permissions of the Kibana process.</p>\n<p>This
        issue affects Kibana instances running on Elastic Cloud but the code execution
        is limited within the Kibana Docker container. Further exploitation such as
        container escape is prevented by seccomp-bpf and AppArmor profiles.</p>\n<p>This
        issue affects Kibana instances running on Elastic Cloud Enterprise (ECE) but
        the code execution is limited within the Kibana Docker container. Further
        exploitation such as container escape is prevented by seccomp-bpf and AppArmor
        profiles.</p>\n<p>This issue affects Kibana instances running on Elastic Cloud
        on Kubernetes (ECK) but the code execution is limited within the Kibana Docker
        container. Further exploitation such as container escape can be prevented
        by seccomp-bpf when configured and supported (Kubernetes v1.19 and later).</p>\n<p><strong>Affected
        Versions:</strong><br>\nKibana version 8.7.0. No other versions are affected.</p>\n<p><strong>Solutions
        and Mitigations:</strong><br>\nUpgrade to Kibana version 8.7.1</p>\n<p><strong>CVSSv3:</strong>
        9.9(Critical) - AV:N/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H</p>\n<p><strong>CVE ID:</strong>
        CVE-2023-31415</p>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/kibana-8-7-1-security-updates/332330\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/kibana-8-7-1-security-updates/332330</link>\n
