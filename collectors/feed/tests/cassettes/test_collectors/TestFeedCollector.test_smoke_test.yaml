        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>June
        2020 Security Releases</h1><span class=\"blogpost-meta\">By Sam Roberts, <time
        dateTime=\"2020-06-02T12:00:00.000Z\">Jun 02, 2020</time></span></div><h2
        id=\"update-2-june-2020-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-2-june-2020-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 2-June-2020)</em> Security releases available</h2>\n<p>Updates
        are now available for all supported Node.js release lines for the following\nissues.</p>\n<h3
        id=\"tls-session-reuse-can-lead-to-host-certificate-verification-bypass-high-cve-2020-8172\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#tls-session-reuse-can-lead-to-host-certificate-verification-bypass-high-cve-2020-8172\"><span
        class=\"icon icon-link\"></span></a>TLS session reuse can lead to host certificate
        verification bypass (High) (CVE-2020-8172)</h3>\n<p>The &#x27;session&#x27;
        event could be emitted before the &#x27;secureConnect&#x27; event. It should
        not be, because the connection may fail to be authorized. If it was saved
        an authorized connection could be established later with the session ticket.
        Note that the <code>https</code> agent caches sessions, so is vulnerable to
        this.</p>\n<p>The &#x27;session&#x27; event will now only be emitted after
        the &#x27;secureConnect&#x27; event, and only for authorized connections.</p>\n<p>Affects
        Node.js 12.x, and 14.x. Does <em>not</em> affect Node.js 10.x.</p>\n<h3 id=\"http2-large-settings-frame-dos-low-cve-2020-11080\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#http2-large-settings-frame-dos-low-cve-2020-11080\"><span
        class=\"icon icon-link\"></span></a>HTTP/2 Large Settings Frame DoS (Low)
        (CVE-2020-11080)</h3>\n<p>Receiving unreasonably large HTTP/2 SETTINGS frames
        can consume 100% CPU to process all the settings, blocking all other activities
        until complete.</p>\n<p>The HTTP/2 session frame is limited to 32 settings
        by default. This can be configured if necessary using the <code>maxSettings</code>
        option.</p>\n<p>Thank you to Jordan Zebor and Adam Cabrey of F5 Networks for
        reporting this.</p>\n<p>Affects Node.js 10.x, 12.x, and 14.x.</p>\n<h3 id=\"napi_get_value_string_-allows-various-kinds-of-memory-corruption-high-cve-2020-8174\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#napi_get_value_string_-allows-various-kinds-of-memory-corruption-high-cve-2020-8174\"><span
        class=\"icon icon-link\"></span></a><code>napi_get_value_string_*()</code>
        allows various kinds of memory corruption (High) (CVE-2020-8174)</h3>\n<p>Calling
        <code>napi_get_value_string_latin1()</code>, <code>napi_get_value_string_utf8()</code>,
        or <code>napi_get_value_string_utf16()</code> with a non-NULL <code>buf</code>,
        and a <code>bufsize</code> of <code>0</code> will cause the entire string
        value to be written to <code>buf</code>, probably overrunning the length of
        the buffer.</p>\n<p>A exploit has not been reported and it may be difficult
        but the following is suggested:</p>\n<ul>\n<li>All users of LTS Node.js versions
        should update to the versions announced in this security post. This will address
        the issue for any non pre-built add-on.</li>\n<li>Maintainers who support
        EOL Node.js versions and/or build against a version of Node.js that did not
        support N-API internally should update to use the new versions of node-addon-api
        1.x and 2.x that will be released soon after this announcement.</li>\n</ul>\n<p>Affects
        Node.js 10.x, 12.x, and 14.x.</p>\n<p>Affects <a href=\"https://www.npmjs.com/package/node-addon-api\">https://www.npmjs.com/package/node-addon-api</a>
        1.x, 2.x when a native add-on is/was built using a version of Node.js that
        did not support N-API internally. The <a href=\"https://github.com/nodejs/node/blob/main/doc/api/n-api.md#n-api-version-matrix\">N-API
        version matrix</a> shows which versions of Node.js in which this support was
        added.</p>\n<h3 id=\"icu-20958-prevent-segv_maperr-in-append-high-cve-2020-10531\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#icu-20958-prevent-segv_maperr-in-append-high-cve-2020-10531\"><span
        class=\"icon icon-link\"></span></a><code>ICU-20958 Prevent SEGV_MAPERR in
        append</code> (High) (CVE-2020-10531)</h3>\n<p>An issue was discovered in
        International Components for Unicode (ICU) for C/C++\nthrough 66.1. An integer
        overflow, leading to a heap-based buffer overflow,\nexists in the UnicodeString::doAppend()
        function in common/unistr.cpp.</p>\n<p>Fix was applied to 10.x in an abundance
        of caution, even though there is no\nknown way to trigger the overflow in
        10.x.</p>\n<p>Does not affect 12.x or 14.x, they do not include an affected
        version of ICU.</p>\n<h2 id=\"downloads--release-details\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#downloads--release-details\"><span class=\"icon
        icon-link\"></span></a>Downloads &amp; release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v10.21.0/\">Node.js v10.21.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v12.18.0/\">Node.js v12.18.0 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.4.0/\">Node.js v14.4.0 (Current)</a></li>\n</ul>\n<hr/>\n<h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The Node.js project will
        release security updates to all supported release lines on or shortly after
        Tuesday, June 2nd, 2020.</p>\n<p>The highest severity fix will be &quot;High&quot;.</p>\n<h2
        id=\"impact\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#impact\"><span
        class=\"icon icon-link\"></span></a>Impact</h2>\n<p>All supported versions
        (10.x, 12.x, and 14.x) of Node.js are vulnerable. Note that 13.x will be end-of-life
        on June 1st, before the security release date, and according to policy it
        will <strong><em>not</em></strong> receive any more updates.</p>\n<h2 id=\"release-timing\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span class=\"icon
        icon-link\"></span></a>Release timing</h2>\n<p>Releases will be available
        on or shortly after Tuesday, June 2nd, 2020.</p>\n<h2 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h2>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.
        Please follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p></article></div></main><footer><div
