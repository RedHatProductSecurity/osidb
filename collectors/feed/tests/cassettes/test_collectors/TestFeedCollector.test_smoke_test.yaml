        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        security releases require Node.js security releases</h1><span class=\"blogpost-meta\">By
        Joe Sepi, <time dateTime=\"2022-03-18T01:52:00.000Z\">Mar 18, 2022</time></span></div><h1
        id=\"update-18-mar-2022-security-releases-available\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#update-18-mar-2022-security-releases-available\"><span class=\"icon
        icon-link\"></span></a><em>(Update 18-Mar-2022)</em> Security releases available</h1>\n<p>Updates
        are now available for v17.x, v16.x, v14.x, and v12.x Node.js release lines
        to incorporate upstream patches from OpenSSL.</p>\n<h2 id=\"update-to-openssl-302n-and-111n-high-cve-2022-0778\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#update-to-openssl-302n-and-111n-high-cve-2022-0778\"><span
        class=\"icon icon-link\"></span></a>Update to OpenSSL 3.0.2n and 1.1.1n, (High)
        (CVE-2022-0778)</h2>\n<p>Infinite loop in BN_mod_sqrt() reachable when parsing
        certificates.\nMore details are available at <a href=\"https://www.openssl.org/news/secadv/20220315.txt\">https://www.openssl.org/news/secadv/20220315.txt</a></p>\n<p>Impacts:</p>\n<ul>\n<li>All
        versions of the 17.x, 16.x, 14.x, and 12.x releases lines.</li>\n</ul>\n<h2
        id=\"downloads-and-release-details\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#downloads-and-release-details\"><span
        class=\"icon icon-link\"></span></a>Downloads and release details</h2>\n<ul>\n<li><a
        href=\"/en/blog/release/v12.22.11/\">Node.js v12.22.11 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v14.19.1/\">Node.js v14.19.1 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v16.14.2/\">Node.js v16.14.2 (LTS)</a></li>\n<li><a
        href=\"/en/blog/release/v17.7.2/\">Node.js v17.7.2 (Current)</a></li>\n</ul>\n<hr/>\n<h3
        id=\"update-16-mar-2022-summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#update-16-mar-2022-summary\"><span
        class=\"icon icon-link\"></span></a><em>(Update 16-Mar-2022)</em> Summary</h3>\n<p>The
        Node.js project will release new versions of the 12.x, 14.x, 16.x, and 17.x\nreleases
        lines on or shortly after Thursday, March 17th, 2022 to incorporate\nupstream
        patches from OpenSSL.</p>\n<h3 id=\"impact\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h3>\n<p>The
        17.x release line of Node.js is vulnerable to one High severity issue.</p>\n<p>The
        16.x release line of Node.js is vulnerable to one High severity issue.</p>\n<p>The
        14.x release line of Node.js is vulnerable to one High severity issue.</p>\n<p>The
        12.x release line of Node.js is vulnerable to one High severity issue.</p>\n<h3
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h3>\n<p>Releases will
        be available on, or shortly after, Thursday, March 17th, 2022.</p>\n<h3 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>.\nPlease
        follow the process outlined in <a href=\"https://github.com/nodejs/node/security/policy\">https://github.com/nodejs/node/security/policy</a>\nif
        you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the low-volume
        announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the nodejs GitHub organization.</p>\n<hr/>\n<h3
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h3>\n<p>The Node.js project may
        be releasing new versions across all of its supported\nrelease lines late
        this week to incorporate upstream patches from OpenSSL.\nPlease read on for
        full details.</p>\n<h3 id=\"openssl\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#openssl\"><span class=\"icon icon-link\"></span></a>OpenSSL</h3>\n<p>The
        OpenSSL project\n<a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-March/000216.html\">announced</a>\nthis
        week that they will be releasing versions 3.0.2 and 1.1.1n on the 15th of\nMarch
        2022 between 1300-1700 UTC. The releases will fix two security defects that
        are\nlabelled as &quot;HIGH&quot; severity under their\n<a href=\"https://www.openssl.org/policies/secpolicy.html\">security
        policy</a>.</p>\n<p>Node.js v12.x, v14.x and v16.x use OpenSSL v1.1.1 and
        Node.js v17.x uses OpenSSL\nv3. Therefore all active release lines are impacted
        by this update.</p>\n<p>At this stage, due to embargo, the exact nature of
        these defects is uncertain\nas well as the impact they will have on Node.js
        users.</p>\n<p>After assessing the impact on Node.js, it will be decided whether
        the issues\nfixed require immediate security releases of Node.js, or whether
        they can be\nincluded in the normally scheduled updates.</p>\n<p>Please monitor
        the <strong>nodejs-sec</strong> Google Group for updates, including a\ndecision
        within 24 hours after the OpenSSL release regarding release timing,\nand full
        details of the defects upon eventual release:\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a></p>\n<h3
        id=\"contact-and-future-updates-1\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates-1\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at\n<a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
