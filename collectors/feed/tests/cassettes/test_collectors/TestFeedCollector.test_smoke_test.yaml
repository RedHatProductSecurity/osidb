        8.7.1 Security Updates</source>\n        </item>\n        <item>\n          <title>Elastic
        Stack 8.7.0, 7.17.10 Security Updates</title>\n          <dc:creator><![CDATA[Bryan_Garcia]]></dc:creator>\n
        \         <category>Security Announcements</category>\n          <description><![CDATA[\n
        \           <p><strong>Filebeat Information Exposure (ESA-2023-04)</strong></p>\n<p>A
        flaw was discovered in the Filebeat httpjson input that allows the http request
        Authorization or Proxy-Authorization header contents to be leaked in the logs
        when debug logging is enabled.</p>\n<p><strong>Affected Versions:</strong></p>\n<p>All
        filebeat versions through 7.17.9 and 8.6.2</p>\n<p><strong>Solutions and Mitigations:</strong></p>\n<p>The
        issue is resolved in versions 8.7.0, and 7.17.10</p>\n<p><strong>CVSSv3:</strong>
        5.5(Medium) - AV:L/AC:L/PR:L/UI:N/S:U/C:H/I:N/A:N</p>\n<p><strong>CVE ID:</strong>
        CVE-2023-31413</p>\n<hr>\n<p><strong>Kibana Cross-Site Scripting (ESA-2023-05)</strong></p>\n<p>A
        flaw (<a href=\"https://github.com/advisories/GHSA-4vq7-882g-wcg4\">CVE-2023-26486</a>)
        was discovered in one of Kibana\u2019s dependencies, which could allow arbitrary
        JavaScript to be executed in a victim\u2019s browser via a maliciously crafted
        custom visualization in Kibana.</p>\n<p><strong>Affected Versions:</strong></p>\n<p>Kibana
        versions 7.9.0 to 7.17.9 and Kibana versions 8.0.0 to 8.6.2</p>\n<p><strong>Solutions
        and Mitigations:</strong></p>\n<p>The issue is resolved in versions 7.17.10
        and 8.7.0</p>\n<p>If you are unable to upgrade and are on Kibana versions
        &gt;= 8.3.0, the XSS can be mitigated by setting <code>csp.disableUnsafeEval:
        true</code> in your kibana.yml file. Note that this setting is in technical
        preview until Kibana 8.7.0, after which it is enabled by default.</p>\n<p><strong>CVSSv3:</strong>
        6.1(Medium) - AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N</p>\n<p><strong>CVE ID:</strong>
        CVE-2023-26486</p>\n<hr>\n<p><strong>Kibana Cross-Site Scripting (ESA-2023-06)</strong></p>\n<p>A
        flaw (CVE-2023-26487) was discovered in one of Kibana\u2019s dependencies,
        which could allow arbitrary JavaScript to be executed in a victim\u2019s browser
        via a maliciously crafted custom visualization in Kibana.</p>\n<p><strong>Affected
        Versions:</strong><br>\nKibana versions 7.17.4 to 7.17.9 and Kibana versions
        8.2.0 to 8.6.2</p>\n<p><strong>Solutions and Mitigations:</strong><br>\nThe
        issue is resolved in versions 7.17.10 and 8.7.0</p>\n<p>If you are unable
        to upgrade and are on Kibana versions &gt;= 8.3.0, the XSS can be mitigated
        by setting <code>csp.disableUnsafeEval: true</code> in your kibana.yml file.
        Note that this setting is in technical preview until Kibana 8.7.0, after which
        it is enabled by default.</p>\n<p><strong>CVSSv3:</strong> 6.1(Medium) - AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N<br>\n<strong>CVE
        ID:</strong> CVE-2023-26487</p>\n<hr>\n            <p><small>1 post - 1 participant</small></p>\n
        \           <p><a href=\"https://discuss.elastic.co/t/elastic-stack-8-7-0-7-17-10-security-updates/332327\">Read
        full topic</a></p>\n          ]]></description>\n          <link>https://discuss.elastic.co/t/elastic-stack-8-7-0-7-17-10-security-updates/332327</link>\n
