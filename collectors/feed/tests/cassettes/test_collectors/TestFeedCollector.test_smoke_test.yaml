        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>Security
        updates for all active release lines, July 2017</h1><span class=\"blogpost-meta\">By
        Michael Dawson, <time dateTime=\"2017-07-11T17:00:00.617Z\">Jul 11, 2017</time></span></div><h1
        id=\"update-10-august-2017-snapshots-re-enabled-on-830\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-10-august-2017-snapshots-re-enabled-on-830\"><span
        class=\"icon icon-link\"></span></a><em>(Update 10-August-2017)</em> Snapshots
        Re-enabled on 8.3.0</h1>\n<p>The vulnerability has been patched upstream and
        snapshots have been re-enabled in 8.3.0</p>\n<p>Expect a backport and update
        with the next release of 6.x</p>\n<p><strong>Download</strong></p>\n<ul>\n<li><a
        href=\"/en/blog/release/v8.3.0\">Node.js v8 (Current)</a></li>\n</ul>\n<h2
        id=\"update-11-july-2017-security-releases-available\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#update-11-july-2017-security-releases-available\"><span
        class=\"icon icon-link\"></span></a><em>(Update 11-July-2017)</em> Security
        releases available</h2>\n<h2 id=\"summary\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>Updates
        are now available for all active Node.js release lines as well as the 7.x
        line. These include the fix for the high severity vulnerability identified
        in the initial announcement, one additional lower priority Node.js vulnerability
        in the 4.x release line, as well as some lower priority fixes for Node.js
        dependencies across the current release lines.</p>\n<p>We recommend that users
        of all these release lines upgrade as soon as possible.</p>\n<p><strong>Downloads</strong></p>\n<ul>\n<li><a
        href=\"/en/blog/release/v8.1.4\">Node.js v8 (Current)</a></li>\n<li><a href=\"/en/blog/release/v7.10.1\">Node.js
        v7</a></li>\n<li><a href=\"/en/blog/release/v6.11.1\">Node.js v6 (LTS &quot;Boron&quot;)</a></li>\n<li><a
        href=\"/en/blog/release/v4.8.4\">Node.js v4 (LTS &quot;Argon&quot;)</a></li>\n</ul>\n<p><strong>Note:</strong>
        The 0.10.x and 0.12.x release lines are also vulnerable to the <strong>Constant
        Hashtable Seeds</strong> vulnerability. We recommend that users of these release
        lines upgrade to one of the supported LTS release lines.</p>\n<h2 id=\"nodejs-specific-security-flaws\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#nodejs-specific-security-flaws\"><span
        class=\"icon icon-link\"></span></a>Node.js-specific security flaws</h2>\n<p><strong>Constant
        Hashtable Seeds (CVE-2017-11499)</strong></p>\n<p>Node.js was susceptible
        to hash flooding remote DoS attacks as the HashTable seed was constant across
        a given released version of Node.js. This was a result of building with V8
        snapshots enabled by default which caused the initially randomized seed to
        be overwritten on startup. Thanks to Jann Horn of Google Project Zero for
        reporting this vulnerability.</p>\n<p>You can read about the general category
        of hash flooding vulnerabilities here: <a href=\"https://events.ccc.de/congress/2011/Fahrplan/attachments/2007_28C3_Effective_DoS_on_web_application_platforms.pdf\">https://events.ccc.de/congress/2011/Fahrplan/attachments/2007_28C3_Effective_DoS_on_web_application_platforms.pdf</a>.</p>\n<p>Snapshots
        have been disabled by default in these updates. Code that relies heavily on
        <code>vm.runInNewContext</code> will most likely see a performance regression
        until a better solution is implemented.</p>\n<p>This is a high severity vulnerability
        and applies to all active release lines (4.x, 6.x, 8.x) as well as the 7.x
        line.</p>\n<p><strong>http.get with numeric authorization options creates
        uninitialized buffers</strong></p>\n<p>Application code that allows the auth
        field of the options object used with http.get() to be set to a number can
        result in an uninitialized buffer being created/used as the authentication
        string. For example:</p>\n<pre><code>const opts = require(&#x27;url&#x27;).parse(&#x27;http://127.0.0.1:8180&#x27;);\nopts.auth
        = 1e3; // A number here triggers the bug\nrequire(&#x27;http&#x27;).get(opts,
        res =&gt; res.pipe(process.stdout));\n</code></pre>\n<p>Parsing of the auth
        field has been updated in the 4.x release so that a TypeError will be thrown
        if the auth field is a number when http.get() is called.</p>\n<p>This is a
        low severity defect and only applies to the 4.x release line.</p>\n<h2 id=\"vulnerabilities-in-dependencies\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#vulnerabilities-in-dependencies\"><span
        class=\"icon icon-link\"></span></a>Vulnerabilities in dependencies</h2>\n<p>The
        releases for the affected Node.js release lines have been updated to include
        the patches need to address the following issues in Node.js dependencies.
        These are all considered to be low severity for Node.js due to the limited
        impact or likelihood of exploit in the Node.js environment.</p>\n<p><strong>CVE-2017-1000381
        - c-ares NAPTR parser out of bounds access</strong></p>\n<p>A security vulnerability
        has been discovered in the c-ares library that is bundled with all versions
        of Node.js. Parsing of NAPTR responses could be triggered to read memory outside
        of the given input buffer through carefully crafted DNS response packets.
        The patch recommended in <a href=\"https://c-ares.haxx.se/adv_20170620.html\">CVE-2017-1000381</a>
        has been added to the version of c-ares in Node.js in these releases.</p>\n<p>This
        is a low severity defect and affects all active release lines (4.x, 6.x and
        8.x) as well as the 7.x line.</p>\n<p><strong><em>Original post is included
        below</em></strong></p>\n<hr/>\n<h2 id=\"summary-1\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#summary-1\"><span class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The
        Node.js project will be releasing new versions across all of its active release
        lines (4.x, 6.x, 8.x) as well as 7.x the week of July 10th 2017 to incorporate
        a security fix.</p>\n<h2 id=\"denial-of-service-vulnerability\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#denial-of-service-vulnerability\"><span class=\"icon
        icon-link\"></span></a>Denial of Service Vulnerability</h2>\n<p>All current
        versions of v4.x through to v8.x inclusive are vulnerable to an issue that
        can be used by an external attacker to cause a denial of service. The severity
        of this vulnerability is high and users of the affected versions should plan
        to upgrade when a fix is made available.</p>\n<h2 id=\"impact\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#impact\"><span class=\"icon icon-link\"></span></a>Impact</h2>\n<ul>\n<li>Versions
        4.x of Node.js <strong>are vulnerable</strong></li>\n<li>Versions 6.x of Node.js
        <strong>are vulnerable</strong></li>\n<li>Versions 7.x of Node.js <strong>are
        vulnerable</strong></li>\n<li>Versions 8.x of Node.js <strong>are vulnerable</strong></li>\n</ul>\n<h2
        id=\"release-timing\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#release-timing\"><span
        class=\"icon icon-link\"></span></a>Release timing</h2>\n<p>Releases will
        be available at, or shortly after, Tuesday the 11th of July along with disclosure
        of the details for the vulnerability in order to allow for complete impact
        assessment by users.</p>\n<h2 id=\"contact-and-future-updates\"><a tabindex=\"-1\"
        class=\"anchor\" href=\"/en#contact-and-future-updates\"><span class=\"icon
        icon-link\"></span></a>Contact and future updates</h2>\n<p>The current Node.js
        security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>.</p>\n<p>Please
        contact <a href=\"/cdn-cgi/l/email-protection#cbb8aea8beb9a2bfb28ba5a4afaea1b8e5a4b9ac\"><span
        class=\"__cf_email__\" data-cfemail=\"90e3f5f3e5e2f9e4e9d0fefff4f5fae3beffe2f7\">[email&#160;protected]</span></a>
        if you wish to report a vulnerability in Node.js.</p>\n<p>Subscribe to the
        low-volume announcement-only nodejs-sec mailing list at <a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on security vulnerabilities and security-related releases
        of Node.js and the projects maintained in the <a href=\"https://github.com/nodejs/\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
