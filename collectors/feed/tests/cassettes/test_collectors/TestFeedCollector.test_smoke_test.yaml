        id=\"main\"><div class=\"container\"><article dir=\"auto\"><div class=\"blogpost-header\"><h1>OpenSSL
        update assessment, and Node.js project plans</h1><span class=\"blogpost-meta\">By
        Rafael Gonzaga, <time dateTime=\"2022-05-05T17:00:15.000Z\">May 05, 2022</time></span></div><h2
        id=\"summary\"><a tabindex=\"-1\" class=\"anchor\" href=\"/en#summary\"><span
        class=\"icon icon-link\"></span></a>Summary</h2>\n<p>The OpenSSL Security
        releases of May 3 2022 affects Node.js 17.x and 18.x but highest serverity
        is &quot;Low&quot;</p>\n<h2 id=\"analysis\"><a tabindex=\"-1\" class=\"anchor\"
        href=\"/en#analysis\"><span class=\"icon icon-link\"></span></a>Analysis</h2>\n<p>Our
        assessment of the <a href=\"https://mta.openssl.org/pipermail/openssl-announce/2022-May/000224.html\">security
        advisory</a> is:</p>\n<h3 id=\"the-c_rehash-script-allows-command-injection-cve-2022-1292\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#the-c_rehash-script-allows-command-injection-cve-2022-1292\"><span
        class=\"icon icon-link\"></span></a>The <code>c_rehash</code> script allows
        command injection (CVE-2022-1292)</h3>\n<p>Node.js doesn&#x27;t use or ship
        the <code>c_rehash</code> script. Therefore, Node.js is not affected</p>\n<h3
        id=\"ocsp_basic_verify-may-incorrectly-verify-the-response-signing-certificate-cve-2022-1343\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#ocsp_basic_verify-may-incorrectly-verify-the-response-signing-certificate-cve-2022-1343\"><span
        class=\"icon icon-link\"></span></a><code>OCSP_basic_verify</code> may incorrectly
        verify the response signing certificate (CVE-2022-1343)</h3>\n<p>Node.js doesn&#x27;t
        call <code>OCSP_basic_verify</code> with the custom flag <code>OCSP_NOCHECKS</code>.
        Node.js\nis not affected.</p>\n<h3 id=\"incorrect-mac-key-used-in-the-rc4-md5-ciphersuite-cve-2022-1434\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#incorrect-mac-key-used-in-the-rc4-md5-ciphersuite-cve-2022-1434\"><span
        class=\"icon icon-link\"></span></a>Incorrect MAC key used in the RC4-MD5
        ciphersuite (CVE-2022-1434)</h3>\n<p>Node.js does not compile with <code>--enable-weak-ssl-ciphers</code>,
        therefore, Node.js is not affected.</p>\n<h3 id=\"resource-leakage-when-decoding-certificates-and-keys-cve-2022-1473\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#resource-leakage-when-decoding-certificates-and-keys-cve-2022-1473\"><span
        class=\"icon icon-link\"></span></a>Resource leakage when decoding certificates
        and keys (CVE-2022-1473)</h3>\n<p>Node.js 17.x and 18.x are affected by this
        CVE which is rated &quot;Low&quot;.</p>\n<p>Given this assessment, the OpenSSL
        updates for Node.js will be delievered through the regular\nNode.js release
        cycle with releases scheduled by the end of May.</p>\n<h3 id=\"contact-and-future-updates\"><a
        tabindex=\"-1\" class=\"anchor\" href=\"/en#contact-and-future-updates\"><span
        class=\"icon icon-link\"></span></a>Contact and future updates</h3>\n<p>The
        current Node.js security policy can be found at <a href=\"https://github.com/nodejs/node/security/policy#security\">https://github.com/nodejs/node/security/policy#security</a>,\nincluding
        information on how to report a vulnerability in Node.js.</p>\n<p>Subscribe
        to the low-volume announcement-only <strong>nodejs-sec</strong> mailing list
        at\n<a href=\"https://groups.google.com/forum/#!forum/nodejs-sec\">https://groups.google.com/forum/#!forum/nodejs-sec</a>
        to stay up to date on\nsecurity vulnerabilities and security-related releases
        of Node.js and the\nprojects maintained in the\n<a href=\"https://github.com/nodejs\">nodejs
        GitHub organization</a>.</p></article></div></main><footer><div class=\"container\"><div
