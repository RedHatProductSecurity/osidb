        {"who": "allarkin@redhat.com", "changes": [{"removed": "A use-after-free flaw
        was found in the Linux kernel\u2019s performance events functionality. A user
        triggers a race condition in setting up performance monitoring between the
        leading PERF_TYPE_TRACEPOINT and sub PERF_EVENT_HARDWARE plus the PERF_EVENT_SOFTWARE
        using the perf_event_open() function with these three types. This flaw allows
