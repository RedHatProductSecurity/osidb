        "added": "A use-after-free flaw was found in the Linux kernel\u2019s performance
        events functionality. A user triggers a race condition in setting up performance
        monitoring between the leading PERF_TYPE_TRACEPOINT and sub PERF_EVENT_HARDWARE
        plus the PERF_EVENT_SOFTWARE using the perf_event_open() function with these
        three types. This flaw allows a local user to crash the system.", "field_name":
        "cf_release_notes"}], "when": "2022-06-01T18:12:28Z"}, {"when": "2022-06-01T18:49:06Z",
        "changes": [{"removed": "(DO NOT MODIFY THIS FIELD MANUALLY; YOUR CHANGES
        WILL BE OVERWRITTEN ON NEXT UPDATE.)\r\n\r\nMITIGATION\r\n-----------\r\n\r\nBy
        default,  for Red Hat Enterprise Linux, an unprivileged user can trigger an
        attack. To prevent the possibility of an unprivileged users'' attack, set
        kernel.perf_event_paranoid to the value 3.\r\nIt is possible with the command:\r\n\r\nsudo
        /sbin/sysctl -w \"kernel.perf_event_paranoid=3\"\r\n\r\n\r\nOr it can be disabled
        for all subsequent boots of the system by setting a value in /etc/sysctl.d/45-perf-event-paranoid:\r\n\r\n##
        start file ##\r\n\r\nkernel.perf_event_paranoid=3\r\n\r\n## end file ##",
