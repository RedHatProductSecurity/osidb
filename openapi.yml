openapi: 3.0.3
info:
  title: OSIDB API
  version: 4.16.0
  description: REST API autogenerated docs for the OSIDB and its components
paths:
  /auth/token:
    get:
      operationId: auth_token_retrieve
      description: Takes a kerberos ticket and returns an access and refresh JWT pair.
      tags:
      - auth
      security:
      - KerberosAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  refresh:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
    post:
      operationId: auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/TokenObtainPair'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /auth/token/refresh:
    get:
      operationId: auth_token_refresh_retrieve
      tags:
      - auth
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
    post:
      operationId: auth_token_refresh_create
      description: Takes a refresh type JSON web token and returns an access type
        JSON web token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/TokenRefresh'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /auth/token/verify:
    post:
      operationId: auth_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /collectors/:
    get:
      operationId: collectors_retrieve
      description: index API endpoint listing available collector API endpoints
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  index:
                    type: array
                    items:
                      type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /collectors/api/v1/status:
    get:
      operationId: collectors_api_v1_status_retrieve
      description: get the overall status of all collectors and the collected data
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  collectors:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          type: string
                          enum:
                          - EMPTY
                          - PARTIAL
                          - COMPLETE
                        depends_on:
                          type: array
                          items:
                            type: string
                        error:
                          type: object
                          nullable: true
                        is_complete:
                          type: boolean
                        is_up2date:
                          type: boolean
                        data_models:
                          type: array
                          items:
                            type: string
                        state:
                          type: string
                          enum:
                          - PENDING
                          - BLOCKED
                          - READY
                          - RUNNING
                        updated_until:
                          type: string
                          format: date-time
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /collectors/healthy:
    get:
      operationId: collectors_healthy_retrieve
      description: unauthenticated health check API endpoint
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/collect:
    put:
      operationId: exploits_api_v1_collect_update
      description: |-
        API endpoint for re-collecting exploit data.

        **NOTE:** Currently for CISA data only, which is very small and collection is fast.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  result_cisa:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/cve_map:
    get:
      operationId: exploits_api_v1_cve_map_retrieve
      description: |-
        API endpoint for getting simple exploits information mapped to impacted CVEs.

        The Insights Vulnerability application needs this format.

        Format of results:
        ```
        {
          "page_size": <Number of CVEs on the page>,
          "cves": {
            "CVE-2222-0001": [<List of exploits>],
            "CVE-2222-0002": [<List of exploits>],
            ...
          },
        }
        ```
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  cves:
                    type: object
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  page_size:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/epss:
    get:
      operationId: exploits_api_v1_epss_list
      description: API endpoint for getting list of Red Hat relevant CVEs with their
        EPSS score.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEPSSList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /exploits/api/v1/flaw_data:
    get:
      operationId: exploits_api_v1_flaw_data_list
      description: Flaw, affect v1, and tracker data for Exploits
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedFlawV1ReportDataList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /exploits/api/v1/report/date/{date}:
    get:
      operationId: exploits_api_v1_report_date_retrieve
      description: |-
        API endpoint for getting date based report for Incident Response.

        Format of results:
        ```
        {
          "cutoff_date": <Date>,
          "evaluated_cves": <Number of new CVEs with exploits>,
          "action_required": [<List of affects requiring action>],
          "no_action": [<List of CVEs not requiring action with reason>],
          "not_relevant": [<List of CVEs which are not in the database with reason>],
        }
        ```

        **NOTE:** No pagination is performed on this endpoint as data is limited by date and is expected
                  to be fairly small. Also, because data is broken into three categories it is not
                  exactly obvious how to create pages.
      parameters:
      - in: path
        name: date
        schema:
          type: string
          format: date
        description: 'Date format: YYYY-MM-DD'
        required: true
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  action_required:
                    type: array
                    items:
                      type: object
                  cutoff_date:
                    type: string
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  evaluated_cves:
                    type: integer
                  no_action:
                    type: array
                    items:
                      type: object
                  not_relevant:
                    type: array
                    items:
                      type: object
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/report/explanations:
    get:
      operationId: exploits_api_v1_report_explanations_retrieve
      description: |-
        API endpoint for getting a report of all CVEs with exploit and their status
        for Incident Response.

        Format of results:
        ```
        {
           "page_size": <Number of CVEs on the page>,
           "explanations": [<List of CVEs with exploit together with current status explanation>],
        }
        ```
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  explanations:
                    type: array
                    items:
                      type: object
                  page_size:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/report/pending:
    get:
      operationId: exploits_api_v1_report_pending_retrieve
      description: |-
        API endpoint for getting a report of pending actions for Incident Response.

        Format of results:
        ```
        {
          "pending_actions": [<List of affects requiring action>],
          "pending_actions_count": <Number of affects requiring action>,
        }
        ```

        **NOTE:** No pagination is performed on this endpoint as it is expected that the size of
                  the list of pending actions will be mostly stable. Also, the paging cannot be done on
                  the query level, as additional analysis of every exploit is required before a decision
                  to include it in this report is done.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  pending_actions:
                    type: array
                    items:
                      type: object
                  pending_actions_count:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/report_data:
    get:
      operationId: exploits_api_v1_report_data_list
      description: Export only the data required to generate the exploits report
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedExploitOnlyReportDataList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /exploits/api/v1/status:
    get:
      operationId: exploits_api_v1_status_retrieve
      description: |-
        API endpoint for getting basic information about exploits in the database.

        **NOTE:** Everyone is allowed to see basic information.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  exploits_count:
                    type: integer
                  exploits_count_relevant:
                    type: integer
                  last_exploit:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/supported-products:
    get:
      operationId: exploits_api_v1_supported_products_list
      description: API endpoint for getting a list of all supported products.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedSupportedProductsList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /exploits/api/v2/flaw_data:
    get:
      operationId: exploits_api_v2_flaw_data_list
      description: Flaw, affect v2, and tracker data for Exploits
      parameters:
      - name: limit
