openapi: 3.0.3
info:
  title: OSIDB API
  version: 2.3.4
  description: REST API autogenerated docs for the OSIDB and its components
paths:
  /auth/token:
    get:
      operationId: auth_token_retrieve
      description: Takes a kerberos ticket and returns an access and refresh JWT pair.
      tags:
      - auth
      security:
      - KerberosAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  refresh:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
    post:
      operationId: auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/TokenObtainPair'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /auth/token/refresh:
    post:
      operationId: auth_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/TokenRefresh'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /auth/token/verify:
    post:
      operationId: auth_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/TokenVerify'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /collectors/:
    get:
      operationId: collectors_retrieve
      description: index API endpoint listing available collector API endpoints
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  index:
                    type: array
                    items:
                      type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /collectors/api/v1/status:
    get:
      operationId: collectors_api_v1_status_retrieve
      description: get the overall status of all collectors and the collected data
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  collectors:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          type: string
                          enum:
                          - EMPTY
                          - PARTIAL
                          - COMPLETE
                        depends_on:
                          type: array
                          items:
                            type: string
                        error:
                          type: object
                          nullable: true
                        is_complete:
                          type: boolean
                        data_models:
                          type: array
                          items:
                            type: string
                        state:
                          type: string
                          enum:
                          - PENDING
                          - BLOCKED
                          - READY
                          - RUNNING
                        updated_until:
                          type: string
                          format: date-time
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /collectors/healthy:
    get:
      operationId: collectors_healthy_retrieve
      description: unauthenticated health check API endpoint
      tags:
      - collectors
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/collect:
    put:
      operationId: exploits_api_v1_collect_update
      description: |-
        API endpoint for re-collecting exploit data.

        **NOTE:** Currently for CISA data only, which is very small and collection is fast.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  result_cisa:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/cve_map:
    get:
      operationId: exploits_api_v1_cve_map_retrieve
      description: |-
        API endpoint for getting simple exploits information mapped to impacted CVEs.

        The Insights Vulnerability application needs this format.

        Format of results:
        ```
        {
          "page_size": <Number of CVEs on the page>,
          "cves": {
            "CVE-2222-0001": [<List of exploits>],
            "CVE-2222-0002": [<List of exploits>],
            ...
          },
        }
        ```
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  cves:
                    type: object
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  page_size:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/epss:
    get:
      operationId: exploits_api_v1_epss_list
      description: API endpoint for getting list of Red Hat relevant CVEs with their
        EPSS score.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedEPSSList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /exploits/api/v1/report/date/{date}:
    get:
      operationId: exploits_api_v1_report_date_retrieve
      description: |-
        API endpoint for getting date based report for Incident Response.

        Format of results:
        ```
        {
          "cutoff_date": <Date>,
          "evaluated_cves": <Number of new CVEs with exploits>,
          "action_required": [<List of affects requiring action>],
          "no_action": [<List of CVEs not requiring action with reason>],
          "not_relevant": [<List of CVEs which are not in the database with reason>],
        }
        ```

        **NOTE:** No pagination is performed on this endpoint as data is limited by date and is expected
                  to be fairly small. Also, because data is broken into three categories it is not
                  exactly obvious how to create pages.
      parameters:
      - in: path
        name: date
        schema:
          type: string
          format: date
        description: 'Date format: YYYY-MM-DD'
        required: true
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  action_required:
                    type: array
                    items:
                      type: object
                  cutoff_date:
                    type: string
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  evaluated_cves:
                    type: integer
                  no_action:
                    type: array
                    items:
                      type: object
                  not_relevant:
                    type: array
                    items:
                      type: object
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/report/explanations:
    get:
      operationId: exploits_api_v1_report_explanations_retrieve
      description: |-
        API endpoint for getting a report of all CVEs with exploit and their status
        for Incident Response.

        Format of results:
        ```
        {
           "page_size": <Number of CVEs on the page>,
           "explanations": [<List of CVEs with exploit together with current status explanation>],
        }
        ```
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  explanations:
                    type: array
                    items:
                      type: object
                  page_size:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/report/pending:
    get:
      operationId: exploits_api_v1_report_pending_retrieve
      description: |-
        API endpoint for getting a report of pending actions for Incident Response.

        Format of results:
        ```
        {
          "pending_actions": [<List of affects requiring action>],
          "pending_actions_count": <Number of affects requiring action>,
        }
        ```

        **NOTE:** No pagination is performed on this endpoint as it is expected that the size of
                  the list of pending actions will be mostly stable. Also, the paging cannot be done on
                  the query level, as additional analysis of every exploit is required before a decision
                  to include it in this report is done.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  pending_actions:
                    type: array
                    items:
                      type: object
                  pending_actions_count:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /exploits/api/v1/status:
    get:
      operationId: exploits_api_v1_status_retrieve
      description: |-
        API endpoint for getting basic information about exploits in the database.

        **NOTE:** Everyone is allowed to see basic information.
      tags:
      - exploits
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  exploits_count:
                    type: integer
                  exploits_count_relevant:
                    type: integer
                  last_exploit:
                    type: integer
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /osidb/api/v1/affects:
    get:
      operationId: osidb_api_v1_affects_list
      parameters:
      - in: query
        name: affectedness
        schema:
          type: string
          enum:
          - ''
          - AFFECTED
          - NEW
          - NOTAFFECTED
      - in: query
        name: flaw
        schema:
          type: string
          format: uuid
      - in: query
        name: impact
        schema:
          type: string
          enum:
          - ''
          - CRITICAL
          - IMPORTANT
          - LOW
          - MODERATE
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: ps_component
        schema:
          type: string
      - in: query
        name: ps_module
        schema:
          type: string
      - in: query
        name: resolution
        schema:
          type: string
          enum:
          - ''
          - DEFER
          - DELEGATED
          - FIX
          - OOSS
          - WONTFIX
          - WONTREPORT
      - in: query
        name: type
        schema:
          type: string
          enum:
          - DEFAULT
      - in: query
        name: uuid
        schema:
          type: string
          format: uuid
      tags:
      - osidb
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginatedAffectList'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
    post:
      operationId: osidb_api_v1_affects_create
      tags:
      - osidb
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Affect'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Affect'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Affect'
        required: true
      security:
      - OsidbTokenAuthentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Affect'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
  /osidb/api/v1/affects/{uuid}:
    get:
      operationId: osidb_api_v1_affects_retrieve
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Affect.
        required: true
      tags:
      - osidb
      security:
      - OsidbTokenAuthentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Affect'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
    put:
      operationId: osidb_api_v1_affects_update
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Affect.
        required: true
      tags:
      - osidb
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Affect'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Affect'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Affect'
        required: true
      security:
      - OsidbTokenAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Affect'
                - type: object
                  properties:
                    dt:
                      type: string
                      format: date-time
                    env:
                      type: string
                    revision:
                      type: string
                    version:
                      type: string
          description: ''
    delete:
      operationId: osidb_api_v1_affects_destroy
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Affect.
        required: true
      tags:
      - osidb
      security:
      - OsidbTokenAuthentication: []
      responses:
        '204':
          content:
            application/json:
              schema:
                type: object
                properties:
                  dt:
                    type: string
                    format: date-time
                  env:
                    type: string
                  revision:
                    type: string
                  version:
                    type: string
          description: ''
  /osidb/api/v1/flaws:
    get:
      operationId: osidb_api_v1_flaws_list
      parameters:
      - in: query
        name: bz_id
        schema:
          type: number
      - in: query
        name: changed_after
        schema:
          type: string
          format: date-time
      - in: query
        name: changed_before
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: cve_id
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: cvss2
        schema:
          type: string
      - in: query
        name: cvss2_score
        schema:
          type: number
          format: float
      - in: query
        name: cvss3
        schema:
          type: string
      - in: query
        name: cvss3_score
        schema:
          type: number
          format: float
      - in: query
        name: cwe_id
        schema:
          type: string
      - in: query
        name: description
        schema:
          type: string
      - in: query
        name: embargoed
        schema:
          type: boolean
      - in: query
        name: exclude_fields
        schema:
          type: array
          items:
            type: string
        description: 'Exclude specified fields from the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `exclude_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: flaw_meta_type
        schema:
          type: array
          items:
            type: string
        description: 'Include flaw metas with specified type only, multiple values
          may be separated by commas. '
      - in: query
        name: impact
        schema:
          type: string
          enum:
          - ''
          - CRITICAL
          - IMPORTANT
          - LOW
          - MODERATE
      - in: query
        name: include_fields
        schema:
          type: array
          items:
            type: string
        description: 'Include only specified fields in the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
          model fields. Example: `include_fields=uuid,affects.uuid,affects.trackers.uuid`'
      - in: query
        name: include_meta_attr
        schema:
          type: array
          items:
            type: string
        description: 'Specify which keys from meta_attr field should be retrieved,
          multiple values may be separated by commas. Dot notation can be used to
          specify meta_attr keys on related models. Example: `include_meta_attr=bz_id,affects.ps_module,affects.trackers.bz_id`Use
          wildcards eg. `include_meta_attr=*,affects.*,affects.trackers.*` for retrieving
          all the keys from meta_attr. Omit this parameter to not include meta_attr
          fields at all. '
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: reported_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: resolution
        schema:
          type: string
          enum:
          - ''
          - CANTFIX
          - CURRENTRELEASE
          - DEFERRED
          - DUPLICATE
          - EOL
          - ERRATA
          - INSUFFICIENT_DATA
          - NEXTRELEASE
          - NOTABUG
          - RAWHIDE
          - UPSTREAM
          - WONTFIX
          - WORKSFORME
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: source
        schema:
          type: string
          enum:
          - ''
          - ADOBE
          - APPLE
          - ASF
          - BIND
          - BK
          - BUGTRAQ
          - BUGZILLA
          - CERT
          - CERTIFI
          - CORELABS
          - CUSTOMER
          - CVE
          - DAILYDAVE
          - DEBIAN
          - DISTROS
          - FEDORA
          - FETCHMAIL
          - FREEDESKTOP
          - FREERADIUS
          - FRSIRT
          - FULLDISCLOSURE
          - GAIM
          - GENTOO
          - GENTOOBZ
          - GIT
          - GNOME
          - GNUPG
          - GOOGLE
          - HP
          - HW_VENDOR
          - IBM
          - IDEFENSE
          - INTERNET
          - ISC
          - ISEC
          - IT
          - JBOSS
          - JPCERT
          - KERNELBUGZILLA
          - KERNELSEC
          - LKML
          - LWN
          - MACROMEDIA
          - MAGEIA
          - MAILINGLIST
          - MILW0RM
          - MIT
          - MITRE
          - MOZILLA
          - MUTTDEV
          - NETDEV
          - NISCC
          - OCERT
          - OPENOFFICE
          - OPENSSL
          - OPENSUSE
          - ORACLE
          - OSS
          - OSSSECURITY
          - PHP
          - PIDGIN
          - POSTGRESQL
          - PRESS
          - REAL
          - REDHAT
          - RESEARCHER
          - RT
          - SAMBA
          - SECALERT
          - SECUNIA
          - SECURITYFOCUS
          - SKO
          - SQUID
          - SQUIRRELMAIL
          - SUN
          - SUNSOLVE
          - SUSE
          - TWITTER
          - UBUNTU
          - UPSTREAM
          - VENDORSEC
          - VULNWATCH
          - WIRESHARK
          - XCHAT
          - XEN
          - XPDF
      - in: query
        name: state
        schema:
          type: string
          enum:
          - ASSIGNED
          - CLOSED
          - MODIFIED
          - NEW
          - ON_DEV
          - ON_QA
          - POST
          - RELEASE_PENDING
          - VERIFIED
      - in: query
        name: statement
        schema:
          type: string
      - in: query
        name: summary
        schema:
          type: string
      - in: query
        name: title
        schema:
          type: string
      - in: query
        name: tracker_ids
        schema:
          type: array
          items:
            type: string
        description: Filter only Flaws which are related to specified Trackers (through
          Affects). Multiple tracker IDs may be separated by commas. Also only Affects
          that have the specified Trackers related will be shown.
      - in: query
        name: type
        schema:
          type: string
          enum:
          - VULNERABILITY
          - WEAKNESS
      - in: query
        name: unembargo_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: updated_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: uuid
        schema:
          type: string
