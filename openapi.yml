components:
  schemas:
    Affect:
      type: object
      description: Affect serializer
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        flaw:
          type: string
          format: uuid
          nullable: true
        type:
          $ref: '#/components/schemas/AffectTypeEnum'
        affectedness:
          oneOf:
          - $ref: '#/components/schemas/AffectednessEnum'
          - $ref: '#/components/schemas/BlankEnum'
        resolution:
          oneOf:
          - $ref: '#/components/schemas/AffectResolutionEnum'
          - $ref: '#/components/schemas/BlankEnum'
        ps_module:
          type: string
          maxLength: 100
        ps_component:
          type: string
          maxLength: 255
        impact:
          oneOf:
          - $ref: '#/components/schemas/ImpactEnum'
          - $ref: '#/components/schemas/BlankEnum'
        cvss2:
          type: string
          maxLength: 100
        cvss2_score:
          type: number
          format: float
          nullable: true
        cvss3:
          type: string
          maxLength: 100
        cvss3_score:
          type: number
          format: float
          nullable: true
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/Tracker'
          readOnly: true
        meta_attr:
          type: object
          properties:
            affectedness:
              type: string
            component:
              type: string
            cvss2:
              type: string
            cvss3:
              type: string
            impact:
              type: string
            module_name:
              type: string
            module_stream:
              type: string
            ps_component:
              type: string
            ps_module:
              type: string
            resolution:
              type: string
          readOnly: true
        delegated_resolution:
          type: string
          readOnly: true
        created_dt:
          type: string
          format: date-time
          readOnly: true
        updated_dt:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_dt
      - delegated_resolution
      - flaw
      - meta_attr
      - ps_component
      - ps_module
      - trackers
      - updated_dt
      - uuid
    AffectResolutionEnum:
      enum:
      - FIX
      - DEFER
      - WONTFIX
      - OOSS
      - DELEGATED
      - WONTREPORT
      type: string
    AffectTypeEnum:
      enum:
      - DEFAULT
      type: string
    AffectednessEnum:
      enum:
      - NEW
      - AFFECTED
      - NOTAFFECTED
      type: string
    BlankEnum:
      enum:
      - ''
    CVEv5PackageVersions:
      type: object
      description: CVEv5 package versions serializer
      properties:
        package:
          type: string
          maxLength: 2058
        versions:
          type: array
          items:
            $ref: '#/components/schemas/CVEv5Versions'
      required:
      - package
      - versions
    CVEv5Versions:
      type: object
      description: CVEv5 Package Version Serializer
      properties:
        version:
          type: string
          maxLength: 1024
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - status
      - version
    Comment:
      type: object
      description: FlawComment serializer
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/CommentTypeEnum'
        external_system_id:
          type: string
          maxLength: 100
        order:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        meta_attr:
          type: object
          additionalProperties:
            type: string
            nullable: true
        created_dt:
          type: string
          format: date-time
          readOnly: true
        updated_dt:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_dt
      - external_system_id
      - updated_dt
      - uuid
    CommentTypeEnum:
      enum:
      - BUGZILLA
      type: string
    EPSS:
      type: object
      properties:
        cve:
          type: string
          maxLength: 50
        epss:
          type: number
          format: float
      required:
      - cve
      - epss
    Erratum:
      type: object
      description: Erratum serializer
      properties:
        et_id:
          type: integer
          readOnly: true
        advisory_name:
          type: string
          readOnly: true
        created_dt:
          type: string
          format: date-time
          readOnly: true
        updated_dt:
          type: string
          format: date-time
          readOnly: true
      required:
      - advisory_name
      - created_dt
      - et_id
      - updated_dt
    Flaw:
      type: object
      description: serialize flaw model
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/FlawTypeEnum'
        cve_id:
          type: string
          nullable: true
        state:
          $ref: '#/components/schemas/StateEnum'
        resolution:
          oneOf:
          - $ref: '#/components/schemas/FlawResolutionEnum'
          - $ref: '#/components/schemas/BlankEnum'
        impact:
          oneOf:
          - $ref: '#/components/schemas/ImpactEnum'
          - $ref: '#/components/schemas/BlankEnum'
        title:
          type: string
        trackers:
          type: array
          items:
            type: string
          readOnly: true
        description:
          type: string
        summary:
          type: string
        statement:
          type: string
        cwe_id:
          type: string
          maxLength: 50
        embargoed:
          type: boolean
          readOnly: true
        unembargo_dt:
          type: string
          format: date-time
