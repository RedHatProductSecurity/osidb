  /osidb/api/v1/affects:
    get:
      operationId: osidb_api_v1_affects_list
      description: Read-only view for affects v1
      parameters:
      - in: query
        name: affectedness
        schema:
          type: string
          enum:
          - ''
          - AFFECTED
          - NEW
          - NOTAFFECTED
      - in: query
        name: created_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt__date
        schema:
          type: string
          format: date
      - in: query
        name: created_dt__date__gte
        schema:
          type: string
          format: date
      - in: query
        name: created_dt__date__lte
        schema:
          type: string
          format: date
      - in: query
        name: created_dt__gt
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt__gte
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt__lt
        schema:
          type: string
          format: date-time
      - in: query
        name: created_dt__lte
        schema:
          type: string
          format: date-time
      - in: query
        name: cve_id
        schema:
          type: string
      - in: query
        name: cvss_scores__comment
        schema:
          type: string
      - in: query
        name: cvss_scores__created_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__created_dt__date
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__created_dt__date__gte
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__created_dt__date__lte
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__created_dt__gt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__created_dt__gte
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__created_dt__lt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__created_dt__lte
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__cvss_version
        schema:
          type: string
      - in: query
        name: cvss_scores__issuer
        schema:
          type: string
          enum:
          - CISA
          - CVEORG
          - NIST
          - OSV
          - RH
      - in: query
        name: cvss_scores__score
        schema:
          type: number
      - in: query
        name: cvss_scores__updated_dt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__updated_dt__date
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__updated_dt__date__gte
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__updated_dt__date__lte
        schema:
          type: string
          format: date
      - in: query
        name: cvss_scores__updated_dt__gt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__updated_dt__gte
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__updated_dt__lt
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__updated_dt__lte
        schema:
          type: string
          format: date-time
      - in: query
        name: cvss_scores__uuid
        schema:
          type: string
          format: uuid
      - in: query
        name: cvss_scores__vector
        schema:
          type: string
      - in: query
        name: embargoed
        schema:
          type: boolean
      - in: query
        name: exclude_fields
        schema:
          type: array
          items:
            type: string
        description: 'Exclude specified fields from the response. Multiple values
          may be separated by commas. Dot notation can be used to filter on related
